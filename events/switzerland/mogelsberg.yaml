    details: "Neun Bands werden euch mit musikalischen Höhenflügen verwöhnen und eure Füsse und Körper zum tanzen bringen. Mit dabei sind; Biskaya, Luca Fiorini, La bonne soup, Livadari, Dîjga, Sol Do, Zéphir Combo, Duo l`Hêtre hereux, Grand Loup und Seelengesang Singkreise…\r\n\r\nDazwischen gibt es eine vielfältige Abwechslung mit Workshops, Sauna/Hotpot, und Nahrung für Leib und Seele. Zu Workshops und Tänzen kommen Feuerfunken und ein kleines Kulturprogramm dazu. Die Natur lädt zum spazieren ein und der Wellnessbereich mit HotPot zum Relaxen.\r\n\r\nWir haben bereits zwei Drittel der Tickets im Vorverkauf verkauft – unser Tanzplatz ist begrenzt darum bitten wir euch schaut was noch frei ist und reserviert euch ein Ticket wenn ihr unbedingt dabei sein möchtet an unserem letzten Frühlingsfestival in Mogelsberg bei Karina Zuhause.\r\n\r\nInformationen zum Festival und alles was du wissen musst findest du im Menü oben. Lasst eure Autos bitte wenn möglich Zuhause – hier hat es wirklich keinen Platz so dass ihr es nach Mogelsberg bringen müsst, was mit dem Shuttle gut erreichbar ist. Am Platz sind nur Camper und Anlieferung gestattet. Das befahren der Wiese auch als Ausweichstelle ist verboten, Bauer Sämi verdient damit seinen Lebensunterhalt. Danke viel mal!"
