  - name: Balfolk and workshops
    details: "We invite you to join us on 13 May for an evening of balfolk music, dancing, and socializing. We are happy to invite you to our monthly Balfolk dance evenings, where you can come and learn new dance steps while enjoying the company of other dance fans.\r\n\r\nThis month's event will include two dance workshops and a three-hour dance evening. In the workshops, we will talk and learn about the simple but important moments in dance that happen in our body, in the couple, and on the dance floor, and we will try to create a smooth dance in the couple.\r\n\r\nThe workshop is a great opportunity to improve your dancing skills and learn new moves, and at the dance ball, you will be able to put your knowledge into practice and enjoy the upbeat balfolk music. It's a chance to relax, have fun and socialize with other people who share your love of dance.\r\n\r\nWe invite both experienced balfok dancers and newcomers to join this cozy and friendly community. So mark your calendars for 13 May and get ready to dance!\r\n\r\n15:00 - 15:30 Doors (Conversation and tea)\r\n15:30 - 16:30 Dance Workshop (Inga) [suitable for beginners and advanced]\r\n16:30 - 17:00 Break\r\n17:00 - 19:00 Dance Workshop (Augustas) [suitable for advanced]\r\n19:00 - 22:00 Dance ball\r\n\r\nMore about us: https://www.facebook.com/tradiciniu.sokiu.mokymai/about/...\r\n\r\nWe would be grateful for your support! https://www.patreon.com/join/Dance_workshops\r\n* The dance evening will take place on Gediminas Ave. 47A hall. (you will find the stairs to the basement by entering the courtyard from Gediminas Ave.).\r\n* You should bring your footwear to the dance, as the hall is new and outdoor shoes are not allowed.\r\n* There will be music from the speaker for dances also live music.\r\n* Please bring your own bottles of water; there is drinkable water in the hall (there are also cups)\r\n\r\n* Full price - 10 EUR\r\n* Reduced price - 8 EUR\r\n* Sponsor's ticket - 20 EUR"
    links:
