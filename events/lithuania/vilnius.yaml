  - name: Balfolk and workshop
    details: "Join us on 30 September for the first Balfolk music, dance and social evening of the new season. We are delighted to welcome you back to our monthly balfolk dance evenings, where you can come and learn new dance steps while enjoying the company of other dance fans.\r\n\r\nThis month's event will include a dance workshop for beginners and a three-hour dance evening. During the workshop we will learn how to dance balfolk. You will be able to learn the most popular Balfolk dances : Scottish, Waltz, Circle, Shapelloise, Bourree, Romantic Mazurka, etc.\r\n\r\nBalfolk is the common name for a European folk dance revived and reintroduced in France in the 1970s. The popularity of this relatively young dance is due to the ability of talented musicians to modernise folk music. After discovering the new sound of well-known melodies, people began to dance this dance for themselves rather than to perform on stage. This transformed a traditional dance style into a new, creative and flexible dance that retained the deep-rooted dance steps without losing its community orientation. Today, this style of dance attracts dancers across Europe.\r\n\r\nThe dance workshop will be led by Augustas & Inga\r\n\r\nThe workshop is a great opportunity to improve your dancing skills and learn new moves, and at the dance ball, you will be able to put your knowledge into practice and enjoy the upbeat balfolk music. It's a chance to relax, have fun and socialize with other people who share your love of dance.\r\n\r\nWe invite both experienced balfok dancers and newcomers to join this cozy and friendly community. So mark your calendars for 30 September and get ready to dance!\r\n\r\n18:00 - 19:00 Balfolk for beginers\r\n19:00 - 22:00 Dance ball\r\n\r\nMore about us: https://www.facebook.com/tradiciniu.sokiu.mokymai/about/...\r\n\r\nWe would be grateful for your support! https://www.patreon.com/join/Dance_workshops\r\n* The dance evening will take place on Gediminas Ave. 47A hall. (you will find the stairs to the basement by entering the courtyard from Gediminas Ave.).\r\n* You should bring your footwear to the dance, as the hall is new and outdoor shoes are not allowed.\r\n* There will be music from the speaker for dances also live music.\r\n* Please bring your own bottles of water; there is drinkable water in the hall (there are also cups)\r\n\r\n* Full price - 6 EUR\r\n* Reduced price - 4 EUR\r\n* Sponsor's ticket - 10 EUR"
