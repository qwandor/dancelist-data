    details: "Przyjdź i otwórz z nami folkowo karnawał\r\nJedyne co musicie umieć, żeby zacząć się z nami bawić to policzyć do czterech i odróżniać prawą nogę od lewej, chociaż to drugie nie koniecznie - dla opornych mamy wstążeczki\r\nImpreza ma charakter balfolku - swobodnej potańcówki przy tradycyjnych tańcach z różnych stron Europy.\r\nBędzie można zatańczyć tańce bretońskie, gaskońskie, z centralnej Francji, z Poitou, portugalskie, polskie, włoskie czy rumuńskie.\r\nWiększość z nich jest prosta i wiele z nich przynajmniej trochę będziemy tłumaczyć\r\nStrój dowolny, obuwie wygodne (dla Ciebie i innych tancerzy)"
