    details: "Z niezwykłą radością zapraszamy do ogródka Klubu Pod Minogą na szósty już cykl plenerowych potańcówek pod szyldem Folkowego Lata 🌞\r\nW planie tańce tradycyjne głównie z zachodnich stron Europy, do dźwięków muzyki ze specjalnie przygotowanej playlisty.\r\nW godz. 19-20 - wybrane tańce będą poprzedzane krótkim instruktażem, tak by mogły dołączyć także osoby początkujące 🍃\r\nWstęp wolny + inwestycja w doskonałe napoje i/lub przekąski w barze!\r\nPlanujemy, że potańcówki będą odbywać się regularnie - w piątki, co dwa tygodnie."
