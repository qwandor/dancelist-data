  - name: Festiwal Wszystkie Mazurki Świata
    details: "Festiwal Wszystkie Mazurki Świata (Mazurkas of the World) is a \"carnival in the heart of Warsaw\" we celebrate twice a year (Spring & Autumn), a celebration of traditional music, dance, songs and music instruments. It provides concerts and dance parties with the participation of the best folk bands – renowned musicians and their students. There are also workshops, children’s activities, instrument building shows and meetings with more than one hundred craftsmen from Poland and abroad. Finally, there is also the Dance Night – ten hours of great music with 20 bands and dance craze until dawn."
    links:
