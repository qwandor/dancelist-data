events:
  - name: MuwiFolxTanz Marathon Edition
    details: "Eintritt: Freie Spende!\r\nDer Saal ist (selbstverständlich) rauchfrei.\r\nWir freuen uns über alle, die gerne vorbeikommen und mittanzen wollen - jung, alt, arm, reich, studentisch oder nicht, Anfänger wie Fortgeschrittene. Ohne Zwang und Garderobevorschriften.\r\nEinige liebe tanzerfahrene Leute werden auch dabeisein - damit fällt der Einstieg leichter. Ihr könnt aber so tanzen, wie's euch taugt."
    links:
      - "https://www.plug.events/event/muwifolxtanz-marathon-edition"
    start: "2025-01-03T19:00:00+01:00"
    end: "2025-01-03T23:00:00+01:00"
    country: Austria
    city: Vienna
    styles:
      - balfolk
    workshop: false
    social: true
    organisation: FolkTanz Wien
  - name: "Folktanz-Abend mit Lauge Dideriksen, Barnaby Walters und Wanda Leben"
    details: "zum Tanzen & Zuhören\r\n‣ 16h00 - 18h00 Tanz-Workshop\r\n‣ 19h00 - 22h30 Tanzabend\r\n\r\nEs wird Musik gespielt, zu der das übliche Balfolk-Repertoire (Walzer, Polka, Mazurka, Schottisch, Mixer, etc. ) und Wickler getanzt werden kann.\r\n\r\nKomme gerne alleine oder gemeinsam: Fixe Tanzpartner:innen sind nicht notwendig oder gar üblich.\r\nEintritt inklusive Tanzworkshop: red. € 10,- / € 14,-. Keine Anmeldung erforderlich.\r\n\r\nFoto von Sarah Egger."
    links:
      - "https://www.plug.events/event/folktanz-abend-mit-lauge-dideriksen-barnaby-walter"
