  - name: The Big Dorset Midwinter Family Ceilidh
    details: "Join us once again to dance away those winter blues! Local ceilidh band Tatterdemalion play folk tunes for dancing at what has become something of a tradition every January for the past few years. These ever-popular evenings include an earlier session for those with little legs, to allow young families the chance to dance together.\r\n\r\nOur experienced caller will teach the dances, so no foreknowledge is required. Nor do you need a partner; someone will take you by the hand. The bar will be available to quench a danced-up thirst. A treat for those who enjoy the simpler things in life, such as fine company, good music, and energetic dancing!"
