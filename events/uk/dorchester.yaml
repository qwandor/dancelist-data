  - name: Big Dorset Michaelmas Family Ceilidh
    details: "Come and celebrate this exciting and colourful ceilidh band’s 10th anniversary!\r\nFor 10 years, Tatterdemalion have bounced around stages, bringing traditional tunes known to Dorset people 200 years ago to life, and led many people in many a dance all over the county.\r\nBack once again at the Corn Exchange, the Band of the New Hardy Players will bring their favourite tunes for dancing, with the dances led by experienced caller Angela Laycock. No experience or partner necessary! The bar will be open for the whole evening.\r\nThere's also the early-evening Kiddies' Keilidh, for young families to enjoy some gentle folk dancing."
