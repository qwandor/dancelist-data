  - name: The Big Dorset May Day Ceilidh
    details: "Join us for a lively ceilidh with Tatterdemalion, the folk band of the New Hardy Players, bringing to life traditional Dorset tunes enjoyed for over 200 years. With expert caller Angela Laycock to guide every move, it’s fun for all ages and no experience or partner is needed!\r\n\r\nFamily-friendly fun starts early with a special session perfect for younger dancers of all ages and must be accompanied by a grown-up before the main ceilidh kicks off.\r\n\r\nThe bar will be open, so come for the dancing, stay for this joyous celebration of local music, community spirit, and good old-fashioned fun."
