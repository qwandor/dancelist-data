events:
  - name: Dancing Around the Dales
    details: "Dancing around the Dales – Traditional Yorkshire Dales Village Dance for all ages. Pateley Bridge Memorial Hall, Park Road, HG3 5JS, 7pm June 15th 2024.\r\nDoors: 6.30pm, 7-10pm dancing. \r\nAdults: £10 or Family: £10 per adult plus £5.\r\nBring your own drinks and snacks. \r\nTell us you’re coming, or just turn up: call Mark 07714 939646 or email nidd.music.and.dance@gmail.com.\r\nCome and join us in keeping alive the traditional music and dance of the Yorkshire Dales! All ages are welcome and no dancing experience is necessary: each dance is fully explained and walked through by an expert dance caller - Bob Carter – known widely throughout Yorkshire and beyond.\r\nThe dances and the music are drawn from traditional Yorkshire Dales sources, played by local musicians, drawing together with Yorkshire pride, the old and the new!"
    links:
      - "https://dales-music-and-dance-collective.org.uk/events"
