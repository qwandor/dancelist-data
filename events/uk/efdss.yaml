  - name: "New Year's Eve Ceilidh"
    details: "Dance away the old year and welcome in 2025 to irresistible sounds and lively dances!\r\n\r\nWith driving music from the fantastic ceilidh band Banter, popular caller Fee Lock will guide you through the moves with gender-free calling. Come with your friends or on your own - suitable for all levels of experience.\r\n\r\nAll genders and dress codes welcome!\r\n\r\nRecommended for everyone over 10 years (not suitable for young children).\r\n\r\nBar open and refreshments available.\r\n\r\nWhat is a ceilidh?\r\n\r\nA ceilidh (pronounced kay-lee) is a traditional social dancing event for everyone to enjoy. A Scottish Gaelic word that is used in England as well as Scotland to describe this type of sociable dance event. People are taught and guided through the dance figures by the caller. The dances are accompanied by live folk music. Often ceilidhs are danced at celebrations, festivals and community events as they are very accessible to new dancers.\r\n\r\nTickets available in advance only"
