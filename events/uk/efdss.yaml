  - name: Family Barn Dance
    details: "Bring all the family and take part in lively dances from Britain and beyond in a supportive and fun environment!\r\n\r\nLive music inspires the dancing and expert callers guide the moves with simple instructions and gender-free calling.\r\nSheena Masson - caller\r\n\r\nPaul Scourfield - melodeon\r\n\r\nMichael Davidson - guitar\r\n\r\n \r\n\r\nGroups should include a minimum of one adult for every four children. Children under five must be partnered by an adult and may need guiding or carrying through the dances.\r\n\r\nNo unaccompanied children or adults!"
