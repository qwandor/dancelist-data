    details: "Join us for our contra dance with Trip Hazard with calling from Lisa Heywood.\n\n[Trip Hazard](https://triphazardfolk.com/?utm_campaign=contrabridge23&utm_source=contrabridge-site) are Colm (misc hitty\nthings), James (misc squeezy things), Robin (misc blowy things) and Caro (misc things) — a new and exciting bunch of\nexperienced dance musicians with altogether too many instruments. They play tunes, but only the good ones.\n\nLisa is a folk dance caller who started off in the ceilidh scene, but has a wide repertoire of different styles. Having learned to call through Cat's Calling Academy and Sheffield Ceilidhsoc she went on to co-found Bristol Contra. She now lives in Warwickshire and calls at a range of events across the country, specialising in inclusive dances for beginners."
