    details: "Join us for our contra dance with Chaotic Good with calling from Charlie Turner.\n\nChaotic Good are excellent, high-energy contra musicians who've played everywhere from folk clubs to festivals for the last decade with Adam Rich-Griffin (The Night Before, Contrasaurus) on guitar, and Nicky McConkey (The Night Before, Minor Contravention) playing fiddle. They play a wide range of amazing tunes that are great to dance contra to!\n\nCharlie Turner has been dancing and teaching for as long as she can remember, but a move to San Francisco transformed her contra dancing and started her calling. Now based in Cambridge, UK, she brings the best of the West Coast to contra crowds, with clear, friendly teaching and satisfying dance selections. She emphasises connection, fun, flow and inclusivity in dance."
