    details: "Join us for our contra dance with Bearded Dragons with calling from Sarah Trop.\r\n\r\nFrom fire and darkness rise the mighty Bearded Dragons. Blending traditional and electronic styles, they are pioneers of Techno Contra, Techno Playford, and Electro Folk in general, at the very cutting edge of folk dance music. They are fiddle playing behemoth Benjamin Rowe (also found rampaging in Contrasaurus); and bellows, keys and synths monster Vic Smith (known also in Double Dichotomy and Ceilidh Experiment). Using both traditional instruments and sounds, with live hardware synthesisers, Bearded Dragons weave a musical experience that is entirely unique.\r\n\r\nSarah Trop is a lifelong contra dancer and energetic caller based in San Francisco. She is a strong proponent of a safe and inclusive dance floor, and her steady calling will guide everyone through her varied programs with ease."
