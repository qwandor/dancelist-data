    details: "Join us for our contra dance with Definitely Contraband with calling from Jack Kanutin.\n\nStorming onto the festival scene in 2024, Definitely Contraband supply addictive dance music through the fiery fiddling force of Martin Clarke and Nicky McConkey, laced with heady beats from Ben Filmer-Sankey on guitar and banjo, and Tom Evans on bass. Their high-energy dance grooves and boundless enthusiasm make for an intoxicating evening!\n\nJack has grown up dancing at folk festivals and started calling whilst at Bristol University. With over five years of calling ceilidh and contra dances under his belt, he brings energy, clarity, and a deep love for traditional dance to every event."
