    details: "Join us for our contra dance with Contrasaurus with calling from Charlotte Rich-Griffin.\n\nContrasaurus (Benjamin Rowe — fiddle, Alan Brunier — accordion, Adam Rich-Griffin — guitar, David Ledsam — double bass) play an exciting range of energetic and dino-soaring tunes for American contra dancing. They enjoy playing fresh and exciting tunes for contra dances, workshops, folk clubs and festivals throughout England. Not technically dinosaurs.\n\nCharlotte Rich-Griffin is a friendly contra dance caller from Oxford. She loves sharing the joy of contra dances with everyone from absolute beginners right through to die-hard fans. You may have seen her calling at Chippenham, Sidmouth or Whitby Folk Festivals."
