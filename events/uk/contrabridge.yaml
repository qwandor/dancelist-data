    details: "Join us for our contra dance with Marni, Alan & Matt with calling from William Watson (USA).\n\nMarni Rachmiel (flute & saxaphone), Alan Brunier (accordion) and Matt Cudby (guitar) are an exciting combination of experienced dance musicians that make groovy and danceable music for contra.\n\n[William Watson](http://quiteapair.us/william/calls.html), a resident of Beaverton, OR,   danced his first contra in 1989 and began calling in Texas in 1992. He's called numerous contra  events in cities coast-to-coast, and his extensive experience and soothing voice project a calm  confidence. Vigilant and thoughtful dance programming ensure a variety of figures, transitions,  and sequences to entertain and support new dancers while offering the occasional challenge for  the more advanced. His calling proficiency and sensitivities ensure everyone has a good time.  This is his first time calling in England."
