    details: "Join us for our contra dance with Contrasaurus with calling from Rob Humphrey.\n\nContrasaurus (Benjamin Rowe — fiddle, Alan Brunier — accordion, Adam Rich-Griffin — guitar, David Ledsam — double bass) play an exciting range of energetic and dino-soaring tunes for American contra dancing. They enjoy playing fresh and exciting tunes for contra dances, workshops, folk clubs and festivals throughout England. Not technically dinosaurs.\n\nRob Humphrey has been attending folk dance events his whole life, but only discovered Contra dances in 2015 when one happened to follow a handstand class he was attending.  He was hooked pretty much immediately, and started calling shortly afterwards.  Based in Cambridge, Rob enjoys contra dances with pleasing patterns and unusual geometry that flow and provide opportunities for embellishments."
