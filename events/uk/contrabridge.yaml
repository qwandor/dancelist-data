    details: "Join us for our contra dance with King Kontra String Band with calling from Rob Humphrey.\n\nKing Kontra String Band\n\nVere and Jim on fiddles, Ian on mandolin family, Pete on guitar and double bass player Al create a very special string band sound. Expect a perfect fusion of the drive, energy, and originality of King Kontra with steadier authentic Western Swing, Old Time and Irish. A great blend of original and traditional material played by top instrumentalists.\n\n‘It was especially delightful to have King Kontra string band playing for the dance. They are a band focused on playing for dancers and ensuring the music they make supports exciting and enjoyable dancing. Having King Kontra as the band made a big difference to the experience - I really appreciate that.’  Seth Tepfer June2022\n\nLine Up\n\nIan Wilson (Peeping Tom, Dance Cupola) Mandolins, Banjo.\n\nVere Foster (Belzebub, Morris Convertible) Fiddle.\n\nJim Walker (Cathy le Surf. Indie band Spiritualised albums) Fiddle\n\nPete Smale (Peeping Tom, Celebration Band) Acoustic Guitar.\n\nAl Harris (Six Hands in Tempo, The Gatsby Go Getters, The New Orleans Hot Shots) Eminence Bass Guitar\n\nRob Humphrey has been attending folk dance events his whole life, but only discovered Contra dances in 2015 when one happened to follow a handstand class he was attending.  He was hooked pretty much immediately, and started calling shortly afterwards.  Based in Cambridge, Rob enjoys contra dances with pleasing patterns and unusual geometry that flow and provide opportunities for embellishments."
