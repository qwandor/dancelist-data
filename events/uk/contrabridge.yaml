    details: "Join us for our contra dance with Contrary Faeries with calling from Charlotte Rich-Griffin.\n\nContrary Faeries arise from Sheffield to delight, entrance, and enthral! Sol Loreto-Miller on piano and Joshua Rowe on fiddle will whisk you away to a world where you can dance forever and forget your troubles, your home, and the life you lived before.\n\nCharlotte Rich-Griffin is a friendly contra dance caller from Oxford. She loves sharing the joy of contra dances with everyone from absolute beginners right through to die-hard fans. You may have seen her calling at Chippenham, Sidmouth or Whitby Folk Festivals."
