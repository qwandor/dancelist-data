    details: "Join us for our contra dance with Box of Frogs with calling from Rob Humphrey.\n\nTwo of the most exciting players on the Contra dance scene. With creative, colourful accordion player Ali Messer (Blue Mountain, Alterations, Fat Harry, Fiddle Chicks) and high energy fiddling from Linda Game (ECDB, Token Women) expect an evening of fabulous dance music. Box the gnat and swat the flea, but can you spot the frog?\n\nRob Humphrey has been attending folk dance events his whole life, but only discovered Contra dances in 2015 when one happened to follow a handstand class he was attending.  He was hooked pretty much immediately, and started calling shortly afterwards.  Based in Cambridge, Rob enjoys contra dances with pleasing patterns and unusual geometry that flow and provide opportunities for embellishments."
