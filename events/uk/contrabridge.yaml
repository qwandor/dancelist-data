    details: "Join us for our contra dance with Stomping Ground with calling from Charlie Turner.\n\nStomping Ground is a new Sheffield-based contra combination comprising Ian Roberts on melodeons and feet, Matt Quinn on tenor banjo and Charley Roberts on piano. Their mission is simple - deliver joyful, solid dance tunes that put a smile on your face and a beat in your feet. The name evokes that satisfying sound of the dancers' feet decisively hitting the floor in sync - a sure sign that the trio of dancers, musicians and caller is working together as one.\n\nCharlie Turner has been dancing and teaching for as long as she can remember, but a move to San Francisco transformed her contra dancing and started her calling. Now based in Cambridge, UK, she brings the best of the West Coast to contra crowds, with clear, friendly teaching and satisfying dance selections. She emphasises connection, fun, flow and inclusivity in dance."
