  - name: Contra Dance in Cambridge
    details: "Join us for our contra dance with ECDB (English Contra Dance Band) with calling from Rob Humphrey and Charlie Turner.\n\nNo bio added\n\nRob Humphrey has been attending folk dance events his whole life, but only discovered Contra dances in 2015 when one happened to follow a handstand class he was attending.  He was hooked pretty much immediately, and started calling shortly afterwards.  Based in Cambridge, Rob enjoys contra dances with pleasing patterns and unusual geometry that flow and provide opportunities for embellishments.\n\nCharlie Turner has been dancing and teaching for as long as she can remember, but a move to San Francisco transformed her contra dancing and started her calling. Now based in Cambridge, UK, she brings the best of the West Coast to contra crowds, with clear, friendly teaching and satisfying dance selections. She emphasises connection, fun, flow and inclusivity in dance."
