    details: "Join us for our contra dance with Audrey Jaber (USA), Alan Brunier and Adam Rich⁠-⁠Griffin with calling from Daisy Black.\n\nAudrey Jaber (of The Gaslight Tinkers, Wake Up Robin, the Free Raisins)'s fiddling has electrified dance and concert halls across the US and Europe. Hailing from Honolulu and now living in California, she cut her folk teeth in the Boston area, attending Berklee College of Music and spending years exploring the thriving New England folk scene and beyond. She has performed at many folk music and dance festivals, camps, and events, including at Ashokan Center's Northern Week, Halsway Manor in England, and Pinewoods Dance and Music Camp. Audrey’s fiddle playing is rhythmically lively and spontaneous; she's guaranteed to get you up and dancing.\n\nAlan Brunier and Adam Rich-Griffin (both of Contrasaurus and The Night Before, Adam also of Chaotic Good) are well-known faces on the UK contra dance circuit and specialise in playing contra dance tunes that are well matched to dances. They started making music together over a decade ago after meeting at Warwick Folk Society and, some might say remarkably, remain good friends and musical-partners-in-crime. In their spare time they are, respectively, involved with organising contra dance events at Chippenham Folk Festival and Sidmouth Folk Festival.\n\nDaisy calls for contra, ceilidh and English dances, and particularly enjoys making historical dances lively and accessible for new and more experienced dancers.  She also uses her experience as a drama lecturer, theatre practitioner and storyteller to give dances momentum, narrative and energy. \n\n[https://daisyblack.uk/](https://daisyblack.uk/)"
