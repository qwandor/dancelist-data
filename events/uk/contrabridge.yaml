    details: "Join us for our contra dance with Ian and Charley Roberts with calling from Malcolm Jowett.\n\nProbably better known to regular contra dancers as one half of long-serving contra dance band Vertical Expression, Ian and Charley Roberts will be heading down from the Far North (well, Sheffield) armed with several melodeons, a piano, one or two guitars and a pair of tap shoes to provide some irresistibly danceable tuneage to accompany the dances.\n\nAfter being dragged along to a ceilidh at the age of 17, Malcolm realised that dancing had to be a part of his life. He started calling while a student at the University of Nottingham. He went to his first real contra dance in 2009 at Austin, Texas, and loved it. The energy and flow of contra dance makes it a firm favourite when he calls at dance clubs around the East Midlands. He has a friendly, inclusive style which is enjoyed by beginners and experienced dancers alike."
