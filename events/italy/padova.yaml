nd Gastronomico\r\n\r\nüîπ Ore 21.30 \r\nüî∏ FESTA \r\nüî∏ GRAN BAL FOLK con NARAGONIA (BELGIO) üíñ \r\n\r\nüîπ A seguire Boeuf (Jam Session) con i musicisti presenti o musica da cd.\r\n\r\nüîπ Possibilit√† di dormire in Patronato con il proprio materassino e sacco a pelo\r\n\r\n\r\n ‚úÇ- - - - - - - - - - - - - - - - - - - - - - - - - \r\n\r\n\r\nüåº DOMENICA 10 SETTEMBRE  üåº\r\n\r\n\r\nüîπ Ore 16.00 - 19.00 \r\nüî∏ IL MERAVIGLIOSO LABIRINTO DEI VALZER IRREGOLARI\r\nüî∏ Stage con ANNA PAGANINI üëå\r\n\r\nüîπ Possibilit√† di pranzare e cenare allo Stand Gastronomico\r\n\r\nüîπ Ore 21.15\r\nüî∏ FESTA \r\nüî∏ GRAN BAL FOLK con KARAMAUS üíñ \r\n\r\n\r\n ‚úÇ- - - - - - - - - - - - - - - - - - - - - - - - - \r\n ‚úÇ- - - - - - - - - - - - - - - - - - - - - - - - -\r\n\r\n\r\n‚ù§Ô∏è NARAGONIA (BELGIO) ‚ù§Ô∏è\r\n\r\n\r\nImperdibile appuntamento con i talentuosi Naragonia, \r\nduo di straordinaria bravura che ci far√† sognare con la sua incantevole musica!\r\n\r\nPascale Rubens e Toon Van Mierlo confezionano gioielli musicali godibili tanto dai ballerini quanto da chi vuole semplicemente ascoltare musica folk interpretata ai massimi livelli.\r\n\r\n√à qualit√† pura, meravigliosa musica da ballo suonata in modo intimo. La loro musica √® un vero piacere da ascoltare o da ballare. Favolosa l‚Äôinterazione tra i due musicisti, intensi i duetti tra organetti...\r\n\r\nArrivano dal Belgio e il prossimo dicembre festeggeranno 20 anni di carriera!  üòç \r\n\r\nPascale Rubens: organetto diatonico, voce, violino\r\nToon Van Mierlo: organetto diatonico, cornamusa, fiati\r\n\r\nMusica: https://open.spotify.com/artist/5EIwsc7Yjljcg47idONrAg\r\n\r\n\r\n ‚úÇ- - - - - - - - - - - - - - - - - - - - - - - - - \r\n\r\n\r\n‚ù§Ô∏è KARAMAUS ‚ù§Ô∏è\r\nACOUSTIC BALFOLK BAND\r\n\r\n\r\nSono il gruppo vincitore del premio Burnelli al Reno Folk Festival 2023, un gruppo emergente che ci ha piacevolmente sorpreso per la sua grande energia e talento.\r\n\r\nI Karamaus sono quattro giovani ed eclettici musicisti che propongono un repertorio ispirato al folk n√©o-trad.\r\n\r\nIl gruppo raccoglie l‚Äôeredit√† della musica folk europea, pur contaminandola con differenti linguaggi musicali.\r\n\r\nLa formazione √® composta da Organetto, Clarinetto, Chitarra e Violino, suonati unendo anima e saperi per concedere al pubblico la migliore esperienza musicale.\r\n\r\nIl repertorio √® quasi interamente composto da pezzi inediti, alcuni dei quali gi√† pubblicati nelle principali piattaforme musicali. \r\n...per buoni intenditori! üëå\r\n\r\n\r\n ‚úÇ- - - - - - - - - - - - - - - - - - - - - - - - - \r\n ‚úÇ- - - - - - - - - - - - - - - - - - - - - - - - -\r\n\r\n\r\nüß°   IL WEEKEND DELLE DANZE DI COPPIA üß°\r\nSTAGE con ANNA PAGANINI\r\n\r\n\r\nüåº 1¬∞ giornata üåº\r\n‚ù§Ô∏è DANZE DI COPPIA, UN‚ÄôEMOZIONE CONDIVISA ‚ù§Ô∏è\r\n\r\nSABATO 9 SETTEMBRE\r\nüî∏ Ore 16.00 - 19.00 üî∏\r\n\r\n\r\nUna full immersion nelle Danze di Coppia folk sulle incantevoli melodie dei Naragonia!\r\n(https://open.spotify.com/artist/5EIwsc7Yjljcg47idONrAg)\r\nSCOTTISH intriganti e gustosi, MAZURKE intime e avvolgenti, POLKE incalzanti e piene di brio‚Ä¶\r\n\r\nINCONTRARSI nel ballo √® un‚Äôesperienza appassionante che mette in moto una miriade di sensazioni e permette un DIALOGO sensibile, fatto di ascolto, rispetto, fiducia.\r\n\r\nGIOCHEREMO con il ritmo sul tempo e nello spazio , provando passi, accenti, sospensioni‚Ä¶\r\nMa soprattutto sperimenteremo la sorpresa e la gioia di poter condividere l‚Äôemozione del ballo con chi, come noi, sente l‚ÄôIRRESISTIBILE RICHIAMO della musica che ‚Äòmuove e com-muove‚Äô.\r\n\r\nOltre alle basi tecniche verranno date indicazioni semplici e intuitive per personalizzare e RENDERE UNICO il nostro ballo, variando sul ritmo e sulla suggestione melodica.\r\n\r\nTutto questo in una dimensione accogliente e gioiosa, dove lasceremo che la musica ci guidi nella SOTTILE ALCHIMIA TRA IL S√â ED IL NOI.\r\n\r\n\r\n ‚úÇ- - - - - - - - - - - - - - - - - - - - - - - - - \r\n\r\n\r\nüåº 2¬∞ giornata üåº\r\n‚ù§Ô∏è  IL MERAVIGLIOSO LABIRINTO DEI VALZER IRREGOLARI ‚ù§Ô∏è\r\n\r\nDOMENICA 10 SETTEMBRE\r\nüî∏ Ore 16.00 - 19.00 üî∏\r\n\r\n\r\nUn pomeriggio insieme per scoprire le sorprendenti dinamiche dei VALZER IRREGOLARI.\r\n3!‚Ä¶5!‚Ä¶8!‚Ä¶ non √® matematica, ma un intrigante GIOCO di equilibri e sospensioni sulla fluttuante rotazione del Valzer!\r\n\r\nPian pianino, e CON NATURALEZZA, entreremo in questa curiosa dimensione.\r\nPrima sperimentando da soli questi ritmi inusuali, bilanciando in sintonia con la musica.\r\nPoi in coppia: presenti, connessi, coinvolti nell‚Äôascolto reciproco. Un interloquire sensibile dove guidare e seguire si fonderanno con semplicit√† TRA TECNICA E CUORE.\r\n\r\nProveremo anche qualche VARIANTE RITMICA, spesso suggerita dalla musica stessa!\r\n\r\nSar√† un piacere ascoltare e LASCIARSI TRASPORTARE dalle splendide melodie di questi valzer‚Ä¶ e la sera, sulle irresistibili note dei Karamaus, voleremo altissimi!\r\n\r\n\r\n‚úÇ- - - - - - - - - - - - - - - - - - - - - - - - - \r\n\r\n\r\nüß° ANNA PAGANINI üß°\r\n\r\n Il curriculum √® lungo e ricco, ma ci basta dire che Anna balla da molti anni con gusto e passione, frequentando festival e stage con i migliori maestri e testimoni della pi√π autentica tradizione popolare. \r\n\r\nCon la stessa passione, con accurata metodologia e un grande studio, ama trasmettere quello che ha appreso e che ogni giorno condivide con le persone che incontra ai corsi, ai concerti, alle serate di ballo. \r\n\r\nQuesti ingredienti, entusiasmo e competenza, permettono di vivere degli incontri molto coinvolgenti, oltre che arricchenti. ü§ó\r\n\r\n\r\n‚úÇ- - - - - - - - - - - - - - - - - - - - - - - - - \r\n ‚úÇ- - - - - - - - - - - - - - - - - - - - - - - - -\r\n\r\n\r\nüåº DOVE üåº\r\n \r\n\r\nüîπ Stage e Gran Bal Folk con i Naragonia\r\nNel Patronato in Via Ss. TrinitaÃÄ, 8 BASSANO DEL GRAPPA\r\nSala molto spaziosa! \r\n\r\n\r\nüîπ Gran Bal Folk con i Karamaus e sagra\r\nDavanti il Patronato (in caso di pioggia: dentro)\r\n\r\n\r\nMappa: https://goo.gl/maps/ESdeLfideoezG85V7\r\n\r\n\r\n‚úÇ- - - - - - - - - - - - - - - - - - - - - - - - - \r\n\r\n\r\nüåº BENVENUTO A CHI NON HA MAI BALLATO PRIMA üåº \r\n\r\n\r\nI balli folk sono un fenomeno che si sta espandendo in Italia e in Europa in modo sempre pi√π diffuso soprattutto fra i giovani. \r\n\r\nNon sono danze in costume, non √® il liscio e neanche il country!! E' semplicit√†, musica, sorrisi e... FESTA! ü§ó\r\n\r\nVIDEO ‚û° www.bit.ly/UnoGIOIA ü§©\r\n\r\nNon serve essere in coppia, n√© saper gi√† ballare.\r\n\r\nPer approfondire: \r\n(EN) => https://en.wikipedia.org/wiki/Balfolk \r\n(FR) => www.creactiviste.fr/2018/09/10-bonnes-raisons-de-se-mettre-bal-folk \r\n\r\nNelle danze popolari si unisce il passato al presente, si conosce il proprio corpo, si mette in moto la propria espressivit√†, si parla con il gruppo senza usare le parole.\r\n\r\nCi sono balli che celebrano particolari momenti della vita e danzandoli si toccano corde della propria anima che vengono guarite.\r\n\r\nE‚Äô un modo bellissimo di rimanere nel ‚Äúqui ed ora‚Äù e di acquietare la mente. E‚Äô una vera e propria meditazione! Un inno alla vita! ü§ó\r\n\r\n\r\n‚úÇ- - - - - - - - - - - - - - - - - - - - - - - - - \r\n\r\n\r\nüåº Direzione Artistica: UNO E' LA DANZA üåº \r\n\r\nüî∏ PAGINA FACEBOOK www.facebook.com/unoeladanza.ballifolk \r\n\r\nüî∏ GRUPPO FACEBOOK www.facebook.com/groups/unoeladanza \r\n\r\nüî∏ CANALE TELEGRAM: www.bit.ly/UNOtelegram\r\n\r\nüî∏ unoeladanza@gmail.com"
