    details: "ISCRIZIONI\r\nBasta compilare il modulo d’iscrizione, l’iscrizione sarà confermata solo ad avvenuto pagamento di una caparra del 20% in base alle scelte selezionate. Non pagate l’intero biglietto, non rimborseremo nessuna cifra da voi versata.\r\nPuoi trovare il modulo \"ZAP FEST ISCRIZIONI \" su: https://form.jotform.com/221094304823045\r\nOppure nel post dedicato al modulo.\r\nI prezzi e altre informazioni sono indicati all’interno del modulo!\r\n\r\nCIBO\r\nAi pasti ci pensiamo noi, non portare fornellini a gas e non accendere fuochi in tutta l’area festival/relax/campeggio.\r\nLa cucina è prevalentemente vegana e/o vegetariana. Nel modulo potrai segnalarci eventuali allergie.\r\nLa cucina ha degli orari ben definiti, una volta chiusa ci sarà comunque del cibo a disposizione ma sarà pagato a parte!\r\nSe avete piacere portatevi pure il vostro kit piatto, posate e bicchiere, allo zap ognuno lava ciò che sporca! Se non siete forniti tranquilli, abbiamo tutto!\r\n\r\nLUOGO\r\nIl luogo è immerso nel verde dell’Appennino Tosco-Emiliano, vanta di un freschissimo torrente, il Dardagna, dove puoi passare ore a scioglierti al sole e congelarti dentro l’acqua a loop.\r\nCi sono delle docce a cielo aperto quindi portatevi saponi biodegradabili!\r\nPer la pupù ci sono le compost toilette e per la pipì la natura ma comunque avete 15 ettari per cercare il vostro natural wc!\r\nMa mi raccomando non lasciare carta in giro, basta portarsi una bella bottiglia d’acqua e splash in the ass!\r\nI vostri amici a quattro zampe è meglio lasciarli a casa, ci sono altri animali liberi e vogliamo evitare disarmonie. \r\n\r\nDOVE?\r\nLa domanda più richiesta in assoluto!\r\nVia camporibaldo, 30\r\nRocca Corneta 40042 (BO)\r\nVi consigliamo di mettere nel navigatore prima centro di Rocca Corneta e poi azienda agricola sol ribaldo!"
