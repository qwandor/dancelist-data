  - name: Dance at the Swedish Club
    details: '<p>This fall, Skandia and the Swedish Club will co-sponsor Nordic dances after the Sunday pancake breakfasts at the Swedish Club. The dances will be 1–3 p.m. on  October 5, (not in November), December 7, and January 4. </p><p>The dances will be fun and easy, including waltz, schottis, mixers, hambo, and telegangar. Some short teaching sessions (mixers, Slangpolska, Rørospols) will be interspersed through the afternoon.</p><p>For the October 5 dance, music will be by Fat Fiddles:  Elise Snoey, Mira Dickey, Patrick Gunning,and John Parejko.   </p><p>Join us in the Stockholm Room on the lower level.  </p><p>The focus is on beginners. Singles and couples are welcome. We will change partners frequently, and anybody can do either role. Bring clean shoes to change into, with smooth soles and low, flat heels for easy turning. If you don''t have dance shoes, we have dance socks to help you turn easily.</p><p>The cost for the dance is $10.  Enjoy the pancake breakfast and then come dance!</p><p>Questions:  <a href="mailto:lisa@hambo.us" target="_blank">lisa@hambo.us</a>  or 206-258-2580 </p>'
