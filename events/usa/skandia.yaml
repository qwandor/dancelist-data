  - name: Skandia First Friday LIVE
    details: '<span><b> </b></span>               <p><b>Judy Patterson and Jerry Walsh </b>will teach Valdresspringar from Norway. This is a fun and energetic dance done to mesmerizing music.See <font><u><a href="https://www.youtube.com/watch?v=QBdyC5JXthA" target="_blank">www.youtube.com/watch?v=QBdyC5JXthA</a></u></font>.</p><p>For our music this evening, it’s a homecoming and a reunion! Renowned former local fiddler <b>Andrea Hoag </b>returns to Seattleto play for Skandia’s First Friday dance In a rare and delightful revival, members of Norrsken (Irene Myers, Bill Boyd, and Leslie Foley), who played together with Andrea in the 1980s, will reconvene to perform a set with her (Irene in the first half, Bill and Leslie joining in the second half). Welcome home, Andrea, and welcome to Norrsken!  </p><p><span>You might be familiar with<b> Andrea''s music CD series "Hambo in the xxx"</b> beginning with Hambo in the Barn, then Hambo in the Snow, and most recently Hambo in the Garden.  </span></p><p><span><b>Skandia members, $10; nonmembers, $15; kids, free  The price of admission includes a free dance class.</b></span></p>'
