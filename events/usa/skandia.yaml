    details: '<span><b> </b></span>Join us for a FREE evening including a class and a dance!               <p>Bob Hamilton and Cindy Scheyer will teach Slängpolska. This is a fun and simple walking couple dance with lots of partner interaction; the lead chooses from many possible moves with no set order. Forms of this dance are popular all over Sweden. See </p><p><font><u><a href="https://www.youtube.com/watch?v=bvtD0bKSnbQ" target="_blank">https://www.youtube.com/watch?v=bvtD0bKSnbQ</a></u></font>or</p><p><font><u><a href="https://www.youtube.com/watch?v=LL1GKEsKelQ" target="_blank">https://www.youtube.com/watch?v=LL1GKEsKelQ</a></u></font></p><p>This evening, there will be <i>free admission </i>and a great band! Gammeldansk plays lively, cheerful tunes that everybody can dance to.There will be mixers and fun dances for beginners, as well as bygdedans tunes.</p>'
