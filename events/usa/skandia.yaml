  - name: Skandia First Friday LIVE
    details: '<p>Start the year out with a FREE dance. <u>Invite your friends and family</u>. Judy Patterson and Jerry Walsh will teach schottis and fun variants. This dance is also known as Reinlender in Norway. It is a basic turning dance that everyone should learn and is always done at Friday dances. This dance evening is free and is a good opportunity for people to bring friends who are less experienced. See <font><u><a href="https://www.youtube.com/watch?v=JtbQyzchs_o" target="_blank">https://www.youtube.com/watch?v=JtbQyzchs_o</a></u></font>.</p><p>Music will be played by the All-Comers Band! All musicians are invited to come and play for dancing. Musicians, come prepared to suggest tunes; the list will be available in the basement of the Cedar Valley Grange starting at 7:30 p.m., and musicians may add tunes to the list. Please keep in mind that we are best served by tunes that are very common. Contact Leslie Foley at<font><u><a href="mailto:music@skandia-folkdance.org" target="_blank"> music@skandia-folkdance.org </a></u></font>if you have any questions. We’d love a good crowd of jolly musicians at this annual special event!</p>'
