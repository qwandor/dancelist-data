  - name: Skandia Third Friday dance LIVE
    details: '<b>Harry Khamis</b> and <b>Pat Pi </b>will teach <b>Kalle P. vals</b>. This is a favorite Swedish pattern waltz among Scandinavian dancers. The same dance is called Margot''s Valsen in Norway. In recent years, two additional parts have been added to the dance (it was decided that Kalle P. needed a family): Lotta (wife) and Tvillingarna (the twins). Harry and Pat will start with a careful review of Kalle P, then will add the two additional parts of the dance. See: <a href="http://www.youtube.com/watch?v=NbRHNZHfhxk" target="_blank">www.youtube.com/watch?v=<u></u>NbRHNZHfhxk</a>. <br> <br>Music will be provided by the ever-popular<b> Hale Bill and the Bopps</b>. They are five of our favorite musicians whose musical rhythms and harmonies always drive the dancers to new heights. <br>In addition, visiting ex-Seattleite fiddler Ingrid and her husband will play a set. Come and join in!<br><br><span><b>Skandia members, $10; nonmembers, $15; kids, free  The price of admission includes a free dance class.</b></span>'
