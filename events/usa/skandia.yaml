  - name: Skandia Third Friday dance
    details: 'The class runs from 7:30 - 8:30 p.m.  and is included with admission to the dance.   Harry Khamis and Pat Pi will teach a lovely dance from Funäsdalen, Härjedalen (Sweden), called Storhurveln (Svängpolska) från Funäsdalen. The three parts of the dance are försteg, polska, and bakmes. The Lead’s polska is unique and involves a clicking of heels. Dances and music from this region (including Storhurveln) are the focus of this coming Springdans Northwest. See <font><u><a href="https://www.youtube.com/watch?v=Wm8R-hP9ikE" target="_blank">www.youtube.com/watch?v=Wm8R-hP9ikE</a></u></font><p>Sprida Ut will play for this Third Friday dance. The music of this trio—Brian and Nola Nelson, together with Kris Johansson—will be a treat, with their unique and haunting blend of nyckelharpa, guitar,and voice. The warm and rich harmonies will irresistibly pull people out onto the dance floor.</p><span><b>Skandia members, $10; nonmembers, $15; kids, free  </b></span><br><span><b>The price of admission includes a free dance class.</b></span>'
