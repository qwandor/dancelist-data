  - name: Contra Dance at Tapestry Folkdance Center
    details: "In a contra dance, a leader, known as a caller, teaches basic dance steps during an introductory “walk-through” of the dance. Dancers learn by walking through the steps and formations, following the caller’s instructions. The dance figures are similar to those of old-time square dancing, except the figures are usually danced in a line, with leaders and followers facing each other. \n​These dances are lively, social, easy to learn, and aerobic. Although you will dance with a partner, it isn’t necessary to come with one. All dances are taught and are usually done in “long-ways sets” (partners facing in long lines down the hall).  Many of the regular Tapestry Folkdance Center contra bands play old-time music (similar to bluegrass), but the music at any given Saturday night contra may reflect a range of music traditions, such as New England, French Canadian, Irish, Scottish, Cape Breton, and modern compositions."
