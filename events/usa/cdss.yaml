  - name: Bare Necessities Weekend in Cleveland
    details: "English Country Dance Weekend with Bare Necessities in Cleveland: Oct. 18-20, 2024 \nBare Necessities is an internationally known quartet renowned for its lush and creative interpretations of English country dance tunes. Band members Kate Barnes, Earl Gaddis, Mary Lea, and Jacqueline Schwab, have been playing together since 1980. Their more than 16 collections of dance-length recordings are enjoyed and used by dance groups throughout the country. Since their founding, they have redefined the sound of English country dance music with an improvisatory and playful style. \nCaller: Dan Blim is a dancer, caller, and choreographer from Columbus, OH. He started dancing at Swarthmore College, where he fell in love with the music, the patterns, and the social aspects of ECD. Dan has called in Philadelphia, Boston, Rochester, Syracuse, and at several dance camps and weekends. Off the dance floor, Dan teaches music history at Denison University, and will happily talk about trivia, board games, and Broadway musicals at length. \nThe Weekend: Folknet, the Jane Austen Society Ohio North Coast Region, and the Cleveland dance community are pleased to be able to cooperate in helping to bring Bare Necessities to Northeast Ohio. While the Jane Austen Society is hosting the band for the Ball of their National Convention on Saturday evening, the local dance community is able to take advantage of the band’s presence to set up a weekend of dance. \nAll events will take place at Sts. Robert & William Parish School, 351 E 260th St, Euclid, OH 44132 \nFor hospitality, or information email ClevelandEnglishCountry@gmail.com   \nFriday Dance: 7:30-10:30 pm (Music by Bare Necessities) $25 \nSaturday Dance Workshop: 10:30 am-1:00 pm (Music by Bare Necessities)  $25 \nSaturday Evening Dance: 7:30-10:30 pm (Music by Toad in the Hole) $15 \nSunday Dance Workshop: 10:30 am-1:00 pm (Music by Jacqueline & Earl)  $25 \nAll Dancing Weekend Price $85 \nSunday Musicians’ Workshop: 2:30-4:30 pm (by Jacqueline Schwab)  $25   \nDetails at: EnglishCountry.org"
