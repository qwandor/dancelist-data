  - name: A Victorian Tea Dance
    details: "Step Back in Time with Susan de Guardiola! A Victorian Tea Dance\nWe are thrilled to welcome the incomparable Susan de Guardiola, visiting us all the way from the East Coast, for an unforgettable day of Victorian dance, history, and great stories! \nSusan is a renowned dance historian, teacher, and caller, based in New Haven, Connecticut. With decades of experience teaching and leading dance events across the globe, she specializes in historical social dances from the Renaissance through the early 20th century. Susan’s passion and expertise span Italian court dances of the late 16th century, Regency-era English and French dances, the Napoleonic and Victorian periods, and even early 20th-century pre-WWI styles. \nJoin us as Susan leads us on a journey ‘around the world’ and across centuries in this one-of-a-kind workshop: \n\nDelight in the Polo Quadrille from 1880s New York\nSavor the elegance of the “Asia” figure from an 1860s French quadrille\nEnergize with the spirited English Galopade Quadrille from the 1840s\nEnjoy fun and easy American country dances, with a touch of English and French couple dances\n\nJoin us for this rare opportunity to dance, learn, and immerse yourself in history with one of the leading figures in the world of historical social dance! \nFEATURING THE MUSIC OF:\nLinda Kodaira, Jeffrey Spero, and Lindsay Verbil! \n2:00pm Doors open\n2:30pm – 6:30pm Enjoy our special program including captivating Tea Talk with Susan along with a variety of Victorian dances. \nThis will take place in Pasadena, CA. The venue is TBD and will updated on our website and Facebook event page. \nTICKETS and REGISTRATION will be available at www.historicalteaanddance.org \n= = = = = = = = = = = = = = = = = =\nBEGINNERS WELCOME!\nNO PARTNER NEEDED!\n= = = = = = = = = = = = = = = = = = \nCOSTUMES? ONLY IF YOU WISH! \n* With the majority of dances coming from the Victorian-era, Victorian daywear is the suggested theme. Of course, costumes are never required, and we like to encourage you to wear something that brings you joy! \n(With a reminder to avoid high heels, trains, wings, or anything else that drags or sticks out, as these generally interfere with your dancing or the dancing of someone else. Thanks!) \nFRIENDSHIP FUND SCHOLARSHIP\nAvailable for all Historical Tea & Dance Society events.\nOur community believes dancing should be available for all. If you, or a friend you know, would be served by a Friendship Fund Scholarship, please reach out. \nFOR MORE DETAILS AND TICKETS for ALL OUR EVENTS and DANCE CLASSES visit our website at www.historicalteaanddance.org"
