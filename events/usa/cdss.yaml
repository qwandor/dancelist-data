  - name: Contra for a Cause
    details: "Hosted by Arlington Knights of Columbus #109 \n\nThree great causes: Coats for Kids, The Campaign for People with Intellectual Disabilities, and EVkids. After covering the cost of holding the dance (caller, musicians, hall), net proceeds are split amongst the three above charities.\nCommunity Shindig: In the tradition of New England’s earliest settlers, The Knights of Columbus #109 invite you to a New England Contra Dance to celebrate the traditions of community dancing. No need to bring a partner OR know how in order to have a great time!\nLive Music by: Kat Wallace & Helen Grace Kuhar!\n\nKat is a fiddle player with a focus in American and Celtic styles, her music-making centers around original and traditional tunes and songs utilizing tenor guitar, fiddle, viola and voice.\nHelen is a rhythm guitarist and vocalist hailing from Cambridge, MA. Growing up in the Pacific Northwest, Helen fell in love with traditional music through contra dancing, and since then has been immersed in Irish, Scottish, and New England folk traditions of Boston, MA and the greater Northeast.! They both together will amaze you!\n\n\nCaller: Don Heinold. Hailing from Rhode Island, Don has been calling at dances, weddings, and parties all over New England for over 14 years. Don is also known for teaching the Rotary (country) Waltz.\nAdmission: $15 suggested donation per person, or $10 for students per person!\nParking: plenty of well lighted parking behind the Arlington K of C building. Enter by walking around the side of the building via Prescott St. to 15 Winslow St.\nClothing & Footwear: Just bring, clean shoes to dance in to preserve the floor (no high heels please). Dress is comfortable and as you like.\nRole Terms are: “Ladies & Gents” or “Women & Men” but dancers are welcome to choose whatever role that works for them. with no worries."
