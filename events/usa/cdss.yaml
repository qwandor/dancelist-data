  - name: HTDS Summer Fun Assembly Dance Party
    details: "Summertime is time for FUN at our Summer Fun Assembly Dance Party in our lovely air-conditioned hall! Whether you have danced with us before or have seen this dancing done in movies and TV shows, join us for a delightful journey of fun, friendship, and connection at our English Country Sunday dance party! \nAn engaging dance style featuring a range of dances from 1650–2000s. Yes, English country dances are still being created as a living history dance form! Our programs are designed for both beginners and experienced dancers alike. \nImmerse yourself in a world of lively music, delightful tea, a potluck spread, and the warmth of newfound friendships. Whether you’re taking your first steps in this type of dance or seeking new challenges, our dance party promises an unforgettable experience for all! \nWith callers Victor Lindsey & Lindsay Verbil\nand featuring musicians Laura Osborn & Frank Hoppe \n\nBeginners Welcome\nNo Partner Needed\nCostumes Optional\n\nMore details:  \nPotluck Tea Time in July!\n\nPlease bring something to share.\nHTDS will provide the basics along with hot tea and punch. Our community will bring potluck items to share at the tables. \nPlease note: You are not required to bring something, however potluck items are appreciated. Please bring a family-size portion (4–8 small servings) or larger as you wish.\nOur historical dance parties will be potluck. We invite all our community members to bring noshes to share for our tea time!\n\nCostumes? Only if you wish! \n\nOf course, costumes are never required, and we like to encourage you to wear something that brings you joy! Perhaps something that celebrates summertime. Your favorite skirt you love to twirl in. Or that tie or cravat that makes your sunny personality shine through!\n(With a reminder to avoid high heels, trains, wings, or anything else that drags, clunks, or sticks out, as these generally interfere with your dancing or the dancing of others. Thanks!)\n\nFriendship Dance Scholarships\n\nFriendship Dance Scholarships are available for all Historical Tea & Dance Society events.\nOur community believes that dancing should be available for all. If you or a friend you know would be served by a Friendship Dance Scholarship, please reach out."
