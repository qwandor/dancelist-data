  - name: Michigan Dance Heritage Fall Camp
    details: "Join Michigan Dance Heritage at our Fall Camp! \nFeaturing Susan Kevra, Rachel Bell, Debbie Jackson & more! \nAt Camp Cavell, located on the beautiful shores of Lake Huron, dancers of all ages gather to enjoy the rhythmic delights of contra and English country dancing. \nContra dancing, with its lively, energetic movements, brings dancers together in a vibrant display of community and connection. The infectious music, often played by talented live bands, fills the air and inspires joyous footwork and intricate patterns. \nMeanwhile, English country dancing, characterized by its graceful and elegant movements, offers an enchanting experience of tradition and sophistication. As dancers weave and twirl with precision, the melodies of fiddles, guitars, and pianos transport participants to a bygone era. \nTogether, these dances and the lively music create an atmosphere of merriment and camaraderie at Camp Cavell, where dancers can revel in the rich heritage and joy of these timeless art forms."
