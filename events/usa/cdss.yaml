  - name: Nashville Annual Playford Ball
    details: "Music by Trio Con Brio: Jonathan Jensen, Elke Baker & Paul Oorts \nTrio con Brio is Elke Baker, Jonathan Jensen, and Paul Oorts. The group formed after early collaborations playing for their local English country dance in Baltimore, and more than twenty years later, they’re still at it, playing a diverse and unusual repertoire featuring vintage mandolin music, French musette music, Jonathan’s original compositions, classical arrangements, Paul’s transcriptions of music from around the world, and Elke’s finds from the archives. Instrumentation is primarily violin, mandolin, and piano, but extends to accordion, guitar, viola, recorders, whistles, and ocarinas. \nCaller: Jenna Simpson \nJenna Simpson is a choreographer known for her innovative dances. Based in Williamsburg, Virginia, she regularly calls for both the local community English and Scottish Country Dances as well as for the student ECD club at the College of William & Mary, which she co-founded. Her ECD repertoire spans both the historical and modern canons – she has called for reenactors and for the Annual General Meeting of the Jane Austen Society of North America, but particularly delights in trying out and sharing new dance compositions. \nClick here for full information and to register."
