  - name: Mad Robin Ball Weekend
    details: "The 2024 edition of the venerable and delightful Mad Robin Ball has been expanded to a long weekend of dance, music, and more in Northern California, May 17 – 21, 2024. Callers are Gene Murrow, Bruce Hamilton, and Kalia Kliban, accompanied by a quartet of beloved musicians: Daniel Beerbohm, Earl Gaddis, Mary Lea, and Jacqueline Schwab. Special events (wine tours, kayaking, hikes, etc.) and affordable accommodations (homestays, B&Bs, inns, etc.) are available to dancers coming from afar. \nDrawing from the many Boston Centre recordings that he produced for Bare Necessities, as well as from recordings by the bands Hold the Mustard and Reunion, Gene has assembled for this year’s Ball a legacy program of “classics” comprising significant and consequential English country dances. Kalia and Bruce will do varied programs on the Friday and Tuesday surrounding the Ball. The programs will be supported and enhanced by the artistry of our musicians, who have had considerable influence on the style of English country dance music in the United States and abroad. \nThe Mad Robin weekend offers English dancers a rare opportunity to dance with three of our genre’s most highly regarded teachers and callers accompanied by exceptional music, as well as enjoy the richness of the Bay Area’s culture and climate."
