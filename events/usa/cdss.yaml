    details: "Community Shindig: In the tradition of New England’s earliest settlers, The Groton Grange and Contra Banditos invite you to a New England Contra Dance to celebrate the traditions of the Grange Hall. No partner or experience necessary!\nThis is so wicked fun! It is the most fun you can have with your clothes on!\nLive Music by: The Contra Banditos. The Banditos were formed in the late 1980s when original band member Dan Fassett and two of his students decided to practice their craft at a contra dance in the First Parish Church in Groton, MA. Those practice sessions evolved into the formation of the band. From a handful of fiddle members, we have grown into a band with typically eight members who play fiddle, banjo, guitar, piano, mandolin, whistle, bass and percussion.\nCaller: Don Heinold. Hailing from Rhode Island, Don has been calling at dances, weddings, and parties all over New England for over 14 years. Don is also known for teaching the Rotary (country) Waltz.\nAdmission: $5 suggested donation per person. Contributions are greatly appreciated!\nParking: on-street. Please be careful.\nClothing & Footwear: Clothing is casual. Please wear shoes that move easily on the floor (rubber-soled sneakers are discouraged, but some do wear them even though it makes dancing harder).\nRole Terms are: “Women & Men,” but dancers are welcome to choose whatever role that works for them. with no worries."
