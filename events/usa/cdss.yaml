    details: "Will Mentor is a contra and square dance caller from Northern Vermont, known for his clear teaching, upbeat wit, and relaxed stage presence. He loves to choreograph evenings with a variety of dances and tempos that at times surprise and always delight, all the while keeping intact his guiding principle as a caller: “It’s about the dancers!” \nThe Figments are Anna Patton on clarinet, Ben Schreiber on Fiddle, and Owen Morrison on guitar. Besides playing as The Figments, these three are familiar from other bands including Elixir, the Dam Beavers, and the Faux Paws. They incorporate an eclectic mix of styles into their inspired performances of music for dancing or listening. Whether grooving on an Old-time, Irish or French Canadian fiddle tune, trading daring improvisations on a swing number, or exploring the nuances of a graceful waltz or elegant English country dance tune, this trio of versatile musicians makes dynamic, spontaneous, and electrifying music."
