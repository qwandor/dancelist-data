  - name: Pittsburgh Fall Dance Weekend
    details: "Time to register for our Fall Dance Weekend! Early Bird pricing expires after October 1. It’s going to be an unforgettable time with top-notch bands, callers, and sound with music by Engine Room + Hot Coffee Breakdown, callers Gaye Fifer + River Rainbowface, and sound by Hanno Meingast. As you can see in our schedule below, this is not just a weekend of contras; it also features other dances, various kinds of lessons, and other musical events.  \nEarly registration for the full weekend is $110 (+20 after October 1); $65 for those under 25 or those with financial need. Online registration offers secure payment by credit card, with the option to pay by mailing a check. Registration for the full weekend or individual sessions will still be available at the door. \nSchedule (check this link for updates and see our event website for further details)\nFriday Night\n8:00-11:00 p.m. Welcome Dance \n\nMusic by Hot Coffee Breakdown and Engine Room\nCalling by River and Gaye\n\nSaturday\n\n9:30-10:30 a.m. Beyond the Basics Waltz: Gaye & Hot Coffee Breakdown\n10:45 a.m.- 12:15 Brain Bending Dance Games (contras): River & Engine Room\n12:15-1:45 LUNCH ON YOUR OWN\n\nSaturday Afternoon workshops in main ballroom at Wightman: \n\n1:45-3:15 p.m. Challenging Contras:  Gaye & Engine Room\n3:30 – 5:00 p.m. Playing with Role Swapping (contras): River & Hot Coffee Breakdown\n\nSaturday Afternoon workshops in the small room at Wightman: \n\n1:45 – 2:30 p.m. French Dancing: Lisa Tamres\n2:40 – 3:40 p.m. Singing: Jo Schlesinger\n3:30 – 5:00 p.m. Musician’s Jam: Donna Isaac\n\nDINNER BREAK: 5:00 p.m.- 8:00 p.m Potluck + pizza at Anders’    \n8:00 – 11:00 p.m. Evening Dance with Engine Room/Hot Coffee Breakdown + River/Gaye \nSunday\n\n9:00 -10:30 a.m. English Dance: Gaye + Hot Coffee Breakdown\n9:00 – 10:30 : Intermediate Callers’ Workshop – Planning Medleys and Programs: River\n10:45 a.m.- noon Open Waltz: Engine Room\n12:00 p.m.- 1:00 p.m. LUNCH ON YOUR OWN\n1:00-3:30 Farewell Contra Dance: Engine Room/Hot Coffee Breakdown + River/Gaye\n\n$110 early admission, $65 for dancers under 25, after Oct 1 or at the door: add $20; $65 for financial need."
