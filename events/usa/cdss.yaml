  - name: Community Contra Dance for a Cause
    details: "Hosted by Arlington Knights of Columbus #109\nNo sweat, we have air conditioning!\nCauses: Arlington Knights of Columbus #109 causes: Children with disabilities (aka the Tootsie Roll Drive), Coats for Kids (warm coats for poor children), and evkids.org (tutoring for inner city children)\nLive music by: High-Strumming Strummers. They are: Sarah Jane Nelson on guitar or fiddle (but not both at the sane time!) and Cathy Mason on fiddle. The High-Strung Strummers are a high energy duo that specializes in the old-time dance music of Appalachia, and the performance of Anglo-American ballads that found their home in that region. Cathy and Sarah have been finalists at the popular Lowell Banjo & Fiddle Contest, and they delight audiences with the rich harmonies and rhythmic accents of their “twin” fiddling!\nCaller: Don Heinold. Hailing from Rhode Island, Don has been calling at dances, weddings, and parties all over New England for over 14 years. Don is also known for teaching the Rotary (country) Waltz.\nAdmission: $15 suggested donation per person, or $10 for students per person.\nParking: plenty of parking behind the building. Walk around and enter from Massachusetts Ave.\nClothing & Footwear: Clothing is casual. Shoes that move easily on the floor work fine. Rubber-soled sneakers are okay, but make dancing much harder.\nRole terms are “Ladies & Gents” or “Women & Men,” but dancers are welcome to choose whatever role that works for them, with no worries."
