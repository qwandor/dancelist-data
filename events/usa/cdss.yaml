  - name: CDSS Executive Committee Visits Philadelphia
    details: "Hello Philadelphia-area friends! The executive committee of the CDSS Board is coming to visit—we’d love to see you at these special dances and events! \nAll events are organized and sponsored by local organizations. Check the event listings on the Germantown Country Dancers calendar for more info. \nGermantown Country Dancers English Country Dance \n\nWednesday, Jan. 22, 8:00 p.m.\n\nMerion Friends Activities Building, 615 Montgomery Ave., Merion, PA\nCallers: Robert Mills, with CDSS Board members Luanne Stiles and Juliette Webb\nBand: Ann Bies, Bob Pasquarello, Lee Dietterich, Kathy Talvitie\n\nMt. Airy Contra Dance \n\nThursday, Jan. 23, 8:00 p.m.\n\nThe Irish Center (Commodore John Barry Arts and Cultural Center), 6815 Emlen St., Philadelphia, PA\nCallers: Donna Hunt coordinating, with CDSS Board members\nBand: Wissahickon Express – Rick Mohr (fiddle), Cecelia Tannous-Taylor (fiddle), Evan Mohr (percussion, guitar), Chloe Mohr (piano)\n\nCommunity Picnic & Contra Dance \n\nFriday, Jan. 24\n\nBring-Your-Own Picnic: 6:00 p.m.\n\nDance: 7:30 p.m.\n\nPark Avenue Community Center, 1229 Park Ave., Swarthmore, PA\nCallers: CDSS Board members David Smukler and Diane Silver\nBand: SPUDS Open Band, led by Boxwood (Sarah Gowan, Chloe Mohr, Rick Mohr, and Bill Quern)\nOther performances by: Fiddlekicks Cloggers, Kingsessing Morris Men, and GCD’s Colonial Assembly\n\nCommunity Picnic & English Country Dance \n\nSaturday, Jan. 25\n\nBring-Your-Own Picnic: 6:00 p.m.\n\nDance: 7:30 p.m.\n\nSummit Presbyterian Church, 6757 Greene St., Philadelphia, PA\nCallers: Tanya Rotenberg, Liz Snowdon, Sam Rotenberg, Ted Rudofker\nBand: TBA (CDSS and GCD musicians)\nOther performances by: Renegade Morris and the Germantown Country Dancer demo team\n\nAll-Community Meeting \n\nSunday, Jan. 26, 11:00 a.m.\n\nThe Irish Center (Commodore John Barry Arts and Cultural Center), 6815 Emlen St., Philadelphia, PA\nCome share your ideas, enthusiasms, successes, concerns, and questions with the executive committee of the CDSS Board, then join everyone for pub songs and community games led by Eastern Cooperative Recreational School. Pizza lunch provided for all."
