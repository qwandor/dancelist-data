  - name: Whitewater Whirl
    details: "Join FOOTMAD for the 18th annual Whitewater Whirl Contra Dance Weekend in West Virginia’s scenic New River Gorge area. \nOur bands are Supertrad, a regular on the dance weekend circuit, featuring Sam Bartlett (banjo), Eric Schedler (piano and accordion), and Owen Morrison (guitar and foot percussion) and The Johns featuring Ruby John (fiddle), John Warstler (guitar), and Budd Greenman (mandolin, tenor banjo, fiddle, percussion). \nOur callers are the well-traveled Darlene Underwood from Cincinnati and Michael Karcher, now based in Allentown, PA. \nOur talented sound engineer, Hanno Meingast, will be making the music in the hall sound great. \nTwo evening contra dances, contra dance sessions during the day plus a late-night techno-contra, waltz, squares, English Country and Kerry Sets. We’ll be dancing in our wood and stone New Deal-era hall with suspended wooden floor and barn doors opened or closed to suite the weather. The calling terms will be larks and robins. \nCabin accommodation or camping is included in the weekend price. The camp will open Thursday night for early arrivals and stay open Sunday night for late departures. Online registration starts December 1 on our website."
