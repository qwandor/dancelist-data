  - name: Community Soup-er Saturday Contra & Square Dance
    details: "Now 3rd Saturdays and still serving homemade soup and cornbread!\nTime: 7:00 pm (basics session 6:45 pm)\nThis is so wicked fun! It is the most fun you can have with your clothes on! We dance to live fiddle tunes of Ireland, Scotland, England, France, Appalachia and America. We often switch partners after every dance so there is no need to bring a partner, and no experience is needed to have a fantastic time!\nParking: at Warwick Center for the Arts, 3259 Post Road, Warwick. On-street parking and additional parking behind the building (enter next to City Hall).\nCaller: Tod Whittemore from Connecticut. Tod has been calling dances for forty years, having been lucky enough to begin his career at the time when famous callers Ralph Page and Duke Miller were still active in the Monadnock region. Tod has called dances all over the world, and is known for his humor, energy, and infectious love of dancing!\nLive Music by The French Connection! The French Connection, has a Rhode Island connection! They are all from RI. The band features Deck Nieforth on harmonica, feet and spoons; Dan Lanier on fiddle and guitar; Rohsenow on piano. They play New England traditional contra dance tunes with a French Canadian accent.\nAdmission: Your choice $15 – $20 per person / WCFA Members $12 / Students (with ID) $10. Contributions are always encouraged.\nFood/Concessions: Homemade Soup. homemade Cornbread, lemonade & fresh brewed tea @ $3 a bowl & all for the benefit of the band and caller!\nClothing & Footwear: Clothing is casual, layers are best for this invigorating exercise. Please wear non-street shoes that move easily on the floor (rubber-soled sneakers are ok but harder to dance with).\nRole Terms: Traditional – “ladies & gents” but all are welcome to choose the role term that works for them!"
