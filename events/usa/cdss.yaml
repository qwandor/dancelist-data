  - name: Community Contra Dance for a Cause
    details: "Community Shindig: In the tradition of New England’s earliest settlers, The Arlington Knights of Columbus #109 invite you to a New England Contra Dance to celebrate the traditions of community dancing. No need to bring a partner to have a wicked good time!\nCauses: Arlington Knights of Columbus #109 causes: Children with disabilities (aka the Tootsie Roll Drive), Coats for Kids (warm coats for poor children), and evkids.org (tutoring for inner city children).\nLive Music by: Rohan Weeden (fiddle, feet) & Max Newman (guitar or piano), both originally from Alaska (how cool is that?!), now residing in the Boston area and delighting audiences in New England and all over the country!\nCaller: Don Heinold. Hailing from Rhode Island, Don has been calling at dances, weddings, and parties all over New England for over 14 years. Don is also known for teaching the Rotary (country) Waltz.\nAdmission: $15 suggested donation per person, or $10 for students per person!\nParking: plenty of well-lighted parking next to the building. \nClothing & Footwear: Clothing is casual. Please wear shoes that move easily on the floor (rubber-soled sneakers are discouraged, but some do wear them even though it makes dancing harder)."
