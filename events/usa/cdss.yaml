  - name: Quiet Corner Contra Dance
    details: "New Time: Dance 7:30-10:30pm [basics session 7:15 pm]\nThis is so wicked fun! We dance to the fiddle tunes of Ireland, Scotland, England, France, and Appalachia and we often switch partners after every dance so there is no need to bring a partner, and no experience is needed to have a fantastic time! So come enjoy the friendly camaraderie, dance to live music and see everyone’s smiling faces!!\nClothing & Footwear: Clothing is casual, layers are best for this invigorating exercise. Please wear non-street shoes that move easily on the floor (rubber soled sneaker are discouraged).\nFood: Some snacks offered at the break and contributions are welcome and needed!\nCaller: Jim Gregory. Jim of West Hartford, CT, works with bands from CT, MA, and NY. So most of the Northeast is within their accustomed range of travel. The private lessons are available more locally, from Central CT to Springfield, MA. When you contact us we can talk over rates and dates. \nLive Music: Kingfischer! An energetic Boston-based contra dance duo, consisting of Cecilia Vacanti (fiddle) and Jeff Kaufman (piano, mandolin, drums, synths). They fuse New England roots with a modern groove. They promise a versatile mix of supremely danceable tunes!\nAdmission: $12.00 per person OR students (with ID, please) are asked to pay $6. *Donations are greatly appreciated and encouraged!\nFree Parking: There is plenty of free parking right in front of the hall.\nRole Terms: “Ladies & Gents,” but all dancers are welcome to dance whichever role their heart desires."
