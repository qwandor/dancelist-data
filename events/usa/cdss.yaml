    details: "Our season is starting, and we are on 3rd Saturdays! \n\nWhere: Warwick Center for the Arts, 3259 Post Road, Warwick, RI 027886\nWhen: Saturday, September the 21st, 7:00 pm (short basics session 6:45 pm)\nThis is so wicked fun! We dance to live fiddle tunes of Ireland, Scotland, England, France, Appalachia and America! We often switch partners after every dance, so there is no need to bring a partner, and no experience is needed to have a fantastic time!\nParking: at Warwick Center for the Arts, 3259 Post Road, Warwick. On-street parking and additional parking behind the building (enter next to City Hall). 3273 Post Road parking map\nCaller: Don Heinold, a Rhode Island native, Don has been calling dances for over fourteen years. He has been calling at dances, weddings, and parties all over New England and is also known for teaching the Rotary (country) Waltz!\nLive music by: The Third Degree! They are: Cecily Mills on cello, Anika Thomas on fiddle and, Isaiah Gardham on guitar! They are skilled musicians that radiate energy and joy through their music. They are not to be missed!\nAdmission: Your choice $15–$20 per person / WCFA Members $12 / Students (with ID) $10. Contributions are always encouraged.\nFood/concessions: Assorted snacks @ $3 each, all for the benefit of the band and caller!\nClothing & Footwear: Clothing is casual; layers are best for this invigorating exercise. Please wear non-street shoes that move easily on the floor (rubber-soled sneakers are OK but harder to dance with).\nRole terms: Traditional—“ladies & gents,” but all are welcome to choose the role term that works for them."
