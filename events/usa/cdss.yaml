  - name: Toronto Island Dance
    details: "Although our usual Island Dance venue is sadly gone, we’re lucky enough to have found a replacement in the Algonquin Island Association Clubhouse, a beautiful breezy space right on the water…so our special summer dance event is on! \nPlease note the new EARLIER time, 11:30am to 6pm. There will be a late lunch break and a second, shorter break in late afternoon. \nFor this year’s Island Dance, we’re excited to welcome back the renowned caller Gaye Fifer from Pittsburgh, PA, with the outstanding quartet Contraforce all the way from Charleston, SC. This dance is always a blast, so don’t miss out! \nAs always, this will be a Larks & Robins dance. \nThis event will be mask-optional with a mask-mandatory line, and a well-ventilated large venue. We recommend that you bring a mask, even if you don’t wear it the whole time, so you have the option of dancing in both lines. We suggest you bring replacement masks with you, in case the original one (or the next one) gets too damp and therefore poorly performing / uncomfortable after a while. \nWe’re limited to 80 dancers, so get your tickets early. The sliding scale price for the dance is $25 – $50 CAD. As you are choosing your price, please remember that we always lose money on the Island Dance. We are hoping the ticket price will average around $38, to keep our anticipated losses to a minimum. \nCancellations: Covid-related cancellations get a full refund. Unrelated cancellations are offered until July 1, with a processing fee of $5. After July 1, no refunds will be issued. To cancel, send email to Marge at treasurer@tcdance.org. \nFor tickets, directions, and information about the ferry to the Toronto Islands, check out our website."
