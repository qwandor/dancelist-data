  - name: New England Folk Festival (NEFFA)
    details: "NEFFA attracts over 2000 attendees and close to 1000 performers. The Festival is unique because of the participatory nature of the events. The Festival is known for its varied social dance program, which includes: Contra and traditional square dancing, international folk dancing, couple dancing, waltzing, English country, Scandinavian, and more. There are plenty of introductory workshops, as well as sessions geared towards intermediate and advanced dancers. A particular favorite is the no walk-through contra dance medley, which originated at the NEFFA Festival! \nNEFFA is a great place to bring your family. There are many family-oriented programs at the Festival, from dancing and singing to storytelling and a family activities area. \nThere is music everywhere! You will find jam sessions, instrument workshops, group singing, and traditional music throughout the Festival. \nCostumed ethnic performing groups have been a part of NEFFA since the beginning representing many different cultures: Middle Eastern, Serbian, Bulgarian, Filipino, Polish, and Scandinavian. \nThe Festival Marketplace offers hand-crafted materials and folk-related items for purchase."
