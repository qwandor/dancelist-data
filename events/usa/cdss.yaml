  - name: "Swingin' Tern Double Dance"
    details: "Double Dance: Alex Deis-Lauby & Annie Kidwell with Grand Picnic\nMichael Gorin—fiddle; Bill Peek—piano; Marco Brehm—bass; Sam Zygmuntowicz—fiddle; Jody Kruskal—Anglo concertina\nSchedule:\n\n3:45 – 5:45 pm Afternoon Advanced Contras with Alex Deis-Lauby $15 adults/$5 students\n5:45 – 7:00 pm Dinner Break at the many walkable Chatham restaurants\n7:00 – 7:30 pm Beginners’ Workshop\n7:30 – 10:30pm All-Level Evening Dance with Annie Kidwell $15 adults/$5 students\n\n\nGrand Picnic will play for both sessions.\nAll dances at Swingin’ Tern are called to Larks & Robins\nSt. Paul’s Episcopal Church, 200 Main Street, Chatham, NJ\nOur hall is air-conditioned! Vaccination and Masks Optional\n\nHams that they are, Grand Picnic shows their rye humor as they sandwich in tunes as long as we can mustard the strength to ketchup. The toast of the town, Alex and Annie assemble a double dance double decker of Wonder-filled no-loaf contras. The best thing since sliced bread, Grand Picnic rises to the occasion with tunes you knead to get your dogs dancin’ and your buns cookin’. Roll in with your bun and only, it’s the yeast you can do. Don’t be sconed, leave your muffin the car and wear a flour in your hair. \nAlex Deis-Lauby\nAlex Deis-Lauby began contra dancing in 2011 while at school in Chicago. After catching the contra bug, she began calling in 2014. Alex’s smooth voice, clear teaching style and engaging dance selections delight dancers from coast to coast. When she’s not calling, you can find her on the dance floor twirling away! Alex will be calling the advanced afternoon contras session. Video on YouTube. \nAnnie Kidwell\nAnnie Kidwell is an up-and-coming caller based in Boston, MA, having called at BIDA and Greenfield. We are thrilled to debut Annie’s spirited calling in NJ where they will be calling the all-level evening dance. \nGrand Picnic\nGrand Picnic first graced Swingin’ Tern’s stage in 1989 and has been serving up a musical feast of high-energy contras ever since. This dance will feature the original lineup as shown in the boy band picture above with Michael Gorin on fiddle, Bill Peek on piano, Marco Brehm on bass, Sam Zygmuntowicz on fiddle, and Jody Kruskal on Anglo concertina.\nVideo on YouTube\nFull calendar \nUseful Information:\n\nNewcomers are welcome to come at 7pm for an introductory lesson on the basics of contra dancing. No partner is necessary. All dances are taught with a “walk-through” by the caller.\nWe no longer require vaccination. Masks are optional.\nAll dances at Swingin’ Tern are called to the gender-neutral terms Larks & Robins.\nWe have open windows on three sides and air-conditioning when needed.\nWe welcome contributions of home-baked [or not] goodies to share at the break.\nPlease bring your own water bottle. Water bottles may be filled at the kitchen sink.\nWear comfortable clothing. Contra dancing is aerobic. We prefer you carry in your shoes.\nWe are a friendly, inclusive group. Pack plenty of smiles.\nSwingin’ Tern Name Buttons may be ordered at the dance or at our website.\nWe welcome the return of home-baked goods at our dances—contributions welcome! Please bring your own water bottle which can be refilled at the kitchen sink.\n$15 adults/$5 students"
