    details: "What: A public and community shindig, do-si-do and kick step it over to the PCA for some time well spent with old friends and new. PCA’s barn/contra dances are accompanied by live music! All are welcome, dancers or non. Experienced callers will talk everyone through a thoroughly enjoyable time. No fancy footwork needed to attend, just come, enjoy the friendly camaraderie, dance to live fiddle music and see everyone’s smiling faces! No need to bring a partner, nor have past experience, just know how!\nWhy: To have a wicked good time, get exercise & meet new friends!\nLive Music by: Oh CONTRAire. They are a traditional contra-dance band founded in Westford, Massachusetts in 2002. For almost 15 years, we’ve been presenting a variety of European, French-Canadian, and New England-based music to our dancers, both young and old. While our musicians have come and gone over the years, our passion for this musical tradition has been steadfast. Come and check us out!\nCaller: Don Heinold. Hailing from Rhode Island, Don has been calling at dances, weddings & parties all over New England for over 14 years. Don is also known for teaching the Rotary (country) Waltz.\nAdmission: Admission is $10 regular admission & $5 for students and those 12 years or younger.\nRole Terms: We are traditional contra dance, “Ladies & Gents” or “Women & Men” are the terms we use, but dancers are welcome to choose whatever role that works for them with no worries.\nParking: On-street parking around the Parish Center for the Arts.\nClothing & Footwear: Clothing is casual. Shoes that move easily on the floor work fine. Rubber-soled sneakers are ok but make dancing much harder."
