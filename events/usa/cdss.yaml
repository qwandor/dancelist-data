  - name: "Swingin' Tern Double Dance"
    details: "Peter Buchak—accordion; Miranda Weinberg—fiddle; Ben Kennedy—piano \n3:45 – 5:45 pm **Afternoon Advanced Contras $15 adults/$5 students\n5:45 – 7:00 pm Dinner Break at the many walkable Chatham restaurants\n7:00 – 7:30 pm Beginners’ Workshop\n7:30 – 10:30 pm All-Level Evening Dance $15 adults/$5 students\nAll dances at Swingin’ Tern are called to Larks & Robins\nSt. Paul’s Episcopal Church, 200 Main Street, Chatham, NJ\nOur dance hall is air-conditioned. Vaccination and masks optional. \nIf you don’t pay the Fifer, Gaye will lead all The Orphans and the children of Hamelin off to contra dance. In an Oliver Twist of events, Cinderella, Huck Finn, Tom Sawyer, and Harry Potter find themselves in a ring of four. Don’t Heidi out or be a Pollyanna, wear your Snow White dress and Pippi Longstockings or Tarzan loincloth. Bambi will be waiting. \nGaye Fifer\nGaye Fifer is an accomplished caller from Pittsburgh, PA. An active dancer herself, Gaye understands the subtleties of making dances particularly satisfying for dancers. Her instructions are clear and concise, as she is a teacher by profession. An easy smile and delightful sense of humor are part of Gaye’s relaxed, pleasant style at the microphone. Gaye calls contra and English dances throughout the U.S. and Canada. She is also an enthusiastic advocate and instructor of contra-style waltz. Gaye is the former President of the Board of CDSS. YouTube Video  \nThe Orphans\nThe Orphans are a high-energy trio from the Philadelphia area, featuring Peter Buchak on accordion, Miranda Weinberg on fiddle, and Ben Kennedy on piano. Formed in 2016, they feature a repertoire of French Canadian and Irish tunes to propel you around the dance floor. YouTube Video  \nOur full calendar \nUseful Information:\n\nNewcomers are welcome to come at 7pm for an introductory lesson on the basics of contra dancing before the evening dance.\nNo partner is necessary. All dances are taught with a “walk-through” by the caller.\n**The Afternoon Advanced Contras session is for Experienced Contra Dancers only. You should be familiar with heys, petronellas, Rorey O’More, pass the ocean, etc., with minimal prompting. If not, please join us for the evening dance.\nOur dance is two blocks from the Chatham station on the Morris/Essex line out of Penn Station, NYC.\nFor the dinner break, visit one of the 17 walkable restaurants within two blocks of the dance.  \nWe no longer require vaccination. Masks are optional.\nAll dances at Swingin’ Tern are called to the gender-neutral terms Larks & Robins. Dance whatever role you’re comfortable in.\nWe are in an air-conditioned have along with the option for open windows on three sides.\nWe welcome contributions of home-baked [or not] goodies to share at the break.\nPlease bring your own water bottle. Water bottles may be filled at the kitchen sink.\nWear comfortable clothing. Contra dancing is aerobic. We prefer you carry in your shoes.\nWe are a friendly, inclusive group. Pack plenty of smiles!\n\n$15 adults/$5 students per session"
