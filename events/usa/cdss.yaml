  - name: Community Contra Dance
    details: "We are on 3rd Saturdays! \n\nWhen: Saturday, October the 19th, 7:00 pm (short basics session 6:45 pm)\nThis is so wicked fun! We dance to live fiddle tunes of Ireland, Scotland, England, France, Appalachia and America! We often switch partners after every dance so there is no need to bring a partner, and no experience is needed to have a fantastic time!!\nParking: at Warwick Center for the Arts, 3259 Post Road, Warwick. On-street parking and additional parking behind the building (enter next to City Hall).\nLive Music by: Cathy Clasper Torch on piano and Dan Lanier on violin/fiddle or guitar. Cathy is a teacher, performer and multi-instrumentalist, with a passion for improvisation and harmony. Cathy’s been a guest artist on over 40 albums, as well as projects of her own, solo or in collaboration with others. Dan brings a deep appreciation for the old styles and the essence of the genre; he has also composed hundreds of jigs, reels, and waltzes over the years. In 1982, Dan was a founder of the Rehoboth, MA contra series at Goff Hall.\nCaller: Paul Wilde from Rhode Island. Paul has been dancing for over 30 years. He said he learned how to be a caller out of necessity, by teaching new dancers over the years. He was also a school teacher for 16 years, and said that his classroom experience helped him to develop his calling skills on the dance floor!\nAdmission: Your choice $15 – $20 per person / WCFA Members $12 / Students (with ID) $10. Contributions are always encouraged.\nFood/Concessions: Assorted snacks @ $3 each all for the benefit of the band and caller!\nClothing & Footwear: Clothing is casual, layers are best for this invigorating exercise. Please wear non-street shoes that move easily on the floor (rubber-soled sneakers are okay, but harder to dance with).\nRole Terms: Traditional – “ladies & gents” but all are welcome to choose the role term that works for them!"
