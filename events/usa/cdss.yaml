  - name: The Colonial Tea Social
    details: "Featuring dance leader James Hutson \nwith music by David James & Craig Johnson \nDoors open at 2pm  \nThe Historical Tea & Dance Society is pleased to invite you to an afternoon featuring the wonderful dances of the Colonial era (mid to late 1700s). \nTickets $35 patron level / $25 general admission \nincludes dance instruction, live music, and light refreshments \nAs always, Friendship Fund Dance Scholarships are available. \nThese tickets are to assist friends in our community who otherwise might not be able to attend. If interested please contact us.  \nPurchasing tickets in advance helps to fund the event. \nRegister early here. Limited spaces available. Events may sell out. \nMore details about our tea social:  \n\nHistorical costumes are not required; costumes are admired not required. Many will wear costuming of the Colonial or Regency era.\nBeginners are welcome. All dances are taught and folks are friendly.\nLight refreshments will be served. If you would like to bring something for tea time please contact us via the contact link at the bottom of the inset box on this page.\n\nCaller James Hutson is the co-founder of the Culver City English Country Dance series and teaches historical dances, including English Country dance, American Family dance, Square dance and more. \nRegister for this event, and join the mailing list, at HistoricalTeaandDance.org to be apprised of future events, updates, and registration alerts."
