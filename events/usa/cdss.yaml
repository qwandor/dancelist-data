  - name: "When in Doubt, Swing!"
    details: "Caller: Jeremy Korr\nLive Music: STEAM! \n\nAlice Boyle (fiddle, viola)\nDavid Firestine (mandolin, bouzouki)\nRobert Rosenberg (guitar, banjo)\nClaire Zucker (bodhran, concertina, flatfooting, vocals)\n\n\n\nJeremy is a popular bicoastal caller, based in Southern California most of the year and in Eastern Massachusetts during the summer. A dancer since childhood, he has been calling contras and squares around the country since 2003 and children and family dances since 1993. Jeremy is acclaimed for his fun dances, efficient walkthroughs, precise calling, and community spirit. \nSTEAM! is a high-energy contra dance band that plays an eclectic, fun mix of Irish, modern, goopy waltzes, and hard-driving old time tunes. We intersperse fiddle tune classics with originals and the occasional song. We love to have fun, and we love for YOU to have fun, dancing and listening."
