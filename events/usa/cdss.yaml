  - name: Spring Breakdown Dance Weekend
    details: "A full weekend of dancing, workshops, and social events featuring music by Nova and calling by Emily Rush! Our dance venue is the beautifully restored 1930s Kimball Ballroom on the Stephens College campus in Columbia, Missouri.  \nFeatured band and caller: A well-known and loved band, Nova is a neo-trad trio hailing from New England and featuring Kathleen Fownes on fiddle, Everest Witman on guitar and mandolin, and Guillaume Sparrow-Pepin on accordion and piano. Nova draws from both traditional repertoire and original compositions to create high-energy music for concerts and dancing. Emily Rush is one of the most sought-after callers in the business, calling with energy and skill: “Contra dancing has always been about connection, inclusivity, joy, and play; as a caller I make that my goal for each gig.” \nTickets: Early Bird pricing available through March 1! Weekend passes good for all weekend events are $105, and $115 after March 1. Register online at Eventbrite or at our website for a la carte pricing for individual dances and workshops, and discounts for students. Registration forms can be printed from the website and returned by mail. Registration is also available at the door. \nCOVID policy: All attendees are required to present a negative COVID test for admittance upon arrival for the weekend. See website or Eventbrite for details.  \nFinancial assistance for this project has been provided by the Missouri Arts Council, a state agency, and the City of Columbia, Office of Cultural Affairs."
