  - name: Worcester Contra Dance
    details: "Celebrate the New Year 2025 with Live Music and contra dancing! \nNote: This is 1st Saturday in January! \n\nWhen: Dance 7:30-10:30 pm [short basics session 7:15 pm]\nThis is so wicked fun! We dance to live fiddle tunes of Ireland, Scotland, England, France, Appalachia and America! We often switch partners after every dance so there is no need to bring a partner, and no experience is needed to have a fantastic time!\nParking at Wesley U M Church: There is plenty of parking and additional parking behind the building (enter by driving up State St and turning Left into the parking area @ 10-12 State St, Worcester, MA 01609).\nLive Music: “Accentricity”! They are: Debby Knight, Carol Bittenson & Paul Lizotte! Debby is one of the most sought-after piano accompanists for contra dances––a regular at the Concord Scout House and NEFFA; Carol is a Boston-area musician and violin teacher with over 30 years’ experience playing for dances all around New England, and New York to California; and Paul is a NH-based fiddler, has been playing at contra dances throughout New England for over 20 years!\nCaller: Sandy Lafleur, from Southern New Hampshire, Sandy loves contra dancing. As a caller she has traveled all over New England “b.c.,” before Covid. “It (contra) brings all generations together, breaking down barriers. You don’t need a partner, just come. You’re not with the same person all evening.” She organized the Milford Contra Dances years ago and we are so happy to have her this January!\nAdmission: (your choice) $10 – $12 p.p., $6 – $8 students, families $25. Donations are gratefully appreciated!\nFood: Donations of snacks for the break are wanted and gleefully appreciated!\nClothing & Footwear: Just bring clean shoes to dance in to preserve the floor (no high heels please). Dress is comfortable and as you like.\nRole Terms are: “Ladies & Gents ” but dancers are welcome to choose whatever role that works best for you as has been done for years!"
