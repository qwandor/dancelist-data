  - name: Mystic Pie Dance
    details: "When: Dance 7:30-10:30 pm [short basics session @ 7:15 pm]\nWhere: Groton Center @ 102 Newtown Road, Groton, CT\nThis is so wicked fun! Dancing to live music, to the live fiddle tunes of Ireland, Scotland, England, France, Appalachia & America! We often switch partners after every dance so there is no need to bring a partner, and no experience is needed to have a fantastic time!\nLive Music: Spintuition. Spintuition is an exciting and award winning New England based folk band that blends creativity and tradition into tight harmony and joyous rhythms. Silas Hamilton (Guitar, Piano, Fiddle, Vocals, Feet), Willy Clemetson (Fiddle, Vocals, Feet), and Samuel Foucher (Accordion, Piano, Vocals) play primarily contra dance style music but they have also crafted sweet arrangements of traditional songs into their repertoire for concerts! YouTube video\nCaller: Jen Jasenski. A Connecticut native, Jen has been on the organizational team of the Hartford Community Dance and has been calling in Southern New England and the Middle Atlantic states.\nAdmission: $10 adults, $7 students. Donations gratefully accepted!\nHomemade pie slices! We offer a medley of homemade pie slices! These delicious pie slices are offered at the break for $3/slice to help support the band and caller.\nRole terms are: “Ladies & Gents” (or Women & Men) but dancers are welcome to choose whatever role that they are comfortable with!\nClothing & Footwear: Clothing is casual, layers are best for this invigorating exercise. Please wear non-street shoes that move easily on the floor (rubber-soled sneakers are discouraged, but some do wear them even though it makes dancing harder).\nParking: Plenty of free parking in the large parking area in front of the building!"
