  - name: A Taste of Labyrinth
    details: "Waltzing in the Throne Room at Labyrinth! Such a wonderful experience… \nOn Sunday August 4th we will be hosting our annual LOJ dance class to teach the group dances done throughout the evening, along with the lovely Congress of Vienna waltz, and Waltzing Survival Basics. (Yes, you can waltz if you learn a few basics!) Dance, sip tea, and get to know LOJ friends throughout this afternoon, and evening, of dance. \nBeginners welcome! (We teach you how to dance along with practicing the dances!) No partner needed! (Folks are friendly and there will be plenty of partners for all.) \nThen come back the same evening for a special after-hours event—2 back-to-back waltz classes—focusing on the rotary waltz with teachers Christopher Gauntt and Jessica Yoder 7:30pm–9:30pm and finishing the evening with 30 minutes of waltz practice and a chance to ask questions and get personalized style tips from our instructors. \nSchedule for the day:\n2pm: Hall opens\n2:30pm: Labyrinth dances workshop begins\n(a tea time break will happen in the middle)\n6:15pm: Labyrinth dances workshop ends \nWhen attending any dance class, be sure to wear comfortable shoes for a dance floor. No high heels or sneakers as both will impede your movement for this style of dance. Please wear shoes that will move smoothly across a wood dance floor. (See our post in discussions on an easy solution for this!) \nBeginners are welcome! No partner needed! \nWe look forward to greeting our Labyrinth Masquerade Ball friends old and new! \nEmail us if you have questions. \nYou are welcome to bring and wear costume pieces to help you understand better how to move in them on the dance floor. \nFor more information about the ball (dates to be announced) in Los Angeles, go to the Labyrinth Masquerade Ball website. (We do not run this event or manage tickets. Please direct questions about Labyrinth Masquerade to their website.)"
