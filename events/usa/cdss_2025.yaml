    details: "On the shores of Coeur d’Alene Lake, fifty miles from Spokane, WA, is a week long adventure full of dance, music, and song shared with a welcoming community from all over the West and beyond.  There’s time to hike, canoe and just hang out on the beach or porches. \nA unique blend of contras and English country featuring three daily contra dance workshops, two daily English country dance workshops, two callers workshops (contras and English), three different band workshops (including English) and two different singing workshops.  Plus evening dances that include contra and English dances run concurrently. \nStaff include three callers: Gaye Fifer, Lindsey Dono, and Luke Donforth and three bands: Dam Beavers (Ben Schreiber & Scotty Leach), Fiddle Hellions (Betsy Branch, George Penk, & Sue Songer) and Root System (Audrey Jaber, Anna Patton & Amy Englesberg). Wonderful food with four different choices (gluten free, vegan, vegetarian, dairy free).  Cedar cabins and nearby meadows for camping.  And a sliding scale of fees starting at $750 with breakeven at $850.  Transportation to and from the Spokane Airport to camp is available."
