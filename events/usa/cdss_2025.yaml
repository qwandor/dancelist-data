  - name: Cascade of Music & Dance at Camp Kweebec
    details: "Cascade of Music & Dance at Camp Kweebec, just northwest of Philadelphia, is a full week of music, art, and community celebrating the living traditions of song and dance. \nThis week brings the whole singing Amidon family together on staff: singing leaders and music educators Peter and Mary Alice, who met at a CDSS camp in the 1970s; master musician Sam Amidon, who has taken his community-oriented folk music roots out into the world of performance art; and Stefan Amidon, who has followed in his parents’ footsteps as music educator for the young and singing leader for all. \nAdd to this seasoned players who have inspired generations of musicians (Danny Noveck and Karen Axelrod), musicians and teachers who grew up in musical families (Sophie Wellington, Anna Patton, Elvie Miller, Elizabeth LaPrelle, Sally Jablonsky), some great callers with a wealth of knowledge about the craft (Joanna Reiner Wilkinson and Mary Wesley) plus ethnomusicologist/instrumentalist/singing leader/songwriter Brian Dolphin and lyrical fiddler and tunesmith Ben Schreiber and you’ve got the makings for a very special week! \nChildren attend classes with their age group in the morning, where they sing, craft, dance, and play, while the older campers attend their choice of dances, harmony singing workshops, step-dance instruction, and a class for budding callers. Twice a day, the whole camp comes together for a community dance and a gathering for games, stories, participatory songs, and staff and camper performances. After the kids are paraded to bed by the pied piper, watched over by roving monitors, more dancing and late night activities commence. \nIf you are looking to dance the week away to phenomenal music, or to build your repertoire or deepen your knowledge of traditional music, or wish you had more time to make art and sing, or if you are simply looking to make some connections with a fantastic group of people in this fractured world, then make your way to Cascade!"
