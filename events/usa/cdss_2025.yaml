  - name: Sebastopol 1st and 3rd Sunday English Dance
    details: "English country dancing runs the gamut from sublime to silly, from elegant to energetic, and the dance repertoire draws from over 350 years of material. Our series offers delectable live music and skilled callers from the Bay Area and beyond. You can come by yourself or with friends, since we change partners after each dance. If you’ve ever done contra or square dancing, much of our dance vocabulary will be familiar to you since both of those styles evolved from English country dancing. \nThe dance is held the 1st and 3rd Sundays of each month, 2-4:30 pm, to live music, all levels of experience welcome; and occasional 5th Sundays for Advanced dancers. Admission is $15 for members of NBCDS and its affiliates, $8 for young adults ages 19-30, and $3 for youth ages 6-18. Call 707-829-3478 for more information or contact kalia@nbcds.org \nNote: We sometimes need to make a venue or time change to accommodate special events. Please check the NBCDS calendar to confirm."
