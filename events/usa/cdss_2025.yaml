  - name: Tea & Dancing
    details: "Click here to register and purchase tickets\n  \nComing to us from Palo Alto, Bruce Hamilton is one of the preeminent dance leaders in the country!\nBeloved by all who know him, Bruce’s many writings on English country dance are used by teachers around the world. We are extremely fortunate to be provided the opportunity to host a special event where our community can dance and learn from him. Don’t miss out on spending the afternoon with this exceptional dance master, Bruce Hamilton. \nWith music by the fabulous Green Willow (Jeffrey Spero, Laura Osborn, and Frank Hoppe). SCHEDULE for the day: \n\nSchedule for the day: \n\n1:30pm: Hall opens – please check-in at the front desk \n** Allow extra time as we will be collecting 2025 Waivers from each attendee. \n** (If you are designated to bring a food item, please arrive by 1:30pm!)\n2:00pm FUN-damentals\n2:30pm: Dance Program\n6:30pm: Event ends\n7:00pm: Hall closes\n\n\nBeginners welcome! \nNo partner needed! \nCostumes are not required! \nImportant costume note:  \nIf you choose to wear one, please be certain you can move easily in your costume and do not wear anything that would impede you, or others, while dancing. Please note dresses that trail on the floor are not allowed as they impede dancing for all. High heels are not recommended for this style dance in general \nMore Info at HTDS site"
