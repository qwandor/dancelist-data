  - name: Asheville Monday Night Contra Dance
    details: "New Location, Times, & Admission \nThe Ivy Building at Asheville-Buncombe Technical Community College\n9 Genevieve Circle, Asheville, NC 28801\n(On GPS, type the address, not the building name! The building looks like an old church and is across from the Ferguson Medical Building at 10 Genevieve Circle.) \n\nLesson: 7:00pm – 7:30pm\nDance: 7:30pm – 10:00pm\n$0 – $50 Sliding Scale; $12 Suggested\nCheck our Facebook page for caller and musician info\n\nThe Asheville Monday Night Contra Dance, every Monday. Dancing to a live band and caller! Contra dancing is fun and energetic. The welcoming atmosphere makes it a perfect evening for beginners as well as seasoned contra dancers. \nBeginners are welcome, lesson 7:00pm–7:30pm. Contra dancing from 7:30pm–10:00pm. A waltz ends the night! \nSafe dance for all! Families welcome. All ages, races & ethnicities, LGBTQIA+ welcome. No discrimination or bullying of any kind will be tolerated. Volunteers earn a free dance. \nBring a water bottle. Bring comfortable, smooth soled shoes to dance in. No partner required. No experience needed for the beginners’ lesson."
