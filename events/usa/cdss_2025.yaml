  - name: Community Contra Dance at the Granite
    details: "Hosted by The Granite Church Arts Center & Redding Grange\nTickets are a must @ Community Contra Dance – The Granite\nWhat: Want to try something different? Consider contra dancing! It is great exercise; you meet friendly people and dance to exciting live music! And you do not need any fancy footwork to have a wicked good time! No need to bring a partner OR know how!\nWho: Anyone of all ages! And especially for those that like live music, meeting new friends and get exercise! No need to bring a partner or know how! Come out and enjoy friendly camaraderie, dance to live fiddle music and see everyone’s smiling faces!\nWhy: Just to have a wicked good time!\nLive Music by: Mickey Koth & John Kalinowski!\nMickey Koth on fiddle & various wind instruments and John Kalinowski on accordion, concertina, & fife (but not all at the same time) are an energetic and exuberant traditional acoustic duo with roots in Irish, Scottish, French-Canadian, jazz, and classical music, Mickey and John’s playing have been described as “St. Patrick at a hoedown.” As one fan put it, they will change your O’Doul’s to Guinness! They both together will amaze you!\nCaller: Don Heinold hailing from Rhode Island, Don has been calling at dances, weddings & parties all over New England for over 14 years. Don is also known for teaching the Rotary (country) Waltz.\nParking: plenty of parking at The Granite Church building at 5 North Main Street\nClothing & Footwear: Just bring, clean shoes to dance in to preserve the floor (no high heels please). Dress is comfortable and as you like.\nRoles: Are traditional (“Ladies & Gents”), but they are just roles. You are welcome and encouraged to choose whichever role that works for you, and some do, so no worries!"
