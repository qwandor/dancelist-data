  - name: Spring Ball at Historic Tuckahoe
    details: "You are invited to step into a world of elegance at the Spring Ball at Historic Tuckahoe.  Don your finest 18th- or 19th-century attire (or Sunday best) for an unforgettable evening of music, dance, and revelry. This event will be held at the stunning 18th-century Manor House in the heart of Richmond, Virginia. \nOur evening begins with a beginner lesson in English country dancing, ensuring all guests are ready to take part in the two-hour Ball. All participants will be enchanted with live music. Whether you are a seasoned dancer or a newcomer, our  instructors will guide you through the graceful movements of the past. \n VIP guests will have the rare opportunity to explore the grandeur of the original 18th-century manor house, complete with period furnishings and collectables. This exclusive guided tour will offer a glimpse into the grandeur and history of this colonial-era estate. Throughout the evening, all will be welcome to indulge in delectable party treats and adult beverages available for purchase. \nWith candlelight flickering and music filling the air, the Spring Ball at Historic Tuckahoe promises to be a night of magic, romance, and timeless charm. \nDress Code: 18th- or 19th-century period attire (or Sunday best) \nSchedule: \n\n5:30 VIP House Tour\n6:30 General admission\n7:00 Beginner Dance Lesson\n8:00 Ball begins\n10:00 Event is over\n\nTickets: \n\nOnce everything is approved until April 26 (one week prior to event)\n\n$30 – general admission\n$45 VIP\n\n\nApril 26 – May 3\n\n$35 – general admission\n$50 VIP\n\n\nVIP Ticket gets:\n\nGuided House Tour\n+ one drink ticket\n\n\n\nTickets are available in two locations: \n\nHistoric Tuckahoe Website\nEventbrite\n\nQ: Are young people welcome to attend the event?  \nA: Yes! This is a family friendly event. Anyone under the age of 16 must be accompanied with a paying adult. \nQ: Do Attendees have to wear a Colonial costume? \nA: 18th- and 19th–century style clothing is requested to create the proper ambiance for the event.  If you do not wish to wear historic clothing, no problem. Please arrive in your “Sunday best.” Thank you. \nQ: What is the floor surface where the dance will be held? \nA: The dance will be held under a huge party tent with string lights on the grounds of Historic Tuckahoe. The floor is flat, perfectly level, and paved with brick pavers. Dancers may wish to bring shoes appropriate for this type of surface."
