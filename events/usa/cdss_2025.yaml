  - name: Harmony of Song & Dance at Pinewoods
    details: "Join us for a week of singing, dancing, and more! At Harmony of Song & Dance, we’ll enjoy learning and sharing in a variety of song and dance traditions. This year, the week is loosely focused on percussive dance and the musical conversations between and among dancers, vocalists, and instrument-players. If you love to sing, dance, jam, or do all of those at the same time, this is the week for you! Though there will also be plenty of opportunities to do them just one at a time as well. \nEach day’s schedule includes an all-camp singing session, an all-camp dance session (where both newcomer and experienced dancers will find a lesson for their skill level), and many types of singing, dancing, and instrumental workshops, including some that invite collaboration between and among dancers, musicians, and singers. \nEvery evening, we will enjoy mini-concerts by our brilliant staff, followed by a dance featuring contra and English country dancing, plus some late-night festivities. Within each jam-packed day, there is also time built into the schedule for jamming, snoozing, swimming, chatting, or taking some solo time if you need it. Pinewoods offers a beautiful venue for a glorious week of song, dance, learning, connection, revelry, and rejuvenation. I look forward to singing and dancing with you there!"
