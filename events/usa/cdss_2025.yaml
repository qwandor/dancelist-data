  - name: Columbia Contra Dance
    details: "The June 28th dance will offer two special features – a time of community fellowship around a potluck meal and a dance workshop to build your skills as a dancer with Columbia callers Dianne Palmer-Quay and Victor Gascon. \nThe evening will start with a potluck meal at 6:00 pm. Bring your own plates and eating utensils and a dish to share.  Water and cups will be provided. The dance workshop will start once everyone has finished eating. \nThe remainder of the evening will focus on making you a more confident contra dancer through direct teaching and dancing practice. Both basic skills and more advanced figures will be covered. You will become more comfortable with foundational skills such as the swing, courtesy turn, and petronella, as well as practice less familiar figures such as mad robin, contra corners and box circulate. Twirls and flourishes and the contra waltz will also be discussed. Short dances to recorded music will allow you to practice the highlighted skill as it is taught. Larks and robins will be used as the role terms for the dancers.   \nBoth new and experienced dancers are encouraged to attend. Every effort will be made to send you home from the evening feeling more confident in your ability to navigate the dance floor."
