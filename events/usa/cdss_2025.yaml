  - name: Celtic Tea Social
    details: "The month of March is made for wishing upon lucky four leaf clovers, along with listening and dancing to joyous Irish and Scottish tunes! Join us for our Celtic Tea Social, a long-time favorite in our community of dancers. \nThis is an engaging event featuring an afternoon of historical dances designed for both beginners and experienced dancers alike. Immerse yourself in a world of lively music, delightful tea, scrumptious noshes, and the warmth of newfound friendships. Whether you’re taking your first steps in this type of dance or seeking new challenges, our dance party promises an unforgettable experience for all! \nClick here to register and purchase tickets \nSchedule for the day:\n\n2:00pm: Hall opens – please check-in at the front desk\n2:15pm: Beginner/Refresher review session of historical dance basics   If you are new, or would like to review the basics, we request that you attend this important session. It will make the day much more enjoyable for all!\n2:30pm: Dance Set I \n4:00pm: Tea Time Buffet – with tea, punch, and a selection of sweet & savory fare\n5:00pm: Dance Set II\n6:30pm: Event ends\n7:00pm: Hall closes\n\nJoin our caller, Renée Camus, as she leads you on a vibrant journey celebrating all things Celtic, accompanied by our spirited Celtic band made up of Audrey Jaber, Laura Osborn, and Jeffrey Spero. Prepare for an afternoon brimming with lively jigs and heartfelt dances that will leave you with a skip in your step and a smile on your face!  \nDuring our Tea Time break, indulge in Celtic-themed snacks and savories while being entertained by a special Morris and Celtic dance demonstration. \n\nBeginners welcome!\nNo partner needed!\nCostumes are not required!\n\nCostumes? Only if you wish!\nAt this event, many folks will dress whimsically in honor of the Celtic theme (think Scottish and Irish), and touch of green or wearing of the plaid adds to the fun of the day, but there are always friends in modern casual dress. We subscribe to the popular phrase, “Costumes admired but not required.” \nImportant costume note:\nIf you choose to wear a costume, please be certain you can move easily in your costume, and do not wear anything that would impede you, or others, while dancing. Please note: dresses that trail on the ground are not allowed, as they impede dancing for all. High heels are not recommended for this style of dance."
