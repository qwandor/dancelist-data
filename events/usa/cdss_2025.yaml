  - name: Quiet Corner Contra Dance
    details: "Sponsored by Hartford Community Dance\nWe are first Fridays September to June! \n\nWhen: Dance 7:30-10:30pm [introduction 7:15 – 7:30 pm]\nWhat: A contra dance is a public and community shindig! Bring your family, friends or just bring yourself to our traditional public contra dance! No fancy footwork needed to attend, just come, enjoy the friendly camaraderie, dance to live fiddle music and see everyone’s smiling faces!\nWhy: In order to have a wicked good time!\nLive Music: “The French Connection” (Deck Nieforth on harmonica and spoons, Dan Lanier on fiddle, and Damaris Rohsenow on piano), a band that’s been around since 2009, though this will be their first appearance at our dance.\nCaller: Jen Jasenski is a former Spanish teacher who came to contra dance via swing dance over twenty years ago. Having found herself calling while dancing to help dancers, in 2019 she decided to take one of Bob Isaacs’ Learn to Call classes and now calls regularly in Connecticut.\nAdmission: $13.00 per person OR. Students (with ID, please) are $6. And any donations are greatly appreciated and encouraged!\nClothing & Footwear: Just bring clean shoes to dance in to preserve the floor (no high heels please). Dress is comfortable and as you like.\nFood: Some snacks offered at the break. We welcome home made goodies and fruits!\nParking: Plenty of free parking right in front of the hall.\nRoles: Are traditional: Ladies & Gents but are just roles and you are welcome and encouraged to choose whichever role that works for you and some do, so no worries!"
