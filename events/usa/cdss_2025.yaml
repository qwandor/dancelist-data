  - name: Brooklyn Contra Annual Harvest Ball
    details: "We’ve got the High Strung string band coming up from Philly for an extra long set, Abigail Hobart all the way from Spain to call an evening of amazing dances, and a special late night DJ set from Chloe Rosenthal followed by a little more blues dancing at our after party! \nDance Schedule: \n\n7:00pm Lesson\n7:30pm Dancing Starts\n9:20pm Second Half Dancing w/Advanced Dances\n11:00pm Techno Set\n12:00pm Afters at Logan’s Run\n\nHigh Strung is a vibrant new four-piece from Philadelphia. With foot-stomping reels, pulsing marches, and soaring jigs, High Strung blends Celtic, Canadian, and American folk traditions into an electrifying sound, guaranteed to keep the floor moving until the last waltz. \n\n\n\n\n\n\nAbigail hails from the Pacific Northwest, where she grew up contra dancing, fiddling, and scraping her shins on tree trunks in the verdant woods of coastal Washington State. \nAfter studying ethnomusicology and sustainable food systems in New England for a while, she returned to the Pacific Northwest and worked in the woods for a few years before settling in the Washington, D.C. area. There, she helped produce folk festivals for the National Council of the Traditional Arts, and studied bluegrass fiddle with master fiddler, Rickie Simpkins through a Maryland State Arts Council grant. \nNow, Abigail is based in sunny Granada, Spain, where she is a regular at the local Irish music session, calls square and contra dances anywhere in Europe, sings in a gospel choir, and plays way too much country music for her own good."
    links:
      - "https://www.brooklyncontra.org/dance-schedule/2025/9/20"
