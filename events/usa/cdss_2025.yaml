    details: "A fourth Saturday contra dance in Southeastern Connecticut! \n\nWhen: Dance 7:30-10:30 pm [short basics session @ 7:15 pm]\nWhat: Contra dancing is a public and a community shindig! It is so wicked fun, dancing to the live fiddle tunes of Ireland, Scotland, England, France, Appalachia & America! We often switch partners after every dance so there is no need to bring a partner, and no experience is needed.\nWhy: In order to have a wicked good time!\nLive Music: “Woody & the West Side Warblers, who are: Camilla Streeter, keyboards; Bob Elliot on fiddle and guiding “Woody”, David Horne, bass, mandolin or banjo; and Chris Warren, fiddle or cello. They are skilled musicians that radiate energy and joy through their music. They are not to be missed!\nCaller: Steve Holland. From CT, Steve is a modern contra dance caller, calling dances for all levels from the novice to the expert with dances ranging from traditional reels, southern style squares to the most current contra dances. He will provide pre-dance instruction for beginners on the basic steps at the beginning of the dance.\nAdmission: $10 adults, $7 students. Donations gratefully accepted!\nWe offer a medley of homemade pie slices! These delicious pie slices are offered at the break for $3 a slice to help support the band and caller.\nRole Terms: “Ladies & Gents” (or “Women & Men”), but dancers are welcome to choose whatever role that they are comfortable with!\nClothing & Footwear: Just bring, clean shoes to dance in to preserve the floor (no high heels please). Dress is comfortable and as you like.\nParking: Plenty of free parking in the large parking area in front of the building!"
