  - name: Four Corners Barn Dance
    details: "Sponsored by Four Corners Arts Center \n\nFour Corners Arts Center invites you to the historic village of Tiverton Four Corners to celebrate the coming of spring and the daffodil bloom in the tradition of New England’s earliest settlers. Friends and neighbors, please join us for an early evening of contra dancing! This is still wicked fun today! It is the most fun you can have with your clothes on! Bring your friends or come alone! There are others that come alone! You do not need to know how in order to have a fantastic time!\nCaller: Don Heinold. Hailing from Rhode Island, Don has been calling at dances, weddings, and parties all over New England for over 14 years. Don is also well known for teaching the Rotary (country) Waltz.\nLive Music by: Woody & The West Side Warblers, who are: Camilla Streeter, keyboards; Bob Elliot on fiddle and guiding “Woody,” David Horne, bass, mandolin or banjo; and Chris Warren, fiddle or cello. They are skilled musicians that radiate energy and joy through their music. They are not to be missed!\nAdmission: $15.00 Cash suggested donation per person. BYE (bring your own everything). Proceeds to support Four Corners Arts Center!\nParking: plenty of free parking on-site.\nClothing: Clothing is casual, with layers recommended as dancing is invigorating and energetic.\nRole Terms are traditional: “Ladies & Gents” or “Women & Men,” BUT anyone dancing is welcome to choose whatever role that works for them with no worries as they are roles only."
