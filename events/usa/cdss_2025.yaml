  - name: The Autumn Assembly English Country Ball
    details: "The Baltimore Folk Music Society (BFMS) invites you to a delightful evening of elegant dancing and exuberant music – it’s the BFMS Autumn Assembly English Ball, to be held on Saturday, September 27 from 6:30 to 10 pm. \nThe Autumn Assembly is at Church of the Redeemer, Baltimore. The  Parish Hall has a beautiful wood floor and excellent lighting. There are plenty of parking spaces, and the church is easy to find and well marked. \nBFMS is delighted to feature the wonderful music of Trio Con Brio – Jonathan Jensen on piano (and pennywhistle and ocarina), Elke Baker on violin, and Paul Oorts on mandolin, banjo(!), accordion and more. Callers will include many of the BFMS Monday night regulars. \nThe program of seventeen dances can be found on the BFMS website. The website lists the dances in the order they will be danced, and included on the website are descriptions of all dances and links to helpful videos. \nOrdinarily there would be a practice session on the day of the Autumn Assembly at the same location. This year, due to some scheduling issues, the practice session will be one week earlier, Saturday, September 20, at a different (but nearby) church: Church of the Nativity & Holy Comforter, from 2 to 4:30 pm. Musicians will be Janina O’Brien on piano and Emily Aubrey on violin, and April Blum will call. The emphasis will be on the more complex or unfamiliar dances, and we will try to get through as many as possible.  \nThe Ball will begin at 6:30 pm with a welcome reception, a chance to chat with friends, and an opportunity to take selfies and groupies at this year’s new addition—a beautiful photo backdrop featuring lovely fall foliage. And we will finish with Sapphire Sea and a final waltz no later than 10 pm.  \nPlease join us for this 50th anniversary year celebration. Online registration is open on our website. The price is $35 per person for BFMS or CDSS members, $40 for non-members, and only $20 for students."
