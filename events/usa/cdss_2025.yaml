    details: "This will be a whole day full of dancing, connections and celebrating Pride! Two contras, a twisted English country dance and a late-night fusion dance! \nThere will be snacks, a craft station, ways to learn more about Rochester Pride and local queer-owned and supported businesses, as much more! A portion of the proceeds from the dance will be donated to Trillium Health, a long-time local non-profit organization that has been a big support of the LGBTQIA+ community. \nAnd did we mention how lucky we are with the amazing musicians and callers we will have that day?! Music by Lake Effect, Matthew Sloboda, Chuck Abell, Cat Sloboda, Quicksilver, Catherine McCallen Sloboda, Alex Fortier and special guest Eileen Kalfass – with our evening dance being a MEGA band composed of everyone! What fun that will be! And we will have Sunny Lawrence and Carmen Giunta calling the dances throughout the day and are so excited to see what they will have in store for us. \nAll are welcome at this dance and we encourage beginners to attend, even if they have never danced before! There is gender-neutral dance calling. \nCome solo or with a friend, and please plan to wear your most colorful, creative outfits!"
