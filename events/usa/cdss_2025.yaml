    details: "When: Dance 7:30-10:30pm [beginners session 7:15 pm]\nWhat: Want to meet new people, get some exercise and try something different? Consider contra dancing! It’s good, clean fun. “We get people of all ages. It’s unique, it’s different and it’s a lot of fun.” Contra dancing is a couples dance that begins in two lines. That’s why it’s called contra dancing, because you’re standing opposite — or contra — your partner. “You start in lines and then you dance in and out of formations,” following moves announced by a caller. Our dance is accompanied by live music! So come out and enjoy friendly camaraderie, dance to live fiddle music and see everyone’s smiling faces! No need to bring a partner, nor have past experience or know how!\nLive Music: by Jumpstart! JumpStart was formed around 21 years ago after an M.I.T. contra dance when Gene (bass), Paul (fiddle), and Victor (piano) decided to continue what had been a chance grouping. Paul took over the Manchester NH Dance in 2008 and JumpStart became the house band! They are an exciting and percussive band!\nCaller: Don Heinold. Hailing from Rhode Island, Don has been calling at dances, weddings, and parties all over New England for over 14 years. Don is also known for his clear calling and teaching the popular rotary (or “turning”) waltz.\nAdmission: $10, $7 students, $20 families"
