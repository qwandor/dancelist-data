  - name: Music City Masquerade
    details: "Darlene Underwood with The Engine Room!\nOctober 24th-26th, Nashville Tennessee\nWest End Middle School, 3529 West End Ave, Nashville, TN 37205\nThe best address for your GPS is 315 Elmington Avenue \nMusic City Masquerade is a weekend of fun and dancing in Tennessee’s friendliest city, Nashville. We’ll have daytime workshops, waltzing, contra dances, our Halloween Masquerade Ball, a late-night DJ contra……Our headliner band is the new, fresh and exciting Engine Room, but we’ll also feature some of Music City’s finest dance musicians in our daytime workshops. We guarantee that our home-grown bands are as good as you can get. Don’t forget that Nashville is a destination in itself, with excellent restaurants, an excitingly crazy downtown experience, and for musicians, you are spoiled for choice with famous fiddle/violin shops and guitar shops to visit if you have time. \nThe Engine Room is a new contra dance band hailing from both coasts and places in between. Featuring Noah VanNorstrand (fiddle, mandolin, foot percussion), Kelsey Wells (fiddle, banjo), and Alex Sturbaum (guitar, button accordion), the Engine Room will lay down a driving, nonstop groove that is sure to get you moving. \nDarlene Underwood has been teaching and calling contra and square dances throughout the United States for over 25 years, spreading happiness, connection and fun. She has also taught callers’ workshops and says she always wants to “pay it forward,” hoping to inspire the next generation of callers. \nClick here for full information and to register."
