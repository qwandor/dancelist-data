    details: "We’re absolutely thrilled to be able to once again welcome dancers from all over to Toronto for our annual Spring Thaw contra dance weekend. \nShake off the winter chill and join us for Spring Thaw, Toronto’s high-energy contra dance weekend! Held in the heart of the city, this lively event brings together dancers from near and far for a weekend of unforgettable music, joyful movement, and community spirit. \nThis year, we’re thrilled to welcome the legendary Will Mentor, bringing his signature clear calling and infectious enthusiasm to the dance floor. Providing the pulse and drive, Stomp Rocket will keep your feet flying with their dynamic, high-energy tunes that blend tradition with an irresistible groove. \nBut wait, there’s more. We also have Rick Szumski calling with Toronto favorites Jon Cannon & Adam Iredale-Gray. Rick is known for his warm and welcoming style, clear teaching, and smooth-flowing dances that keep everyone engaged.  \nCome celebrate spring with friends old and new—whether you’re a seasoned dancer or just getting started, Spring Thaw promises a weekend of warmth, rhythm, and pure contra dance joy! \nPut some spring in your step—come dance with us!"
