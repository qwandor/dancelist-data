  - name: Vinland Barn Dance and Community Potluck Dinner
    details: "Join us for a Contra Dance and Potluck Dinner at the Vinland Fairgrounds Barn in Baldwin City, Kansas.\nBring a covered dish to share at 6:00.\nBeginner’s lesson at 7:00pm. The dance starts at 7:30 and ends at 10:00.\nOpen to both beginners and newcomers without experience. A free lesson will start at 7:00, so please be prompt if you want to attend the lesson. All ages welcome. \nOur dances are social, inclusive, fun, and beginner friendly. No experience? No partner? No problem!\nAll dances are taught and prompted, and feature live music.\nYou’ll hear our callers use gender-free terms like Larks and Robins. Larks dance on the left side of a pair of dancers; Robins dance on the right side.\nContra dancing is fun and vigorous! Wear comfortable clothes and clean shoes or boots. \nFlexible admission rates for in-person dances:\nAdult admission pay what you can between $8 to $15+ to help support our dances.\nAdults just listening (not dancing) $5\nStudents $5\nChildren under 16 free \nDon’t miss another dance opportunity! Sign up on our email list to get twice a month reminders of all upcoming events. \nBand: Fiddler’s Dream\nAllice Boyle\nRobert Rosenburg\nDerek Doty\nMelissa and Bob Atchison \nWhat do you get when three of Manhattan’s finest fiddlers unite? Fiddler’s Dream! This eclectic band with nearly 200 years of combined experience plays a variety of contemporary, old-time, French Canadian, Ozark, Irish, and more. Whether it’s high-energy reels or sweet waltzes, Fiddler’s Dream is sure to delight!"
