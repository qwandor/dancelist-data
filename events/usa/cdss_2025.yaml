  - name: "Brattleboro Bal Folk: Intro Session & Dance Party"
    details: "6-6:40: Beginners’ Session: learn the basics\n6:45-9: Bal with minimal teaching\n\n\nFun, accessible French and European traditional dances. \nNo experience or partner necessary.\nLive music by Eloise & Co.: Becky Tracy (fiddle) & Rachel Bell (accordion)\nSuggested donation sliding scale $12-$25\n\nBal folk is a vibrant and inclusive dance tradition that started out in France, incorporated a bunch of other European influences, and took Europe and the UK by storm during the past 50 years or so. It has become increasingly popular in North America, no doubt due to its accessibility and captivating energy. You can easily join in even if you’ve never danced before. \nAt Brattleboro Bal Folk, all dances are taught (this time, in the beginners workshop and with brief reminders as needed during the bal), and part of the big bal folk tradition all over the world is looking around to see what other people are doing and jumping in to try it out. No experience or partner required! Dances are in lines, spirals, circles, and pairs and range from hypnotic to meditative to raucous. The music is infectious! \nPlease bring a clean pair of shoes to change into, or clean your shoes off thoroughly once you get inside, before you step onto the dance floor. We want to protect that beautiful wood floor! \nShare our video with friends to whet their appetite!  \nMasks are welcome but not required. Please stay home if you feel ill or are testing positive for Covid-19. \nMark your calendars for December 21."
