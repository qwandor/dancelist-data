    details: "The weekly Monday Night Scandinavian Dance continues in the new year. Learn Scandinavian couple dancing (polskas and pols). We teach the first hour, followed by open dancing, usually with live music. \nNo partner needed, just low-friction, hard-soled shoes so that you will be able to pivot (spin) on the beautiful Avalon floors. Pivoting easily and frequently is necessary for fast-turning Polska and Pols dances. These classes build skills from week to week so one should try and attend regularly. Come and dance to beautiful Scandinavian fiddle tunes and live music. \nCome dance with us every Monday night (except when Monday falls on or very near a major holiday – check The Avalon dance calendar)!"
