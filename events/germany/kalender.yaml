    details: "Schöne Tanze aus Frankreich und der Bretagne\r\nDatumSamstag 27. - Sonntag 28. September 2025\r\nOrt73230 Kirchheim/Teck (Württemberg-Neckar-Alb)\r\nReferenten\r\nAnja von Richthofen, Tübingen\r\n\r\nLeider muss dieser Kurs ausfallen!\r\n\r\nEt vive la danse! – es lebe der Tanz!\r\n\r\nUnter diesem Motto steht unser Tanzwochenende. Wolltest du schon immer mal wissen, was es mit „Balfolk“ und „FestNoz“ auf sich hat? Oder willst du einfach ein bisschen Frankreichurlaubsfeeling? Dann bist du bei uns genau richtig.\r\n\r\nLass dich vom Tanzspaß und der französischen Lebensfreude anstecken. Paartänze wechseln sich ab mit kraftvollen Kettentänzen, fröhlichen Partnerwechseltänzen und spritzigen Tänzen in der Gasse. Erlebe den Schwung von An Dro und Laridée, von Bourrée und Chapelloise, tanze Mazurka und Scottish. Alles in allem erwartet dich also: Schwelgen zur Musik, rhythmisches Stampfen und fröhliches Beisammensein.\r\n\r\nDieses Wochenende ist perfekt, um Freunde zu finden und gemeinsam durch die vielseitige Welt der französischen Musik zu tanzen.\r\n\r\nMit Anja von Richthofen wird dich eine erfahrene Tanzleiterin Schritt für Schritt begleiten, egal ob du wenig Tanzerfahrung hast oder bereits fortgeschritten bist, ob du alleine kommst oder mit Partner/in.\r\n\r\nBist du bereit, deine Tanzreise durch Frankreich anzutreten? Wir freuen uns auf dich und ein schönes Tanzwochenende. Als besonderes Highlight gibt es am Samstagabend einen Balfolk (19 – 22 Uhr) mit Livemusik von den „Ballkanesen mit Kontrabass“ aus Tübingen. Da könnt ihr das Gelernte gleich ausprobieren und euch von der guten Tanzlaune inspirieren lassen. Gäste sind beim Balfolk willkommen.\r\n\r\nTanzkleidungbequeme Kleidung, leichte Tanzschuhe ohne spitze Absätze\r\nKursortDEULA Baden Württemberg GmbH,\r\nHahnweidstraße 101,\r\n73230 Kirchheim/Teck\r\n...auf Google-Maps zeigen.\r\nBeginnSamstag 10:00 Uhr , Balfolk ab 19 Uhr\r\nEndeSonntag 16:00 Uhr nach Kaffee und Kuchen\r\nTeilnahmebeitrag210 €, Mitglieder 200 €, Schüler/Studenten 120 €.\r\nÜbernachtung im DZ oder EZ mit Dusche/WC und Verpflegung; Vollpension mit Kaffee und Kuchen.\r\nAnmeldeschluss30. August 2025 (Rabatt 10 € bei Zahlung bis 24. August)\r\nDer Rabatt wird nur gewährt bei rechtzeitiger Überweisung / Zahlungseingang bis zum angegebenen Datum!\r\nJahresprogrammJahresprogramm 2025"
