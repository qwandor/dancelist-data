  - name: BalFolk auf der Folkloria Karlsruhe
    details: "BALFOLK BEI DER FOLKLORIA – TANZT MIT!\nIm Rahmen der FOLKLORIA, lädt ein Balfolk-Abend zum gemeinsamen Tanz ein. Balfolk wurzelt im Folk-Revival der 1970er Jahre und hat sich zu einer dynamischen Form des geselligen Tanzens entwickelt. Im Kern geht es darum, tra- ditionelle Tänze – von Kreistänzen über Paartänze bis hin zu Kettentänzen – in einer lockeren Atmosphäre neu zu beleben.\n\nOHNE VORKENNTNISSE EINFACH MITTANZEN\nDieser dreistündige Abend bietet die Gelegenheit, sich\nohne Vorkenntnisse in die Tänze einzufinden oder bekannte Schritte zu vertiefen. Die musikalische Gestaltung dieses Abends übernehmen zwei bekannte Gruppen, AOK aus dem Rhein-Main-Gebiet und Les Quetschekaschde aus Lothringen. Mit ihren Interpretationen traditioneller Melodien und eigenen Kompositionen schaffen sie die perfekte Atmosphäre zum Tanzen – ein für alle offener Tanzboden, um die Freude am gemeinsamen Tanz zu erleben."
