  - name: Internationales Jubiläumskonzert der Vielsaitigen (Pauluskirche)
    details: "Ailie Robertson  Marburgs einzigartiges Konzert in Sachen Harfe.  Ailie Robertson ist eine mehrfach preisgekrönte Komponistin und Harfenistin aus Schottland. Sie verbindet schottische und irische traditionelle Ansätze mit zeitgenössischer Harfentechnik zu einem unvergleichlichen individuellen Stil, was ihr auch die Auszeichnung „Musikerin des Jahres“ von LiveIreland einbrachte. Sie erhielt Kompositionsaufträge von einigen der renommiertesten Kulturinstitutionen der Welt, darunter die BBC Proms und das London Philharmonic Orchestra und ist auf der ganzen Welt aufgetreten.  Adriano Sangineto  Adriano Sangineto wuchs als Sohn eines Instrumentenbauers auf und wurde geprägt von den Einflüssen verschiedener berühmter Folk-Musiker wie beispielsweise Alan Stivell, Carlos Núñez und den Chieftains auf. Er gilt als Virtuose italienischer Musik und ist international für seinen außergewöhnlichen Beitrag zur Tradition keltischer Harfenmusik bekannt. Seine mitreißenden Auftritte und avantgardistischen Kompositionen führten ihn schon rund um die Welt, von Europa nach Neuseeland, von den Vereinigten Staaten nach Australien und sogar nach Russland und China.     Diego Laverde Rojas  Diego Laverde Rojas wuchs auf in Bogotá in Kolumbien und begann 1982 die traditionelle südamerikanische Harfe, die „arpa llanera“, zu spielen.  Sein Repertoire setzt sich aus musikalischen Einflüssen verschiedener Regionen Nord- und Südamerikas zusammen, weist aber auch Inspirationen durch keltische Songs auf. Im Jahr 2000 zog er nach Großbritannien, wo er sich weiteren Musikstudien widmete. Seitdem lebt und arbeitet er in London. Von dort aus macht er den „llanera“-Stil auf der Harfe weiter bekannt, der zwischen Kolumbien und Venezuela gepflegt wird.  Ort: Pauluskirche, Fontanestraße 46, 35039 Marburg  Abendkasse: € 22,00€  Ermäßigt: 15,00€"
