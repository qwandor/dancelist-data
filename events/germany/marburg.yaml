  - name: "Konzert (anderer Ort: Q)"
    details: "Andy Irvine  Best of Irish Music  ANDY IRVINE ist Gründungsmitglied der legendären irischen Gruppen Sweeney’s Men und PLANXTY und hat deren Stil deutlich beeinflusst. Er spielte mit De Danann und Paul Brady, mit Patrick Street, Usher’s Island und Mozaik. Er gilt als ideenreicher Arrangeur, der es versteht, traditionelles Material auf neue, frische Art zuzubereiten und ist ein ausgezeichneter Komponist mit ganz besonderen rhythmischen Fähigkeiten.  Andy Irvine, mittlerweile 82 Jahre alt, ist eine Legende der irischen Folkszene. Seine instrumentale Vielfalt zeigt er auf Bouzouki, Mandoline und Mundharmonika. Seine Lieder sind Liebeslieder, Geschichten von politisch Verfolgten, von Emigranten, von Helden der Arbeiterklasse, und von seiner Erfahrung als fahrender Sänger, der fast auf der ganzen Welt gesungen hat.  „Er ist Irlands Woody Guthrie, mit dem Ohr eines Philosophen und der leidenschaftlichen Stimme eines Propheten. Er ist ein überwältigender Sänger, der Melodie und Text, Harmonie und Rhythmus zu einem lebendigen Teppich aus Gegenwart und Vergangenheit webt.“ Si Khan  https://www.andyirvine.com/  Eintritt: Es wird wie im Q üblich eine Hutkasse geben – jede Person zahlt, was sie kann.  Anderer Ort: Q, Pilgrimstein 26-28  Eine Veranstaltung des FolkClub Marburg in Kooperation mit dem Q – https://www.q-mr.de/"
