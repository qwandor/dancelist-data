  - name: Bal Folk
    details: "Gefeierter Folk mit eigenem Sound    Die Stars der Szene, gefeiert auf allen Bal-Folk Festivals Europas. Bargainatt spielen moderne und authentische Musik, die eigene Kompositionen und traditionelle Melodien verbindet. Sie lassen sich von den Tänzen der verschiedenen Regionen Frankreichs inspirieren, die ihnen am Herzen liegen: Auvergne, Poitou, Gascogne, Bretagne… Dabei bewahren sie die Feinheiten der Tradition und bieten gleichzeitig einen lebendigen und energiegeladenen Sound.  Die Band, die ihre Anfänge auf den Märkten „au chapeau“ machte, nimmt mit auf eine Entdeckungsreise durch sein Universum, das von der klassischen Ausbildung seiner Streicher und den farbenreichen Harmonien seines Akkordeonisten genährt wird.  Fast zwei Jahre lang reiste die Gruppe genüsslich durch Frankreich und Europa, um Tänzerinnen und Tänzer zu treffen. Mit mehr als 100 Bällen auf der Habenseite legen die vier mit einem fruchtigen und farbenfrohen Album wieder los: „C’est pas banane!“  Unglaublich schwungvoll, vielschichtig, gefühlvoll, perfekt zusammen, grandioser Groove, ein Highlight!  Camille Stimbre: Violine und Gesang.  Youmi Bazoge: Violine und Gesang  Léon Ollivier: Diatonisches Akkordeon und Gesang  Noé Bazoge: Violoncello und Gesang  http://www.bargainatt.com/  Tanzworkshop 19:00 Uhr: Wir zeigen kurz die wichtigsten Tänze und Überlebenstricks für die Tanzfläche. Mit Live-Musik. Es geht auch gut ohne – aber mit Workshop macht es noch mehr Spaß!  Abendkasse: 17,-; ermäßigt 11,- (incl. Tanzworkshop)  Anderer Ort: Bürgerhaus Cappel"
