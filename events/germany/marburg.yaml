    details: "GÖZE  Sanft, verspielt und mitreißend  Vor mehr als zehn Jahren verzauberten Göze die europäische Festivalwelt. Nun bietet sich in Marburg die einmalige Gelegenheit, sie endlich wieder gemeinsam auf der Bühne zu sehen!  Auftritte auf der Weltausstellung in Japan, beste CD, gemeinsame Projekte mit anderen Folk Größen wie Gilles Chabenat und Frédéric Paris – schon damals waren sie Spitzenklasse. Aber beide sind ihre Wege weiter gegangen: Maarten Decombel ist jetzt einer der gefragtesten Gitarristen der Szene (Snaarmaarwaar, Naragonia Quartet, Mandolinman, …) und seine leichtfüßig einfühlsamen Kompositionen erobern die Herzen im Flug. Der schon früh erfolgreiche Akkordeonist Wim Claeys (8 CDs mit Ambozijn) hingegen lässt neue Erfahrungen mit Theater, Kabarett, Komposition und als Liedermacher in sein Spiel einfließen.  Sie finden sich an diesen Abend zusammen auf auf besonderen Wunsch des FolkClubs. Sanft, verspielt und mitreißend – von verträumten Mazurkas bis hin zu originellen Schottischen: Die geschickt mit traditionellen Stücken verwobenen Eigenkompositionen machen das Tanzen und das Zuhören gleichermaßen zur Freude!  Maarten Decombel: Gitarre  Wim Claey: Diatonisches Akkordeon  Abendkasse: 17,- / 11,- (ermäßigt)  Tanzworkshop 19 Uhr: Wir zeigen kurz die wichtigsten Tänze und Überlebenstricks für die Tanzfläche. Mit Live-Musik. Ohne Workshop geht auch – aber mit macht es noch mehr Spaß!"
