  - name: Konzert (KFZ)
    details: "Cara  „A New Breeze in Irish Music“ | Irish Folk  CARA ist eine Irish Folk-Band, die an Authentizität, Virtuosität und musikalischer Vielfalt hierzulande ihresgleichen sucht. Wenn sie spielen, eröffnen sich Klangräume und Bilder, die die Zuhörer mit auf eine Reise in poetische Welten nehmen und doch nie den Gegenwartsbezug verlieren. Märchenhafte Balladen um Liebe und Verrat, um Zauberkraft, um Sehnsucht und Rache, um dunkle, stürmische Zeiten und die immer neu erblühende Hoffnung wechseln sich ab mit den typischen temperamentvollen Tanzmelodien, wie sie bis heute in den Pubs Irlands gespielt werden. CARA werden von Musikerkollegen aus Irland und Großbritannien hochgeschätzt und wurden bereits zweimal mit dem Irish Music Award ausgezeichnet.  Die grandiose Fiddle-Spielerin und Sängerin Gudrun Walther war schon in diversen Formationen im FolkClub zu Gast – zuletzt im Duo mit Andy Cutting (https://www.folkclub-marburg.de/wp/rueckblick)  Veranstaltend: KFZ (nicht FolkClub – aber wir finden das gut!)  Weitere Info, Tickets etc. auf der KFZ-Seite: https://www.kfz-marburg.de/programm/cara"
