    details: "Duo Nello  Akkordeon Supertalent und starke Sängerin mit Irish Flute  Im Sturm erobert das junge Duo Nello die Bal Folk Szene – auf allen Festivals europaweit gefeiert und verehrt!  In perfektem Zusammenspiel verschenken sie Momente ihrer bunten und berührenden Welt.  Ihre frischen cleveren unglaublich schönen und ergreifend interpretierten Arrangements erzählen Geschichten von Träumen und Welten, die noch nie ein Fuß betreten hat. Die Vielseitigkeit und Leichtigkeit der Stimme von Claire Dubonnet, ihre überraschende Kraft und Tiefe bezaubern: Nur wenige Takte – und man möchte für immer dort verweilen. Dazu erschafft das ungewöhnliche, rhythmisch klare und abwechslungsreiche Akkordeonspiel von Gabriel Chiapello endlos neue Wiesen und Wälder, die erkundet werden möchten. Träumen und Tanzen – möge es nie enden!  Claire Dubonnet: Gesang, Irish Flute, Whistle  Gabriel Chiapello: Gesang, Diatonisches Akkordeon  Abendkasse: 24,- / 17,- / 11,- (normal / günstig / ermäßigt)  https://gabrielchiapello.fr/en/duo-nello1  Tanzworkshop 19:00 Uhr: Wir zeigen kurz die wichtigsten Tänze und Überlebenstricks für die Tanzfläche. Mit Live-Musik. Es geht auch gut ohne – aber mit Workshop macht es noch mehr Spaß!"
