    details: "Emily and the Simons  Ausdrucksstark und improvisatorisch, voller Leidenschaft, Zärtlichkeit und Verspieltheit.  Das anglo-belgisches Balfolk-Trio spielt mit Konzertgitarre, Akkordeon und Geige nicht nur in einer für Bal Folk einmaligen Besetzung. Es ist vielmehr so, als hätten die Instrumente ein Eigenleben: Die verschiedenen Stimmen und Klangfarben umwerben und nähern sich vorsichtig, immer darauf achtend sich zu unterstützen und Raum zu geben. Und manchmal treffen sie sich zu einer großen Party.  Ihr Stil ist ausdrucksstark und improvisatorisch, voller Leidenschaft, Zartheit und Verspieltheit. Oft geben Emilys Kompositionen die Themen vor, inspiriert von Begegnungen des Lebens und der Energie des Tanzbodens. Daraus ergibt sich ein weitreichendes Repertoire – von exquisiten, sinnlichen Mazurkas bis hin zu fröhlichen, treibenden Bourrées.  Emily Bowden: Geige  Simon Dumpleton: chromatisches Akkordeon  Simon Laffineur: Konzertgitarre  Zum Nachhören: https://emilyandthesimons.bandcamp.com/album/firelight  Webseite: http://emilyandthesimons.com  Tanzworkshop 19:00 Uhr: Wir zeigen kurz die wichtigsten Tänze und Überlebenstricks für die Tanzfläche. Mit Live-Musik. Es geht auch gut ohne – aber mit Workshop macht es noch mehr Spaß!"
