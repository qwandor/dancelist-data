  - name: Bal Folk
    details: "Marfinara  Grandiose Geige, Akkordeon mit Herz!  Mara Menzel ist mit Bal Folk aufgewachsen – Tanzworkshops mit ihrer Beteiligung sind europaweit von Boombal bis Cadansa ein Highlight. Und diese tänzerische Erfahrung spiegelt sich in jedem Ton ihres gefühlvollen, ungeheuer tänzerischen Akkordeonspiels wieder. Abwechslungsreich, atmend, mit viel Herz.  Josefine Schlät hat mit dem Studium der Improvisation ihr Geigenspiel nicht nur professionalisiert sondern ihm auch eine betörende Leichtigkeit und Eleganz hinzugefügt. Inspiriert durch ihr begeistertes Bal Folk Tanzen versprühen die feinen und immer wieder neuen Verzierungen und Variationen Grapelli-like eine unglaubliche Freude und Schönheit.  Jede alleine könnte einen schönen Bal spielen – aber gemeinsam ergibt sich eine neue Qualität: Geige und Akkordeon fließen zusammen zu einer Einheit von Klang, Tanz, Glück. Wenn sie dann noch manchmal singen, wird es besonders schön. Die Stücke sind abwechslungsreich – vom energetisch schwungvollen Schottisch oder Cercle bis zur romantisch melancholischen Mazurka ist alles dabei. Dabei bewegt sich die Musik, entwickelt sich und gibt immer wieder neue tänzerische Impulse.  Mara Menzel: diatonisches Akkordeon, Gesang  Josephine Schlät: Geige, Gesang  Tanzworkshop 19:00 Uhr: Wir zeigen kurz die wichtigsten Tänze und Überlebenstricks für die Tanzfläche. Mit Live-Musik. Es geht auch gut ohne – aber mit Workshop macht es noch mehr Spaß!  Abendkasse: 17,- / 11,- (ermäßigt)"
