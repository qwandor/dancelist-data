  - name: Duo Coudroy Genet (F) – Bal Folk
    details: "Skavidra  Bratsche Supertalent trifft Akkordeon Altmeister  Martin Coudroys feine klare zurückhaltende und gleichzeitig originelle, perfekte, abwechslungsreiche und unglaublich tänzerische Art Akkordeon zu spielen, ist unübertroffen. Und Coline Genet ist ein Supertalent an der Bratsche – von klassisch bis bretonisch – von knackig rhythmisch bis zartschmelzend ist in ihrem einfühlsamen Spiel alles drin.  Dass das Duo noch ganz frisch ist, merkt man an der Konzentration, dem Zuhören, der Spielfreude der beiden. Nicht nur die Tanzenden haben Freude  an dem, was da gerade passiert!"
