    details: "Ormuz  Québécois Folk – französisch gewürzt  Die Lieder von Ormuz sind wie verwegene Abenteuer:innen, die ihr Glück gemacht haben! Von Frankreich aus aufgebrochen auf der Suche nach der Neuen Welt vermischten sie sich auf ihren Reisen mit den irischen Reels und der unwiderstehlichen Fußpercussion der Quebecer. Und kehren zu uns zurück, getragen von den Stimmen dieser sechs Musiker:innen und Sänger:innen. Die Klagegesänge der Haute-Bretagne und die Walfangmelodien der Normandie treffen auf die Sets Carrés aus Amerika und die Scottishs aus Zentralfrankreich. Geige, Flöte und Akkordeon vereinen sich mit der Kraft der Stimmen zu einer gemeinsamen Energie, geerbt vom amerikanischen Folk und französischen Trad des letzten Jahrhunderts. Dazu gesellen sich Bouzouki, Podorythmie und Kontrabass, die den breiten und großzügigen Sound definieren, der das Markenzeichen der Gruppe ist.  Martin Huygebaert : Gesang, Bouzouki, Gitarre.  Laure Gagnon : Gesang, Holzqueflöten  Soazig Hamelin : Gesang, Bratsche  Olivier Catteau : Gesang, Akkordeon, Klarinetten  Florian Huygebaert : Gesang, Podorythmie, Bodhràn, Gitarre  Hubert Fardel : Kotrabass, Bass  https://www.ormuz.fr/  Tanzworkshop 19:00 Uhr: Wir zeigen kurz die wichtigsten Tänze und Überlebenstricks für die Tanzfläche. Mit Live-Musik. Es geht auch gut ohne – aber mit Workshop macht es noch mehr Spaß!  Abendkasse: 17,-; ermäßigt 11,- (incl. Tanzworkshop)"
