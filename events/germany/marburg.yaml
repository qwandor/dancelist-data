  - name: Bal Folk
    details: "Conversations – Akkordeon – Fiddle  Mehrfach ausgezeichnet mit Preisen wie dem BBC Folk Award, dem Irish Music Award oder auch dem Preis der deutschen Schallplattenkritik – das internationale Duo Walther Cutting vereint zwei Ausnahmetalente zu einem gemeinsamen Höhepunkt. Ihr Zusammenspiel ist geprägt von Empathie und Spontanität – ein Gespräch, ein Austausch von Gedanken und Gefühlen. Dabei steht ihre Virtuosität nie im Vordergrund, es ist mehr wie ein magisches Eintauchen in das Wunderland der Töne – wobei Gudrun Walther und Andy Cutting mit schlafwandlerischer Sicherheit vorausgehen und das Publikum einladen, ihnen auf dieser Reise zu folgen.  „Andy Cutting zu hören ist wie durch den Schrank zu gehen und Narnia zu finden. Seine Musik ist glorreich, fröhlich, bewegend, subtil, emotional aufgeladen, eine vollkommen zauberhafte Erfahrung, die nie lange genug andauert.“ (June Tabor)  Als er Ende 2018 im FolkClub eigentlich solo auftrat, stieg spontan seine (damals eigentlich nur) Tourmanagerin Gudrun Walther mit auf die Bühne. Was wir dann hörten, war unglaublich gut. Ihr lässig entspanntes und gleichzeitig schwungvolles rhythmisch präzises Spiel fügt sich in perfekter Harmonie zu Andys Akkordeonstil. Ein neues Duo ward geboren! Ist das nicht der gleiche Puls, wie bei dem legendären Duo Wood & Cutting – aber aufgefrischt, entspannter, eleganter und klarer?  Zum Zuhören, Träumen und Tanzen.     Andy Cutting: diatonisches Akkordeon  Gudrun Walther: Geige/Fiddle  Abendkasse: 17,- / 11,- (ermäßigt)"
