  - name: Bal Folk
    details: "Airboxes  Zwei Akkordeons – Doppel-Power!  Airboxes hauchen der Szene auf ihren Akkordeons buchstäblich neues Leben ein. Der eine mit verspielten Verzierungen auf seinem chromatischen Modell, der andere mit den warmen Bordunklängen seines diatonischen Akkordeons. Bekannt für ihre einzigartige hypnotisierende Mischung aus traditionellen und modernen Stilen weben sie komplizierte Melodien und Harmonien, die einen in das Herz des Bal-Folk-Genres entführen.  Ihre Auftritte sind energiegeladen und schaffen eine lebendige Atmosphäre, die perfekt zum Tanzen ist. Egal, ob ihr langjährige Fans seid oder neu in diesem Genre: Airboxes werden mit ihren dynamischen Auftritten und ihrem zeitlosen und zugleich modernen Sound einen bleibenden Eindruck hinterlassen!  Verpasst nicht die Gelegenheit, den fesselnden Klang von Airboxes zu erleben – taucht noch heute in die energetische und atmosphärische Welt der Bal Folk Musik ein!  Bert Leemans: Chromatisches Akkordeon  Guus Herremans: Diatonisches Akkordeon  https://www.airboxes.be/  Tanzworkshop 19:00 Uhr: Wir zeigen kurz die wichtigsten Tänze und Überlebenstricks für die Tanzfläche. Mit Live-Musik. Es geht auch gut ohne – aber mit Workshop macht es noch mehr Spaß!  Abendkasse: 17,-; ermäßigt 11,- (incl. Tanzworkshop)"
