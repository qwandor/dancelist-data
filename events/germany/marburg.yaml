    details: "Französische Melodien – Verbunden im Augenblick  Feine Klänge, inspirierte Begegnung und der Zauber französischer Tanzmusik: Das Duo Parasol lädt ein zu einem Abend voll musikalischer Wärme und lebendiger Tradition. Gérard Godon (Akkordeon) und Samuel Thézé (Klarinette, Saxophon) sind tief in der Bal-Folk-Kultur Frankreichs verwurzelt. Ihre Musik entsteht aus subtilem Zusammenspiel, akustischer Klarheit und einer sensiblen Balance zwischen Struktur und freiem Spiel.  Ihr Repertoire spannt einen Bogen von weichen Mazurkas über ruhige Walzer bis zu rhythmischen Bourrées – mal beschwingt, mal nachdenklich, immer getragen von feinem Gespür für Melodie und Klang. Bekannt wurde Gérard Godon außerdem als Erfinder des „ungeraden Schottisch“, der mit seinem besonderen Rhythmus längst Kultstatus in der Bal-Folk-Szene hat.  Ob auf der Tanzfläche oder im sitzenden Zuhören – PARASOL öffnet einen Raum für Begegnung, Bewegung und geteilte musikalische Freude.  Abendkasse: 18,- / 11,- (günstig / ermäßigt)  https://www.parasol-godon.fr/  Tanzworkshop 19:00 Uhr: Wir zeigen kurz die wichtigsten Tänze und Überlebenstricks für die Tanzfläche. Mit Live-Musik. Es geht auch gut ohne – aber mit Workshop macht es noch mehr Spaß!"
