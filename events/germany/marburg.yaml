  - name: Lange Bal Folk Nacht
    details: "Von ihren Touren im Rest der Welt erholt treffen sich alle Bal-Folk-Bands Marburgs für die ultimative Tanznacht. Manesse Hop, Havok, Die ZWEI und Ute+Michael spielen den längsten Bal Folk, den die Stadt je erlebt hat!  Die 2  Die ZWEI – das bedeutet einen intensiven musikalischen Dialog zwischen Gitarre und Klarinette. Das Sichzuspielen und Verwandeln, Verschlingen und wieder Lösen der Stimmen und Klangfarben, die Verzahnung in den Rhythmen des Bal Folk. Ein Spiel im eigentlichen Sinn. Zwiegespräche, die jedes Mal neu sind und auf dem Tanzboden fortgesetzt werden wollen.  Eckart Dähnert: Klarinette  Michael Müller: Gitarre     HavoK  HavoK – Haus von Klaus – tanzen gern. Sehr gern. Am liebsten zu Musik, die gefühlvoll und kraftvoll zugleich ist, bei der die Mischung von Paar- und Reihentänzen stimmt, Eigenkompositionen nicht verkopft klingen, sondern das Zeug zum Ohrwurm haben. Musik, die vom Ohr übers Herz direkt in die Beine geht.  Und deswegen spielen sie selber solche Musik. Einfach. Schöne Musik.  Thomas Raisch: Klarinette  Ulrike Alles: Diatonisches Akkordeon     Ute+Michael  Ute+Michael. Mit ihrer klaren ausdrucksstarken schnörkellosen Stimme und dem besonderen Verständnis von Sprach- und Tanzrhythmus singt Ute Visser die traditionellen Tanzlieder auf besonders mitreißende Art. Die tragischen, romantischen, fröhlichen oder auch banalen Texte werden vor allem durch Ute Vissers besondere Interpretation zu bewegenden Geschichten. Begleitet wird sie von Michael Müller an der Gitarre.  Ute Visser: Gesang  Michael Müller: Gitarre     Manesse Hopp  Manesse Hopp spielt europäische Folk-Musik, die in die Beine geht. Und es darf getanzt werden, nach Lust und Laune,  zu Kreis-, Reihen- oder Paartänzen. Die 7-köpfige Band aus Marburg liebt sowohl fetzige als auch ruhige Stücke und sieht sowohl ihre Musik als auch die Tänze dazu als Lebensfreude pur!  Volker Hamel: Geige Bouzouki  Ernst Prall: Klarinette, Saxophon  Uwe Stein: Sologitarre  Michael Lehnert-Möller: Begleitgitarre, Gesang  Michael Bartels: Percussion  Angelika Haag-Lill: Klavier  Nach den Bands ist die Bühne offen für Bal Folk Session und es kann weiter getanzt werden, bis die Musik untergeht.  Tanzworkshop 18:00 Uhr: Wir zeigen kurz die wichtigsten Tänze und Überlebenstricks für die Tanzfläche. Mit Live-Musik. Ohne Workshop geht auch – aber mit macht es noch mehr Spaß!  Abendkasse: 24,- / 17,- / 11,- (normal, günstig, ermäßigt)"
