    details: "Stimmen und Tänze voller Leben  Bargainatt  Wenn Bargainatt und Duo Nello auf der Bühne stehen, entsteht ein Abend voller Energie, Wärme und Bewegung. Zwei Bands, zwei Klangwelten, ein gemeinsamer Puls – Musik, die trägt, berührt und zum Tanzen einlädt.  Bargainatt bringen die Energie französischer Tanzmusik auf die Bühne – modern, mitreißend und tief verwurzelt in den Traditionen der Auvergne, Bretagne oder Gascogne. Zwei Geigen, Cello und diatonisches Akkordeon erschaffen einen vielschichtigen Klang, über dem die ausdrucksstarke Stimme von Youmi Bazoge leuchtet und den Tänzen eine besondere Wärme verleiht.  Duo Nello  Duo Nello öffnet den Raum für feinere Töne und poetische Leichtigkeit. Claire Dubonnet entfaltet mit ihrer facettenreichen Stimme, Irish Flute und Whistle farbige Klangbilder, getragen von Gabriel Chiapellos lebendigem Akkordeonspiel. Gemeinsam erzählen sie Geschichten, die zum Tanzen, Träumen und Staunen einladen.  Ob schwungvoll oder zart, verträumt oder voller Drive – dieser Bal Folk lebt vom Zusammenspiel zweier Bands, die den Tanz lieben und ihre Freude daran mit jedem Ton teilen.  Bargainatt:  Camille Stimbre: Violine und Gesang  Youmi Bazoge: Violine und Gesang  Gabriel Chiapello: Diatonisches Akkordeon und Gesang  Noé Bazoge: Violoncello und Gesang  Duo Nello:  Claire Dubonnet: Gesang, Irish Flute, Whistle  Gabriel Chiapello: Gesang, Diatonisches Akkordeon  Mehr Info und Videos: https://www.folkclub-marburg.de  Abendkasse: 19,- / 12,- (günstig / ermäßigt)  Viel Bargainatt, vielleicht ein paar Tunes gemeinsam, und noch etwas Duo Nello ? Wie genau der Abend wird, überlassen wir den Bands und den Tanzenden!  Tanzworkshop 19:00 Uhr: Wir zeigen kurz die wichtigsten Tänze und Überlebenstricks für die Tanzfläche. Mit Live-Musik. Es geht auch gut ohne – aber mit Workshop macht es noch mehr Spaß!  http://www.bargainatt.com/  https://gabrielchiapello.fr/en/duo-nello1"
