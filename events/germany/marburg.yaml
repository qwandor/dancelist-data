    details: "Tanzlust trifft Klangkunst  Wenn TriOblique aufspielt, wird der Tanzboden zum lebendigen Treffpunkt von Rhythmus, Bewegung und Gemeinsamkeit. Das Trio verbindet traditionelle Tanzmelodien aus Frankreich, Belgien und der Bretagne mit frischen, modernen Arrangements und einem unverwechselbaren Groove.  Gitarre, Irish Whistle und Bouzuki entfalten eine energiegeladene Klangwelt, die zum Tanzen ebenso einlädt wie zum Zuhören und Mitträumen. Bei TriOblique verschmelzen alte Formen zu neuem Leben, getragen von Spielfreude und feiner Musikalität.  Ob erfahrene Tanzprofis oder Neugierige: Bei diesem Bal Folk zählt nicht Perfektion, sondern das gemeinsame Erleben. Ein Abend voller Musik, Bewegung und Lebensfreude – echt, handgemacht und mitreißend.  Aurélien Congrega: Irish bouzouki, Gesang  Susanna Roncallo: Gitarre, Gesang  Dario Gisotti: Uillean pipe, Irish whistles, Akkordion, Gesang  Abendkasse: 18,- / 11,- (günstig / ermäßigt)  Tanzworkshop 19 Uhr: Wir zeigen kurz die wichtigsten Tänze und Überlebenstricks für die Tanzfläche. Mit Live-Musik. Ohne Workshop geht auch – aber mit macht es noch mehr Spaß!"
