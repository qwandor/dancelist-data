  - name: Bal Folk ( Bettina-von-Arnim-Schule)
    details: "Eine sommerfrische Brise Leichtigkeit  ACHTUNG – anderer Ort: Bettina-von-Arnim-Schule, Rudolf-Breitscheid-Str. 22, 35037 Marburg  Wer es schafft, bei Les Zeoles am längsten still zu sitzen? Zuckt da nicht ein Fuß, wippt da nicht eine Schulter?  Wenn Les Zeoles ihren musikalischen Reisekoffer öffnen, leuchtet der Sommer aus dem Herzen Frankreichs heraus: Eine sommerfrische Brise Leichtigkeit und der Zauber zartschmelzender Glücksmomente. Verspielt, bisweilen mystisch und mit großer erzählerischer Dichte. Eigenkompositionen – Musik, die in farbenfrohen Bändern durch den Raum schwingt, um uns kitzellachend zum Tanzen aufzufordern.  Mit ihren erfrischend originellen ungewöhnlichen Melodien und Harmonien sowie der Vorliebe für ungerade Walzer gehören Les Zéoles zu den wichtigsten und erfolgreichsten Bands der französisch-europäischen Bal Folk Szene. Sie endlich in Marburg hören zu können ist ein Geschenk!  Les Zeoles – Tanzend zu unvergesslichen Momenten.  Amélie Denarié: diatonisches Akkordeon  Anne Guinot: chromatisches Akkordeon  http://leszeoles.net/  Abendkasse: 17,- / 11,- (ermäßigt)  Veranstalter: FolkClub Marburg in Kooperation mit dem KFZ.  ACHTUNG – anderer Ort: Bettina-von-Arnim-Schule, Rudolf-Breitscheid-Str. 22, 35037 Marburg"
