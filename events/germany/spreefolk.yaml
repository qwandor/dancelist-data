    details: "15:00-20:00 Uhr – Workshop Bretonische Tänze\n\nEintritt: freiwilliger Beitrag in den Hut\n—\nLiebe Freundinnen und Freunde der bretonischen Tänze,\nendlich gibt es wieder einen Workshop für Euch in Berlin. Andrea zeigt zu Live-Musik verschiedene „Laridé“ und „Ridée“. Eine spannende und vielfältige Gruppe von Tänzen:\nDie unverzichtbare: Laridé à 8\nDie flotte: Ridée à 6\nDie gemütlichen: Laridé de Lanrivoaré, Laridé de Kervignac\nDie anspruchsvollen: Ridée à 7, Dans Broac`h\nDie verspielte: Les Avocats\nFür die Ehrgeizigen und Unermüdlichen unter Euch erklären Xenia und Christoph anschließend die Suite Kef.\nWann? Sonnabend, 1. Juli\n15-17.30 Uhr  Laridé und Ridée mit Andrea\n18-19 Uhr  Pause und Wiederholung je nach Kondition\n19-20 Uhr  Suite Kef mit Xenia und Christoph\nEintritt: Freiwilliger Beitrag in den Hut\nWo?  Oase Nachbarschaftshaus, Prinzenallee 58, 13359 Berlin, Gesundbrunnen (oberhalb der Bornholmer Straße). Durchgehen bis in den 2. Innenhof, dann große Terrassentür rechts (metallene Außentreppe)."
