    details: "19:00 Uhr – Tanzeinführungsworkshop mit Rom\n20:00 Uhr – Bal\nEintritt: 23 Euro regulär, 15 Euro ermäßigt *\n \nAirboxes (BE)\nAirboxes – Photo: Linde Dorenbos – www.lindedorenbos.com\nAirboxes aus Belgien spielen atmosphärische Tanzmusik, dargeboten von Bert Leemans und Guus Herremans am chromatischen und diatonischen Akkordeon.\nBert (chromatisch) und Guus (diatonisch) passen perfekt zusammen, die verschiedenen Klänge ihrer Instrumente verschmelzen in allem, was sie spielen und nehmen Sie mit auf eine Reise in eine magische Welt.\nAirboxes spielen ausschließlich ihre eigenen Kompositionen. Die Abwechslung von intimen Soli und farbenfrohem Zusammenspiel sorgt für eine allumfassende Gesamtheit.\nAirboxes sind zwei Männer, zwei Akkordeons, eine Geschichte.\nhttps://www.airboxes.be/en/media\n \nDrehwurm\nDrehwurm – Foto: Klara Otto\nWir sind Drehwurm aus Berlin, Lyon und Erfurt. Uns verbindet nicht nur unsere Nähe zu Dresden, sondern besonders unsere Freude am gemeinsamen Musizieren. Unsere Stücke sind selbstgeschrieben und vielschichtig, wie unsere Liebe zu Zwiebeln. Sie sind geprägt von internationaler Folkmusik (ägyptischen Trolltänzen, Metal,…) sowie von Liedermachern und Holter-die-polter-Polka. Diese Stilrichtungen finden sich in schwindelerregenden Walzern, träumerischen Gavottes, angriffslustigen Bourrees und flott gefiedelten Polkas wieder. Dazu gibt es eigene Texte, inhaltlich gestreut von philosophischen Themen über Landschaftsbeschreibungen bis hin zu Gutenachtliedern. Mit einer Prise Albernheit gestalten wir unsere Musik sowohl tanzbar als auch zum lauschen.\nhttps://drehwurm.band/\n \n—\n*Ermäßigung mit Nachweis: SchülerInnen, StudentInnen, Auszubildende, Berechtigungsnachweis für das Berlin-Ticket S, Schwerbeschädigte ab 50 %"
