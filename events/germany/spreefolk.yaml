    details: "Tanznachmittag mit Live-Musik\nSo 20.10.2024  15-17 Uhr\n \nGAMMALDANS\nGammaldans – Foto: privat\nMusikalische Nordlichter: alte Dorftänze, oft im Dreiertakt mit oft eigenartiger bassloser Musik – ein faszinierendes Klangbild Schwedens. Im mitteleuropäischen BalFolk spielen Polska, Hambo & Co. (und Tänze, auch geradtaktige, aus Norwegen, Finnland und Dänemark wie Reinlender, Jenkka oder Sønderhoning) eine bemerkenswerte Nebenrolle. An diesem Sonntagnachmittag sollen sie einmal richtig im Mittelpunkt stehen. Das rheinische Duo Kördeböf und der Berliner BalFolk-Musiker Gisbert spielen live zum Gammaldans auf: für schon etwas Skandinavien-erfahrene TänzerInnen schöne Dreh- und Slängpolskas. Besonders aber laden sie zu skandinavischen Kreistänzen und Mixern ein: von Ti-Ti-Tyy-Jenkka bis Hamborg Sekstur.\nDer Eintritt ist frei – Spenden für Tanz und Musik sind aber willkommen\n\n Eine Veranstaltung der NaturFreunde Berlin in Zusammenarbeit mit Spreefolk e.V."
