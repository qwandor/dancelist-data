    details: "Morceau de Breizh – Foto: privat\nWir laden euch ein zu einem Abend mit bretonischer Live-Musik.\nEs spielt die Gruppe Morceau de Breizh aus Berlin und Brandenburg\n19:00  Wir beginnen mit einem Workshop  „Avant-deux“ aus der Bretagne.  „Avant-deux“ sind Tänze für zwei Tanzpaare.\n20:30  Tanz zu bretonischen und Bal-Folk Stücken\nGespielt werden neben Tänzen aus der Bretagne auch bekannte Paartänze wie Walzer, Schottisch und Mazurka.\nOrt:\nNachbarschaftshaus am Lietzensee Herbartstraße 25, 14057 Berlin-Charlottenburg\nDer Eintritt ist kostenlos\n– Spenden für Tanz und Musik sind aber willkommen.\nEs wirken mit:\n Almut (Cello und Gesang)\nAmélie (Gesang)\nAndrea (Gesang, Perkussion und Bombarde)\nHolger (Gitarre, Gesang, Bouzouki)\nStefan (Akkordeon, Flöte, Bombarde, Biniou koz)\nunterstützt von:\nChristoph (Bombarde, Flöte)\nBrigitte (Tanzanleitung)"
