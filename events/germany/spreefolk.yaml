    details: "19:00 Uhr – Tanzeinführungsworkshop mit Thomas Römer\n20:00 Uhr – BalFolk\nEintritt: 19 Euro regulär, 12 Euro ermäßigt *\nJavallon\nJavallon – Foto: Amin Mohammadi\nWenn Javallon zum Tanz aufspielt, kann sich kaum jemand der ansteckenden Spielfreude der drei Musiker:innen entziehen. Sie nehmen das Publikum mit auf eine musikalische Reise durch Frankreich:\nAuf eine temperamentvolle Bourrée aus der Auvergne folgt ein gemütlicher Schottisch aus dem Berry, ein Rondeau aus der Gascogne erzählt die Geschichte einer heimlichen Liebschaft, ein sehnsuchtsvoller Pariser Walzer lädt zum Träumen ein, bevor ein baskischer Fandango den Tänzern in die Beine fährt.\nJeannette – Drehleier Gesang\nDirk – Geige\nHermann – Akkordeon\nBudweis Wunderlich\nfolkig, jazzig, groovig – richtig gute TanzMusik\nBudweis Wunderlich – Foto: Peter Arasin\nJan Budweis – diatonisches Akkordeon, Altsaxophon\nBettina Wunderlich – Querflöte, Pianoakkordeon\nMit dem Duo „Budweis Wunderlich“ präsentiert sich eine sehr eigenständige acoustic – music – Formation mit dem, was sie musikalisch seit 28 Jahren vereint: Spaß am Musizieren verspielter Melodien aus aller Herren Länder und Experimentieren mit traditionellen Rhythmen.\nGeprägt vom Bal Folk, von Balkantanzhäusern, vom Tango und swing manouche spiegeln ihre Kompositionen, fantasievollen Improvisationen und beschwingt-groovigen Arrangements das Leben in all seinem Facettenreichtum. Farbenfroh und vielfältig.\n… „und obwohl man mit „Budweis – Wunderlich“ musikalisch einmal kreuz und quer durch die halbe Welt tanzt, fühlt man sich beim Hören der Musik auf eine sehr umfassende Weise Zuhause.“ So Karsten Rube von folkworld.\n—\n*Ermäßigung mit Nachweis: SchülerInnen, StudentInnen, Auszubildende, Städte- und Familienpass Inhaber:innen, Bürgergeldempfänger:innen, Schwerbeschädigte ab 50 %\nIm Vorverkauf haben wir ein erweitertes Preiskonzept, bitte schaut Euch das gerne mal an. Einige Preisstufen sind nur im Vorverkauf verfügbar."
