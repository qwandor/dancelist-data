    details: "19:00 Uhr – Tanzeinführungsworkshop\n20:00 Uhr – BalFolk\nEintritt: 22 Euro regulär, 14 Euro ermäßigt *\nDjîga\nDjîga – Foto: Baptiste Rosenfeld\nEIN FOLKBALL ZWISCHEN DEM BASKENLAND UND DER ROMANISCHEN SCHWEIZ: Nathalie Recking und Dani Velasco an den Violinen, Gesang und Podorythmie\nIm Waadtländer Dialekt hat ihr Name eine doppelte Bedeutung, die passender nicht sein könnte: Djîga bedeutet „Tanz” und Djiga „Violine”! Nathalie Recking und Daniel Velasco schwanken also zwischen Tanz und Geige, aber auch zwischen Traditionen und aktueller Musik, zwischen der Romandie und dem Baskenland, zwischen fest verankerten Gesängen und wilden Improvisationen, zwischen kraftvollen Polyphonien und bezaubernden Arrangements, alles begleitet von der für den Tanz unverzichtbaren musikalischen Präsenz und dem Groove. Ihre unerschöpfliche Neugier und ihre Experimentierfreudigkeit machen Djîga zu einem kreativen Duo, das sein Publikum auf unbekannte Pfade entführt!\nWebsite Band Djîga\n\nDuo Marfinara\n Marfinara – Foto: Michael Müller\n„Mara Menzel ist mit Bal Folk aufgewachsen – Tanzworkshops mit ihrer Beteiligung sind europaweit von Boombal bis Cadansa ein Highlight. Und diese tänzerische Erfahrung spiegelt sich in jedem Ton ihres gefühlvollen, ungeheuer tänzerischen Akkordeonspiels wieder. Abwechslungsreich, atmend, mit viel Herz.\nJosefine Schlät hat mit dem Studium der Improvisation ihr Geigenspiel nicht nur professionalisiert sondern ihm auch eine betörende Leichtigkeit und Eleganz hinzugefügt. Inspiriert durch ihr begeistertes Bal Folk Tanzen versprühen die feinen und immer wieder neuen Verzierungen und Variationen Grapelli-like eine unglaubliche Freude und Schönheit.\nJede alleine könnte einen schönen Bal spielen – aber gemeinsam ergibt sich eine neue Qualität: Geige und Akkordeon fließen zusammen zu einer Einheit von Klang, Tanz, Glück. Wenn sie dann noch manchmal singen, wird es besonders schön. Die Stücke sind abwechslungsreich – vom energetisch schwungvollen Schottisch oder Cercle bis zur romantisch melancholischen Mazurka ist alles dabei. Dabei bewegt sich die Musik, entwickelt sich und gibt immer wieder neue tänzerische Impulse.“ (Text: Folkclub Marburg, danke)\n—\n*Ermäßigung mit Nachweis: SchülerInnen, StudentInnen, Auszubildende, Städte- und Familienpass Inhaber:innen, Bürgergeldempfänger:innen, Schwerbeschädigte ab 50 %\nIm Vorverkauf haben wir ein erweitertes Preiskonzept, bitte schaut Euch das gerne mal an. Einige Preisstufen sind nur im Vorverkauf verfügbar."
