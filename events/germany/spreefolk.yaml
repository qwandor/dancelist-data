    details: "Parasol\n…ein liebgewonnener Name in der Bal Folk Szene mit immer wieder gern gehörten leisen und verträumten Melodien, die uns über die Tanzfläche fliegen lassen. Ihr Spiel mit den Tänzer*innen und die Freude an der Improvisation, machen jeden Auftritt  einzigartig.\nSie bringen traditionelle Melodien aus der Auvergne nebst feder-leichten Eigenkompositionen auf die Bühne und verwandeln jeden Ball in einen warmen Sommertag unter einem bunten Sonnenschirm (Parasol).\n\nGérard Godon – Accordéon\nLouise Legrand – Violine\n\nProgramm\n17:30-19:30 (sehr empfehlenswert)\nIm Tanzworkshop (Schottisch / Scottish Impair / Walzer / ungerader Walzer / Mazurka)\nwird auf die entsprechenden Schritte und Figuren, aber auch auf die Haltung und Kommunikation zwischen den Tanzpartnern eingegangen\n20:00\nBal Folk (ungerader) Walzer und Schottisch, Mazurka, Bourrée, Chapelloise, Fröhlicher Kreis, …\nmit Tanzworkshop: 28 € / 19 € — nur BalFolk: 19 € / 13 €"
