    details: "18:00-20:00 Uhr – Musik Workshop „Gemeinsam Session spielen“ mit Maciej (Englisch)\n19:00-20:00 Uhr – Tanzeinführungsworkshop: Poitou-Tänze mit Marianne\n20:00 Uhr – BalFolk mit Ciac Boum\nab ca. 22:00 Uhr – Session (bringt eure Instrumente mit)\nAUSVERKAUFT\nEintritt: 25 Euro regulär, 16 Euro ermäßigt *\nCiac Boum (FR)\nCiac Boum – Copyright: Ciac Boum\nDieses Trio bietet energiegeladene und einfallsreiche Musik, die tief im traditionellen Erbe des Poitou verwurzelt ist. Es hat sich als anerkannter Botschafter dieser Tradition etabliert, indem es sowohl traditionelle Melodien neu interpretiert als auch eigene Kompositionen schafft. Ciac Boum genießt einen hervorragenden Ruf bei Tänzer:innen in Frankreich und Europa, da ihre unverwechselbare Musik pure Lebensfreude, Energie und Feierlust ausstrahlt.\nJulien Padovani : Chromatisches Akkordeon, kick, Gesang\nChristian Pacher : Violine, Gesang\nAlban Pacher: Violine, Gesang\nVideo\nMusik Workshop „Intro to playing in a Balfolk Session“\nMaciej playing flute in a Session – Foto: Ronald Rietmann\nWorkshop will be led in English: Workshop with Maciej for musicians of any level, playing any instrument.   This workshop will cover: 🎵 An introduction to balfolk sessions and what to expect. 🎵 Ways to create a good atmosphere for all the involved musicians and dancers 🎵 The language of musical communication and interaction during the session 🎵 Strategies for joining in and contributing, even without knowing the tune at hand. 🎵 Basics of musical arranging, useful for playing at the session.\n—\n*Ermäßigung mit Nachweis: SchülerInnen, StudentInnen, Auszubildende, Bürgergeldempfänger:innen, Schwerbeschädigte ab 50 %\nIm Vorverkauf haben wir ein erweitertes Preiskonzept, bitte schaut Euch das gerne mal an. Einige Preisstufen sind nur im Vorverkauf verfügbar."
