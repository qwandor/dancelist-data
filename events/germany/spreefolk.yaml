    details: "19:00 Uhr – Tanzeinführungsworkshop mit Silke\n20:00 Uhr – BalFolk\nEintritt: 24 Euro regulär, 15 Euro ermäßigt *\n\nLes Zéoles (FR)\nLes Zéoles – Foto: Colorful Skins\nLes Zéoles ist die Begegnung eines diatonischen und eines chromatischen Akkordeons. Das 2008 in Montreuil von Amélie Denarié und Anne Guinot gegründete Tanzmusik-Duo erzählt mit seinem Repertoire aus Originalkompositionen von seiner Liebe zum Ball und allem, was er mit sich bringt.\nBandwebsite Les Zéoles\n\nDuo Wolff & Moschcau\nDuo Wollff Moschcau – Foto: privat\nHier treffen sich Geige und diatonisches Akkordeon und lassen Melodien erstrahlen, die voller Wärme und Lebendigkeit zum Bal Folk einladen.\nMit Karola Wolff und Thomas Moschcau haben sich in diesem Duo zwei Musiker zusammengetan, die selbst gern tanzen.\n—\n*Ermäßigung mit Nachweis: SchülerInnen, StudentInnen, Auszubildende, Berechtigungsnachweis für das Berlin-Ticket S, Schwerbeschädigte ab 50 %\nIm Vorverkauf haben wir ein erweitertes Preiskonzept, bitte schaut Euch das gerne mal an. Einige Preisstufen sind nur im Vorverkauf verfügbar."
