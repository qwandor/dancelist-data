    details: "weitere Informationen folgen bald\nCopyright: Folkinger\n \nImmer noch und immer wieder!\nMusik aus europäischen und nahöstlichen Gefilden\nmit stetig wachsendem Wurzelwerk\nganz und gar ohr-, herz- und beingängig.\nDas dynamische Zusammenspiel von Akkordeon, Geige, Klarinette/Saxophon, Kontrabass und Schlagzeug, prägt den treibenden Sound der Band und dies schon seit über drei Jahrzehnten\nauf kleinen und großen Bühnen. Traditionelle Tanzstücke mit eigenen Arrangements sowie Eigenkompositionen bilden das Repertoire, lassen euch über den Boden schweben, als Einzelne im Kreis, als Paar oder fischbar an der Tischbar.\nNur hör’n und kiek’n darf och sein!\nUnter der Anleitung des ‚Tanzmeisters‘ wird generationsübergreifend getanzt, mal feurig, mal cool,\nmit Hingabe oder völlig losgelöst!\n„Mit – Mach – Folk – Tanz aus Berlin“- Folkingers Webseite! ( https://folkinger.jimdofree.com/ )"
