    details: "19:00 Uhr – Tanzeinführungsworkshop\n20:00 Uhr – BalFolk – 1. Jormsons Kapell, 2. La Belle Ivresse\nEintritt: 21 Euro regulär, 13 Euro ermäßigt *\nLa Belle Ivresse (FR)\n\nLA BELLE IVRESSE ist ein Duo, das traditionelle Musik aus Québec spielt und Corentin Boizot-Blaise (Violine, Gesang, Podorhythmie) und Colin Delzant (Cello) verbindet.\nInspiriert von der Euphorie der Sessions in Québec, zelebriert und transformiert das Duo diese Musik, indem es ständig zwischen den Codes der Tradition und einem unwiderstehlichen Drang, den Rahmen neu zu gestalten, hin und her schwankt.\nMal festlich, mal intim, leicht verzerrt, schafft der Sound von LA BELLE IVRESSE einen Raum der Begegnung, in dem sich die Trance der Reels mit der Vertraulichkeit der Lieder der Zusammenkünfte vermischt; Melodien aus Archiven oder neuere Kompositionen.\nÜbersetzt aus dem Französischen mit DeepL.com (kostenlose Version)\nVideo\n \nJormsons Kapell\nJormsons Kapell – Foto: privat\nJormsons Kapell, das ist kernige Tanzmusik von Über(ost)see – ein erfrischendes Musikvergnügen zum Lauschen, Schnipsen oder Abtanzen. Drei gestandene Männer und eine Dame bringen ihre Liebe zur nordischen Musik und jede Menge Erfahrung aus europäischem Folk und Jazz sehr spontan auf die Bühne. Egal ob verträumter Vals, stampfende Polkka, hüpfiger Schottis oder abgedrehte Polska: Die Spielfreude der Berliner Band ist zu hören und zu spüren.\n(ACHTUNG – ANSTECKEND!\nDamit der Tanz auch für Anfänger ein gemeinsames Vergnügen werden kann, werden bei Bedarf einfache Kreis-, Gassen-, und Paartänze erklärt und angeleitet.)\nTrollpolska\nSchottis fran Haverö\nVideo – Triolmarsch\nRalf Voigt – Akkordeon\nFrank Beckmann – Violine\nBarbara Reier – Violine, Flöte, Gesang\nJörg Fischer – Bass\n \n—\n*Ermäßigung mit Nachweis: SchülerInnen, StudentInnen, Auszubildende, Berechtigungsnachweis für das Berlin-Ticket S, Schwerbeschädigte ab 50 %\nIm Vorverkauf haben wir ein erweitertes Preiskonzept, bitte schaut Euch das gerne mal an. Einige Preisstufen sind nur im Vorverkauf verfügbar."
