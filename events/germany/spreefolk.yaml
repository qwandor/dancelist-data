    details: "19:00 Uhr – Bal\nEintritt: 17 € (VVK 15,50 €) regulär, 10 € (VVK 9 €) ermäßigt *\nDer Vorverkauf ist beendet, ausreichend Tickets an der Abendkasse verfügbar!\n \nDuo Feather and Fox (BE/D)\nFeather and Fox – Foto: Maciej Sowilski\nFeather and Fox ist ein belgisch-deutsches Balfolk Duo. Victor und Christiane lernten sich in einem Berliner Sommer am Spreeufer kennen. Von Beginn an spielt das Duo für Tänzer:innen und lässt sich von deren Energie inspirieren. Verspielt und feinfühlig erkunden sie die Klangmöglichkeiten im Zusammenspiel der zwölf Saiten von Mandoline und Cello und kreieren damit einen einzigartigen Klang, zugleich federleicht und energiegetrieben.\nChristiane Bisitz – Cello, Gesang\nVictor Lekeu – Mandoline, Percussion\nVideos (Mazurka, Scottish)\n \nDuo L’Hêtre Heureux (FR)\nDuo L’Hêtre Heureux – Foto: Katia Panits\nDuo l’Hêtre Heureux ist ein noch neues französisches Folk-Duo aus Klarinette und Gitarre. Euch erwarten paartanzverliebte BalFolk/NeoTrad-Melodien. In ihren Kompositionen von Instrumentalstücken und Liedern lassen sie ein fröhliches und poetisches Universum entstehen.\nLéo Proulx – Klarinette, Percussion, Gesang\nOlivier Valence – Gitarre, Gesang\nHörproben und Videos:\nScottish , 2er Bourré , 5er Walzer (live) , Mazurka\n \n*SchülerInnen, StudentInnen, Auszubildende, Berechtigungsnachweis für das Berlin-Ticket S"
