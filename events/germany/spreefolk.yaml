  - name: Balfolk
    details: "Wouter Kuyper\nWouters Musik geht ins Tanzbein wie bei kaum jemand anderem. Aufgewachsen in der Balfolk-Szene hat er die Tanzmusik als Tänzer kennengelernt, und das spürt man bei seinen Auftritten unmittelbar. Sein Rhythmusgefühl führt die Tänzer:innen nahezu blind.\nWouter Kuyper spielt bei Tanzveranstaltungen gewöhnlich ohne eine feste Setlist und lässt sich vom Geschehen im Raum inspirieren. Geleitet von der Reaktion seines Publikums erzeugt er so eine wunderbare Atmosphäre. Ein Mann und sein Akkordeon, in intensiver Verbindung mit den Tänzer:innen vor ihm…\nIm Alter von zehn Jahren nahmen ihn seine Eltern erstmals zu einem Folkfestival mit – nun tourt er durch die Tanzsäle Europas, entweder Solo oder mit seinen Bands ‚Wouter en de Draak‘, ‚Geselscap Goet ende Fyn‘ (Alte Musik) und ebenso mit BmB, Androneda und anderen.\nHeute ist Wouter Kuyper bei uns als Solo-Musiker zu Gast. Wir erwarten viele seiner eigenen Kompositionen, die auf traditionellen Balfolk-Rhythmen basieren, ob swingendem Scottish, intimer Mazurka, verträumtem Walzer (gerne auch ungerade), rockiger Bourrée, Polka, Polska, Hanter-Dro und vielen anderen.\nVideo Scottish\nWeitere Infos: www.wouterkuyper.nl"
