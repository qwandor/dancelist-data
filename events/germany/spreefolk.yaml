    details: "Tanznachmittag mit Live-Musik\nSo 08.9.2024  15-17 Uhr\n \nBALLO ALLEGRO\nBALLO ALLEGRO – Foto: privat\nEin vergnüglicher BalFolk-Schwoof mit traditionellen Tänzen aus Norditalien: schwungvoll, Laune machend und gesund. Walzer und Mazurken, Sbrando, Polca, Pàiris, Manfrina, Saltarelli – Kreis- und Paartänze aus Landschaften zwischen südlichen Alpen und nördlichem Apennin, von Piemont, Lombardei und Venetien bis zur Emilia-Romagna.\nAus der Berliner und der rheinischen BalFolk-Szene haben sich Xenia, Christoph und Gilberto mit Monika & Werner für dieses Projekt zusammengetan, um die Live-Musik zu liefern und die Tänze anzuleiten. Vorkenntnisse und feste TanzpartnerInnen müssen nicht mitgebracht werden. Freilich Tanzlust. Benvenuti!\nDer Eintritt ist frei – Spenden für Tanz und Musik sind aber willkommen"
