    details: "Emily & the Simons sind ein anglo-belgisches Balfolk-Trio. Im Mittelpunkt ihrer Musik stehen Emilys Kompositionen, die sich von den Begegnungen im Leben und der Energie auf der Tanzfläche inspirieren lassen. Ihr Stil ist sehr ausdrucksstark,voller Improvisation, Leidenschaft, Zärtlichkeit und Verspieltheit. Mit einem breiten Repertoire, das von exquisiten, sinnlichen Mazurken bis zu fröhlichen, treibenden Bourrées reicht, regt ihre Musik die Fantasie an, bewegt die Füße und hebt den Geist.\n \nEmily Bowden (UK): Violine\nSimon Dumpleton (UK): Chromatisches Akkordeon\nSimon Laffineur (BE): Gitarre\n \nWebsite der Band\nAlbum „Firelight“ hören\nVideo „Rowan Tree Scottishe“ ( https://www.youtube.com/watch?v=lT9ShJoKz54 )\n \nweitere Informationen:\n18:30 Uhr – Crashkurs Balfolk für Einsteiger*innen\n20:00 Uhr – Bal\nEintritt: 14 Euro, ermäßigt 8 Euro (Workshop inkl.)\nBitte macht vor der Veranstaltung einen Corona-Selbsttest und kommt bei Erkältungssymptomen jeglicher Art nicht zum Tanzen."
