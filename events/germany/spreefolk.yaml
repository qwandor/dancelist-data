    details: "12:00-17:00 Uhr – Workshop Bourrée\nEintritt: freiwilliger Beitrag in den Hut\n——\nLiebe Freunde der Bourrée Tänze\nspeziell für euch, die ihr nicht genug davon bekommen könnt\n– jetzt gibt es gehörig Futter:\nBourrée -Workshop (für Leute die die Grundschritte beherrschen!)\n\nSonntag, den 2. Juli 2023 von 12-17 Uhr in der OASE \nOase: Prinzenallee 58, 13359 Berlin (oberhalb der Bornholmer Strasse)\n– durchgehen bis in den zweiten Innenhof, dann große Terassentür rechts (metallene Außentreppe) –\n \nDie Bourrées sieht man bei uns zumeist als Paartanz und nur in wenigen Variationen.\nDie Freude wächst natürlich erheblich, wenn man sich mit den zahlreichen Variationen der Bourrées beschäftigt.\nWir möchten euch zu einem kleinen Workshop einladen,\num kompliziertere Choreografien in Gruppen zu dritt, zu viert oder in Reihen zu üben.\nDas macht mächtig Spaß und bringt das Gehirn auf Trab.\nWir denken da an Tänze, wie\n\nBourrée planiere\nBourrée de Sarsay\nGrand Poterie (zu viert, kreuzweise)\nLes Moutons\nChapelotte\nPetronella Banana\nBourrée de La Chatre\nBourrée carée de St. Chartier\nBourrée des Dindesdie wir jedoch nicht alle an einem Termin behandeln können.  \n\nWir sehen diesen Workshop als einen ersten Einstieg in diese Welt an.\nGebühren:\nWir planen einfach einen Hut bereitzuhalten,\nin den ihr entsprechend eurer Euphorie Anerkennung zollen könnt."
