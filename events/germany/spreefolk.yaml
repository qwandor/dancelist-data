    details: "19:00 Uhr – Tanzeinführungsworkshop\n20:00 Uhr – BalFolk – 1. TradTöchter, 2. TriOblique\nEintritt: 22 Euro regulär, 14 Euro ermäßigt *\n \nTriOblique (IT/FR)\nTriOblique – Foto: Elisa Veneziano\nIn den Händen des TriOblique erwacht die Folkmusik Zentral- und Nordfrankreichs zu neuem Leben und greift dabei dezent auf die modernen Klänge von Rock, Pop oder Dance zurück, ohne jemals den festen Kontakt zum Boden und zu den Tanzschritten zu verlieren. Mit der Veröffentlichung ihres ersten Albums „Danse Avec Les Renards“ im Mai 2022 haben TriOblique bereits die Bühnen von halb Europa beehrt und Tausende von wilden Füßen in Bewegung gebracht! Aktuell arbeiten sie mit Hochdruck an ihrem zweiten Album.\nAurélien Congrega (Bouzouki und Stimme)\nSusanna Roncallo (Gitarre, Gesang)\nDario Gisotti (Dudelsack, Flöten, Akkordeon, Gesang)\n \nWebsite TriOblique\nVideo Bourrée TriOblique\nVideo Walzer TriOblique\n \nTradTöchter\nTradTöchter – Foto: Thomas Behr\nTradTöchter – das ist neue Geigenmusik! Das sind groovige Eigenkompositionen und gepfefferte Arrangements traditioneller Tanzmelodien und Lieder. Das Duo TradTöchter (Vivien Zeller und Ursula Suchanek) hat sich Anfang 2016 zusammengetan und bezaubert Tänzer:innen genauso wie Zuhörer:innen, bringt Ohren zum Tanzen und Füße zum Lauschen.\nDie beiden Musikerinnen lieben traditionelle Tanzmusik genauso wie modern folk und spielen zum schwofen, zuhören und abtanzen.\nIhr wollt die eindringliche, fast magische Macht erleben, die Musik auf uns Menschen ausübt? Die Alchemie zwischen Tänzer:innen und Musiker:innen spüren, wenn der Funke überspringt? Die Musik und der Groove der beiden Geigerinnen machen es möglich – egal ob mit den Ohren, mit den Füßen oder mit beidem.\nWebsite TradTöchter\nVideos TradTöchter\n—\n*Ermäßigung mit Nachweis: SchülerInnen, StudentInnen, Auszubildende, Bürgergeldempfänger:innen, Schwerbeschädigte ab 50 %\nIm Vorverkauf haben wir ein erweitertes Preiskonzept, bitte schaut Euch das gerne mal an. Einige Preisstufen sind nur im Vorverkauf verfügbar."
