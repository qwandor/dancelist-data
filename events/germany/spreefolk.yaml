    details: "19:00 Uhr – Tanzeinführungsworkshop mit Martin\n20:00 Uhr – BalFolk (1. Duo Wolff & Moschcau, 2. Emily & The Simons)\nEintritt: 22 Euro regulär, 14 Euro ermäßigt *\nEmily & The Simons\nEmily & The Simons – Foto: Rowan Quarry\nEmily & The Simons sind ein anglo-belgisches Balfolk-Trio. Im Mittelpunkt ihrer Musik stehen Emilys Kompositionen, die sich von den Begegnungen im Leben und der Energie auf der Tanzfläche inspirieren lassen. Ihr Stil ist sehr ausdrucksstark,voller Improvisation, Leidenschaft, Zärtlichkeit und Verspieltheit. Mit einem breiten Repertoire, das von exquisiten, sinnlichen Mazurken bis zu fröhlichen, treibenden Bourrées reicht, regt ihre Musik die Fantasie an, bewegt die Füße und hebt den Geist.\nBeim Balfolk wird eine bunte Mischung aus Paar-, Kreis- und Kettentänzen getanzt. Viele Tänze können schnell gelernt und mitgetanzt werden.\nEmily Bowden – Geige\nSimon Dumpleton – chromatisches Akkordeon\nSimon Laffineur – Gitarre\nVideo-Links:\nVideo Scottish\nVideo Hanter-dro\nBandwebsite\nDuo Wolff & Moschcau\nDuo Wolff & Moschcau – Foto: Maciej Sowilski\n\nHier treffen sich Geige und diatonisches Akkordeon und lassen Melodien erstrahlen, die voller Wärme und Lebendigkeit zum Bal Folk einladen. Sie spielen ein abwechslungsreiches Programm aus Gruppen- und Paartänzen. Mit Karola Wolff und Thomas Moschcau haben sich in diesem Duo zwei Musiker zusammengetan, die selbst gern tanzen.\nKarola Wolff – Geige und Gesang\nThomas Moschcau – Akkordeon\n—\n*Ermäßigung mit Nachweis: SchülerInnen, StudentInnen, Auszubildende, Bürgergeldempfänger:innen, Schwerbeschädigte ab 50 %\nIm Vorverkauf haben wir ein erweitertes Preiskonzept, bitte schaut Euch das gerne mal an. Einige Preisstufen sind nur im Vorverkauf verfügbar."
