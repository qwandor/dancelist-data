    details: "19:00 Uhr – Tanzeinführungsworkshop\n20:00 Uhr – BalFolk\nEintritt: 24 Euro regulär, 15 Euro ermäßigt *\nFahrenheit (FR)\nFahrenheit – Foto: Lasken Z. Simon\nFahrenheit verwandeln die Fertigkeiten von vier Musikern und Sängern in pure Tanzmusik. Sie bringen ihre traditionellen Elektro-Pop-Einflüsse auf die angesagtesten Tanzflächen Europas. Von Gennetines bis Boombal und überall in der Bretagne — wo sie sind, herrschen mindestens 96° F. Wenn ihre musikalischen Triebwerke anspringen, heben Tanzende zu dem vollen und vibrierenden Sound ab. Anschnallen optional!\nhttps://fahrenheit.live/\nStefano Baldan (IT)\nStefano Baldan – Copyright: Maciej Sowilski\nStefano Baldan spielt ein abwechslungsreiches Balfolk Repertoire, gespeist aus zeitlosen, traditionellen Stücken, Covers und Eigenkompositionen. Er liebt es zu experimentieren, das Alte mit dem Neuen zu verbinden, auf der Suche nach einer feinen Balance zwischen Tradition und Innovation. Mit irischer Mandoline, Gesang, Stomp Box, und elektro-akustischen Effekten kreiert er einen ansprechenden und energetischen Mix, der garantiert die Füße in Bewegung bringt. Im Dezember 2021 veröffentlichte er sein zweites Solo Album „Ancora“.\n—\n*Ermäßigung mit Nachweis: SchülerInnen, StudentInnen, Auszubildende, Berechtigungsnachweis für das Berlin-Ticket S, Schwerbeschädigte ab 50 %"
