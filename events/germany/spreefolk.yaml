  - name: Workshop „Grundschritt und dann…“ von Véronique Élouard
    details: "Veroniqué und Piaire – Foto: Friedbert Linden\nWorkshop zu Tänzen für den Bal Folk, für Tänzer*innen mit Anfangskenntnissen\nKurs 12-18 Uhr (im Preis enthalten BalFolk am Abend)\nPreis: 25 € / ermäßigt 15 €\nZiel des Kurses ist, zuvor erworbene (oder schlummernde) Anfangskenntnisse von Bal-Folk-Tänzen zu beleben, zu vertiefen und auszubauen.\nIm Zentrum stehen Scottish, Polka, Polka Piquée, Walzer, Mazurka und Bourrée. Mit der Arbeit an den Grundschritten sollen der spezifische Bewegungsstil und Improvisationsmöglichkeiten für den jeweiligen Tanz vermittelt werden.\nKursleiterin ist Véronique Élouard (Sainte-Reine, Frankreich), der Berliner Folk-Szene durch Kurse zu Bal Folk-Tänzen allgemein ebenso wie spezifischeren Tänzen (Rigodon, Bourrées, Java u.a.) bekannt. Sie wird beim Kurs musikalisch unterstützt von Piaire Rambaud (Geige, diatonisches Akkordeon). Beider heimatliche Gruppe ist „Talon Pointe“.\nNach dem Kurs gibt es erst mal eine 2-stündige Pause zum Erholen und Essen gehen.\nDann geht es in den nachfolgenden, im Preis enthaltenen Balk Folk ab 20 Uhr.\nDie Kursteilnehmer können die eben erlernten Tänze mit erfahrenen Folkies vertiefen.\nCovid-Test: Ein negativer tagesaktueller (Selbst-)Test ist für Veranstaltungen in der KulturMarkthalle erforderlich. \nFoto: Mélanie Bruneteau\nGefördert durch\n\nAnmeldung/Reservierung über unser Ticketsystem erwünscht, spontanes Erscheinen möglich, die Bezahlung erfolgt in bar vor Ort."
