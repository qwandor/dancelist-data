    details: "Tanznachmittag mit Live-Musik\nSo 17.11.2024  15-17 Uhr\n \nStromlosplus\nStromlosplus – Foto: privat\nUns gibt es seit Mai 2006. Wir spielen damit ihr tanzen könnt!\nFolk steht auf unserem Banner, aber es darf und soll bei uns lebendig zugehen.\nSo fließen auch klassische und jazzige Elemente in unsere Musik ein.\nDie Musik ist traditionellen Ursprungs, überwiegend aus Osteuropa\n(gerne in 7/8 und anderen exotischen Taktarten) und Israel,\naber auch gelegentlich aus Frankreich und Skandinavien.\nWir  leiten die Tänze an, so dass sie schnell und leicht erlernbar sind.\nKontakt und Hörproben findet ihr auf unserer Website: www.stromlosplus.de ( http://www.stromlosplus.de )\n \nDer Eintritt ist frei – Spenden für Tanz und Musik sind aber willkommen\n Eine Veranstaltung der NaturFreunde Berlin in Zusammenarbeit mit Spreefolk e.V."
