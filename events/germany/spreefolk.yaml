    details: "20:00 Uhr – BalFolk\nEintritt: 20 Euro regulär, 12 Euro ermäßigt*\nGruppenrabatt (nur im VVK): Für Gruppen von 5 oder mehr Personen, die gemeinsam im Vorverkauf bestellen , gewähren wir 20% Rabatt.\nWings & Tales\nFoto: Niklas Jacob\nWings & Tales machen tanzbaren Folk mit Geige, Flöte, Rhythmusgitarre, Kontrabass und vierstimmigem Gesang. Neben den Einflüssen zahlreicher Jamsessions auf diversen Balfolkfestivals, vereinen sich in unserer Musik irische und skandinavische Tunes mit englischen Volksliedern und jazzigem Bass.\nHelene Laudel – Flöte\nFili Ulrich – Geige\nMartin Hahn – Gitarre\nNiklas Jacob – Bass\n \nDuo CLARABAL\nCLARASCHEIN – Foto: Kai Jeske (berlinmotion.de)\nDas ganz neu gegründete Duo CLARABAL, bestehend aus der Musikerin CLARASCHEIN (violin, voc, piano) und dem MusikerJacob Meussling (guit), kreiert mit der Mischung aus tanzbaren Eigenkompositionen und altbekannten Melodien eine musikalische Reise von melancholischen Mazurken bis hin zur fetzigen Polka.\nPop, Jazz und Klassik mischen bei diesem BAL beim Folk ordentlich mit.\n—\n*Ermäßigung: für alle mit einem geringen Einkommen, und insbesondere: Schüler*innen, Studen*tinnen, Auszubildende, Personen mit Berechtigungsnachweis Berlin-Ticket S"
