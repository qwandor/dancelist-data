    details: "19:30 Uhr – Tanzeinführungsworkshop mit Thomas Römer\n\n20:00 Uhr – BalFolk – 1. Tooth Pickers, 2. Javallon\nEintritt: 24 Euro regulär, 15 Euro ermäßigt * (Abendkasse)\nTooth Pickers\nTooth Pickers – Foto: privat\nDie Tooth Pickers begeben sich auf eine aufregende musikalische Reise und entdecken die lebendige Welt des Balfolk. Inspiriert von ihrer Geigerin Josefine Schlät, Geigerin in der Band Maracu, die im Balfolk ihr musikalisches und tänzerisches Zuhause gefunden hat, lassen sie sich auf die Tanzbühne einladen. Auf 18 Saiten und mit ihren Hintergründen aus Jazz und Bluegrass schaffen die vier Musiker:innen eine dynamische Verbindung zwischen Tradition und Innovation. Lebendige Grooves, mitreißende Melodien, Virtuosität und Spielfreude verschmelzen zu einem Fest für Ohren und Beine!\nJavallon\nJavallon – Foto: Amin Mohammadi\nDirk Niemeier                                           Jeannette Klein                                  Herman Waldner\n5-saitige Geige                                        Drehleier, Stimme                                  Akkordeon\nWenn Javallon zum Tanz aufspielt, kann sich kaum jemand der ansteckenden Spielfreude der drei Musiker:innen entziehen. Sie nehmen das Publikum mit auf eine musikalische Reise durch Frankreich:\nAuf eine temperamentvolle Bourrée aus der Auvergne folgt ein gemütlicher Schottisch aus dem Berry, ein Rondeau aus der Gascogne erzählt die Geschichte einer heimlichen Liebschaft, ein sehnsuchtsvoller Pariser Walzer lädt zum Träumen ein, bevor ein baskischer Fandango den Tänzern in die Beine fährt.\n—\n*Ermäßigung mit Nachweis: SchülerInnen, StudentInnen, Auszubildende, Berechtigungsnachweis für das Berlin-Ticket S, Schwerbeschädigte ab 50 %\nIm Vorverkauf haben wir ein erweitertes Preiskonzept, bitte schaut Euch das gerne mal an. Einige Preisstufen sind nur im Vorverkauf verfügbar."
