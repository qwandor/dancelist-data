  - name: Workshop „Java“ von Véronique Élouard
    details: "Kurs 18-22 Uhr\nPreis: 25 € / ermäßigt 15 €\nJAVA ist ein Paartanz im 3-er-Rhythmus aus der Musette-Familie.\nEntstanden in der Musette-Kultur am Anfang des 20. Jahrhunderts hat die Java ihre Wurzeln im Milieu der von den Auvergnaten unterhaltenen Bälle in Paris und der Banlieue.\nSie ist musikalisch reich entfaltet, besonders durch Stücke für das Akkordeon, so von Jo Privat, Augusto Baldi, Emil Vacher und anderen.\nNach Auffassung einiger liegt ihr eine italienische Mazurka, Rosina, zugrunde, die von den Cracks mit schnellen Walzerschritten getanzt wurde. Es heißt, dass die Java einer der Tänze der Musette ist, die, wenn gut getanzt, einen Eindruck von Anmut, Leichtigkeit und technischer Perfektion erzeugen und „stets die Aufmerksamkeit anderer Tänzer auf sich ziehen“.\nDer Kurs vermittelt Grundschritt und choreografische Möglichkeiten des Tanzes, unter Beachtung seiner stilistischen Eigenheiten. Vorkenntnisse sind nicht erforderlich.\n\nFoto: Veroniqué und Piaire\nKursleiterin ist Véronique Élouard (Sainte-Reine, Frankreich), der Berliner Folk-Szene durch Kurse zu Bal Folk-Tänzen allgemein ebenso wie spezifischeren Tänzen (Rigodon, Bourrées, Java u.a.) bekannt. Sie wird beim Kurs musikalisch unterstützt von Piaire Rambaud (Geige, diatonisches Akkordeon).\nCovid-Test: Ein negativer tagesaktueller (Selbst-)Test ist für Veranstaltung erforderlich. \nGefördert durch\n\nAnmeldung/Reservierung über unser Ticketsystem erwünscht, spontanes Erscheinen möglich, die Bezahlung erfolgt in bar vor Ort."
