    details: "19:00 Uhr – Tanzeinführungsworkshop mit Victor (auf Englisch)\n20:00 Uhr – BalFolk\nEintritt: 24 Euro regulär, 15 Euro ermäßigt *\n \nMara Menzel Solo (DE)\n\nFoto: Gudrun Senger\nEin Akkordeon, eine Stimme und selbstgeschriebene Melodien\nMara Menzel spielt seit sie zum 18. Geburstag ein diatonisches Akkordeon geschenkt bekam mit Bands wie „Stimmt so.“, „Searching the Roots“, „Lunesk“ oder „Knopfgemurmel“ zuerst auf Bühnen in Deutschland und dann in Europa. Mit der Zeit sind viele Melodien zu Balfolk-Stücken geworden, sodass sie seit einigen Jahren nun auch mit ihrem Soloset auftritt. In ihren Stücken stecken Geschichten, Lebensfreude und viel Gefühl. Selbst vom Tanz kommend, kombiniert sie ihren Spaß mit der Erfahrung als Musikerin und Tänzerin.\nIhr könnt euch bei ihrem Solo-Konzert auf mehrsprachigen Gesang, viel Spaß, und eine offene und warme Atmosphäre freuen.\n \nWeitere Infos: Webseite Mara Musica\n \n\nTrio Loubelya (FR)\nTrio Loubelya © Irène Strub be\n„Intim und wortgewandt, virtuos und traditionsbewusst zugleich: ein Ball mit Trio Loubelya ist bewegend. Gleich der Komplizenschaft, die zwischen seinen Mitgliedern von Ball zu Ball auf den Straßen Europas geboren ist. Die erhabene Atmung des Akkordeons beherbergt eine Spielwiese, auf der Klarinette und Saxophon, mal subtil, mal verspielt, die runde Tiefe des Kontrabasses herausfordern. Drei starke Persönlichkeiten: Marie Constant, Florent Lalet und Rolland Martinez. Hier verschmelzen sie zu einer Vierten: dem Trio Loubelya. Loubelya bedeutet lebendig“.\n \nWeitere Infos: https://trioloubelya.bandcamp.com/\n \n*Ermäßigung mit Nachweis: SchülerInnen, StudentInnen, Auszubildende, Berechtigungsnachweis für das Berlin-Ticket S, Schwerbeschädigte ab 50 %"
