    details: "19:00 Uhr – Tanzeinführungsworkshop\n20:00 Uhr – BalFolk\nEintritt: 22 Euro regulär, 14 Euro ermäßigt *\nAchtung, KEINE Abendkasse ( https://spreefolk.de/haeufige-fragen-zum-vorverkauf-faqs ), NUR Vorverkauf! ONLY presale\nXenia Twarz\nXenia Twarz – Foto Julia Dwornik\nIn ihrem Solo-Programm ‘Baltics meet Bal Folk’ lädt Xenia Twarz zu einem träumerischen Bal Folk-Erlebnis zum Tanzen und Zuhören ein.\nMit der Stimme und dem einzigartigen Klang der Kokle (lettische, traditionelle Zither) trägt sie Eigenkompositionen und neu arrangierte baltische Folklore vor, die Geschichten aus ihrer musikalischen Biographie erzählen. Neben archaischem Folk, melancholischen Mazurkas und stürmischen Kreistänzen dürfen sich die Tanzenden auf die ein oder anderen Tänze aus Lettland freuen, die in der Bal Folk-Szene noch unbekannt sind.\nLink zu Youtube  – Link zu Instagram\nAlessandro Cornio (IT)\n\nAlessandro Cornio ist ein italienischer Sänger, Gitarrist und Tänzer, der ein Solo-Balfolk- und Fusion-Projekt präsentiert, das Musik und Tänze aus seinen Projekten Le Driadi, Viadeyra und Cornio miteinander verwebt. Das Projekt kombiniert Live-Tanzmusik, Gesang und Workshops, die in italienischen und europäischen Traditionen verwurzelt sind und gleichzeitig offen für zeitgenössische Fusion sind, mit einem starken Fokus auf Verbindung, Teilhabe und Gemeinschaft.\nLink zu Youtube\n–\nErmäßigung mit Nachweis: Schüler:innen, Student:innen, Auszubildende, Städte- und Familienpass Inhaber:innen, Bürgergeldempfänger:innen, Schwerbehindertenausweis (ab 50 %)\n\nGefördert durch:"
