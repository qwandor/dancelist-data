    details: "TARANTA DJUS\nBalkan, Klezmer, Gypsy … alle diese Musikstile beherrscht das GUSTI DJUS ORKESTAR und mischt sie lebhaft durcheinander, bis schließlich ein „Gůstí Đůs“ (kroatisch = satter fruchtfleischiger Saft) entsteht. Wohl bekomm’s!\nFügt man noch Pizzica- und Tarantella-Musik hinzu und schmeckt alles mit Sonnenschein aus Süditalien ab, so wird dieser musikalische Saft zur hochwirksamen Medizin – anwendbar gegen winterliche Depressionen ebenso wie gegen die Tanzwut nach dem Tarantelbiss.\nE va bene, ein „Taranta Djus“ ist erschaffen!\n \nDuo Becker & Wolff © privat\nBECKER & WOLFF\nsingen und spielen Folkmusik voller Energie. Mal frisch, mal verträumt, interpretiert das Berliner Duo Songs und Melodien aus Deutschland, England, Frankreich und vom Balkan."
