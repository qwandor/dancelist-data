    details: "19:00 Uhr – Tanzeinführungsworkshop mit Bennet und Martin\n(Tänze: Ando/Hanter Dro, Chapelloise, Schottisch, Gavotte de l’Aven)\n20:00 Uhr – BalFolk\nEintritt: 21 Euro regulär, 13 Euro ermäßigt *\nWings & Tales\nFoto: Niklas Jacob\nWings & Tales machen tanzbaren Folk mit Geige, Flöte, Rhythmusgitarre, Kontrabass und vierstimmigem Gesang. Neben den Einflüssen zahlreicher Jamsessions auf diversen Balfolkfestivals, vereinen sich in unserer Musik irische und skandinavische Tunes mit englischen Volksliedern und jazzigem Bass.\nHelene Laudel – Flöte\nFili Ulrich – Geige\nMartin Hahn – Gitarre\nNiklas Jacob – Bass\nEins68\nEins68 – Foto: CCO\nAngelina Krastel – Mandoline, Mandola, Gesang, Kleinpercussion\nRike Callies – Gesang, diatonisches Akkordeon, Toypiano, Kleinpercussion\nEins68, das sind zwei Kasseler Musikerinnen, die sich auf Balfolkmusik spezialisiert haben. Sie spielen Weltmusik, überwiegend aus Frankreich und Schweden, mit Mandoline, Akkordeon, Gesang und vielen kleinen, feinen Extras. Einfühlsam nutzen sie eine große Vielfalt an Instrumenten und man spürt in der Musik die Freude der Musikerinnen.\nEins68 – Chapelloise\nEins68 – Dulcis Amor (Mazurka)\n \n*Ermäßigung mit Nachweis: SchülerInnen, StudentInnen, Auszubildende, Berechtigungsnachweis für das Berlin-Ticket S, Schwerbeschädigte ab 50 %"
