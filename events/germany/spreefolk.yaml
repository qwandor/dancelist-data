    details: "19:00 Uhr – Tanzworkshop auf Englisch mit Mikuláš Bryan von BAL LAB zu Tänzen aus dem Poitu und der Bretagne\n(Rond de Barbatre, Tour, Kost ar c’hoed, Rond de Saint Vincent)\n-> Am Samstag 16.03.24 vertiefender Intensiv Workshop mit  Mikuláš\n20:00 Uhr – BalFolk\nEintritt: 21 Euro regulär, 13 Euro ermäßigt *\nFeather and Fox (BE/D)\nFeather and Fox – Foto: Maciej Sowilski\nFeather and Fox ist ein belgisch-deutsches Balfolk Duo. Victor und Christiane lernten sich in einem Berliner Sommer am Spreeufer kennen. Von Beginn an spielt das Duo für Tänzer:innen und lässt sich von deren Energie inspirieren. Verspielt und feinfühlig erkunden sie die Klangmöglichkeiten im Zusammenspiel der zwölf Saiten von Mandoline und Cello und kreieren damit einen einzigartigen Klang, zugleich federleicht und energiegetrieben.\nChristiane Bisitz – Cello, Gesang\nVictor Lekeu – Mandoline, Percussion\nVideos\n \nBAL LAB (CZ)\nBAL LAB – Foto: Kateřina Bryanová\nBAL LAB – Ein lebendiges Laboratorium für Balfolk und traditionelle Musik.\nAnweisungen:\nMan nehme 1 Akkordeon.\nFügt 3 Stimmen hinzu.\nStimmt 14 Saiten.\nWirft etwas französischen Traditionalismus, eine Prise Jazz und einen Krug Americana hinein.\nStomp, twist und shout.\nGenießen Sie die engen musikalischen Begegnungen der tänzerischen Art!\nVideo\nFacebook\n—\n*Ermäßigung mit Nachweis: SchülerInnen, StudentInnen, Auszubildende, Berechtigungsnachweis für das Berlin-Ticket S, Schwerbeschädigte ab 50 %"
