    details: "Chablis\nTanznachmittag mit Live-Musik\nLasst Euch begeistern für den Tanz mit der Musik von „Chablis“\n \nChablis – Foto: privat\nDas Duo Chablis spielt für Euch eine Palette traditioneller Tänze des Europäischen Raumes. Z.B. Schottisch, Bourrée, Fröhlicher Kreis, Mazurka, An Dro, Zwiefacher und 5er Walzer. Kreis-, Paar und Gruppentänze ganz nach Euren Bedürfnissen.\nDie wunderschönen, teilweise gesungenen Melodien, werden mit Drehleier und Akkordeon begleitet. (www.chablis-folk.de ( http://www.chablis-folk.de/ ))\nOrt: M5 am Franz-Neumann-Platz Markstraße 5, 13409 Berlin\nDer Eintritt ist frei\nDie Tänze werden so erklärt, dass auch Anfänger ermutigt sind sich im Klang zu wiegen.\nEs werden keine Vorkenntnisse erwartet, (allerdings auch nicht hinderlich 😉)"
