    details: "Tanznachmittag mit Live-Musik\nSo 16.06.2024  15-17 Uhr\n\nFolkmusik aus ungarischen u. rumänischen Dörfern\neine Art ungarischer Rock ‘n Roll  \nVielleicht gibt es sogar eine improvisierteTanzanleitung.\nDURRbanda – Foto: privat\nIn ungarischen und rumänischen Dörfern trifft man sich traditionell zum Tanzen im tanchaz (Tanzhaus). Gespielt wird eine Art ungarischer Rock‘n Roll auf Geige, dreiseitigem Bass und Kontramusik mit eigentümlichem Rhythmus.\nWer sich auskennt, hört schon bei den ersten Takten den Herkunftsort heraus und ob nun Rund-, „Männer -“ oder Paartanz angesagt ist.\nAlle anderen lernen beim Machen, also Tanzen, und für alle ist es ein Riesenspaß…\nOrt: M5 am Franz-Neumann-Platz, Markstraße 5, 13409 Berlin\nDer Eintritt ist frei\n Eine Veranstaltung der NaturFreunde Berlin in Zusammenarbeit mit Spreefolk e.V."
