    details: "Tanzabend mit Live-Musik von Javallon\nTanzanleitung: Thomas Römer\nJavallon – Foto: Amin Mohammadi\nDirk Niemeier                                         Jeannette Klein                               Herman Waldner\n5-saitige Geige                                        Drehleier, Stimme                                  Akkordeon\nWenn Javallon zum Tanz aufspielt, kann sich kaum jemand der ansteckenden Spielfreude der drei Musiker entziehen. Sie nehmen das Publikum mit auf eine musikalische Reise durch Frankreich:\nAuf eine temperamentvolle Bourrée aus der Auvergne folgt ein gemütlicher Schottisch aus dem Berry, ein Rondeau aus der Gascogne erzählt die Geschichte einer heimlichen Liebschaft, ein sehnsuchtsvoller Pariser Walzer lädt zum Träumen ein, bevor ein baskischer Fandango den Tänzern in die Beine fährt.\n \nOrt: Nachbarschaftshaus am Lietzensee, Herbartstraße 25, 14057 Berlin\nEintritt ist kostenlos – Spenden für Tanz und Musik sind aber willkommen"
