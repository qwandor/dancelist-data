    details: "Hidrae\nHidrae steht für energetische Folkmusik mit kraftvollen Melodien, bezaubernden Klangfarben und kreativen Arrangements.\nVoller Begeisterung spielen in der fünfköpfigen belgischen Band: HILKE BAUWERAERTS (Diatonisches Akkordeon & Gesang), MARIEKE VAN RANSBEECK\n(Flämischen Dudelsack & Baroque Musette), MALICORNE BUYSSE (Violine & Cello), THOMAS HOSTE (Electro-Akustische Alt-Drehleier) und ZJEF VAN STEENBERGEN (E-Bass).\nEinerseits steht Hidrae für einen ordentlichen Schuss Adrenalin und gleichzeitig für eine Portion glückseligiges Serotonin.\nSo bringen sie nicht nur die TänzerInnen in Bewegung, sondern verbinden sich auch mit den ZuhörerInnen.\nIm Frühjahr 2020 wurde ihre erste CD mit dem melodischen Namen „Hydraulic“ veröffentlicht.\n \nCopyright: Maciej Sowilski\nStefano Baldan\nStefano Baldan spielt ein abwechslungsreiches Balfolk Repertoire, gespeist aus zeitlosen, traditionellen Stücken, Covers und Eigenkompositionen. Er liebt es zu experimentieren, das Alte mit dem Neuen zu verbinden, auf der Suche nach einer feinen Balance zwischen Tradition und Innovation.\nMit irischer Mandoline, Gesang, Stomp Box, und elektroakustischen Effekten kreiert er einen ansprechenden und energetischen Mix, der garantiert die Füße in Bewegung bringt.\nIm Dezember 2021 veröffentlichte er sein zweites Solo Album „Ancora“. Einen Vorgeschmack gibt es auf Spotify.\n–\nEintritt: 20 Euro, ermäßigt 15 Euro\nMögliche im April noch geltende coronabedingte Zulassungsvoraussetzungen bitte zu gegebener Zeit der Wabewebseite entnehmen."
