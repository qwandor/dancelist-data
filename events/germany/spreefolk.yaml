    details: "19:00 Uhr – Tanzeinführungsworkshop\n20:00 Uhr – BalFolk (1. Stefano Baldan, 2. Zéphyr Combo)\nEintritt: 22 Euro regulär, 14 Euro ermäßigt *\nZéphyr Combo (Trio)\nZéphyr Combo – Foto: Anouk van Oordt\nDie  Zéphyr Combo aus der Schweiz und Belgien vermischt verschiedene Musikstile zu einem einzigartigen Klang. Die Gruppe kombiniert Chanson mit Gipsyklängen, Handorgelrock und scharfsinnigen Satiren sowie verträumten und ausgelassenen Trinkliedern.\nDer Stil der Band erinnert an Künstler wie Jacques Brel und Goran Bregović, ist aber vor allem eines: ganz und gar Zéphyr Combo.\nZephyr Combo Website\nStefano Baldan\nStefano Baldan – Copyright: Maciej Sowilski\nStefano Baldan spielt ein abwechslungsreiches Balfolk Repertoire, gespeist aus zeitlosen, traditionellen Stücken, Covers und Eigenkompositionen. Er liebt es zu experimentieren, das Alte mit dem Neuen zu verbinden, auf der Suche nach einer feinen Balance zwischen Tradition und Innovation. Mit irischer Mandoline, Gesang, Stomp Box, und elektro-akustischen Effekten kreiert er einen ansprechenden und energetischen Mix, der garantiert die Füße in Bewegung bringt\n—\n*Ermäßigung mit Nachweis: SchülerInnen, StudentInnen, Auszubildende, Bürgergeldempfänger:innen, Schwerbeschädigte ab 50 %\nIm Vorverkauf haben wir ein erweitertes Preiskonzept, bitte schaut Euch das gerne mal an. Einige Preisstufen sind nur im Vorverkauf verfügbar."
