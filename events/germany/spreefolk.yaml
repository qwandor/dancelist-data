    details: "„Bal all’italiana“ mit KÖRDEBÖF und I PIZZICATI\nin der Spreefolk-Reihe „Folk & Tanz am Lietzensee“\nam Sa. 23.3.2024 – 19-22 Uhr\nI Pizzicati – Foto: Xenia Krüger\n* Was erwartet Euch?\nTanz der von der Tarantel Gebissenen: Mezzogiorno, tiefer italienischer Süden, versunkene Welt von Mythen und Märchen? Keineswegs. Dennoch verspricht der Abend irgendwie ‚magisch‘ und ‚zauberhaft‘ zu werden.\nDie rhythmische, spirituelle und vor allem die soziale Energie von Tarantella, Pizzica und Tammurriata beflügelt seit Jahren im italienischen Süden jugendliche Massen. Dazu kommt in Italien ein großes Interesse an europäischem BalFolk – im Norden, aber zunehmend auch im Süden des Landes.\nEs gibt also viel „Italianità“ zu entdecken: Beliebte Tänze Norditaliens sowie ein Eintauchen in die Tarantella-Welt des Südens. Und manche vertrauten und beliebten Balfolk-Tänze lassen sich an diesem Abend auch einmal in anderen, italienischen Musikfarben genießen.\nDie Ensembles KÖRDEBÖF und I PIZZICATI sind sich durch ihre gemeinsamen Liebe zu Italien begegnet und haben inzwischen viele fröhliche Musizierstunden, Konzerte und Tanz-Sessions zusammen erlebt. In italienisch-deutscher Besetzung laden sie zu einem tänzerisch-musikalischen „giro d’Italia“ ein!\nDuo Kördeböf – Foto: privat\n* Das Programm\n19:00 Uhr Workshop (Tänze aus Nord-, Mittel- und Süditalien)\n20:30 Uhr Tanzabend! Altbekannte Tanzklassiker aus dem Bal-Folk-Repertoire, aber auch Herzerfrischendes aus dem Stiefel mit spontaner Tanzanleitung\n* Die Mitwirkenden\nKördeböf, Pizzicati, Akkordeon, Gitarre, Geige, Mandoline, Organetto, Putipù, Schlüssel & Flasche, Tamburello, Triccheballacche, Scacciapensieri, Sisco, Kastagnetten, Ei und Pizzaschachtel\n*Praktische Details\nAdresse: Haus am Lietzensee, Hebartstr. 25, Berlin-Charlottenburg\nDer Eintritt ist kostenlos – Spenden für Tanz und Musik sind jedoch gern willkommen."
