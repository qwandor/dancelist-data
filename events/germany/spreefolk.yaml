    details: "19:00 Uhr – Einsteiger*innen Workshop mit Mara und Line\n20:00 Uhr – Bal\nEintritt: 18 Euro, ermäßigt 12 Euro\nDuo Absynthe (FR)\nDas Duo Absynthe aus Frankreich spielt Melodien mit Schalk und Verbeugung und verspricht einen Tanzabend, der wie ein Karamellbonbon mit Butter ist.\nAurélien Claranbaux – Akordeon\nSylvain Letourneau – Gitarre, Violine\nCopyright: Aurélien Claranbaux\n\nWings & Tales\nWings & Tales machen tanzbaren Folk mit Geige, Flöte, Rhythmusgitarre, Kontrabass, Bouzouki und vierstimmigem Gesang. Neben den Einflüssen zahlreicher Jamsessions auf diversen Balfolkfestivals, vereinen sich in unserer Musik irische und skandinavische Tunes mit englischen Volksliedern und jazzigem Bass.\nHelene Laudel – Flöte\nFili Ulrich – Geige\nMartin Hahn – Gitarre\nNiklas Jacob – Bass\nTheo Giann – Bouzouki\nFoto: Niklas Jacob\n \nGefördert durch"
