    details: "18:30 Uhr – Crashkurs Balfolk-Tänze für Einsteiger*innen (keine live-Musik)\n19:30 Uhr – Bal\nEintritt (Workshop inkl.): 17 Euro, ermäßigt 10 Euro, Soliticket 22 Euro (Abendkasse)\n\n\nCopyright: Duo Pastis\nDie beiden italienischen Musiker Fabio Colussi und Pierpaolo Berta spielen seit 2011 als Duo Pastis Neotrad und Balfolk.  In ihren kreativen Kompositionen und Arrangements ergänzen sich die rhytmische Gitarre und der melodiöse Klang des diatonischen Akkordeons wunderbar. An diesem Abend kommt noch die von Giulia Subba gespielte Violine hinzu und wir dürfen uns auf neue Stücke und eine bunte Mischung an Balfolk-Tänzen freuen.\n–\nFabio Colussi: Gitarre\nGiulia Subba: Violine\nPierpaolo Berta: Diatonisches Akkordeon\n–\nWebsite der Band mit Klangbeispielen\nVideo Duo Pastis mit Giulia Subba\nDas Album „Anice Stellato“ gibt es auf Youtube und Spotify zu hören."
