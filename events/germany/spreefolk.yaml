    details: "19:00 Uhr – Tanzeinführungsworkshop mit Thomas Römer\n20:00 Uhr – Bal\nEintritt: Abendkasse 18 Euro regulär, 12 Euro ermäßigt *\nJavallon\nFoto: Javallon\nWenn Javallon zum Tanz aufspielt, kann sich kaum jemand der ansteckenden Spielfreude der drei Musiker entziehen. Sie nehmen das Publikum mit auf eine musikalische Reise durch Frankreich:\nAuf eine temperamentvolle Bourrée aus der Auvergne folgt ein gemütlicher Schottisch aus dem Berry, ein Rondeau aus der Gascogne erzählt die Geschichte einer heimlichen Liebschaft, ein sehnsuchtsvoller Pariser Walzer lädt zum Träumen ein, bevor ein baskischer Fandango den Tänzern in die Beine fährt.\nMal dominiert dabei die durchdringende, treibende Drehleier, mal beflügelt das variationsreiche Zwiegespräch zwischen Geige und Akkordeon die Tänzer, und wer noch immer zögert, den lockt eine klare Stimme zum An Dro.\nJeannette Klein: Drehleier, Stimme\nDirk Niemeier:  5-saitige Geige\nHerman Waldner: Akkordeon\nJB (Frankreich)\nJB – Foto: Jacques Malnou\nJ.B. und sein chromatisches Akkordeon zum BalFolk Abend – und das Glück der Tänzer* innen ist perfekt! Schon die ersten Takte des Meisters der beschwingten und bezaubernden Melodien werden Tänzer*innen mobilisieren. Mit seinem virtuosen Spiel und seinen kreativen Rhythmisierungen des „Nouveau Balfolk“ entführt er uns in eine zauberhafte französische BalFolk Nacht. Ein hypnotisierender Walzer, ein swingender Scottish, eine sanfte Mazurka gehen nach einem wirbelnden Cercle Circassien oder einer fetzig-flirtigen Chapelloise auch noch ein weiteres Mal…?\nWebsite: http://jb.tradfrance.com/\n \n*SchülerInnen, StudentInnen, Auszubildende, Berlin-Ticket S Berechtigte"
