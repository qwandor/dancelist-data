    details: "Hagsche Straße 91, (Let op!) ingang Feldmannstege, D 47533 Kleve\r\n\r\nDansintroductie: 15:00 tot 16:00, \r\nBal met Gott Folk!: 16:30 – 18:30 – Toegang gratis, donatie.\r\n\r\nGott Folk! (in het Zweeds: „Goede mensen“) is een Nederlands duo uit Nijmegen: twee muzikanten die hun hele leven professioneel folk hebben gespeeld. Jos Koning speelt Nyckelharpa. Jos heeft lange tijd in Zweden gewoond en het duo richtte zich aanvankelijk op Zweedse muziek. Sinds enkele jaren heeft Gott Folk! zich echter ook gespecialiseerd in Balfolk: Leo de Kruis  begeleidt op flatback bouzouki en accordeon."
