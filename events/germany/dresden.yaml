  - name: Gugelhupf
    details: "Ein Abend mit EmBRUN? Das ist ein randvoll gefülltes Zelt mit begeistertem Publikum. Es tanzt zu den Klängen einer modernen Folkband, die mit voller Kraft spielt. Mal dampfend und swingend, mal wunderbar intim. EmBRUN ist ein sanft fahrender Fünfzylindermotor mit viel PS, rhythmisch straff und musikalisch überraschend. Und sie haben genug Kilometer auf der Uhr um zu wissen, wie sie ihre Energie an jedes Publikum weitergeben.\nEmBRUN ist seit 2003 eine feste Größe in der belgischen und europäischen Folkszene. Vom ersten Tag an überraschten sie Freund und Feind mit ihrer Sicht auf Folk im 21. Jahrhundert. Ihre Musik ist traditionell verwurzelt, aber dennoch mit progressiven Klängen und Rhythmen gespickt.\nwww.embrun.be/en/band"
    links:
      - "https://www.gugelhupf-dresden.de/tanz-in-dresden/"
