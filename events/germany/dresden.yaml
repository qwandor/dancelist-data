  - name: Gugelhupf
    details: "LIGHT MIGRATIONS formen einen musikalischen Raum voll Energie, Intimität und interkulturellen Verbindungen. Ihr Repertoire besteht sowohl aus populären Bal-folk-Tänzen (Chappelloise, Scottish, Mazurka, Bourée 2 Temps und 3 Temps, Walzer, Polska, Hanter Dro, An dro und vielen mehr), geht aber auch deutlich darüber hinaus. Mit ihrer umfangreichen musikalischen Expertise aus vielen europäischen Traditionen zeigt die Band ein Klangspektrum auf, das stark von skandinavischen und keltischen Elementen beeinflusst ist. Sie bedienen sich einerseits traditioneller Melodien und komponieren andererseits ihr eigenes Repertoire, um schöne Erlebnisse in Tanz- und Konzertsälen zu schaffen.\nMusiker:innen:\nOlena Yeremenko – Nyckelharpa, Geige\nJan Gałczewski – Irische Bouzouki\nMichał Górka -Mandoline, Cello\nJakub Szczygieł – Irische Flöte, Pfeifen"
