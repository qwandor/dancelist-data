  - name: "Gugelhupf: Bal Folk aus Leipzig mit Triaz"
    details: "Bal Folk aus Leipzig mit Triaz mit David, Jonathan und Antonin sind sich im Frühjahr 2025 durch glückliche Zufälle in der Leipziger Bal Folk Szene begegnet und haben sofort gemerkt, dass sie in der Konstellation ihrer Instrumente die perfekte Grundlage für eine Band bilden. Auf der Suche nach ihrem Sound spielen sie eine Reihe eigener Kompositionen, ergänzt durch traditionelle Tunes und ausgewählte Cover anderer Bal Folk Musiker. Rhythmisch komplex und trotzdem klar, mit viel Power und doch einfühlsam, erschaffen sie ein Klang- und Tanzerlebnis, das auch für sie selbst noch neu ist!       \\r\n\\r\nhttps://triaz-balfolk.de/\\r\n\\r\nEinführungsstunde ab 20 Uhr - bal ab 21 Uhr"
