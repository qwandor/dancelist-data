    details: "Workshop Tschechische Tänze mit Martin Janata (Prag) mit 2 x 90 Minuten + Pause\nLidová muzika z Chrástu aus Tschechien und Ratatouille aus Dresden mit spielen zum Tanz auf. Mit einem Mix aus Balfolk und tschechischen Volkstänzen werden die befreundeten Bands wieder abwechselnd aufspielen, um Euch vom Hocker und von dort auf die Tanzfläche zu reißen. Wir freuen uns auf einen schönen Tanzabend mit Euch."
