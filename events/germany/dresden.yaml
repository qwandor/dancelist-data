  - name: Bal folk aus Leipzig mit Triaz
    details: "David, Jonathan und Antonin sind sich im Frühjahr 2025 durch glückliche Zufälle in der Leipziger bal-folk-Szene begegnet und haben sofort gemerkt, dass sie in der Konstellation ihrer Instrumente die perfekte Grundlage für eine Band bilden. Auf der Suche nach ihrem Sound spielen sie eine Reihe eigener Kompositionen, ergänzt durch traditionelle tunes und ausgewählte cover anderer bal-folk-Musiker. Rhythmisch komplex und trotzdem klar, mit viel power und doch einfühlsam, erschaffen sie ein Klang- und Tanzerlebnis, das auch für sie selbst noch neu ist!\nhttps://triaz-balfolk.de/\nEinführungsstunde ab 20:00 Uhr - bal folk ab 21:00 Uhr"
