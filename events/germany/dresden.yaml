  - name: Weihnachtliches Tanzen
    details: "Frank&Anna aus Dresden spielen Lieblingsmusik. Piano und forte, Flöten und Klarinetten. Aus Frankreich, Schweden und von anderswo, Weihnachten ist auch dabei. Wenn die Töne sich mit dem Tanz verbinden, entsteht mit etwas Glück ein kleiner Zauber.\nIrina&Amir aus Dresden. Irinas Organetto mischt sich ganz zauberhaft mir der ausgebildeten Opernsängerstimme von Amir Nikou aus dem Iran. Zu den Rhythmen des Instrumentes improvisiert Amir große orientalische Melodien. Eine besondere halbe Stunde erwartet uns.\nNo&Mi ist seit über zehn Jahren tief in die Welt der traditionellen Musik eingetaucht, stets begleitet von ihrem treuen diatonischen Akkordeon. Durch ihre musikalischen Begegnungen, ob in Workshops oder auf Festivals, hat sie ihren ganz eigenen, unverwechselbaren Stil entwickelt. Mit ihrem Akkordeon führt sie uns in ungewöhnliche Paartänze ein, untermalt von leichter und bezaubernder Musik. Geschickt verbindet sie Seufzer und unregelmäßige Töne und überrascht Tänzer und berührt Zuhörer gleichermaßen.\nnoemiesolo.jimdofree.com"
