  - name: Tanz am Wasserplatz
    details: "Herzliche Einladung zum kurzweiligen Tanz-Sundowner am Dienstag, den 08.07.2025 um 19:00 Uhr am Wasserplatz hinter dem Bürgerhaus.\n\nDer Nota Bene e.V. für zeitgenössisch-künstlerischen Tanz in Burghausen präsentiert eine Choreo von Andreas Eglseer mit dem Titel &quot;a thousand years&quot; von Christina Perri - passend zum 1000. Geburtstag der Stadt Burghausen.\n\nIm Anschluss präsentiert der Tango Burghausen e.V. die Paartänze Tango, Vals und Milonga.\n\nDie Gruppe Balfolk Burghausen lädt nach einer kurzen Tanzeinlage zum gemeinsamen Kreistanz mit Live-Musik ein."
    links:
