  - name: Tanzlernabend - Tri Martolod
    details: "Einer der bekanntesten Musikstücke aus der Bretagne ist das Lied Tri Martolod, das u.a. von Alan Stivell wieder bekannt wurde.\n\nIn der Bretagne wird diese Melodie mit der Gavotte de Lannilis verbunden, die aus dem Ort Lannilis im Nordwesten der Bretagne kommt. Prinzipiell ein einfacher Tanz; als Variante der Gavotte sind die Grundschritte bekannt. Es kommt noch eine Handbewegung dazu, auf die wir hier einen Schwerpunkt legen.\n\nAls weiteren Tanz werden wir die Gavotte du Bas-Leon lernen, die ebenfalls aus dem Nordwesten der Bretagne kommt.\n\nBeide Tänze sind auch für Anfänger geeignet.\n\nWenn noch Zeit bleibt, werden wir zum Abschluß noch ein paar bekannte Tänze machen."
