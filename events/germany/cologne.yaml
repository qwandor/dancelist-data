  - name: "Tanznachmittag - Stollwerck"
    details: "Der Kost ar c'hoat (angeblich übersetzt: Waldspaziergang) ist ein Tanz aus der Zentralbretagne. Er wird oft gespielt und hat ein paar mehr Elemente als andere bretonische Tänze wie die Gavotte oder An Dro.\n\nDaher nehmen wir uns die Zeit, um diesen Tanz ausführlich zu lernen. Eventuell noch eine zweite Variante, die man gut kombinieren kann.\n\nWenn die Zeit reicht, noch eine kleine Einführung in Dans Fisel, ohne Fußakkrobatik.\n\nZum Abschluss noch ein paar einfache bretonische Tänze.\n\nLink zum Tanz:\n\nhttps://de.wikipedia.org/wiki/Kost_ar_c%27hoat"
