  - name: Tanzlernabend Bretonic workout
    details: "Bretonisch WorkOut oder Asterix auf Speed\n\nSpeziell einige bretonische Tänze eignen sich für ein WorkOut-Programm, um den Puls richtig nach oben zu bringen.\n\nAn diesem Abend werden wir einige bekannte Tänze so verändern, dass weitere Muskelgruppen beansprucht werden können. Jeder kann die Tänze so tanzen, dass der eigene Puls hochgetrieben wird. Dabei werden die Tänze so gezeigt, dass jeder selbst entscheiden kann, wie viel Energie benötigt wird.\n\nUnter anderem:\n\n \tRond de Loudeac\n \tRond de St. Vincent\n \tRond de Landeda\n \tPlinn"
