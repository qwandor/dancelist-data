  - name: Dance on the Kanonenplatz
    details: "am Montag dem 1.7. wollen wir auf dem Kanonenplatz tanzen!Beginn ist idealerweise 19:30 Uhr, auf jeden Fall aber ab dem Eintreffen (und Loslegen) der ersten Musikis.Es ist offene Bühne: Wer spielen will, arrangiert sich und spielt.\n\n\n\nDie passende Straßenbahnhaltestelle ist Oberlinden.Bringt unbedingt eine gut gefüllte Trinkflasche mit!Und Schuhe, die kleine, spitze Steinchen und Staub vertragen.Und Instrumente, wenn ihr spielen wollt!"
    links:
      - "https://7schritt.de/kalender/kanonenplatz/"
