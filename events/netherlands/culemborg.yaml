    details: "Celtic Rivers Festival is the festive follow-up to the successful Ceìlidh events that Maggies Wedding has been organizing for years in the Gelderlandfabriek. With an entire afternoon and evening in Celtic atmosphere through a wide range of music, workshops and dance. In the Culemborg Gelderlandfabriek right next to the train station.\r\nThe line-up is already in! The Lasses, Tobermore, Ies Muller & Jiroh Matulessy, Celtann (Annemarie de Bie) and of course our very own Maggies Wedding.\r\nSaturate your senses with the sights, sounds and tastes of the Celtic heritage. Discover the magic and become addicted just like us.\r\nDuring the Celtic Rivers Festival there is something for everyone. For young and old.\r\n\r\nDans de cèilidh, proef haggis en luister naar woeste verhalen tijdens het Celtic Rivers Festival.\r\nLiefhebbers van Ierse, Schotse en Engelse tradities kunnen zich 10 mei een dag lang onderdompelen tijdens het Celtic Rivers Festival in de Gelderlandfabriek in Culemborg. Er kan niet enkel worden geluisterd en geproefd, wie de cèilidh wil dansen komt zeker aan zijn trekken."
