    details: "Zaterdag 27 mei hebben we weer een bal, nu eens meer richting het oosten des lands:\nWim te Groen op vleugel en Wouter en de Draak (trekzak en gitaar) voor jullie op het programma!\n\nDatum: zaterdag 27 mei; 13:00 – 19:00\nLocatie: T Nut Warnsveld - Breegraven 1, 7231JA Warnsveld\n\nDon't miss it.\nVooraf kun je ook nog deelnemen aan een workshop Scottish. Niveau; beginners/begonners.\n\nDocenten: Anke Veens (Dancing Bodies) en Wim te Groen\n\nKaarten voor het bal (inclusief instructie vooraf) kosten € 20 in de voorverkoop en € 25 aan de zaal >> bestel dus tijdig online!\nDeelname aan de workshop kost € 15 extra.\nDeelname aan de instructie om 14.30 voorafgaand aan het bal is gratis\n\nTickets te bestellen op: https://dancingbodies.peggypay.com/bal-warnsveld-2023\n\nBalfolk programma:\n13:00 Kun je deelnemen aan de workshop Scottish (beginners/begonners)\n14:30 Start het bal met een instructie, dus als je nooit eerder hebt gedanst: geeft niet. Kom op tijd en we leren je de basis!\n15:30 Begint het bal dan echt. Met niemand minder dan Wim te Groen en Wouter (en de Draak?).\n19:00 Is het einde bal.\n\nhttps://www.facebook.com/events/s/balfolkbal-warnsveld/1293149538272870/"
