  - name: Balfolk workshop at Fantasy Event
    details: "Houd je van fantasy, dansen, cosplay, gothic, anime en manga? Kom op vrijdag 15 december naar het Fantasy Event in Purmerend. Je kunt je dan onderdompelen in - games, films en boeken, dans, muziek en kostuum creatie. Balfolk Amsterdam geeft om 20:30 een leuke Balfolk workshop voor beginners.\n\nAANMELDEN\nGratis aanmelden voor het Fantasy Event kan via https://bibliotheekwaterland.op-shop.nl/365/fantasy-event\nPROGRAMMA\n19:30 Start Fantasy Event\n21:15 Workshop Balfolk\n23:30 Einde Fantasy Event\n\nMEER INFORMATIE\nDit kan je verwachten:\n- Cosplay\n- Visagie\n- Balfolk\n- Demonstratie kostuum onderdelen maken in Worbla\n- Botanische tekeningen Art & Magic van Nynke van Zwol\n- Kruidenreading\n- Fantasy kostuums kraam\n- Dungeons & Dragons spelen\n\nBalfolk\nOp een bal gaat het om gezellig met elkaar te dansen. Plezier hebben is dus belangrijker dan de juiste danspasjes. Je hebt geen vaste partner nodig, op een bal kan je iedereen ten dans vragen en door iedereen gevraagd worden. En soms dans je met z'n allen. Balfolk is interactie tussen muzikanten en dansers. Je zult dansen in een kring of als koppel, maar altijd met veel improvisatie en variatie, zodat iedereen kan meedoen en plezier kan hebben.\n\nWorbla\nWorbla is een thermoplastische kunststof die wordt verhit, zodat het buigzaam, klevend en kneedbaar wordt. Dan kan het in de gewenste vorm gekneed worden en afkoelen. Worbla kunststoffen kunnen eindeloos worden verhit met een heteluchtpistool en hebben geen houdbaarheid of verwerkingstijd. Zo kunnen er de meest fantastische sieraden, veren, vleugels of wapens gemaakt worden met Worbla.\n\nBotanische tekeningen van Nynke van Zwol\nNynke heeft een fascinatie voor oude, niet-ontcijferde scripts, wat geleid heeft tot de constructie van haar eigen asemische (betekenisloze) tekens. De kalligrafische vormen en symbolen gebruikt ze in haar aquarelschilderijen en tekeningen. Vooral kleurpotlood is een favoriet materiaal van haar en zorgvuldig getekende botanische en dierlijke onderwerpen, zijn daar een bewijs van.\n\nKruidenreading\nBij de stand van Made by Kracht, kun je een gratis kruidenreading ontvangen van Karin Ovinge. Zij vult een schattenzakje of krachtzakje met kruiden. Dit kan op een bepaald onderwerp maar ze kan ook afstemmen op jouw energie en de kruiden uitzoeken waarvan zij denkt dat je op dat moment nodig hebt. Daar krijg je een korte omschrijving bij.\n\nArtemis Fantasy kostuumsInge en Larissa van Artemis Fantasy maken al jaren historische en fantasy kostuums. Ze zijn dol op historische outfits, korsetten, fantasie kleding en vintage kleding. Ze laten je graag zien wat ze zoal maken aan kostuums maar ze maken ook sieraden, kroontjes en borduurwerk om het hele plaatje compleet te maken.\n\nWorkshop Fantasy tekenen\nFreelance cartoonist en illustrator Sterre Richards geeft deze workshop Fantasy tekenen. Ze tekent bloedige en gepassioneerde verhalen, droevige, vrolijke verhalen, totdat het woord 'verhaal' niet langer op een woord lijkt.\n\nDungeons and Dragons spelen\nAltijd al meer willen leren van Dungeon and Dragons het spel met veel regels en variaties? Kom dan ook.\nXavier, een ervaren Dungeon and Dragons master neemt je graag mee door het spel en legt je het uit.\nOok ervaren spelers zijn welkom.\n\nFotocredit: Bibliotheek Purmerend"
