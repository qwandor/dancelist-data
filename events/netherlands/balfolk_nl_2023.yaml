orkshops waar je je voor hebt aangemeld en die je betaald hebt voor het begin van de eerste workshop die je meedoet. Als je je later bedenkt en nog een extra workshop mee wil doen, dan betaal je het tarief voor losse workshops. Ik doe dit omdat het voor mij heel fijn is als ik van te voren al zeker weet dat er genoeg mensen komen."
