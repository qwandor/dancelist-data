    details: "Een workshop waarin de zweedse polska behandeld wordt vanuit een ander perspectief dan in de balfolk gebruikelijk.\n\nVoor alle informatie over deze workshop klik HIER.\n\nLet op: dit is geen bal, maar een workshop en ook geen 'typische' balfolk activiteit.\nOmdat bij Balfolk ook Polska gedanst wordt, meldt Elske Hoen de workshop hier aan.\n\nDe variaties die in deze workshop worden behandeld zijn een leuke aanvulling op het balfolk-repertoire."
