  - name: Social dance in Mezrab
    details: "Balfolk in de Mezrab\nDe Mezrab host iedere derde donderdag van de maand het leukste Balfolkfeestje van Amsterdam. Bestel alvast een ticket en kom dansen op de livemuziek van Emily & The Simons en PFM!\n\nTicket\n- Voorverkoop: 16 euro\n- Aan de deur: 18 euro\nTickets >>>\n\nProgramma\n19:00 Deuren open\n19:30 Dansworkshop voor beginners met Gepke & Berend\n20:30 Bal met PFM!\n21:00 Bal met Emily & The Simons\n23:00 Sessie\n\nLocatie\nMezrab draagt Balfolk een warm hart toe en nodigt ons iedere maand uit te komen dansen. Je kunt in de Mezrab op andere dagen vooral terecht voor storytelling. Het café dient als inspiratiebron voor vele theaters, centra, musea en festivals om ook storytelling te programmeren. Mezrab programmeert meerdere keren per week regelmatig vertelavonden. Op de andere avonden wordt storytelling gecombineerd met andere kunstdisciplines (dans, beeldende kunst, poëzie, etc.) en een wereldmuziekprogramma.\n\nEr is plek voor zo'n 100 dansers.\n\nAdres:\nVeemkade 576\n1019 BL Amsterdam\n\nBands\n\n \tEmily & The Simons\n\nEmily & the Simons is een Brits-Belgisch Balfolk-trio. Ze ontmoetten elkaar in het Engelse Peak District, op het folkfestival \"Skint\" en begonnen kort daarna samen professioneel op te treden. Hun muziek is gecentreerd rond de composities van Emily, geïnspireerd door ontmoetingen in het leven en de energie van de dansvloer.\n\nHun stijl is zeer expressief en improvisatorisch, vol passie, tederheid en speelsheid. Met een breed repertoire, variërend van verfijnde, sensuele mazurka's tot vrolijke, stuwende bourrées, vervoert hun muziek de verbeelding, beweegt de voeten en verheft de geest.\n\n \tPFM!\n\nPFM! is een energieke balfolkband uit het westen van het land. De band is in 2020 ontstaan en bestaat uit enthousiaste dansers die ook graag op het podium staan: Frans op klarinet, Maurits op viool en Pieter op gitaar. Het trio speelt onder andere rechttoe-rechtaan cercle’s, swingende scottishes en hoekige hanterdro’s, maar ook zachte smeuïge mazurka’s en een verstilde gavotte de ‘l Aven. Er worden voornamelijk eigen composities gespeeld met bijdragen van alle drie de bandleden. Het klinkt soms eigenwijs, maar altijd aanstekelijk en dansbaar!"
