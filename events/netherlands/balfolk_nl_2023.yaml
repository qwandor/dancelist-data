  - name: Season opening Sociallessen
    details: "De seizoensopening van de sociallessen in Rotterdam, voor seizoen 2023-2024, in tangoschool Cuartito Azul. De band die komt spelen is Stockholm Syndrome. En natuurlijk bieden we ook ruimte voor muzikanten om sessie te spelen, dus nodig gerust muzikantenvrienden uit en vergeet niet je muziekinstrument mee te nemen als je zelf speelt.\n\nStockholm Syndrome\nStockholm Syndrome bestaat uit Judith Be (viool) en Sebastiaan West (piano, accordeon). Ze spelen heerlijke balfolkmuziek met een lekker dosis Zweedse vibes. Hun sound wordt alom gewaardeerd.\nJudith Be is op haar zevende begonnen met klassiek vioolspelen, maar leerde al snel de Ierse volksmuziek kennen. Ze heeft deelgenomen aan veel cursussen en zomerkampen op het gebied van volksmuziek en wereldmuziek, waar ze kennis heeft gemaakt met veel verschillende muziekstijlen. In 2019 is ze naar Zweden gegaan om daar een opleiding te doen in de Zweedse volksmuziek.\nSebastiaan West speelt zijn hele leven al piano en is de afgelopen jaren verliefd geworden op de accordeon, en vooral op de Ierse accordeonstijl. Hij is opgegroeid in Vermont, waar hij deel uitmaakte van een rijke en multiculturele gemeenschap van volksmuzikanten, bestaand uit Ierse, Queceboise, Schotse, en Amerikaanse tradities; in deze gemeenschap heeft hij leren samenspelen en luisteren.\n\nProgramma\n17.00 – 18.00: Picknick\n18.00 – 19.00: Dansuitleg\n19.00 – 20.30: Bal!\n20.30 – 22.30: Sessie\n\nSessie\nOok deze keer is er, zoals je inmiddels van ons gewend bent in Rotterdam, weer genoeg ruimte voor een sessie, dus neem je muziekinstrument en muzikantenvrienden mee! Uiteraard is er ook tijdens de sessie volop ruimte om te dansen.\n\nPicknick\nDe picknick wordt door de bezoekers zelf geregeld: ieder neemt voor zichzelf en één of twee anderen wat lekkers te eten mee en dat wordt op één grote tafel neergezet, waarbij iedereen iets kan pakken. Wij zorgen voor gratis kannen water. Vergeet niet je eigen bord en bestek mee te nemen (en ook weer terug mee naar huis te nemen). Bij Cuartito Azul kan afgewassen worden, dus plastic bordjes en bestek zijn niet per se nodig.\n\nPrijs\nDe toegang tot het bal inclusief picknick, dansuitleg en de sessie kost 10 euro per persoon. Dit kun je aan de deur cash bij ons betalen, pinnen is niet mogelijk.\n\nReserveren\nWe vinden het fijn als je even laat weten dat je komt, dus vergeet niet te reserveren."
