  - name: Birthday party of Murel and Dennis
    details: "Op dinsdag 9 mei vieren wij, Murel (28 april jarig) en Dennis (5 mei jarig), samen onze verjaardag.\n\nOmdat deze data dichtbij Beltane vallen, zouden wij het leuk vinden als mensen in de kleuren rood/wit komen.\n\nOm 19.30 is er een workshop om o.a. de cochinchine/zotte kieken beter te leren kennen.\n\nEr zal live muziek verzorgd worden door Duo Baftig en daarna zal gewoon de balfolk playlist aangezet worden. Eindtijd is ca.23.00 en daarna gaan we gezamenlijk opruimen met het bekende opruim nummer van Accordzeam.\n\nWij zorgen voor taart en jullie voor de gezelligheid. Wie dansen er met ons mee?\n\nTot dan, Murel en Dennis\n\n \n\nOver Duo Baftig:\n\nManon en Robin zijn samen Duo Baftig en delen een passie voor balfolkdans en folkmuziek. Ze spelen zeer dansbare tunes op akoestische gitaar en viool. Het duo speelt verassende mix tussen Ierse/Scandinavische tunes, maar ook eigen explosieve composities. Van melancholisch tot krachtig, voor alles geldt: zolang het maar Baftig is!\n\n \n\nPraat ook mee op onze discord https://discord.gg/PzN6y73n."
