  - name: Dance evening with live music
    details: "Op vrijdag 29 december organiseren we een extra balfolk dansavond bij Balfolk Zeist met livemuziek van Rokkende Vrouwen!\n\nDe Rokkende Vrouwen, een duo bestaande uit zangeres en pianiste Hilde van Belle en zangeres en violiste Lore Vancauwenberghe, nemen je mee op deze vrijdagavond mee op een muzikale reis. Hun muziek wordt geïnspireerd door alle (vergeten) pareltjes van oude Vlaamse en Nederlandse liedjes. Met een verfrissende twist én wat Scandinavische invloeden halen ze deze liedjes onder het stof vandaan. Van de 13e-eeuwse dichter Hadewijch tot het 19e-eeuwse lied 'De Weverkens': de Rokkende Vrouwen vinden hun inspiratie overal en brengen hun liedjes in een vernieuwde folkversie. Dat wil je niet missen!"
