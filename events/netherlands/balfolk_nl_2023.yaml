  - name: Superette Bal
    details: "Op 26 november zal het eerste Superette bal in Wageningen plaatsvinden! Heel toevallig gepland op mijn verjaardag.\n\nLocatie: De superette\n\nDe superette is een cultureel centrum in een voormalige Boksschool in Wageningen. Vele uiteenlopende culturele evenementen worden hier georganiseerd. Of het nou gaat om kunst, muziek of dans, het is een plek voor alles wat mensen samenbrengt in op een creatieve manier. Wij hebben de eer om een kersvers gelegde vloer met dit evenement in te leiden. De superette draait volledig op vrijwillige donaties en dit bal zal dus ook op vrijwillige donatie basis gegeven worden. Ook zullen er verscheidende drankjes beschikbaar zijn, tevens op basis van vrijwillige donatie.\n\nDe bands:\n\nDuo Baftig speelt zeer dansbare tunes op akkoestische gitaar en viool. Manon en Robin delen een passie voor balfolk dans en folk muziek en besloten van hieruit hun krachten te bundelen. Het duo speelt verrassende mix tussen Ierse/Scandinavische tunes, maar ook eigen explosieve composities. Van melancholisch tot krachtig, voor alles geldt: zolang het maar Baftig is!\n\nMarina Lazar is al 7 jaar lang piano docent en heeft inmiddels een geheel zelf geschreven repertoire van balfolk nummers gecreëerd, wat niet haast anders dan imponeren kan. Haar composities van voornamelijk Walsen en Mazurkas hebben meeslepende melodieën waar nu toe eigenlijk maar een probleem gevonden: ze zijn te kort. Benieuwd naar een voorproefje? Kijk op https://www.marinalazar.com/recordings\n\nProgramma\n13:00 Deuren open\n14:00 Dansworkshop voor beginners\n15:00 Bal met Marina Lazar\n16:30 Bal met Duo Baftig\n18:00 Einde / eventuele Sessie"
