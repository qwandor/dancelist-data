  - name: Eallum 2024
    details: "Eallum is een middeleeuws fantasy evenement gevestigd in de Biesbosch te Dordrecht. Het is een fijn festival met muziek, marktkraampjes, lekker eten en allerhande entertainment, waaronder ook balfolkworkshops en optredens van balfolkbands. Dit jaar staat onder andere Triple-X op het programma op zaterdag en ook op zondag kan er balfolk gedanst worden op live-muziek. Meer informatie wordt later nog bekend gemaakt door de organisatie.\n\nWorkshops\nDaarnaast wordt er zowel op zaterdag als zondag een balfolkworkshop gegeven voor beginners door Balfolk Zuid-Holland:\n\nzaterdag: 10.30 tot 11.30 uur\nzondag: 11.30 tot 12.30 uur\n\nTickets & info\nHet festival is zaterdag van 10.00 tot 23.00 uur, zondag van 10.00 tot 20.00 uur. Voor meer informatie en tickets kun je terecht bij Eallum zelf: www.eallum.nl"
