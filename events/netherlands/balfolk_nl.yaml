    details: "Balfolk met Trio Folie du Nord op de zondagmiddag in Enkhuizen op 19 januari 2025\n\nUitgaande van traditionele dansmuziek uit Frankrijk, Zweden en de landen daar tussenin, biedt Folie du Nord met een veelvoud aan traditionele instrumenten een uitnodigend en heel afwisselend, vaak ook gezongen, repertoire.Â Koppeldansen, kringdansen en reidansen op o.a. sÃ¤ckpipa, draailier, trombone, doedelzak, trekzak, fluiten en viool, daarbij kun je niet blijven zitten!!Â  Els: accordeon, fluiten, viool, trombone, zang. Thomas: doedelzak, viool, trekharmonika, sÃ¤ckpipa, chabrette. Wilco: draailier, zang, doedelzak, fluiten, schalmei.\n\nAnita van Brunschot geeft samen metÂ  Folie du Nord een dans-initiatie. Deze zal om 13.00 uur beginnen en zal gewijd worden aan b.v. enkele scottish-variaties en de Rondeau en chaine. De dansinstructie is geschikt voor alle niveauâ€™s. Vanaf 14.00 uur zal er een temperamentvol en swingend bal zijn.\n\nNatuurlijk is ook het Ad-Hoc Orkest (huisband van het Enkhuizer Balfolk) er weer\nbij. Het Ad-Hoc speelt vooral traditionele Franse Balfolk muziek.\n\nHet bal zal weer gehouden worden in hotel/restaurant Die Port van Cleve, waar een prachtige houten vloer ligt die heerlijk is om op te dansen. Het bal begint zoals gebruikelijk stipt om 14:00 uur. Reserveren is niet nodig.\n\nEntree â‚¬ 8,00 (met dansinitiatie â‚¬ 10,00).\n\nLocatie Die Port van Cleve Dijk 74-76 1601 GK Enkhuizen"
