  - name: Social dance in Mezrab met A√©rokorda en Duo Baftig
    details: "Balfolk in de Mezrab\nDe Mezrab host iedere derde donderdag van de maand het leukste Balfolkfeestje van Amsterdam.¬†Bestel alvast een ticket en kom dansen op de livemuziek van A√©rokorda en Duo Baftig!\n\nTicket\n- Voorverkoop: 16 euro\n- Aan de deur: 18 euro\nTickets >>>\n\nProgramma\n19:00 Deuren open\n19:30 Dansworkshop voor beginners met Gepke & Berend\n20:30 Bal met Duo Batig\n21:00 Bal met A√©rokorda\n23:00 Sessie\n\nLocatie\nMezrab draagt Balfolk een warm hart toe en nodigt ons iedere maand uit te komen dansen. Je kunt in de Mezrab op andere dagen vooral terecht voor storytelling. Het caf√© dient als inspiratiebron voor vele theaters, centra, musea en festivals om ook storytelling te programmeren. Mezrab programmeert meerdere keren per week regelmatig vertelavonden. Op de andere avonden wordt storytelling gecombineerd met andere kunstdisciplines (dans, beeldende kunst, po√´zie, etc.) en een wereldmuziekprogramma.\n\nEr is plek voor zo'n 100 dansers.\n\nAdres:\nVeemkade 576\n1019 BL Amsterdam\n\nBands\n\n \tA√©rokorda\n\nAeÃÅrokorda is opgericht in 2016 en kan het best omschreven worden als neofolk met keltische, slavische en klassieke invloeden, deze komen duidelijk naar voor in de eigen composities van de band.\n\nDe op dat moment nog kersverse groep bracht in 2017 al een eerste album uit, 'Hush the wolves'. AeÃÅrokorda kreeg daardoor al snel de kans om enkele mooie optredens te geven in zowel binnen- als buitenland.\n\nOm nog meer te groeien, beslisten de jonge wolven om deel te nemen aan twee muziekwedstrijden, die ze ook allebei wonnen. Met trots mogen ze de Folkarria concurso (Spanje) en de Mauro Burnelli Concorso (ItalieÃà) op hun palmares schrijven. Voor de tweede plaat 'Ashes fell' (2021) heeft AeÃÅrokorda meer tijd genomen en is de ondertussen internationale band vrijer gaan experimenteren met verschillende invloeden. De nummers rijpten langer, waardoor de groep nog meer een eigen sound ontwikkelde.\n\nHet Belgische trio bestaat uit Pavel Souvandjiev (viool), Adriaan Van Wonterghem (gitaar) en Davy Cautaerts (Irish whistle, octaafmandoline).\n\nPavel heeft Bulgaarse roots, is klasssiek geschoold en toerde over heel Europa met zijn duo ‚ÄòLes Botinnes Artistiques‚Äô. Adriaan, ook klassiek geschoold, begon tijdens zijn studies te experimenteren met alternatieve gitaarstemmingen en eigen composities. Hij speelt onder meer ook bij folkgroep Boreas. Davy specialiseerde zich vele jaren in Keltische muziek en leidt wekelijkse Ierse sessies in een Irish pub in Gent.\n\nDe drie goede vrienden spelen niet enkel samen in A√©rokorda, ze doen ook menig podium daveren met¬†Sanseveria¬†en¬†Makaram.\n\n \tDuo Baftig\n\nWat begon als een muzikaal experiment in de zomer van 2022 is nu officieel tot een balfolk muzikanten duo uitgegroeid.\n\nDuo Baftig speelt zeer dansbare tunes op akkoestische gitaar en viool. Manon en Robin delen een passie voor balfolk dans en folk muziek en besloten van hieruit hun krachten te bundelen. Het duo speelt verassende mix tussen Ierse/Scandinavische tunes, maar ook eigen explosieve composities. Van melancholisch tot krachtig, voor alles geldt: zolang het maar Baftig is!\n\nFotocredit\nBart Denolf"
