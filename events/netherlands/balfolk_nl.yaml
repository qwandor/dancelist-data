    details: "Een super tof balfolk feestje in het bos!\n\nDe kaartverkoop is begonnen.\nProgramma:\n11:30 Workshop (info zie hieronder)\n\n14:00 Swinco\n15:45 Duo Sanczuk-De Schepper\n17:45 E=mT2\n20:00 Bamako Express\n22:30 Warmoes\nHet workshop programma:\n\nWil je tips en tricks leren hoe je in de koppeldansen scottish en mazurka goed kunt improviseren met draaien?\nDan is deze workshop voor jou!\nLouise gaat je in 1,5 uur meenemen hoe je jouw koppeldansen nog leuker kunt maken.\nOm mee te doen verwachten we dat je de basis van de scottish en mazurka goed onder de knie hebt.\n\n\nhttps://hoessenbosch.stager.co/web/tickets"
