    details: "Balfolk Boerke Mutsaers\n\nLocatie: Boerke Mutsaers, Vijverlaan 2, 5042 PZ Tilburg\n\nBand: ? Wie o wie? Houd de Facebookpagina in de gaten!\nAanvang: 13:00 â€“ 18:00 (zaal open om 12.00 uur)\n\nEntree: â‚¬10,- voor volwassenen, 12-18 jaar: â‚¬5,-, Onder 12 jaar gratis\nInstructie: 13:00 uur door Paul de Man\nSessie: Vanaf 17:00 akoestische sessie olv David Cornelissen. Neem je instrument mee!\n\nOp een steenworp van Station Tilburg Universiteit zit Boerke Mutaers. Een gezellige uitspanning met ruimte genoeg voor een fijn folkbal! De initiatie dansen wordt verzorgd door Paul de Man, voor zowel beginnende als gevorderde dansers. David Cornelissen, bekend van onder andere Vandiekomsa, Duo Swinco en Platzak, zal de jamsessie leiden.\n\nErvaren danser? Paul de Man geeft van 11:00 â€“ 12:30 Â de workshop â€˜Beweging & Variatieâ€™\n\nOV: slechts 'n paar meter van station Tilburg Universiteit\nAuto: Gratis parkeergelegenheid"
