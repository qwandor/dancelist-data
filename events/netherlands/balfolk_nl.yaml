  - name: Zomersessiebal Zuid-Holland
    details: "Voetjes van de vloer op onze fijne stek in Rotterdam, tijdens het zomer-sessiebal in Cuartito Azul, waarbij we gezamenlijk het seizoen sociallessen af sluiten.\n\nWelke band er voor ons komt spelen, houden we nog even een verrassing voor jullie.\n\nWel is er, zoals¬†je inmiddels van ons gewend bent wel weer ruimte voor een sessie, dus neem je muziekinstrument en muzikantenvrienden mee!\n\nProgramma\n17.00 - 18.00: Picknick\n18.00 - 19.00: Dansuitleg\n19.00 - 20.30: Bal!\n20.30 - 22.30: Sessie\n\nWe vinden het fijn als je even laat weten dat je komt, dus vergeet niet te reserveren.\n\nSessie\nDe sessie is vrij voor alle muzikanten om bij aan te sluiten, vergeet dus niet je muziekinstrument(en) mee te nemen. Uiteraard is er ook tijdens de sessie volop ruimte om te dansen.\n\nPicknick\nDe picknick wordt door de bezoekers zelf geregeld: ieder neemt voor zichzelf en √©√©n of twee anderen wat lekkers te eten mee en dat wordt op √©√©n grote tafel neergezet, waarbij iedereen iets kan pakken. Wij zorgen voor kannen water. Vergeet niet je eigen bord en bestek mee te nemen (en ook weer terug mee naar huis te nemen). Bij Cuartito Azul kan afgewassen worden, dus plastic bordjes en bestek zijn niet per se nodig.\n\nPrijs\nDe toegang tot het bal inclusief picknick, dansuitleg en de sessie kost 10 euro per persoon. Dit kun je aan de deur cash bij ons betalen, pinnen is niet mogelijk."
