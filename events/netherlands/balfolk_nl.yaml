  - name: Koens kerstige verjaardagsbal
    details: "\"Op 'derde kerstdag', 27 december, word ik 30 jaar en ik kom dat graag samen met jullie vieren op 22 december bij Balfolk Zeist! Natuurlijk heb ik ook een fantastische artiest uitgenodigd: Wim te Groen zal voor ons zijn prachtige en eigen gecomponeerde Balfolk melodie√´n spelen.\nDe deuren gaan op vrijdag 22 december om 19.30 uur open. De zaal zullen we versieren in kerstsfeer en als je het leuk vindt, mag je je feestelijk kleden. Ik heb er al heel veel zin in en hoop jullie allemaal te zien! Tot dan!\"\n- Koen van der Kooij\n \n\nPraat ook mee op onze discord https://discord.gg/jtWXCEjH ."
