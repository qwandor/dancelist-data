  - name: Balfolk Express trial lesson
    details: "Balfolk leren dansen in Utrecht\nZoek jij een leuke uitdaging, gezellige community, of gewoon een manier om je balfolk-skills te verbeteren? Kom balfolk dansen bij Balfolk Express! Wij organiseren lessen, bals en workshops in Utrecht. Op 11 februari gaat ons nieuwe seizoen van start voor zowel beginners als (half)gevorderden.\n\nMeld je meteen aan >>\nProefles beginners\nGetting into balfolk! Ben je nieuw in balfolk of ben je al eens op bals geweest, maar heb je nog nooit les gevolgd? Dan is deze groep voor jou. Je leert basis balfolkdansen zoals de jig, tovercirkel, scottish, mazurka, wals in drie, polka, andro, hanterdro en gavotte de l’aven. Ook leer hoe je een goede danshouding aanneemt en hoe je contact maakt met je danspartners in koppel- en groepsdansen. Samen gaan we met plezier balfolk leren dansen.\n\nTijd: 19:15 - 20:30\nProefles (half)gevorderden\nHeb je al eens les gevolgd of kom je al langer op bals, dan past deze groep bij jou. Hier ga je een stap verder dan de basis, zodat je kunt variëren tijdens het dansen en meer plezier kunt halen uit bals. We gaan dieper in op variaties, muzikaliteit, connectie maken en eigen input geven in de dans. Ook ga je aan de slag met nieuwe dansen, zoals de bourrée in twee en de wals in veel tellen (wals in vijf, acht, tien, etc.). Let’s continue (y)our balfolk journey!\n\nTijd: 20:45 - 22:00\nMeer info\n\n \tWekelijks les op dinsdagavond van 11 februari tot en met 24 juni\n \tDocent: Marc Meijerink, geassisteerd door Jolieke Kessels\n \tInclusief toegang tot het feestelijke eindbal (mét live artiest!)\n \tBeide groepen volgen? Dan geldt er een kortingstarief\n \tParkeren is gratis op het terrein\n\nMeer weten of nog vragen? Kijk op balfolkexpress.nl/lessen of mail naar lessen@balfolkexpress.nl. Tot dans!"
