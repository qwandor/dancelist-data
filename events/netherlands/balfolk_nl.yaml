  - name: Breton Dances
    details: "Bretonse dansen zijn heerlijke groepsdansen in rijen of cirkels. Daar is veel in te ontdekken buiten de basisstappen, maar hoe haal je dat er uit? Daar gaan we mee aan de slag in deze workshop!\n\nIn deze workshop gaan we namelijk werken aan de connectie tijdens een Bretonse dans en variaties die de dansen zowel kunnen versimpelen als uitdagender kunnen maken. We zullen ook kijken naar de houding en als bonus behandelen we de Branle de la fosse aux loups van Tribal Jaze die op het Diemerbal (eind januari) zullen spelen. In deze laatste kunnen we namelijk alle elementen combineren!\n\nDe workshop is geschikt voor zowel beginners (we raden wel aan dat je een klein aantal bals of socialavonden hebt bezocht) als gevorderden.\nWe zullen o.a. de kost ar c'hoat, plinn, rond de st-vincent, tour en mogelijk meer behandelen. Tot dan!\n\nPraat ook mee op onze discord https://discord.gg/wMuHDEH8Ua ."
