  - name: Workshop Bretonse Avant Deux
    details: "Let Op: De workshop zal gegeven worden in het Engels\n\nTijdens deze workshop zal de docent Ivan Rajalu ons meenemen naar Bretagne om de verschillende Avant Deux uit deze regio te leren. Tijdens deze workshop zullen de volgende Avant Deux sowieso langs komen:\n\n \tAvant deux de Travers\n \tAvant deux de Bazouges\n \tAvant deux de Long\n\nTijdens het Bal zullen deze dansen meerdere keren langs komen. De docent zal je voorbereiden om deze dansen te kunnen dansen en ook vertellen over de geschiedenis en cultuur die bij deze dansen hoort.\n\nDe workshop begint om 12:00 en eindigt om 15:00. De deuren van het pand gaan ook om 12:00 uur open dus wees niet veel te vroeg. Zodra de deuren open zijn beginnen we met de workshop nadat iedereen de schoenen heeft kunnen wisselen etc. De bar is tijdens de workshop nog niet open dus neem zelf eten en drinken mee als dat nodig is.\n\nInschrijven kan via deze link."
