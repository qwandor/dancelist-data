    details: "Dit jaar vieren we de eerste jubileumeditie van Dennefeest. Ons mooie balfolkfeestje in Hoessenbosch bestaat alweer 10 jaar! En dat gaan we uiteraard vieren. We hopen al onze vaste gasten, maar ook heel veel nieuwe gasten te mogen verwelkomen op dit fijne feestje. Onze vrijwilligers staan weer voor je klaar met heerlijke drankjes, taartjes en een heerlijk diner.\nQua line up denken we dat we flink hebben uitgepakt dit jaar, maar dat moet natuurlijk ook als je jarig bent.\nWe gaan dit jaar dansen op de muziek van:\n\nMarie Paulette\nOlivier Gribouille\nQui Vive\nVandiekomsa\nDuo Clercx\nTribal Jaze\n\nKaartjes zijn in de voorverkoop goedkoper dan aan de kassa. Voor ons fijn om te weten hoeveel mensen er komen, voor jou als bezoeker fijn dat je geld bespaart :)\n\nUiteraard bieden wij ook weer een leuke workshop aan. Deze start om 11.30 en duurt tot 12.30/13.00u. Deze workshop is inclusief lunch.\n\nOm 14u start het bal wat duurt tot 24.00u. Je ziet dan alle 6 onze bands en kunt gebruik maken van onze dansfaciliteiten. Rond 18u serveren wij een diner, dit zit niet bij het kaartje in.\n\nAls je het leuk vindt om te blijven overnachten kan dan ook, op onze eigen camping. Koop je kaartje snel, want er is maar een beperkt aanbod. Een kampeerticket is inclusief ontbijt.\n\nVoor de bezoeker die met het OV komt bieden we ook weer een pendeldienst aan. Hou daarvoor onze facebookpagina in de gaten."
