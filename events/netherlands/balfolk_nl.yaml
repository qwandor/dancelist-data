  - name: Socialles 343 — Bouwdoos
    details: "Deze donderdag 26 juni  is het socialles nr 343.\n\nBouwdoos\n\nHeb je wel eens dat je folkmuziek hoort, en denkt: \"Oh! Daar wil ik wel op dansen!\" en je probeert een scottish en dan blijkt het nummer niet in 8 tellen maar in 10 tellen te zijn?\nWe gaan proberen, door 1 of 2 zeer bekende dansen te ontleden in blokjes, een verzameling van danselementen te maken die we dan kunnen samenstellen in een geheel nieuwe dans die past bij de muziek, zowel qua telling maar ook qua sfeer.\nHenri danst (fanatiek) balfolk sinds 2012 en heeft in 2016 en 2017 al een aantal avonden voor beginners en begonners begeleid bij Balfolk Zuid-Holland. Deze keer heeft hij de stoute dansschoenen aangetrokken en gaat proberen een meer gevorderd concept te behandelen. Hij zal worden geassisteerd door Eline Boon.\n\nProgramma\n18.30 Gezamenlijk koken en eten\n19.30: Start socialles\n20.30: Einde socialles, begin vrij dansen\n21.30: Einde\n\nSocialles\nHet concept van een socialles is dat er het eerste uur een les of workshop wordt gegeven door een enthousiaste danser of docent over een specifieke dans of thema en dat in de 1,5 uur daarna de tijd is om vrij te dansen op cdmuziek. Uiteraard is er ook volop gelegenheid om te socialisen tijdens het deel vrij dansen.\n\nGezamenlijk eten\nVooraf mee-eten is ook mogelijk. Vanaf 18.30 uur ben je welkom in de keuken van De Banier, waarop er een warme maaltijd gekookt en gegeten wordt tot om 19.30 uur de socialles begint. Meehelpen met koken mag en kan natuurlijk. Mee-eten kost 3 euro per persoon, per keer, cash te betalen. Vooraf doorgeven dat je mee-eet is wel handig, dat kan het beste via balfolkzuidholland@gmail.com, tot uiterlijk woensdag 17.00 uur. Geef dan ook direct allergieën of intoleranties door, dan houden we daar rekening mee.\n\nLocatie\nJe kunt ons vinden bij De Banier, gevestigd op Banierstraat 1, in Rotterdam. Deze locatie is op ongeveer tien minuten lopen vanaf Centraal Station Rotterdam. Als de deur gesloten is, bel dan gewoon aan.\n\nParkeren in de directe omgeving is betaald tot 23.00 uur ‘s avonds. Verderop in de wijk is ook betaald, wel iets goedkoper maar je moet dan meestal een flink stuk lopen. Check prettigparkeren.nl voor de mogelijkheden.\n\nPrijs\nDe sociallessen kosten 6 euro per persoon. Dit kan cash betaald worden aan de deur. Er is eveneens de mogelijkheid om een strippenkaart aan te schaffen: dat zijn 5 strippen voor 30 euro, op elke socialles te besteden. Dat scheelt je wekelijks geld meenemen. Pinnen is niet mogelijk."
