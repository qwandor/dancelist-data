  - name: Kerstbal in Rotterdam
    details: "In Rotterdam wordt kerst feestelijk gevierd met een Kerstbal op onze vaste stek in Cuartito Azul. Voor ons komt de band Madlot spelen. Madlot is een fijn, dynamisch collectief van verschillende muzikanten rond Judica Lookman en Bert Lotz. Elkaar ontmoeten en inspireren vanuit verschillende muziektradities, is een nieuw thema geworden: van jong tot oud, West-Europees tot Syrië en Koerdistan. Aansluitende muzikanten zijn onder andere Wouter Koenders, Suzi Varga en Corentin Clot.\n\nHet bal is uiteraard geheel in kerstsfeer. In je favoriete kerstoutfit komen mag, maar is uiteraard niet verplicht.\n\nOmdat het bal deze keer op zondag is, beginnen en eindigen we wat vroeger.\n\nHet programma:\n16:30 - 17:30 Dansuitleg\n17:30 - 19:00 Bal!\n19:00 - 20:00 Picknick\n20:00 - 22:00 Sessie\n\nToegang tot het Kerstbal is 10 euro. Dat is alleen cash te betalen, aan de deur. Reserveren wordt gewaardeerd, dan weten wij hoe gezellig het wordt."
