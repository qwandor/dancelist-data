    details: "Joepie, eindelijk zal er weer gedanst worden in de Junushoff! Wij (Aljosha & Renske) verheugen ons als nooit tevoren om jullie weer te zien.\n\nErik en Samuel ThÃ©zÃ© speelden op het allereerste bal dat wij organiseerden â€“ waaay back in 2016! Ter ere van ons 5-jarige lustrum wilden wij hen vorig jaar al in de Junushoff verwelkomen, en nu gaan we voor de 6-jaar jubileum-herkansing.\n\nEric (bandoneon & piano) en Samuel (klarinetten) staan gelukkig nog te popelen om voor jullie op te treden, en ditmaal nemen ze hun vrienden mee. Samen met Xavier Margogne (gitaar) en StÃ©phane Cozic (contrabas) komen zij hun nieuwe repertoire presenteren â€“ en wij zijn de eersten die daarvan mogen genieten!\n\nBen je een nieuwe danser? Om 15:00 beginnen wij met een uurtje dansuitleg!\n\nTijdens het bal is er een gezellige picknick. Neem hiervoor vooral wat lekkers mee, dan delen we dat met z'n allen. Vergeet je bordje, bestek en opscheplepels niet. Er is gratis water verkrijgbaar bij de bar. Neem zelf geen andere dingen mee, de bar verkoopt genoeg lekkere drankjes!\n\nVoorlopige planning:\n\n15:00 Dansinitiatie\n16:00 Bal\n18:00 Potluck diner\n19:00 Bal\n21:00 Einde\n\nWe hopen gauw met jullie te dansen!"
