  - name: Vrijdagavondbal december in De Doelen Studio in Rotterdam (gratis!)
    details: "Op vrijdagavond 27 december, net na de kerst, kan er gratis balfolk gedanst worden in\nRotterdam, in de studio van De Doelen. De band die voor ons komt spelen wordt later\nnog bekend gemaakt.\n\nGratis\nHet bal in De Doelen is gratis toegankelijk en iedereen van binnen en buiten Rotterdam is\nvan harte welkom om mee te komen dansen of te luisteren naar de fijne muziek.\nDansuitleg voor beginners\nNog niet eerder (balfolk) gedanst? Geen zorgen, er wordt gestart met een dansuitleg van\nBalfolk Zuid-Holland, zodat degenen die nog niet eerder hebben gedanst, kunnen\nkennismaken met balfolk en daarna ook de hele avond mee kunnen doen.\n\nProgramma\nHet exacte programma met de tijden volgt nog. Je kunt naar wens binnen komen lopen in\nDe Doelen (maar vanaf het begin meedoen is natuurlijk wel het leukste).\n\nVernieuwde locatie\nOnlangs is De Doelen Studio volledig vernieuwd en opgeknapt. De ruimte is fijner om te dansen, de bar is apart - en de studio is nu zelfs op een nieuwe plek te vinden in het gebouw!\nHet adres is: Kruisplein 44. Volg de tonen van de balfolkmuziek en het gaat helemaal goed komen!\n\nBereikbaarheid\nDe Doelen is het welbekende concertgebouw middenin hartje Rotterdam, op een kleine 3 minuten lopen vanaf Centraal Station Rotterdam. Er zijn diverse parkeergarages in de omgeving. Kijk op prettigparkeren.nl voor mogelijkheden (zoek daarin wel even verder naar parkeergarages want standaard zie je een vrij dure optie). Je kunt voor De Doelen Studio naar binnen via een aparte ingang op de hoek van het Schouwburgplein en het Kruisplein, Kruisplein 44.Â \n\nInformatie\nMeer weten of vragen? Neem contact op met Balfolk Zuid-Holland via balfolkzuidholland@gmail.com"
