  - name: Socialles 236 (Rotterdam) â€” Rondeau en andere snelle-pasjes-dansjes
    details: "Deze donderdag 30 juni is socialles 236. Docent deze week is Rick. Deze week gaan we aan de slag met onder andere de rondeau en chaÃ®ne, kost-ar-choad, plinn en nog meer andere snelle-pasjes-dansjes.\n\nProgramma\nHet programma:\n18.30 Gezamenlijk koken en eten\n19.30: Start socialles\n20.30: Einde socialles, begin vrij dansen\n22.00: Einde\n\nSocialles\nHet concept van een socialles is dat er het eerste uur een les of workshop wordt gegeven door een enthousiaste danser of docent over een specifieke dans of thema en dat in de 1,5 uur daarna de tijd is om vrij te dansen op cdmuziek. Uiteraard is er ook volop gelegenheid om te socialisen tijdens het deel vrij dansen.\n\nGezamenlijk eten\nVooraf mee-eten is ook mogelijk. Vanaf 18.30 uur ben je welkom in de keuken van De Banier, waarop er een warme maaltijd gekookt en gegeten wordt tot om 19.30 uur de socialles begint. Meehelpen met koken mag en kan natuurlijk. Mee-eten kost 3 euro per persoon, per keer, cash te betalen. Vooraf doorgeven dat je mee-eet is wel handig, dat kan het beste via balfolkzuidholland@gmail.com, tot uiterlijk woensdagavond. Geef dan ook direct allergieÃ«n of intoleranties door, dan houden we daar rekening mee\n\nLocatie\nWe zijn vanaf begin 2022 verhuisd naar een nieuwe locatie. Je kunt ons vanaf nu vinden bij De Banier, gevestigd op Banierstraat 1, in Rotterdam. Deze locatie is op ongeveer tien minuten lopen vanaf Centraal Station Rotterdam. Parkeren in de directe omgeving is betaald tot 23.00 uur â€˜s avonds. Verderop in de wijk is het wel gratis, dan moet je dus wel een stukje lopen. Check prettigparkeren.nl voor de mogelijkheden.\n\nZaalregels\nIn de danszaal mogen geen buitenschoenen, zorg dus dat je schoenen bij je hebt die niet buiten worden gedragen zoals dansschoenen of dans op blote voeten of op sokken.\nEten in de danszaal is ook niet toegestaan.\n\nPrijs\nDe sociallessen kosten 6 euro per persoon. Dit kan cash betaald worden aan de deur. Er is eveneens de mogelijkheid om een strippenkaart aan te schaffen: dat zijn 5 strippen voor 30 euro, op elke socialles te besteden. Dat scheelt je wekelijks geld meenemen. Pinnen is niet mogelijk."
