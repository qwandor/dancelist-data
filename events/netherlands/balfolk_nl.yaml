  - name: Halloweenbal in Rotterdam
    details: "Het inmiddels bijna traditionele Halloweenbal van Balfolk Zuid-Holland, deze keer op 9 november, in Rotterdam in Cuartito Azul. Twee bands komen live spelen, namelijk PFM! en Jeroen Laureyssens!Â \nBands\nJeroen Laureyssens is een zeer muzikale en vriendelijke accordeonist uit BelgiÃ« die al meermaals met zijn broer op vele bals heeft gespeeld en met jarenlange ervaring in Zweden om de muziek en dansen te bestuderen. Hij speelt een mooie mix speelt met daarin zijn Belgische roots, Franse folk en Zweedse deunen. Hij speelde al op zesjarige leeftijd muziek en komt uit een muzikale familie. Musiceren, bijzondere composities maken en improvisatie zijn een belangrijk onderdeel van zijn muzikale leven. Hij speelt onder andere in Les FrÃ¨res dâ€™EeckÃ¨re, Duo Brabants-Laureyssens, Cosmo en The Quest.\n\nTrio PFM is een balfolkband uit het westen van het land. De band is in 2020 is ontstaan en bestaat uit Frans (Natuurkunde), Maurits (Lucht- en ruimtevaarttechniek) en Pieter (Elektrotechniek). Naast compositorisch nodeloos ingewikkelde bÃ¨tanummers staan er ook rechttoe-rechtaan cercle's, swingende scottishes, romantische mazurka's en een verstilde gavotte de 'l Aven op het menu. Deze klinken op klarinet, viool, gitaar en trekzak. De nummers zijn voornamelijk eigen composities met bijdragen van alle drie de bandleden. Maurits van Heijningen: viool Pieter Tijssen: gitaar en een beetje trekzak Frans Stuurman: klarinet\nProgramma\nHet programma voor de avond ziet er als volgt uit:\n18.00: deuren open\n18.15: dansuitleg\n19.00: bal!\n20.30: prijsuitreiking voor beste Halloweenkostuum\n21.00: bal!\n22.30: einde\nHalloween\nExtra speciaal deze avond: het bal is natuurlijk in Halloweenthema, dus Cuartito Azul wordt omgetoverd tot een sfeervolle griezellocatie, met in plaats van bezoekers en dansers, heksen, feeÃ«n, spoken of zelfs vampieren! Zelf in een favoriete Halloweenoutfit komen wordt aanbevolen: organisator Balfolk Zuid-Holland zorgt voor mooie prijzen voor de origineelste en leukste kostuums. Toch liever niet verkleed? Geen probleem, het is niet verplicht en gezellig wordt het sowieso!\nOp de foto\nSpeciaal voor dit bal is er ook een fotograaf aanwezig, die de meest griezelige fotoâ€™s van iedereen gaat maken. Deze foto's kun je achteraf terugvinden op facebook - en op verzoek in je mail.\nReserveren\nToegang tot het bal kost 20 euro per persoon. Reserveren wordt deze editie aangeraden vanwege verwachte drukte. Lukt het reserveren niet via deze site? Stuur dan even een mailtje naarÂ balfolkzuidholland@gmail.comÂ met je naam en met hoeveel mensen je komt.\nLocatie\nHet bal is in Cuartito Azul aan de Schoterbosstraat 17 in Rotterdam. Het is goed bereikbaar\nmet openbaar vervoer, het is op zoâ€™n 10 minuten lopen vanaf het centraal station Rotterdam.\nParkeren is betaald tot 23.00 uur â€˜s avonds. Check prettigparkeren.nl voor mogelijkheden in\nde buurt.\n\nVragen\nVragen of opmerkingen? Mail gerust naar balfolkzuidholland@gmail.com"
