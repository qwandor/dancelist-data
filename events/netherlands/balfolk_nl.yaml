    details: "Op woensdagavond 26 juni kan er gratis balfolk gedanst worden in Rotterdam, in de studio van De Doelen. De band die voor ons komt spelen is Duo Baftig.Â \n\nDuo Baftig\nWat begon als een muzikaal experiment in de zomer van â€˜22 is nu officieel tot een folkmuzikantenopstelling uitgegroeid. Duo BaftigÂ  speelt zeer dansbare tunes op akoestische gitaar (DADGAD) en viool. Manon en Robin delen een passie voor folkdans en folkmuziek en besloten van hieruit hun krachten te bundelen. Het duo speelt een verassende mix tussen Ierse en Scandinavische tunes, maar ook eigen explosieve composities. Van melancholisch tot krachtig, voor alles geldt: zolang het maar Baftig is!\n\nGratis\nHet bal in De Doelen is gratis toegankelijk en iedereen van binnen en buiten Rotterdam is van harte welkom om mee te komen dansen of te luisteren naar de fijne muziek.Â \n\nDansuitleg voor beginners\nNog niet eerder (balfolk) gedanst? Geen zorgen, er wordt gestart met een dansuitleg van Balfolk Zuid-Holland, zodat degenen die nog niet eerder hebben gedanst, kunnen kennismaken met balfolk en daarna ook de hele avond mee kunnen doen.Â \n\nProgramma\nHet programma ziet er als volgt uit:\n19.45: Dansuitleg\n20.15: Bal met live-muziek van Duo Baftig\nJe kunt naar wens binnen komen lopen in De Doelen (maar vanaf het begin meedoen is natuurlijk wel het leukste).\n\nVernieuwde locatie\nOnlangs is De Doelen Studio volledig vernieuwd en opgeknapt. De ruimte is fijner om te dansen, de bar is apart - en de studio is nu zelfs op een nieuwe plek te vinden in het gebouw! Geen zorgen, je kunt nog gewoon op dezelfde manier naar binnen, via de hoofdingang als altijd. Volg de tonen van de balfolkmuziek en het gaat helemaal goed komen!\n\nBereikbaarheid\nDe Doelen is het welbekende concertgebouw middenin hartje Rotterdam, op een kleine 3 minuten lopen vanaf Centraal Station Rotterdam. Er zijn diverse parkeergarages in de omgeving. Kijk op prettigparkeren.nl voor mogelijkheden. Je kunt naar binnen bij de hoofdingang aan Schouwburgplein 50, dan word je vanzelf de goede kant op gewezen.Â \n\nInformatie\nMeer weten of vragen? Neem contact op met Balfolk Zuid-Holland via balfolkzuidholland@gmail.com"
