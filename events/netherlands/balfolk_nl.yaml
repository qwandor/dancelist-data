  - name: Balfolk on Sunday afternoon
    details: "Balfolk op Zondagmiddag in Enkhuizen op 9 maart van 14.00 tot 17.00 uur\n\nOp het Balfolk van 9 maart kunnen we dit keer heerlijk dansen op de dynamische muziek van de groep ‘Madlot’. De naam Madlot komt van een Nederlandse dans die in de negentiende eeuw populair was. Nu kun je daar een cercle op dansen. Madlot is een dynamisch collectief van muzikanten rond Judica Lookman en Bert Lotz. Elkaar ontmoeten en inspireren vanuit verschillende muziektradities, is een nieuw thema geworden: van jong tot oud, en vanuit allerlei streken. En hoe dat klinkt wil Madlot deze middag laten horen.  Zij spelen folk uit Nederland en Frankrijk: scottisch, wals, polka, mazurka, rondeau, andro, hanterdro, enz. enz.\nJudica Lookman – trekharmonica’s\nBert Lotz – doedelzakken, koeienhoorn, blokfluit, schalmei\nWouter Koenders – doedelzakken, fluit\nCorentin Clot – banjo\nZie voor meer informatie www.madlot.nl\n\n\nNatuurlijk is ook het Ad-Hoc Orkest (huisband van het Enkhuizer Balfolk) er weer bij. Het Ad-Hoc speelt vooral traditionele Franse Balfolk muziek. Het bal zal weer gehouden worden in hotel/restaurant Die Port van Cleve, waar een prachtige houten vloer ligt die heerlijk is om op te dansen. Het bal begint zoals gebruikelijk stipt om 14:00 uur. Reserveren is niet nodig."
