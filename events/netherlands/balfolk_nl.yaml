  - name: Mini-course start
    details: "Kom dansen in Zeeland!\n\nTijdens deze mini-cursus van een proefles (21 januari) en 5 lessen leer je de basis van een aantal veelvoorkomende balfolk dansen, met als doel om op een bal mee te kunnen dansen. Ook als begonner of gevorderde danser ben je van harte welkom, naast de basisuitleg hebben we ruimte voor individuele vragen en verbeterpunten.  De lessen worden gegeven door Linda de Zwart, met assistentie van Arjan de Groot.\n\nWe dansen bij Janvier Dance Masters, een dansstudio met mooie zalen, een zithoek en een bar. Je kunt gratis parkeren in de omliggende straten, of met het OV naar station Goes, op vijf minuten wandelen van de dansstudio.\n\nDe lessen zijn van 21:00 tot 22:00 met een pauze waarin je een drankje bij de bar kan doen.\n\nDe kosten zijn €40,- per persoon (contant), de proefles is gratis.\n\nAanmelden kan via de mail, en ook vragen mogen naar balfolkzeeland@gmail.com."
