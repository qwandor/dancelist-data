  - name: Social dance in Mezrab
    details: "Balfolk in de Mezrab\nDe Mezrab host iedere derde donderdag van de maand het leukste Balfolkfeestje van Amsterdam.Â Bestel hier alvast een ticket en kom dansen op de livemuziek van Duo Pacher-Roblin en PFM!\n\nTicket\n- Voorverkoop: 16 euro\n- Aan de deur: 18 euro\nTickets >>>\n\nProgramma\n19:00 Deuren open\n19:30 Dansworkshop MaraÃ®chine en Avant Deux\n20:30 Bal met PFM!\n21:00 Bal met Duo Pacher-Roblin\n23:00 Sessie\n\nBands\n\n \tDUO PACHER-ROBLIN\n\nRepertoires uit twee Franse regio's worden met talent en passie samengebracht door dit prachtige duo. Met Christian Pacher op viool, accordeons en zang, en BenoÃ®t Roblin op draailier en zang combineren ze hunÂ rijke en mooie ervaring ten dienste van de dans.\n\n \tPFM!\n\nPFM! is een energieke balfolkband uit het westen van het land. De band is in 2020 ontstaan en bestaat uit Frans op klarinet, Maurits op viool en Pieter op gitaar (en een beetje trekzak). Er worden voornamelijk eigen composities gespeeld.\nFrans is het meest actief in het schrijven van nieuwe nummers. Hij zoekt de variatie op door te experimenteren met toonladders, maar weet ook nog origineel te zijn binnen A-mineur. Geregeld bedenkt hij iets wat later eigenlijk te moeilijk blijkt om zelf te spelen, maar dat weerhoudt hem er niet van blijven proberen excellente composities te produceren. Frans heeft ervaring in verschillende bandsettingen en actief in Balfolk Amsterdam; hij geeft dansles en mede-organiseert bals, waaronder de maandelijkse dansavond in cafÃ© Mezrab.\nMaurits is een klassiek geschoold virtuoos violist en het muzikale geweten van de band. Hij weet meestal precies te duiden waar muzikale verbeteringen zitten. Verder speelt hij graag sessie.\nPieter was actief binnen pop, punk en kleinkunst, maar speelt sinds 2010 voornamelijk balfolk en PFM! is zijn alweer derde bandje. Hij is een enthousiast slaggitarist en probeert de twee solo-instrumenten begeleidend tegelijkertijd voor gitarist en drummer te spelen.\nHet trio speelt onder andere rechttoe-rechtaan cercleâ€™s, swingende scottishes en hoekige hanterdroâ€™s, maar ook zachte smeuÃ¯ge mazurkaâ€™s en een verstilde gavotte de â€˜l Aven. Er wordt geconcentreerd op de meest gangbare balfolkdansen zodat alle balfolkies het hele optreden op de dansvloer kunnen blijven.\nAlle drie de bandleden zijn enthousiaste dansers, maar staan ook graag op het podium, daarom zeggen zij: boek ons!\nLocatie\nMezrab draagt Balfolk een warm hart toe en nodigt ons iedere maand uit te komen dansen. Je kunt in de Mezrab op andere dagen vooral terecht voor storytelling. Het cafÃ© dient als inspiratiebron voor vele theaters, centra, musea en festivals om ook storytelling te programmeren. Mezrab programmeert meerdere keren per week regelmatig vertelavonden. Op de andere avonden wordt storytelling gecombineerd met andere kunstdisciplines (dans, beeldende kunst, poÃ«zie, etc.) en een wereldmuziekprogramma.\n\nEr is plek voor zo'n 100 dansers.\n\nAdres:\nVeemkade 576\n1019 BL Amsterdam\n\nFotocredit\nhttps://benoitroblin.jimdofree.com/duo-pacher-roblin/"
