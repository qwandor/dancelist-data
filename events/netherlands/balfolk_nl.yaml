  - name: Jubileumbal 10 jaar Balfolk Zuid-Holland
    details: "Balfolk Zuid-Holland is dit jaar aan het tiende seizoen balfolk bezig en viert dat groots met een extra speciaal jubileumbal. Het jubileumbal vindt plaats in Rotterdam en zal behalve maar liefst drie bands in de avond, ook meerdere verschillende workshops overdag bieden. Uiteraard wordt er ook een dansuitleg vooraf gedaan, zodat je, ook als je nog niet eerder (balfolk) gedanst hebt, je meteen de dansvloer op kunt daarna.\nBands\nDe drie bands die komen optreden zijn Cardboard Cabin, Fyndus en ba.fnu.\nDe Belgische toppers van Cardboard Cabin brengen warme, dansbare folkmuziek. Zij wisselen intieme momenten af met stevige powerfolk. Cardboard Cabin bestaat uit Jeroen Werbrouck op accordeon, Flor Delombaerde op contrabas, Tim Orroi op drums en Thomas Clerbout op sopraansax.\nFyndus is een fijn muzikaal folkduo, met Emma Coopman (zang, Keltische harp & diatonische accordeon) & Thomas Hoste (elektro-akoestische altdraailier & geluidseffecten). Zij brengen samen heerlijk dansbare luistermuziek - of beter: luisterbare dansmuziek. Dit jaar brengen ze hun eerste cd uit.\nBa.fnu is een band uit Tsjechië. De band mixt traditionele balfolk-dansmuziek met fest-noz en geeft daar met nieuwe ritmes en composities een Tsjechische twist aan. Heerlijke dansbare muziek met een vleugje mystiek.\nWorkshops\nIn de middag worden twee workshops aangeboden. Een van de dansworkshops is voor beginners / begonners, gegeven door Paul en Bo. De andere is bedoeld voor gevorderden en wordt gegeven door Rian de Jong.\nBij het aanmelden voor de dansworkshops vragen we je om je danservaring door te geven, zodat je bij de workshop aansluit waar jij het meeste plezier van zult hebben.\nReserveren is noodzakelijk, mede vanwege een maximum aantal deelnemers, maar ook om je de laatste praktische informatie tijdig door te kunnen geven. Onderaan deze pagina vind je het reserveringsformulier. Reserveren kan nog tot uiterlijk vrijdag 28 maart 12.00 uur. Lees je dit later en wil je toch graag meedoen? Mail even naar balfolkzuidholland@gmail.com of er nog plek is.\nKlik hieronder op de pijltjes voor meer informatie over de verschillende workshops\n\nDansworkshop voor beginners /begonnersConnectie en dynamiek - Gegeven door Paul en Bo\n\nHeb je al eens meegedaan met introducties en zo nu en dan op een bal gedanst? Je hebt vast dansers gezien waar alles lijkt te gaan alsof ze het afgesproken hebben. De mensen die zonder moeite over de dansvloer bewegen. Deze dansers bezitten basistechnieken en principes waar je in deze workshop mee bekend zult raken. Deze workshop is speciaal om danservaring te verbeteren, met de nadruk op veiligheid, feedback, zintuigen en houding. Je gaat aan de slag met de basis van een goede dansconnectie en hoe je deze op verschillende manieren kunt toepassen.\n\nMeer informatie \nAls je net begint kan de dansvloer voelen als een leeuwenkuil, maar wees gerust, hier zijn handvatten voor. Leer hoe je fysieke en mentale veiligheid waarborgt in je dans, van het afwijzen van een dans tot het veilig uitvoeren van bewegingen en het aangeven van je eigen grenzen. Daarnaast is ook connectie en houding van belang. Elkaar vinden of tegemoet komen in een dans. Zonder woorden weten wat de ander wil zeggen en hoe je hier op kunt reageren. Wat is nu een correcte houding en wat bedoelen sommige dansers met ‘spanning en flexibiliteit’? Je gaat aan de slag met basistechnieken die in de meeste dansen hard nodig zijn.\n\nWat verwachten we van jou?\nJe hebt ooit introducties of de basis meegekregen van de scottish, gigue, tovercirkel, hanterdro en eventueel de mazurka, maar hoeft deze nog niet volledig te kunnen OF je bent iemand die snel nieuwe dansen oppikt (bijvoorbeeld door andere danservaring). En: jij staat open om te leren en samen nieuwe dingen uit te proberen.\n\nWie zijn de docenten?\nPaul de Man heeft meer dan 15 jaar ervaring in balfolk en stijldansen. In zijn lessen neemt hij verschillende technieken mee. Zijn focus ligt op het creëren van spanning en het neerzetten van een duidelijke frame. Bo Caubo heeft een jarenlange achtergrond in theater en dans. Sinds haar kennismaking met balfolk een paar jaar terug, heeft ze ontelbare vlieguren gemaakt. Bo specialiseert zich in controle, spierspanning en dynamiek, waarbij de nadruk ligt op het spel en de verbinding tussen dansers.\n\n Dansworkshop voor gevorderdenThe big five - Communicatie en samenzijn in (koppel)dansen - Gegeven door Rian de Jong\n\nWist je dat je ten alle tijden vijf danspartners hebt? Wie of wat zijn die dan? Hoe ga ik met ze om? In deze workshop ga je aan de slag met het aandacht geven aan en wisselen tussen deze vijf danspartners. Niet alleen met het ontdekken van hoe je samen danst en communiceert, maar ook hoe het zit met individuele verschillen in dansen en hoe je daar op aan te passen.\n\nWat verwachten we van jou?\nDe scottish, wals en mazurka zullen worden gebruikt om te exploreren wat samen zijn betekent, hoe deze uit te dagen en om er mee te spelen. Voor deze workshop wordt dus van je verwacht dat je deze in de basis al goed onder de knie hebt.\n\nWie is de docent?\nRian de Jong  danst al meer dan tien jaar balfolk en heeft daarnaast veel andere tango en salsa ervaring. Ze is van origine een klassiek danser, waardoor ze een liefde voor danstechniek heeft opgebouwd. Haar hart gaat uit naar samen dansen en spelen en vooral dansplezier.\n\n \n\n\nProgramma\nHet programma voor dit bal met workshop vooraf:\n13.00 - 16.30: Workshops\n17.00 - 18.00: Picnick\n18.00 - 18.30: Dansuitleg\n18.30 - 20.00: Cardboard Cabin\n20.30 - 22.00: Fyndus\n22.30 - 24.00: ba.fnu\nLocatie\nHet jubileumbal vindt plaats op twee locaties: het Maaspodium voor de picknick en het bal in de avond, theater Altstadt voor de workshops in de middag. De locaties zijn beiden op eigen gelegenheid te bereiken en liggen op ongeveer 15 minuten lopen van elkaar vandaan. Op beide locaties zijn mensen van Balfolk Zuid-Holland aanwezig om je verder te helpen.\nMaaspodium\nSint Jobsweg 3\nRotterdam\nTheater Altstadt\nSchans 6\nRotterdam\nKijk voor routes met de auto op je favoriete routeplanner. Er is een parkeergarage vlakbij het Maaspodium. Zorg wel dat je tijdig een plekje reserveert, want vanwege een musical vlakbij is die garage regelmatig bijna vol. Het zou zonde zijn als je het eerste deel van het bal mist omdat je rondjes moet rijden op zoek naar een parkeerplek.\nReserveren voor een parkeerplek kan hier (de link gaat naar de website van Q-Park)\nVoor andere parkeeropties die aansluiten bij jouw wensen kun je www.prettigparkeren.nl raadplegen.\nMet het OV ligt theater Altstadt het dichts bij metrostation Delfshaven, vanaf daar is het nog geen 5 minuten lopen. Het Maaspodium ligt op een kleine 10 minuten vanaf metrostation Coolhaven. Check je favoriete OV-planner voor details qua aankomsttijden.\nReserveren\nReserveren voor dit bal wordt aangeraden. Voor de workshops moet gereserveerd worden, om zeker te zijn van een plekje. Bovendien is er een minimum aantal deelnemers: reserveren zorgt ervoor dat wij zeker weten dat er voldoende deelnemers zullen zijn. Reserveren kan nog tot uiterlijk vrijdag 28 maart 12.00 uur. Lees je dit later en wil je toch graag meedoen? Mail even naar balfolkzuidholland@gmail.com of er nog plek is.\nJe kunt via deze link reserveren als het formulier hieronder niet wordt weergegeven\nLaden…\n\nHeb je vragen, tips of aanvullingen? Neem contact op via balfolkzuidholland@gmail.com"
