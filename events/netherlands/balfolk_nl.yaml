  - name: Workshop Bourree-in-2
    details: "Gaan deze mensen elkaar te lijf? Neen, ze dansen een fijne bourree-in-2! Wil je dat ook leren? Of je kennis opfrissen? Kom naar de workshop ‘Bourree-in-2’ van Berend en Gepke.\n\nDeelnemers\nJe hoeft als deelnemer de bourree-in-2 nog niet volledig te beheersen. We beginnen de workshop vanaf de basis, zodat die er eerst goed in komt te zitten. Daar bouwen we vervolgens op verder met verschillende variaties en stijlen.\n\nWat mag je verwachten?\n- Bourree basis pas (we behandelen de luie, klassieke en Balfolk pas)\n- Danshouding en communicatie met de partner: hoe dans je samen?\n- Variaties uit verschillende bourree stijlen voor Bourree-in-2 met 2 personen, zoals draaien, meegaan, dos-á-dos en volgen.\n- Meerdere varianten van de Bourree-in-2 met 4 personen en 6 personen\n- Bourree en ronde (cirkel bourree)\n\nProgramma\n19:00 Deur open\n19:30 Workshop Bourree-in-2 (incl. pauze)\n22:00 Einde"
