    details: "Hoera!!! Er is een nieuw locatie in Zwolle die graag een keer Balfolk wil organiseren.\nOp 15 minuten lopen van station Zwolle Stadshagen ligt het Cultuurhuis die, in samenwerking met Wijz zorglocaties, iedereen in deze buurt wil laten dansen. Als wij ervoor kunnen zorgen dat dit een succes wordt kunnen we hier vaker terecht. Dus kom vooral naar deze ontzettend mooie grote(!) zaal van deze voormalige muziekschool.\n\nTijdschema:\n19.00u Dansuitleg\n20.00u Bal\n22.00u Sessie.\n\nLaatste trein van station Zwolle Stadshagen in alle richtingen: 23.39.\nEr is genoeg parkeerplaats."
