  - name: "Wageningen Junushoff"
    details: "Op 30 oktober zijn jullie meer dan welkom om in Wageningen te komen dansen op de mooie vloer in de foyer van de Junushoff. We presenteren twee *geweldige* groepen: Wouter en de Draak (NL) en Le Petit Piment (FR).\n\nWouter en de Draak is Joris Alblas (gitaar) en Wouter Kuyper (trekzak) en is sinds 2014 een vaste waarde in de Nederlandse folkscène. We zijn erg blij dat ze ons weer komen bewegen met hun originele tunes vol emotie, swing, en de robuuste energie die hun liefde voor Bretonse muziek brengt.\n\nPetit Piment (Arnaud Bibonne, Lucas Thebaut, Léo Danais & Florian Huygebaert) brengt bourdonmuziek van de Zuid-Franse bals verwoven met de ritmes van twee virtueuze percussionisten. De conga- en drumgrooves van Léo en Florian vinden hun inspiratie ver van de grenzen van Europese folkmuziek, maar passen naadloos in de authentieke Gascogne-melodieën die Le Petit Piment zo'n bounce en swing geven. En mag ik jullie nog herinneren aan de vierstemmige zang?\nBen je een nieuwe danser? Om 15:00 beginnen wij met een uurtje dansuitleg!\n\nBetalen kan contant of via Tikkie.\n\nTijdens het bal is er een gezellige picknick. Neem hiervoor vooral wat lekkers mee, dan delen we dat met z'n allen. Vergeet je bordje, bestek en opscheplepels niet. Er is gratis water verkrijgbaar bij de bar. Neem zelf geen andere dingen mee, de bar verkoopt genoeg lekkere drankjes!\n\nVoorlopige planning:\n\n15:00 Dansinitiatie\n16:00 Wouter en de Draak\n18:00 Potluck diner\n19:00 Petit Piment\n21:00 Einde"
