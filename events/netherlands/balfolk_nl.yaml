  - name: Halloweenbal 2022 in Poortugaal
    details: "Het inmiddels bijna traditionele Halloweenbal van Balfolk Zuid-Holland. Deze keer niet in Leiden, maar in Poortugaal, een plek vlak onder Rotterdam. Uiteraard is het bal volop in Halloweensfeer.\n\nHet exacte programma wordt later nog bekend gemaakt.\n\nHalloween\n\nExtra speciaal deze avond: het bal is natuurlijk in Halloweenthema, dus De Brinkhoeve wordt omgetoverd tot een sfeervolle griezellocatie, met in plaats van bezoekers en dansers, heksen, feeÃ«n, spoken of zelfs vampieren! Zelf in een favoriete Halloweenoutfit komen wordt aanbevolen: organisator Balfolk Zuid-Holland zorgt voor mooie prijzen voor de origineelste en leukste kostuums. Toch liever niet verkleed? Geen probleem, het is niet verplicht en gezellig wordt het sowieso!\n\nLocatie\n\nHet bal is in De Brinkhoeve, in Poortugaal. Deze zaal is te vinden aan de Kerkstraat 12 in Poortugaal. De locatie is goed bereikbaar met openbaar vervoer, het is op zo'n 10 minuten lopen vanaf het metrostation Poortugaal. Parkeren is gratis in de wijk rondom de zaal.\n\nReserveren\n\nReserveren voor het Halloweenbal wordt aangeraden, dan weten we hoe gezellig het ongeveer wordt.\n\nVragen\n\nVragen of opmerkingen? Mail gerust naar balfolkzuidholland@gmail.com"
