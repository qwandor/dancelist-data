  - name: Social dance in Mezrab met Duo Roblin-Thebaut
    details: "[caption id=\"attachment_5144\" align=\"alignnone\" width=\"577\"] Duo Roblin-Thebaut[/caption]\n\nAs usual bandmates in Le Gros Trio over the last decade, Benoit and Lucas are delighted to have you for a dance or two !\nEnjoy the vibe with a variety of finest french traditionnal and BalFolk repertoire : Centre-France, Berry, Poitou and of course couple dancings alongside with a few surprises. Energy provided, Fun promised !\n\nSocial dance in Mezrab\n\nDe maandelijkse balfolk avond in Amsterdam in de Mezrab, een kroeg gerund door leuke mensen nodigt balfolk uit om muziek te maken en te dansen :-).\nEen dansuitleg en daarna speelt een fijne band. Sessie na. Komen jullie ook?\n\nDe entree is slechts 13,- euro voor een hele avond plezier! Dansuitleg om 19:30. Bal vanaf 20:30.¬†Reserveren is niet noodzakelijk en kan ¬†op¬†de site van Balfolk Amsterdam als je zeker wilt zijn van toegang.\n\nEr wordt lekkere Iraanse soep geserveerd, voor 6 euro krijg je ook een bordje (de rode linzensoep is vegan). Dus als je direct uit je werk komt, kan je het frietje op 't station overslaan :-)\n\nProgramma\n\n19:00 Deuren open (soep!)\n19:30 Dansworkshop voor beginners met juffen Gepke en Berend. Live begeleiding door Tiddo!.\n20:30 Bal met Tiddo!\n21:00 Bal met Duo¬†Roblin-Thebaut\n23:30 Einde en nog een half uurtje sessie"
