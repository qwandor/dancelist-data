  - name: Wageningen Junushoff
    details: "In april is het weer tijd voor balfolk in de Junushoff! Kom de lente vieren met twee geweldige bands!\nZe stonden al lang op ons verlanglijstje, en komen in april eindelijk naar Nederland: CaamaÃ±o&Ameixeiras! Sabela CaamaÃ±o (chromatische accordeon) en AntÃ­a Ameixeiras (viool en zang) vormen dit geweldige duo uit GaliciÃ« dat rootsmuziek en dans verweeft. Sinds hun oprichting in 2018 heeft dit duo een intens traject doorlopen, zowel nationaal en internationaal. Met traditie als uitgangspunt slagen zij erin om hun eigen unieke taal te creÃ«ren, met persoonlijke en levendige composities en arrangementen waarin de essentie van traditionele muziek centraal staat, gemengd met een goede dosis moderne invloeden en emotie.\n\nOok Laouen was al een tijd een wens, en we zijn erg blij dat ze voor ons komen spelen! De wegen van Bert Leemans (chromatische accordeon) en Ies Muller (houten dwarsfluiten, bombarde) kruisten elkaar al vaak in allerlei projecten, en het werd hoogste tijd voor een duo. VoilÃ¡, hier is het! In een fijne dynamische melange vloeien Bretonse, Franse en Ierse melodieÃ«n, traditioneel en eigen werk, naadloos in elkaar over. De muziek van dit duo brengt je naar een andere wereld en nodigt meteen uit tot dansen.\nBen je een nieuwe danser? Om 15:00 beginnen wij met een uurtje dansuitleg! Entree: Regulier â‚¬20, korting â‚¬15. Betalen kan contant of via een QR-code. Reserveren is niet nodig, er zijn altijd genoeg kaartjes beschikbaar.\nTijdens het bal is er een gezellige picknick. Neem hiervoor vooral wat lekkers mee, dan delen we dat met z'n allen. Vergeet je bordje, bestek en opscheplepels niet. Een waterflesje om de dorst te lessen tijdens het bal is ook aangeraden. Neem zelf geen andere dingen mee, de bar verkoopt genoeg lekkere drankjes!\nVoorlopige planning:\n15:00 Dansinitiatie\n16:00 Laouen\n18:00 Potluck diner\n19:00 CaamaÃ±o&Ameixeiras\n21:00 Einde"
