  - name: Jubileumbal 10 jaar Balfolk Zuid-Holland
    details: "Balfolk Zuid-Holland is dit jaar aan het tiende seizoen balfolk bezig en viert dat groots met een extra speciaal jubileumbal. De exacte programmering volgt later nog, maar noteer de datum vooral vast in je agenda: 29 maart 2025.\nHet jubileumbal vindt plaats in Rotterdam en zal behalve maar liefst drie bands in de avond, ook meerdere workshops overdag bieden. Uiteraard wordt er ook een dansuitleg vooraf gedaan, zodat je, ook als je nog niet eerder (balfolk) gedanst hebt, je meteen de dansvloer op kunt daarna. Aan de verdere details wordt nog hard gewerkt.\nHoud balfolk.nl in de gaten voor de laatste updates.\nHeb je vragen, tips of aanvullingen? Neem contact op via balfolkzuidholland@gmail.com"
