    details: "Zondag 14 april Drakenbal in Den Bosch\n\n\n15:00-19:00 Akoestisch OPEN PODIUM\nIedereen is welkom om op te treden (ook andere muziekstijlen dan (bal)folk). Meer info op https://stationzuid.nu/events/akoestisch-open-podium-13/\nVrij samenspelen kan in de sessie na 21:30. We verwachten drukke bezetting van geweldige folkmuzikanten en -bands die (na 17:00) aansluiten na de muziekstage in Sint Michielsgestel.\n\n17:30-19:30 DINER eet je mee?\nReserveer alvast een maaltijd via drakenbaldenbosch@gmail.com\nHet cafÃ© serveert:\nVegetarisch - Pasta vega met gegrilde groenten: â‚¬12,50\nVlees - KipsatÃ© met frites en salade: â‚¬15,00\n(Vegan = mogelijk. Het cafÃ© serveert eten: Het meebrengen van eigen eten is niet toegestaan, wel waterflesjes).\n19:00-19:30 Luisteren naar AKLEJA\nBoven in het cafe kun je na het open podium luisteren naar het prachtige duo Akleja uit Zuid-Duitsland. Akleja speelt instrumentale volksmuziek op nyckelharpa, gitaar en citer en verkent muzikaal wat hen na aan het hart ligt - de natuur, relaties en ontroerende momenten. Ze worden vooral beÃ¯nvloed door dansmuziekdeuntjes die in oude muziekboeken sluimeren en weer tot leven willen worden gewekt, en door de muzikale traditie van Zweden, het thuisland van de nyckelharpa. Ze gaan hun eigen weg met hun muziek en creÃ«ren een unieke klankwereld vol vreugde en sfeer. Met hun meeslepende spel en hun fijne arrangementen schilderen ze muzikale beelden en nemen ze hun publiek moeiteloos mee uit het leven van alledag. Donaties zijn welkom!\n\n19:30-20:00 BAL met CIONA (kelder)\nCiona is doedelzakmuziek voor fijnproevers. Wouter Koenders en Anouk van Leeuwen spelen op twee doedelzakken meerstemmige dansmuziek. Ze spelen een combinatie van zelfgeschreven en traditionele melodieÃ«n, met vaak eigen arrangement met prachtige harmonieÃ«n.\n20:00-21:30Â  LIVE BANDÂ Â  Duo Gilles Chabenat & Daniela Heiderich\nGilles Chabenat is zonder twijfel een van de meest gerenommeerde draailierspelers. Hij maakt deel uit van de muzikanten die een belangrijke rol spelen in de nieuwe en verdere ontwikkeling van dit instrument in de hedendaagse muziek. Als componist zijn veel van zijn stukken standaardmateriaal geworden in de Franse balfolk scene.\n\nMet de haakharp, de Franse doedelzak en haar stem creÃ«ert Daniela Heiderich veelzijdige klankwerelden. Daniela studeerde haar instrumenten in traditionele muziek aan het Centre dâ€™Etudes SupÃ©rieures Musique et Danse (CESMD) in Poitiers/Frankrijk. Ze hield zich intensief bezig met de geschiedenis en het spel van de rondtrekkende harpspelers die de afgelopen eeuwen door Europa en de wereldbol reisden. In de regio Limousin specialiseerde ze zich in het bespelen van verschillende soorten doedelzakken die daar en in aangrenzende regioâ€™s voorkomen, zoals de Cabrette, de Chabrette of de Cornemuse du Centre.\n\n[embed]https://www.youtube.com/watch?v=EgZcFehSJ4c[/embed]\n\n[embed]https://www.youtube.com/watch?v=Xi6Opq-r0q4[/embed]\n\n21:30-... SESSIE in cafÃ© met David Cornelissen.\nVoorafgaand aan het optreden is er gelegenheid voor muzikanten om samen te spelen in een sessie onder leiding van de zeer ervaren David Cornelissen. De dansers kunnen dan nog lekker door blijven dansen.Â  Schroom dus niet om je instrument te pakken en mee te spelen, iedereen is welkom! Ook als je niet bij het dansen bent geweest, ben je welkom voor de sessie! Van tevoren zal David een aantal stukken voorbereiden die sowieso gespeeld worden en elk bal zal hij hier een deun aan toevoegen zodat we een steeds groter repertoire hebben. Verder is het een verrassing wat er zal ontstaan!\n\n\n \n\nENTREE: 10 / 15 / 20 :\nBudget â‚¬10\nRegular â‚¬15\nSupport â‚¬20\n\nLOCATIE\nCafÃ© Station Zuid\nErasmusstraat 9 â€˜s-Hertogenbosch\n\nROUTE\n\nOpenbaar vervoer:\nHetÂ BalÂ is te bereiken met OV, hiervoor kun je naar â€™s-Hertogenbosch Centraal of â€˜s-Hertogenbosch Oost komen. Vanaf beide stations is het ongeveer 30 minuten lopen naar de locatie. Je kunt ook de bus nemen die vlak bij CafÃ© Station Zuid stopt. Dit is buslijn 1 (en 306). Plan je reis viaÂ 9292ov.nl\n\nAuto:\nLet op het is betaald parkeren in de wijk. Je kan vrij parkeren op de parkeerplaats van de Lucaskerk na 18u (240m), aan de Hildebrandstraat voor de winkels (400m), op de gelijknamige parallelweg van de Gestelseweg (450m), inrit bij kruising Pieter Langendijksingel. Er kan ook vrij geparkeerd worden op de Jacob van Mearlantstraat vanaf nummer 191 en oplopend (de andere kant op niet!). Aan de overkant bij de bedrijven mag vanaf 19u ook geparkeerd worden, mits er ruimte is. Vanaf hier is het 2 minuten lopen.\n\nCarpoolen\nTip: Join Folkpool, the Balfolk carpool portal on Discord!\nSelecteer \"Brabant\", deel waar je naar toe gaat en of je een rit zoekt of aanbiedt:\nhttps://discord.com/invite/WWRBahjhJm\n\nVERSNAPERINGEN\nIn de bar kun je alles bestellen wat je wilt, probeer zeker eens een Boschgebrouwen Drakenspeciaalbiertje! In de kelder staan er tijdens het bal gratis gezonde snacks en heerlijk vers (vruchten)water klaar."
