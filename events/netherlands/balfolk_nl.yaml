    details: "Dansen is altijd een feestje.\nDansen met live muziek is dubbel feest.\nEn Zweeds dansen met live muziek is wat ons betreft een nog groter feest.\n\nOp deze zondagmiddag kun je lekker zwieren en zweven op de dansvloer met dansen zoals hambo, schottis, diverse polskor en wals.\n\nVoor de muziek werken we deze keer met een speellijst. Iedere muzikant/groep speelt een half uur Zweedse dansmuziek. Je kunt o.a. genieten van de Houtzagerij, Kikker & Findus, Duo Torv, Carin Greve en Sparv.\n\nEr is nog ruimte voor twee (groepen) muzikanten in het programma.\nStuur ons een email als je een deel van deze middag Zweedse muziek wilt spelen voor dansers (info@elskehoen.nl)."
