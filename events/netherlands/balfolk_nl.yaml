  - name: Lesson series start
    details: "Kom dansen in Zeeland!\n\nTijdens deze lessenreeks van 6 lessen bouwen we door op de mini-cursus. Je leert de basis van een aantal veelvoorkomende balfolk dansen, met als doel om op een bal mee te kunnen dansen. We gaan aandacht besteden aan verschillende dansen, waaronder de Bourree in 2 tijden, de Mazurka en de Cercle. Tijdens de mini-cursus hebben we al een aantal dansen gedaan die we zullen herhalen, deze kennis is optioneel! Ook als begonner of gevorderde danser ben je van harte welkom, naast de basisuitleg hebben we ruimte voor individuele vragen en geven we extra pointers.  De lessen worden gegeven door Linda de Zwart, met assistentie van Arjan de Groot.\n\nWe dansen bij Janvier Dance Masters, een dansstudio met mooie zalen, een zithoek en een bar. Je kunt gratis parkeren in de omliggende straten, of met het OV naar station Goes, op vijf minuten wandelen van de dansstudio.\n\nDe lessen zijn van 21:00 tot 22:00 op de dinsdagavond, met een pauze waarin je een drankje bij de bar kan doen.\n\nDe kosten zijn €45,- per persoon (contant).\n\nAanmelden kan via de mail, en ook vragen mogen naar balfolkzeeland@gmail.com."
