  - name: Workshop Zweeds dansen
    details: "â€œHelp! Ze spelen een polska, wat nu?\nSoms wordt er op een bal een polska gespeeld met een tempo, maat of ritme waarmee je niet direct raad weet. Er bestaan tientallen polska-stijlen, die we in een enkele workshop natuurlijk niet allemaal kunnen behandelen. En bij veel stijlen zijn de passen ingewikkeld. Maar deze keer zullen we de dansers zoveel mogelijk middelen aanreiken om op allerlei soorten Zweedse muziek voorbereid te zijn. Aan de hand van danselementen uit verschillende streken van Zweden kun je al improviserend veel meer doen dan recht vooruit de â€œfÃ¶rstegâ€ lopen en al of niet draaien. We bieden eenvoudige variaties die het dansplezier vanaf het begin kunnen verhogen en laten de verschillende stijlen horen waaruit deze afkomstig zijn.â€\n\n\nDe workshop wordt gegeven door Els Doekes. De workshop gaat door als we 10 aanmeldingen hebben. We kunnen maximaal 24 mensen in de zaal hebben. Trek schoenen aan waarmee je op een houten vloer goed kan draaien.\n\nReserveren via:\nWorkshop Balfolk | Theater De Bres Leeuwarden"
