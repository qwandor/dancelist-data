  - name: "Proefles Balfolk Express [Utrecht]"
    details: "Op 10 september is de proefles voor het volgen van de lessen bij Balfolk Express. Van 10 september 2024 tot en met 4 februari 2025 zal er wekelijks les zijn op dinsdagavond (18 lessen + 1 proefles)\n\nVoor meer informatie en aanmelden: www.balfolkexpress.nl/lessen \n\nGroep 1: Getting into Balfolk\n\nIn deze groep leer je de verschillende basis Balfolk dansen zoals de jig, tovercirkel, andro, hanterdro, scottish, mazurka, wals in 3 en polka. Je leert hoe je een goede danshouding aanneemt en contact kan maken met je danspartner. Dit doen we in zowel koppeldansen als groepsdansen.\n\nDeze groep is geschikt voor jou wanneer je nieuw bent in Balfolk of al enkele bals gedanst hebt, maar nog nooit een lessenreeks hebt gevolgd. Het doel is om samen met plezier te leren dansen en te zorgen dat iedereen groeit in zijn of haar dans, ongeacht hoe lang je al danst.\n\n\n\n\n\n\n\n\n\n\n\n\n\nGroep 2: Continuing (y)our Balfolk journey\n\nIn groep 2 gaan we aan de slag met zowel het verder verkennen van de basisdansen als het aanleren van enkele nieuwe dansen. Samen ontdekken we variaties en het gebruik van muziek in onze dansen. We gaan dieper in op connectie maken en eigen input geven in de dans. Verder leer je een stevige basis voor de bourrÃ©e in 2.\n\nHet doel is om iedereen een stap verder te brengen dan de basis zodat je kan gaan variÃ«ren tijdens het dansen en meer plezier kan halen uit de bals.\n\nVoor deze groep wordt verwacht dat je een scottish, wals in 3, mazurka, jig, tovercirkel, andro en hanterdro kan dansen op een basis level.\n\n\n\n\n\n\n\nDocent\n\nDe lessen zullen gegeven worden door Marc Meijerink, geassisteerd door Jolieke Kessels.\n\nTijden\n\nDe lessen worden elke dinsdag avond gegeven.\n\n19:00Â Â Â â€ƒâ€ƒâ€ƒâ€ƒ| Zaal open\n19:15 â€“ 20:30â€ƒ| Groep 1\n20:45 â€“ 22.00â€ƒ| Groep 2\n\nAdres\n\nCafÃ© Tropical\nVerlengde Hoogravenseweg 203\n3523 KJ Utrecht\n\nDe auto kan gratis geparkeerd worden op het terrein.\n\nKosten\n\nVoor de proefles vragen we een bijdrage van â‚¬5,- om de huur van de ruimte te kunnen bekostigen.\n\nDe kosten voor de lessenreeks zijn â‚¬225,- voor 18 lessen. Wil je beide groepen volgen? Neem contact op om te kijken of dit bij je past. Korting voor het volgen van beide groepen is in overleg mogelijk.\n\nLesdata\n\nVan 10 september 2024 tot en met 4 februari 2025 is er wekelijks les op dinsdagavond, met uitzondering van de vakanties (18 lessen + 1 proefles).\n\n \n\nHeb je nog vragen? Mail dan naar: lessen@balfolkexpress.nl"
