    details: "Jij hebt al wat Balfolklessen gevolgt en kent de basis. Nu wil je de diepte in. Speciaal voor jou hebben we een serie workshops voor gevorderden.\n\nReserveer je in één keer voor de hele serie? Dan ben je een stuk goedkoper uit en krijg je bovendien gratis toegang tot de disco avonden en het eindbal.\n\nInstapniveau is tenminste groep 2 gevolgd bij Balfolk Amsterdam of vergelijkbaar niveau ergens anders.\n\n<<Inschrijven>>\nWorkshops\nDe serie bestaat uit 5 workshops. De kosten voor de serie bedragen € 90,-. De inschrijving voor de hele serie workshops geeft ook recht op toegang tot het eindbal op 7 mei, en de disco-avonden zonder extra kosten.\n\n\n\nmaandag 17 februari\nWaltz (regular & irregular)\n(English language)\nSara & Paulo\n\n\nmaandag 24 februari\nDisco avond\n\n\n\nmaandag 10 maart\nDisco avond\n\n\n\nmaandag 17 maart\nDeep-dive Mazurka\n(English language)\nSara & Paulo\n\n\nmaandag 24 maart\nDisco avond\n\n\n\nmaandag 31 maart\nPolska 1\nAmber Wever\n\n\nmaandag 7 april\nDisco avond\n\n\n\nmaandag 21 april\nPolska 2\nAmber Wever\n\n\nmaandag 28 april\nDisco avond\n\n\n\nmaandag 5 mei\nBretons en Poitou\nLeo Visser\n\n\nwoensdag 7 mei\nEindbal\n\n\n\n\nTijden workshops\n19:15 Deur open\n19:30 Workshop deel 1\n20:30 Pauze\n20:45 Workshop deel 2\n21:45 Einde\nLosse workshops\nInschrijving per losse workshop is ook mogelijk, zie onze agenda balfolkamsterdam.nl. Een losse inschrijving geeft geen recht op disco of eindbal."
