  - name: Vrijdagavondbal in De Doelen Studio
    details: "Op vrijdagavond 24 maart kan er gratis balfolk gedanst worden in Rotterdam, op de live-muziek van Androneda, in de studio van De Doelen. \n\nAndroneda is een Nederlandse balfolkband met Wouter Kuyper op trekzak en doedelzak, Patricia Swart op saxofoon en Lenny de Rooy met doedelzak en zang. De band speelt traditionele West-Europese dansmuziek, maar dan op een hedendaagse manier. Zij brengen grotendeels eigen composities ten gehore. De arrangementen zijn speels en spannend; de nummers energiek en swingend, maar ook regelmatig intiem, met melodieën die blijven hangen. Het centrale uitgangspunt in de muziek is altijd de dansbaarheid ervan. \n\nSessie\nNa het optreden van Androneda is er ruimte en mogelijkheid tot sessie spelen, dus neem vooral je instrumenten en muzikantenvrienden mee. \n\nDansuitleg voor beginners\nNog niet eerder (balfolk) gedanst? Geen zorgen, er wordt gestart met een dansuitleg van Balfolk Zuid-Holland, zodat degenen die nog niet eerder hebben gedanst, kunnen kennismaken met balfolk en daarna ook de hele avond mee kunnen doen. \n\nGratis\nHet bal in De Doelen is gratis toegankelijk en iedereen van binnen en buiten Rotterdam is van harte welkom om mee te komen dansen of te luisteren naar de fijne muziek. Reserveren is fijn, zodat we weten hoe gezellig het gaat worden, maar is niet verplicht. \n\nProgramma\n20:00: Start dansuitleg\n20:45: Bal met Androneda!\n22:15: Start van sessie\n23:00: Einde sessie\n23:30: Deuren sluiten\n\nBereikbaarheid\nDe Doelen is het welbekende concertgebouw middenin hartje Rotterdam, op een kleine 3 minuten lopen vanaf Centraal Station Rotterdam. Er zijn diverse parkeergarages in de omgeving. Kijk op prettigparkeren.nl voor mogelijkheden. \n\nEten\nVoorafgaand aan het bal een hapje eten is mogelijk. In De Doelen zelf kun je aanschuiven bij het buffet van Maher’s kitchen vanaf 18.00 uur. Daarvoor moet je wel even reserveren.  In de omgeving van De Doelen is ook ruim voldoende horeca aanwezig voor iets te eten vantevoren.\n\nInformatie\nMeer weten of vragen? Neem contact op met Balfolk Zuid-Holland via balfolkzuidholland@gmail.com"
