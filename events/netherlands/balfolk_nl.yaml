  - name: Minibal
    details: "Over de band\n\nViadeyra is een kwartet dat het kernduo achter de band Le Driadi deelt. Hun spel is muzikale reis door geschiedenis en dansen. Viadeyra ontstond in 2024 uit een ontmoeting tussen muzikanten die actief zijn in de balfolkscene, verenigd door het verlangen om oude melodieën te herontdekken en opnieuw tot leven te brengen. Hun originele composities mengen invloeden uit middeleeuwse, Sefardische, Italiaanse, Portugese en Schotse tradities en creëren zo een nieuw en uniek geluid. Dit proces wordt belichaamd door het woord Viadeyra, een oude poëtisch-muzikale vorm die ooit reizigers, migranten en ontdekkingsreizigers begeleidde op hun reizen. Hun optredens variëren van de dromerige elegantie van mazurka's en gavottes tot de stuwende energie van repasseados en bourrées. De kern van Viadeyra bestaat uit: inspiratie halen uit het verleden en deze omzetten in een levend geluid dat mensen samenbrengt door middel van dans en verhalen vertellen. Ze spelen voor iedereen die wil luisteren, dansen en een me op stap gaan op een tijdloze muzikale reis!\n\n \n\nPraktische informatie\n19.30 Inloop19.45 Viadeyra21.45 Einde\n\nDe toegang is 15 euro. Cursusdeelnemers hebben gratis toegang. De bar is tijdens dit bal niet open, dus vergeet je waterfles niet mee te nemen. Neem de entree alsjeblieft gepast en contant mee. Je kunt bij ons niet pinnen."
