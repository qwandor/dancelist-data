  - name: Balfolkcafe Groningen
    details: "Elke maand een bal in de kapel van het oude RKZ! (Emmastraat 15, Groningen)\nHet eerstvolgende bal is:\n\nExqueezit bij Balfolk Groningen op vrijdag 16 mei 2025\nAanvang: 19:30Entree: Vrijwillige bijdrage, geef gul voor de band! Bijvoorbeeld €15 per persoonLocatie: Theater De Kapel in het Oude Rooms Katholiek Ziekenhuis (ORKZ),Emmastraat 15, 9722 EW GroningenInstructies: Ja, om 19.30 uur\nBalfolk Groningen is dansen op live folkmuziek en natuurlijk sessie na afloop: dus neem ook je instrumenten mee!Entree: vrijwillige donatie, zoals bijvoorbeeld € 15,- Geef ruim, want alles gaat 100% naar muzikanten.\n\nGlobaal tijdschema:19:30 dansworkshop20:30 Bal22:30 sessie23:00 einde programma(Tijden onder voorbehoud)DansuitlegIn deze dansuitleg komen de basisprincipes van balfolk aan bod zodat iedereen mee kan doen. In de tweede helft van de dansuitleg gaan ze dieper op één dans in.\n\nExqueezitExqueezit is het duo Bert Leemans (chromatische knop-accordeon) en Erik de Jong (piano-accordeon).Bert (bekend van o.a. EmBRUN, Elanor en Airboxes) en Erik (bekend van o.a. The Assasenachs, Itchy Fingers en de Gonnagles) leerden elkaar in 2006 kennen op de muziekstage Vliers op Texel, waar Bert aan Erik de fijne kneepjes van het Balfolk spelen liet zien.Toen in 2018, Bert vaker in Noord Nederland te vinden was, kwam hij Erik weer tegen in Irish Pub O'Ceallaigh in Groningen. Al gauw was duidelijk dat de mannen genoten van samenspelen. Hier ontstond dan ook het idee voor een optreden als duo op het 15-jarig jubileum van Balfolk in Café Wilhelmina in Eindhoven. Een half jaar later herhaalde dat zich nog een keer op de Elf Fantasy Fair Haarzuilens 2019 en zo is Exqueezit ontstaan.Met een wederzijds respect voor elkaars muziekachtergrond en speelstijl (Erik meer Iers/Schots en Bert meer Balfolk), brengen Bert en Erik heerlijke Balfolk met zowel Frans/Vlaamse als Keltische invloeden. Of je nu danst of luistert, het is sowieso genieten.\n\nWat is Balfolk?Balfolk is misschien een beetje te vergelijken met een tango- of salsa-avond, maar dan met de muziek en dansen van hier: de dansen en muziek die traditioneel in West-Europa voorkomen. En er is altijd live muziek! En we starten altijd met een dansuitleg. Iedereen kan meedoen.\n\nDe KapelDe kapel is te vinden als je naar het Oude RKZ (ORKZ) komt in de Emmastraat 15 in Groningen. Wanneer je binnenkomt loop je naar de bar, en rechts van de bar bevindt zich de deur naar de kapel."
