    details: "Op vrijdagavond 28 februari kan er gratis balfolk gedanst worden in Rotterdam, in de studio van De Doelen. De band die komt spelen is Geronimo.\n\nGeronimo is het soloproject van gitarist Jeroen Geerinck, bekend van onder andere Snaarmaarwaar en Hot Griselda. Hij is een muzikant en producer die actief is in de Belgische folkscene. Hij is vooral bekend vanwege de flinke hoeveelheid energie die hij brengt in het geluid van de bands waar hij in speelt. Bovendien heeft hij ruimschoots ervaring in het creÃ«ren van folkalbums en is hij altijd op zoek naar nieuwe smaken en muzikale interpretaties. Geronimo is voor hem een soort speeltuin waar hij het experiment van het mixen van genres en muziek nog verder kan brengen, waar hij voor zichzelf geenÂ  compromissen hoeft te sluiten en alle grenzen kan opzoeken en verkennen.\n\nGratis\nHet bal in De Doelen is gratis toegankelijk en iedereen van binnen en buiten Rotterdam is van harte welkom om mee te komen dansen of te luisteren naar de fijne muziek.\nDansuitleg voor beginners Nog niet eerder (balfolk) gedanst? Geen zorgen, er wordt gestart met een dansuitleg van Balfolk Zuid-Holland, zodat degenen die nog niet eerder hebben gedanst, kunnen kennismaken met balfolk en daarna ook de hele avond mee kunnen doen.\n\nProgramma\nHet exacte programma met de tijden volgt nog. Je kunt naar wens binnen komen lopen in De Doelen (maar vanaf het begin meedoen is natuurlijk wel het leukste).\n\nVernieuwde locatie\nOnlangs is De Doelen Studio volledig vernieuwd en opgeknapt. De ruimte is fijner om te dansen, de bar is apart - en de studio is nu zelfs op een nieuwe plek te vinden in het gebouw!\nHet adres is: Kruisplein 44. Volg de tonen van de balfolkmuziek en het gaat helemaal goed komen!\n\nBereikbaarheid\nDe Doelen is het welbekende concertgebouw middenin hartje Rotterdam, op een kleine 3 minuten lopen vanaf Centraal Station Rotterdam. Er zijn diverse parkeergarages in de omgeving. Kijk op prettigparkeren.nl voor mogelijkheden (zoek daarin wel even verder naar parkeergarages want standaard zie je een vrij dure optie). Je kunt voor De Doelen Studio naar binnen via een aparte ingang op de hoek van het Schouwburgplein en het Kruisplein, Kruisplein 44.Â \n\nInformatie\nMeer weten of vragen? Neem contact op met Balfolk Zuid-Holland via balfolkzuidholland@gmail.com"
