  - name: Discoavond
    details: "WAT KUN JE VERWACHTEN\n\n\nDe discoavonden van Balfolk Amsterdam zijn de ideale manier om op een laagdrempelige en ontspannen manier Balfolk te oefenen. Het is altijd super gezellig, dus kom ook langs!\n\n\nDATUM\nWoensdag 28 mei\nTICKETS\nEen losse discoavond kost 7,50 euro. Betalen kan online of via een QR-code aan de deur.\n\n<<Koop hier je tickets>>\n \nTIJDEN\n19:00 Deur open\n22:00 Einde\nLOCATIE\nAVC-Terpsichoré, Ellermanstraat 16Q 1114 AK Amsterdam\n\nDe zaal van de volksdansvereniging AVC Terpsichoré heeft een gezellige bar waar onze leerlingen voor en na de lessen graag nog iets drinken.\n\nIn de zaal mogen geen straatschoenen. Makkelijke zachte schoenen uitsluitend voor binnengebruik worden aanbevolen. Veel mensen dansen op sokken of blote voeten.\n\nWe zijn makkelijk bereikbaar via metrostation van der Madeweg. Gratis parkeren ‘s avonds."
