  - name: Balfolk Social
    details: "Balfolk op zondag\nDe Mezrab host iedere derde zondag van de maand de leukste Balfolk social van Amsterdam. Bestel hier alvast een ticket en kom dansen op de livemuziek van Accords Perdus en Nut en Genoegen.\n\nTicket\n- Voorverkoop: 16 euro\n- Aan de deur: 18 euro\nTickets >>>\n\nProgramma\n16:15 Deuren open16:30 Dansworkshop voor beginners\n17:30 Bal met Nut en Genoegen\n18:00 Pauze\n19:00 Bal met Accords Perdus21:00 Sessie\n\nEten en drinken\nVoor een maaltijd kan je terecht aan de bar van de Mezrab. Ze hebben een heerlijk vullende Iraanse linzensoep.\n \nOok drankjes bestel je aan de bar. Water is gratis verkrijgbaar. Als service aan de dansers zet het personeel kannen water klaar.\n \nParkeren\nHet is op zondag in sommige straten rond de Mezrab gratis parkeren. Kijk hier voor meer informatie over parkeertarieven.\n\nBands\n\n \tAccords Perdus\n\n\n\nAccords perdus is vooral een duet…\n\nEen duo in de stad, een duo op het podium, hun duidelijke medeplichtigheid neemt je mee door een repertoire van bekende liedjes maar op een originele manier herschikt.\n\nVan verrassingen tot echte Proust-madeleines, ze hebben een bloemlezing samengesteld die je soms laat dansen en soms ontroert.\n\nVan de ritmische groove van een piano die de boot vasthoudt tot de spottende virtuositeit van een klarinet die geen gebrek aan energie heeft, je zult genieten van het (her)ontdekken van deze zangklassiekers (Frans en andere) zoals je ze nog nooit hebt gehoord !\n\n\n\n \tNut en Genoegen\n\nBeschrijving volgt\n\nLocatie\nMezrab draagt Balfolk een warm hart toe en nodigt ons iedere maand uit te komen dansen. Je kunt in de Mezrab op andere dagen vooral terecht voor storytelling. Het café dient als inspiratiebron voor vele theaters, centra, musea en festivals om ook storytelling te programmeren. Mezrab programmeert meerdere keren per week regelmatig vertelavonden. Op de andere avonden wordt storytelling gecombineerd met andere kunstdisciplines (dans, beeldende kunst, poëzie, etc.) en een wereldmuziekprogramma.\n\nEr is plek voor zo'n 100 dansers.\n\nAdres:\nMezrab\nVeemkade 576\n1019 BL Amsterdam\n\nFotocredit\nBalfolk Amsterdam"
