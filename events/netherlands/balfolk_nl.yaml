  - name: Balfolk Express Closing Bal
    details: "Eindbal met Kaléidoscope\nOp dinsdag 4 februari sluit Balfolk Express het seizoen af met een feestelijk eindbal! Kom meedansen met onze kersvers afgestudeerde leerlingen en maak er samen met ons een geweldige avond van. Dit keer worden we muzikaal vergezeld door Kaléidoscope.\n\nKoop direct je ticket >>\nOver de artiest\nKaléidoscope is een neo-trad soloproject van Aymerick Tron Alvarez, ook bekend van o.a. Plume, TRITRON en Kaz Kan Zie. In deze formatie combineert hij gitaar en chromatische accordeon in dynamische loops. Zijn albums – van de eerste cd in 2018 tot de nieuwste release ‘Paseo’ – bevatten een breed repertoire aan composities, van levendige tovercirkels en romantische mazurka’s tot opzwepende bourrées en Bretonse dansen. Een intrigerend sound om naar te luisteren én op te dansen.\n\nAlvast een voorproefje? Luister zijn muziek op YouTube of bekijk de Facebook-pagina.\nPraktische informatie\nTickets\nKoop je ticket via de website: https://balfolkexpress.nl/afsluitend-bal\nPrijs: €12,50\nKun je geen kaartje krijgen of heb je vragen? Mail naar lessen@balfolkexpress.nl.\n\nTijden\nDeuren open - 20:15\nStart band - 20:30\nEinde/sluiten zaal - 22:45\n\nAdres\nCafé Tropical\nVerlengde Hooggravenseweg 203, Utrecht\n\nBereikbaarheid\nEr zijn een aantal plekken vrij op het terrein voor auto’s. Buiten het terrein is ook parkeergelegenheid: bekijk de parkeerplattegrond voor meer info. Voor fietsen is er meer dan genoeg plek. Ook met het ov is de locatie goed bereikbaar (vanaf Utrecht Centraal: buslijn 1 richting Hoograven, halte Socrateslaan of buslijn 47 richting Houten Station, halte Constant Erzeijstraat).\nOver Balfolk Express\nBalfolk Express organiseert danslessen, workshops en bals in Utrecht. Met onze lessen willen we jou een toolbox geven die je op de dansvloer kunt gebruiken. Zodat je dans meer diepgang krijgt, je kunt blijven doorgroeien en steeds meer plezier beleeft aan het dansen. Na het eindbal gaat ons nieuwe seizoen van start, voor zowel beginners als (half)gevorderden. Meld je aan voor de proefles op 11 februari!"
