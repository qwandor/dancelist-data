    details: "Deze donderdag 24 oktober is het socialles nr 315. we gaan deze week verder de verdieping in met de scottish: Wat voor variaties zijn er alleemaal mogelijk? We gaan onder andere aan de slag met ritmische variaties. Docent deze week is Isobel. Let op: deze les is in het Engels, maar geen zorgen, er zijn genoeg mensen om voor je te vertalen.\n\nProgramma\n18.30 Gezamenlijk koken en eten\n19.30: Start socialles\n20.30: Einde socialles, begin vrij dansen\n21.30: Einde\n\nSocialles\nHet concept van een socialles is dat er het eerste uur een les of workshop wordt gegeven door een enthousiaste danser of docent over een specifieke dans of thema en dat in de 1,5 uur daarna de tijd is om vrij te dansen op cdmuziek. Uiteraard is er ook volop gelegenheid om te socialisen tijdens het deel vrij dansen.\n\nGezamenlijk eten\nVooraf mee-eten is ook mogelijk. Vanaf 18.30 uur ben je welkom in de keuken van De Banier, waarop er een warme maaltijd gekookt en gegeten wordt tot om 19.30 uur de socialles begint. Meehelpen met koken mag en kan natuurlijk. Mee-eten kost 3 euro per persoon, per keer, cash te betalen. Vooraf doorgeven dat je mee-eet is wel handig, dat kan het beste via balfolkzuidholland@gmail.com, tot uiterlijk woensdag 17.00 uur. Geef dan ook direct allergieÃ«n of intoleranties door, dan houden we daar rekening mee.\n\nLocatie\nJe kunt ons vinden bij De Banier, gevestigd op Banierstraat 1, in Rotterdam. Deze locatie is op ongeveer tien minuten lopen vanaf Centraal Station Rotterdam. Parkeren in de directe omgeving is betaald tot 23.00 uur â€˜s avonds. Verderop in de wijk is ook betaald, wel iets goedkoper maar je moet dan meestal een flink stuk lopen. Check prettigparkeren.nl voor deÂ mogelijkheden.\n\nPrijs\nDe sociallessen kosten 6 euro per persoon. Dit kan cash betaald worden aan de deur. Er is eveneens de mogelijkheid om een strippenkaart aan te schaffen: dat zijn 5 strippen voor 30 euro, op elke socialles te besteden. Dat scheelt je wekelijks geld meenemen. Pinnen is niet mogelijk."
