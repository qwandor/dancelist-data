  - name: Consent workshop
    details: Wat doe je als iemand je ten dans vraagt maar je eigenlijk helemaal niet wilt dansen? Of wat als er tijdens de dans iets gebeurd dat je niet leuk vind? Tijdens deze avond gaan we kijken naar verschillende situaties die kunnen voorkomen op de dansvloer en proberen wat werkt in deze situaties. We zullen proberen rollenspellen te doen zodat mensen in een veilige situatie dingen kunnen proberen. Let op dat we tijdens deze avond een veilige omgeving willen creëren dus mensen wordt gevraagd om zaken die tijdens de avond uitgesproken worden niet te delen tenzij hier toestemming voor gegeven is door iedereen aanwezig.
