  - name: Intiem bal
    details: "Op zondag 1 juni 2025 organiseert Balfolk Zeeland het eerste intieme bal in Goes, Zeeland! We hebben een prachtige locatie in hartje Goes, twee optredens en extra faciliteiten geregeld.\n\nHet programma\n13:00 zaal open\n13:30 dansinitiatie\n14:00 - 15:15 Wouter Kuyper\npauze\n16:00 - 17:45 Duo De Schepper - Sanczuk\n\n\nHet heet niet voor niets een intiem bal, we hebben een beperkte hoeveelheid kaarten zodat de danszaal niet te vol raakt.\n\n\n\nNaast de danszaal met podium, spiegelwand en bar is er een tweede, kleinere zaal direct naast de hoofdzaal, waar we tafels en stoelen in zullen plaatsen voor eigen bordspellen en rustig bijkletsen. Bij de bar kun je je drinken zoals frisdrank, koffie of een speciaalbiertje halen, zelf iets te eten meenemen voor tussendoor is toegestaan. Ook is er een garderobe voor jassen en tassen.\n\nDe dansinitiatie zal gegeven worden door Linda de Zwart met assistentie van Arjan de Groot.\nDaarna geven we de vloer over aan de dansers, waar je kunt genieten van Wouter Kuyper (trekharmonica), bekend uit Lirio, Wouter en de Draak, BmB, Androneda en Laroux. Wouter neemt je mee in gevoelige, bekende en opzwepende composities en melodieën!\n\nNa de pauze spelen Anouk Sanczuk (viool) en Florian de Schepper (gitaar) als Duo De Schepper - Sanczuk, bekend van o.a. Bamako Express en Broes voor ons! Dit jaar 10 jaar als duo, spelen zij eigen nummers met invloeden van verschillende muziekstromingen, integer, uitbundig of improvisatie, maar toch altijd energieke, creatieve folk.\n\n\n\nTickets:\nEarly bird -- €15,-\nRegulier tarief -- €18,-\nFair tarief -- €20,-\n\nKoop je kaartje(s) hier:\n\n\nBalfolk Zeeland organiseert het bal op vrijwillige basis. Ons doel is om met de verkochte tickets de begroting rond te krijgen zonder dat de zaal te vol wordt. Mocht er geld overblijven, gaat dit naar de muzikanten!\nDe early bird kaarten zijn gelimiteerd, en beschikbaar tot 26 mei of tot ze op zijn.\n\nHet adres is Jacob Valckeplein 4, 4461KV Goes,  er is parkeergelegenheid in de wijk en station Goes ligt op loopafstand.\n\nVoor  updates of vragen kun je de facebook van Balfolk Zeeland volgen of ons een mail sturen!"
