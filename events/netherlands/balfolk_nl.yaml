  - name: Rhythmic Variations in Couple Dances
    details: "(English Below)\nVrijdag 24 juni is de laatste balfolk oefen avond voor de vakantie. Tijdens de zomer vakantie zullen er alleen balfolk avonden zijn op de dinsdag avond. Om mooi af te sluiten hebben we Remi Kesteman gevraagd om een workshop te komen geven. De volgende dag zal hij bij DenneFeest optreden met de groep Fahrenheit! De workshop van remi zal gaan over ritmische variaties in koppeldansen. In deze workshop kijken we verder dan een stap toevoegen of overslaan maar gaan we verschillende musikale constructies in onze dansen gebruiken. Om mee te kunnen doen verwachten we dat de deelnemers minimaal een scottish, mazurka en wals in 3 kunnen dansen zonder direct over de stappen te moeten nadenken.\n\nLet op! Per uitzondering is inschrijven via deze link¬†vereist!\n\n\n== English ==\nWe have asked Remi Kesteman (musician from Fahrenheit) to give us a workshop about rhythmic variations in couple dances. Time to go beyond just adding or skipping a step and use different musical constructions in your dances to add more interesting variations. People participating should have a basic grasp of the scottish, mazurka and walz (3 times) to participate.\nNote! In this exceptional case signing up is required."
