  - name: Wageningen Junushoff
    details: "In oktober zijn we terug van weggeweest en kunnen we weer dansen op de muziek van twee geweldige groepen!\n\nWij zijn heel blij om Nubia aan te kondigen, die hun gloednieuwe CD aan ons gaat presenteren! Nubia bestaat uit Kris van 't Klooster op mandoline en Tim Hofmeester op DADGAD gitaar, en hun grenzeloze muzikale connectie. Met roots in Nederland en met Scandinavische invloeden maakt dit duo muziek om op te dansen, of om bij weg te dromen terwijl je luistert. Dromerig, poÃ«tisch, plezierig en in de wolken: Nubia weet altijd de juiste intieme sfeer te creÃ«ren om heerlijk op te dansen. \n\n Man Encantada Duo brengt ons traditionele muziek uit de Gascogne compleet met fantastische Occitaanse zang. De prachtige gezongen melodieÃ«n, traditionele teksten en originele composities worden geaccentueerd door de accordeon en mandola. De groep combineert de specialismen van beide muzikanten: Joachim zingt de melodieÃ«n uit de Gascogne en zet graag muziek onder gedichten en traditionele teksten uit het zuidwesten van Frankrijk, en Gilles draagt zijn kennis bij van traditionele muziek uit PÃ©rigord en het gebied eromheen. De energieke ritmes van Man Encantada zijn ontzettend aanstekelijk en zorgen voor een geweldige danservaring!\n\nBen je een nieuwe danser? Om 15:00 beginnen wij met een uurtje dansuitleg! Entree: Regulier â‚¬20, korting â‚¬15. Betalen kan contant of via een QR-code. Reserveren is niet nodig, er zijn altijd genoeg kaartjes beschikbaar.\n\nTijdens het bal is er een gezellige picknick. Neem hiervoor vooral wat lekkers mee, dan delen we dat met z'n allen. Vergeet je bordje, bestek en opscheplepels niet. Er is gratis water verkrijgbaar bij de bar. Neem zelf geen andere dingen mee, de bar verkoopt genoeg lekkere drankjes!\nVoorlopig programma:\n\n15:00 Dansinitiatie\n16:00 Nubia\n18:00 Potluck\n19:00 Man Encantada\n21:00 Einde"
