  - name: Balfolk at Zaanfolk Festival
    details: "Chillen in het park, fijne muziek, drankje erbij en dansen. Dat is balfolk @Zaanfolk! Geniet van dit leuke festival en kom dansen op live muziek van Duo Baftig en Duo André/Marike.\n\nWil je balfolk leren dansen? Vooraf is er een gratis dansworkshop Balfolk. Na deze workshop kan je direct meedoen. Je hebt geen eigen danspartner nodig. In de workshop wisselen we door.\n\n\n\nDe toegang tot Zaanfolk is gratis. Een donatie is welkom.\n\nProgramma\n13:00 Workshop Balfolk dansen door Susanne en Frans van Balfolk Amsterdam\n14:00 Optreden Duo André en Marike15:00 Optreden Duo Baftig16:00 Einde\n\n\n\nMeer informatie\nVoor de zevende keer in successie vindt het gratis toegankelijke ZaanFolk Festival plaats in het Wilhelminapark in Wormerveer (’s middags) en in dichtbij het park gelegen café De Melterij (’s avonds).\nDit jaar vindt het festival plaats op zaterdag 15 juli, van 13.00 uur ’s middags tot middernacht.\n\nDe nadruk van het festival ligt om muziekgroepen en solisten die uit de regio komen. Om de ontwikkeling en instandhouding van de folkmuziek in de Zaanstreek en omgeving gestalte te geven.\n\nHet programma omvat ook dit jaar een hoofdpodium, een kleiner – open – podium en een balfolk podium. En er wordt gezorgd voor kindervertier en voor muziek op onverwachte plekken.\n\nDe eerste namen kunnen al bekend worden gemaakt: The Old Time String Band en De Band Zonder Toekomst treden aan. Beiden speelden met veel succes al op eerdere edities van het ZaanFolk Festival.\n\nHet toegang is gratis, maar een vrijwillige bijdrage wordt erg op prijs gesteld. Daarvoor worden kaartjes uitgedeeld waarmee een donatie naar keuze kan worden gedaan. Belangrijk voor de instandhouding van het festival!\n\nhttps://www.zaanfolk.nl\n\n\nHet Wilhelminapark Wormerveer bereik je via ingang 1 Wandelweg 53, 1521 AB  Wormerveer of ingang 2 naast Zaanweg 7, 1521 DH  Wormerveer.\n\n\nFotocredit: Zaanfolk"
