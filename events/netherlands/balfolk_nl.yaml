  - name: Balfolk Social
    details: "Balfolk op zondag\nDe Mezrab host iedere derde zondag van de maand het leukste Balfolkfeestje van Amsterdam. Bestel hier alvast een ticket en kom dansen op de livemuziek van Warmoes en PFM!.\n\nTicket\n- Voorverkoop: 16 euro\n- Aan de deur: 18 euro\nTickets >>>\n\nProgramma\n16:15 Deuren open16:30 Dansworkshop voor beginners, begeleid door PFM!\n17:30 Bal met PFM!\n18:00 Pauze (soep en desserttafel)\n19:00 Bal met Warmoes21:00 Sessie\n\nEten en drinken\nWe organiseren een desserttafel. Het is een potluck zoals je gewend bent, maar enkel met zoetigheden  Voor de hartige maaltijd kan je nog steeds terecht aan de bar van de Mezrab. Ze hebben een heerlijke Iraanse linzensoep. Ook drankjes bestel je aan de bar. Water is gratis verkrijgbaar. Als service aan de dansers zet het personeel kannen water klaar.\nBands\n\n \tWarmoes\n\n\n\nWarmoes is een opkomende instrumentale folkband met wortels in het pittoreske Gooik. In 2021 werd de kiem gelegd voor Milans eerste folkmelodie, die hij en zijn bandleden uitbouwden tot een jonge en talentvolle band. Ze kruiden hun muziek met invloeden uit jazz, pop en funk, met de piano als hoofdingrediënt in hun specifieke smaak. Bereid je voor op een breed scala aan dansmuziek, variërend van zoete mazurka's en walsen tot gepeperde/pittige bourrées. De muziek is doordrongen van een energie die zelfs de meest stugge kamerplant aan het dansen krijgt.\n\nMilan Robberechts (piano)\nLaris D’hose (basgitaar)\nMarieke D’hose (accordeon)\nLaurens Maris (percussie)`\nArno Molenschot (tenorsaxofoon)\n\n\n\n \tPFM!\n\nPFM! is een energieke balfolkband uit het westen van het land. De band is in 2020 ontstaan en bestaat uit Frans op klarinet, Maurits op viool en Pieter op gitaar. Er worden voornamelijk eigen composities gespeeld.\nHet trio speelt onder andere rechttoe-rechtaan cercle’s, swingende scottishes en hoekige hanterdro’s, maar ook zachte smeuïge mazurka’s en een verstilde gavotte de ‘l Aven. Er wordt geconcentreerd op de meest gangbare balfolkdansen zodat alle balfolkies het hele optreden op de dansvloer kunnen blijven.\n\nLocatie\nMezrab draagt Balfolk een warm hart toe en nodigt ons iedere maand uit te komen dansen. Je kunt in de Mezrab op andere dagen vooral terecht voor storytelling. Het café dient als inspiratiebron voor vele theaters, centra, musea en festivals om ook storytelling te programmeren. Mezrab programmeert meerdere keren per week regelmatig vertelavonden. Op de andere avonden wordt storytelling gecombineerd met andere kunstdisciplines (dans, beeldende kunst, poëzie, etc.) en een wereldmuziekprogramma.\n\nEr is plek voor zo'n 100 dansers.\n\nAdres:\nMezrab\nVeemkade 576\n1019 BL Amsterdam\n\nFotocredit\nBalfolk Amsterdam"
