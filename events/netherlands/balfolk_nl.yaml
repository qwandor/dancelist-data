  - name: Klaverbal
    details: "Le Driadi at Klaverbal\nDit evenement wordt georganiseerd door Inger.Ze organiseerde tijdens COVID klaverbals en nu keert ze terug met een nieuw aanbod in Breda, dit keer in de prachtige, nieuwe locatie van Sounddog! \n\nHet tijdschema is wat aangepast omdat ook L ' Hètre Heureux komt spelen.\nOlivier Valence (gitaar en zang) en Léo Proulx (klarinet, zang en percussie) laten zich inspireren door de Franse Neo-folk beweging, Franse gypsy jazz en Franse zangers zoals Georges Brassens\n\n Le Driadi is een duo dat Europese folk combineert met Italiaanse singer-songwriter-, indie- en popinvloeden. Het resultaat is een echte forest van geluiden, waarbij elke noot een betovering is die luisteraars uitnodigt om zich te verliezen in een wereld waar muziek, dans en poëzie zich met elkaar verweven. Het concert belooft een unieke ervaring: van Franse dansen tot romantische mazurka's, van mixers tot Bretonse kettingen, het duo zal je laten dansen en dromen met hun muzikale magie. \n\n Programma 19:00 – Welkom19:30 - 20:15 – Dansworkshop door Alessandro van Le Driadi20:15 - 21:00 – Duo Hètre Heureux\n21.00 - 23.00 - Duo Le Driadi23:00 - 00:00 – Er is achteraf een sessie zijn. Dus neem vooral je instrument mee! \n\n Locatie en praktische infoAdres: Sounddog, BredaBereikbaarheid: De locatie is 1.3 km (18 minuten lopen) vanaf het station Breda.Parkeren: Er is gratis parkeergelegenheid beschikbaar.Bussen: Er zijn bussen beschikbaar vanaf het station.\nTip: Vergeet niet een flesje water mee te nemen (water is aan te raden!), andere drankjes kun je kopen aan de bar.Kleine snacks zijn ook toegestaan.\n\n Er worden foto’s gemaakt door Dirk Jan.\n\n Stoelmassage door Alex Massage BredaStress? Vastzittende spieren? Of gewoon een moment van rust?Laat je heerlijk verwennen tijdens een stoelmassage, gegeven door de Viking-masseur Alex Massage Breda. Met zijn 20 jaar ervaring op het gebied van spieren en klachten weet hij van aanpakken. Prijs: €30 voor 30 minuten Meer info: https://www.facebook.com/share/19ZHnsNamd/?mibextid=wwXIfr\n\n TicketinformatieJe ticket omvat zowel het concert als de dansworkshop. Kies wat bij je past:Korting: €10Regular: €15Fair: €20\nBetaalmogelijkheden aan de deur:\n\n \tContant\n \tQR-code (online betaling)\n \tPayPal\n\n Over Le DriadiLe Driadi is een duo dat Europese folk combineert met Italiaanse singer-songwriter-, indie- en popinvloeden. Het resultaat is een echte forest van geluiden, waarbij elke noot een betovering is die luisteraars uitnodigt om zich te verliezen in een wereld waar muziek, dans en poëzie zich met elkaar verweven.\nDe band werd opgericht in 2022 door de twee Alessandro's (stem, gitaar en basgitaar), die begonnen met straatmuziek in Turijn en al snel het publiek veroverden met hun spontane optredens. In 2023 ontdekten ze de passie voor folk dansen en begonnen ze een reis door heel Europa, volledig ondergedompeld in de balfolk cultuur.\nIn 2024 was Le Driadi te gast op het Boombal Festival in België en bracht hun energie en muziek naar steden als Gent, Leuven, Holsbeek, Utrecht, en door heel Europa, van Zwitserland naar Spanje, van Polen naar Duitsland en via Tsjechië. Nu keren ze terug naar Nederland, klaar om het podium in Breda te veroveren met hun unieke geluid!\nMet de release van hun album \"Dentro lo Specchio\" in 2024, creëerden Le Driadi een fascinerende mix van indie-pop en Europese tradities, die verder gaat dan hun wortels en nieuwe muzikale grenzen verkent.\nMis deze speciale avond niet! We kijken ernaar uit om je te verwelkomen voor een avond die muziek, dans en poëzie verenigt, allemaal ondergedompeld in een betoverende en meeslepende sfeer."
