  - name: Balfolk op de zondagmiddag in Enkhuizen
    details: "Windroos bestaat al vele jaren uit Wijtze Pieter Kikstra en Irina Sarolea. Wijtze Pieter en Irina groeiden beiden op in een omgeving vol muziek. Volksmuziek heeft een speciale plaats in hun hart, met name de muziek uit de lage landen. Maar ook (dans)muziek uit andere West-Europese landen spelen ze met plezier. Met elkaar spelen zij op een keur aan instrumenten zoals trekharmonica, nyckelharpa, contrabas, fluiten, slagwerk en regelmatig wordt er gezongen. Door de instrumenten steeds weer in andere combinaties te gebruiken ontstaat er een veelheid aan klankkleuren, waar eenieder heerlijk op kan dansen. Tegenwoordig spelen soms ook hun kinderen Seija en Gjalt mee. Of zij er wel of niet bij zullen zijn bij dit bal is nog niet zeker. Maar als ze er zijn wordt het instrumentarium minstens aangevuld met viool, altviool, gitaar, en trompet. Bij de muziek van Windroos kan je gewoon niet stil blijven zitten.\n\nNatuurlijk is ook het AdHoc Orkest (huisband van het Enkhuizer Balfolk) er weer bij. Het AdHoc speelt vooral traditionele franse balfolk muziek.\n\nHet bal zal weer gehouden worden in hotel/restaurant Die Port van Cleve, waar een prachtige houten vloer ligt die heerlijk is om op te dansen. Het bal begint zoals gebruikelijk stipt om 14:00 uur. Reserveren is niet nodig.\n\nEntree is â‚¬ 8,00 en reserveren is niet nodig."
