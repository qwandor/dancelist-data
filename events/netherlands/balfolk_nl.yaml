  - name: Polska part 1
    details: "5 juni: Polska deel 1 door Amber Lynn Wever (half gevorderd)\n\nAmber danst al sinds 2001; van klassiek ballet tot street dance, ballroom tot balfolk en West-Europees tot Scandinavisch. Amber heeft een jaar lang in Zweden gestudeerd aan het Eric Sahlström Institutet voor volksdans en -muziek en neemt graag iedereen mee op reis via de dansen en de muziek uit Zweden.\n\nDeze twee lessen (5 en 26 juni) gaan wij aan de slag met de Polska. De ene keer gaan we werken aan een goede basis, hoe zet je een draai in, en hoe kom je daar eigenlijk uit? De andere keer zullen we gaan kijken naar twee variaties die Amber zelf graag danst maar mogelijk niet vaak te zien zijn op de dansvloer. Oftewel, Polska zonder de typische \"polska draai\".\n\nVoor Polska deel 1 is geen voorkennis noodzakelijk, de polska is echter geen makkelijke dans, dus het is fijn als je al wel wat ervaring hebt met dansen en dansles of workshops volgen. Voor Polska deel 2 is het fijn als je al eerder polska hebt geleerd, het is niet erg als je de draai nog niet helemaal beheerst.\n\nWorkshops op maandagavonden door Louise en gastdocenten\n\nVan 8 mei t/m 3 juli organiseert Louise in Nijmegen Lent 10 workshops van 2,5 uur, elk met een ander thema, sommige voor beginners/begonners, sommige voor meer gevorderde dansers en een aantal voor alle niveaus. Zo komt Saskia Sportel een workshop Branle Béarnais geven, en Amber Lynn 2 workshops over de Polska. Daarnaast geeft Louise een aantal workshops, Onregelmatige walsen, de basis van de Mazurka, Poitou, Bretons, Congo en een workshop met blinddoeken.\n\nHet programma:\n\nDe workshops vinden plaats op de maandagavond en duren van 19:00 tot 21:30. \n\n8 mei: Onregelmatige walsen door Louise Marius\n15 mei: Branle béarnais door Saskia Sportel\n22 mei: Mazurka basis door Louise Marius\n29 mei: Bretonse rij- en kringdansen door Louise Marius\n5 juni: Polska deel 1 door Amber Lynn Wever\n12 juni: Blinddoeken door Louise Marius\n19 juni: Congo de Captieux door Louise Marius\n26 juni: Polska deel 2 door Amber Lynn Wever\n3 juli: Poitou door Louise Marius\n\nInschrijven en kosten:\n\nJe kan je los inschrijven voor de workshops, je kan dus zelf kiezen welke workshops je wel of niet mee wil doen. En als je je voor 3 of meer workshops tegelijk inschrijft en betaalt krijg je extra korting. Aanmelden gaat door een mail te sturen naar louise@balfolk.nl.\n\nLosse workshops:\nNormaal tarief: 30 euro\nKortingstarief: 27,50 euro\n\nAanmelden en betalen voor 3 of meer workshops tegelijk:\nNormaal tarief: 25 euro per workshop\nKortingstarief: 22,50 euro per workshop\n\nDit tarief geldt alleen voor de workshops waar je je voor hebt aangemeld en die je betaald hebt voor het begin van de eerste workshop die je meedoet. Als je je later bedenkt en nog een extra workshop mee wil doen, dan betaal je het tarief voor losse workshops. Ik doe dit omdat het voor mij heel fijn is als ik van te voren al zeker weet dat er genoeg mensen komen."
