  - name: 3e Vuurbal
    details: "3e VUURBAL\n\nWil jij een avondje lekker Balfolk dansen op live muziek? Dan mag je de derde editie van Vuurbal op vrijdag 12 augustus niet missen!\n\nWAT KUN JE VERWACHTEN\nOp deze zomerse avond treden Achterband en Wouter Kuyper op in de tuin van Woongemeenschap De Vuurplaats. Er is een sessie achteraf. Voor het bal maken we een vuurtje.\n18:00 Vuurtje\n19:00 Optreden Achterband\n20:00 Optreden Wouter Kuyper\n21:30 Sessie\n\nTOEGANG\nToegang is op basis van donatie. Onze suggestie is een donatie van 5 euro voor de huur van de bands. Wil je een donatie doen? Dat kan ter plekke bij het bal.\nEr is plek voor zo'n 40 dansers.\nAanmelden kan door een mail te sturen naar Marieke (zie hierboven bij Contact). Je krijgt dan een bevestiging of er nog plek is.\n\nDE BANDS\n- Achterband: Achterband bestaat uit het duo Arthur van Bottenburg en Marieke Rensen. Arthur speelt al een aantal jaar op de trekzak en Marieke op de draailier.\n- Wouter Kuyper: Wouter Kuyper speelt doedelzak, fluit en trekharmonica en laat zich inspireren door Vlaamse, Franse en Nederlandse (balfolk-)muziek. Als hij solo speelt doet hij dat met trekharmonica en dan speelt hij van bijzonder opzwepend tot bijzonder intiem en brengt hij voor een groot deel eigen composities. Speelt daarnaast in Lirio, Wouter en de Draak, BmB, Laroux, Androneda en nog meer! Ook geeft Wouter veel les op de trekharmonica en de doedelzak. Website: www.wouterkuyper.nl\n\nLOCATIE DE VUURPLAATS OP LOOPAFSTAND VAN BUSHALTE HEERHUGOWAARD, BUTTERHUIZEN\nHet Vuurbal is in de mooie tuin van De Vuurplaats. De Vuurplaats is een woongemeenschap waar mens- en milieuvriendelijk wonen centraal staat.\n\nHet adres is:\nDe Vuurplaats\nKeizerfazant 46\n1704 WL Heerhugowaard\n\nReissuggesties:\nTREIN/BUS: Neem de trein naar station Alkmaar en vanaf daar bus 160 naar bushalte Heerhugowaard, Butterhuizen. Loop vanaf daar naar de Vuurplaats.\nTREIN/OV-FIETS: Neem de trein naar station Heerhugowaard en neem vanaf daar de OV-fiets richting De Vuurplaats.\nAUTO: Rijdt met de auto naar Keizerfazant 46 in Heerhugowaard. Er is voldoende parkeerplek rondom het gebouw."
