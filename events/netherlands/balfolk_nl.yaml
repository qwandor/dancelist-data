  - name: De muziek als leider (non-Balfolk)
    details: "Als onderdeel van de Clash of the Social Dancers (vrijdansen; social avond) is er ook een workshop die vooraf wordt georganiseerd die mogelijk interessant is voor balfolkdansers.\n\nDe gemiddelde balfolkies houden van een aardig potje improviseren. Een uitstapje naar Fusion kent dan ook een lage drempel. Vergelijk de avond met een balfolkavond (met ‚Äòfoute‚Äô balfolk muziek) en veel improvisatie. Je bent daarom zeer welkom op deze Clash of the Social Dancers. Op deze avond komen verschillende dansstijlen op de vloer samen en dansen op een breed scala aan muziek, van Weense wals tot Tango en van Latin tot Folk en van Metal tot Pop. Tref op elkaar op de dansvloer en cre√´er samen een dans vanuit dansconnectie. Geen (vaste) partner nodig!\n\n19:00 - 20:30 is er een workshop \"De muziek als leider\" gegeven door Wim te Groen. Die mogelijk goed past in je Balfolk-rugzakje. In de workshop ligt de focus meer op tango/fusion maar is tevens geschikt voor de gevorderde balfolkdansers.\n\nDe locatie ligt op loopafstand van station Arnhem.\nDe bar is geopend. (We zoeken nog een vrijwilliger om mee te helpen)\n\nWORKSHOP\n\nDocent: Wim te Groen\n\n\n\n‚Äúùóóùó≤ ùó∫ùòÇùòáùó∂ùó≤ùó∏ ùóÆùóπùòÄ ùóπùó≤ùó∂ùó±ùó≤ùóø‚Äù\nDe leider is niet langer de enige leider, de muziek neemt over...\n\n\nAls pianist en componist maar vooral ook als fervent (tango)danser zal Wim te Groen ons meenemen hoe je muziek kunt voelen en ervaren. Maar bovenal hoe je het kunt gebruiken in je dans. Vanuit zijn perspectief en ervaring zal hij (nieuwe) idee√´n delen hoe je de muziek die je hoort kunt doorvertalen in je eigen bewegingen.\n\n\nWe gaan kijken hoe we niet alleen het ritme kunnen gebruiken, maar vooral ook het verhaal in de muziek te dansen zoals je dat zelf voelt. In plaats van een volgorde van stappen vooruitplannen ga je je echt laten leiden door de muziek. Naast het ritme laten we ons leiden door de verschillende instrumenten, melodie√´n, dynamiek en snelheid, zinnen en paragrafen, pauzes en versnellingen... Zo laat je jezelf en daarmee je partner meevoeren in het verhaal dat wordt verteld en maak je samen m√©t de muziek je eigen verhaal.\n\n\nDe workshop gaat niet over stappen of sequenties en techniek. Maar gaat over muzikaliteit in je beweging. We maken voornamelijk gebruik van de meest fantastische en veelzijdige beweging in de Tango: LOPEN en STAPPEN. Hierdoor is de workshop heel geschikt voor dansers van verschillende achtergronden met voldoende ervaring in koppeldansen, vari√´ren en leiden/volgen middels connectie. Er zal ook aandacht uitgaan naar de rol van de volger waarmee er een dialoog kan ontstaan in de dans. Waarbij de muziek bepaalt waar jullie samen heen worden gevoerd.\n\n\nOnderwerpen die voorbij komen in de workshop zijn:\n\n\n- Het horen van zinnen in de muziek en ze markeren met aandacht;\n\n\n- Het voelen van de stemming/ sfeer in de muziek en dit gevoel gebruiken in je dans;\n\n\n- Pauzes en accenten gebruiken;\n\n\n- De verschillende delen (paragrafen) in de muziek herkennen en de verschillende lagen in de muziek gebruiken.\n\n\n\n\n\n\nAANMELDEN WORKSHOP en PRE-SALE:\nhttps://fusionunion.peggypay.com/clash-of-the-dancers-december-2023\n\n\nPRIJZEN\n- Workshop ‚Ç¨15,- >> Vooraf aanmelden verplicht\n- Social ‚Ç¨ 8,50 (DJ van 20:30-0:00)\n- Combi ‚Ç¨ 20,-\n\nTickets aan de deur voor de social zijn ‚Ç¨ 10,- (contant en betalen via QR mogelijk)"
