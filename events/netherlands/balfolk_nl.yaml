  - name: Drakenbal
    details: "DRAKENBAL DEN BOSCHÂ \n\nJawel, midden in de zomer zal de draak van 's-Hertogenbosch ontwaken tijdens een bal boordevol muziek, dans en gezelligheid! Ditmaal met de geweldige band Marie Paulette uit Frankrijk die onze kelder op stelten komt zetten! Er is ook veel ruimte voor andere muzikanten en bands om het podium te betreden tijdens het Kwartier van Plezier en de sessie.\n\nAVONDPROGRAMMA\n\n \t19:30 Welkom\n \t20:00-21:00 Dansworkshop\n \t21:00-21:15 Kwartier van Plezier\n \t21:15-23:00 Bal met Marie Paulette\n \t23:00-1:00 Sessie met David Cornelissen en anderen.\n\nDANSWORKSHOP 20:00-21:00\n\nIs het je eerste keer? Maak je geen zorgen! Vanaf 20:00 is er een dansuitleg onder leiding van Paul en Bo. Zij zullen je de beginselen leren van een aantal standaard dansen en voortborduren op dansen die tijdens het vorige Drakenbal zijn uitgelegd, zodat je steeds wat meer ervaring op doet! Ben je al ervaren? Paul en Bo brengen elke maand meer verdieping en verrassen ons elke keer met een nieuwe oefening!\n\nKWARTIER VAN PLEZIER 21:00-21:15\n\nVoorprogramma staat nog open. Er is ruimte voor zowel beginnende (balfolk)bands als doorgewinterde muzikanten om een kwartier te komen spelen. Je kunt je eigen creaties komen uitproberen of een paar traditionals spelen, iedereen is welkom. Mail naar drakenbaldenbosch@gmail.com.\n\nLIVE BAND: BAL MET MARIE PAULETTE 21:15-23:00\n\nTraditionele muziek in een rock jasje! Kom dansen op de live muziek van Marie Paulette!\nDeze zalige unieke folkband uit Noord-Frankrijk bestaande uit Coline Ledoux en Vincent Evrard verdiept zich in traditionele dansen als basis van haar muziek, en vormt deze steeds opnieuw en opnieuw richting progressieve en kosmopolitische muziek.Â \n\nDiatonische accordeon, elektrische gitaar, samples, boventoonzang en zang nemen het publiek mee in een evoluerende en verrassende herhaling. Een echte polyfone creatie, we horen er vijftien maar ze zijn met enkel twee.Â \n\nJAMSESSIE 23:00- uiterlijk 1:00\n\nNa het optreden is er gelegenheid voor muzikanten om samen te spelen in een sessie onder leiding van David Cornelissen. De dansers kunnen dan nog lekker door blijven dansen. We dragen de folkmuziek een warm hart toe en het is onze wens dat de muziekscene in Den Bosch steeds groter en actiever wordt. Schroom dus niet om je instrument te pakken en mee te spelen, iedereen is welkom! Ook als je niet bij het dansen bent geweest, ben je welkom voor de sessie!\n\nVERSNAPERINGEN\n\nIn de bar kun je alles bestellen wat je wilt, probeer zeker eens een Boschgebrouwen Draken speciaalbiertje! Maar er staan ook gratis gezonde snacks en heerlijk vers (vruchten)water klaar.\n\nENTREE: 10 / 15 / 20 : Geef wat je kunt want alles gaat naar de muzikanten!\nKorting â‚¬10\nRegular â‚¬15\nFair â‚¬20\n\nLOCATIE\nCafÃ© Station Zuid\nErasmusstraat 9 â€˜s-Hertogenbosch\n\nROUTE\n\nOpenbaar vervoer:\n\nHet Bal is te bereiken met OV, hiervoor kun je naar â€™s-Hertogenbosch Centraal of â€˜s-Hertogenbosch Oost komen. Vanaf beide stations is het ongeveer 30 minuten lopen naar de locatie. Je kunt ook de bus nemen die vlak bij CafÃ© Station Zuid stopt. Dit is buslijn 1 (en 306).\n\nAuto:\n\nLet op het is betaald parkeren in de wijk. Je kan vrij parkeren op de parkeerplaats van de Lucaskerk na 18u (240m), aan de Hildebrandstraat voor de winkels (400m), op de gelijknamige parallelweg van de Gestelseweg (450m), inrit bij kruising Pieter Langendijksingel. Er kan ook vrij geparkeerd worden op de Jacob van Mearlantstraat vanaf nummer 191 en oplopend (de andere kant op niet!). Aan de overkant bij de bedrijven mag vanaf 19u ook geparkeerd worden, mits er ruimte is. Vanaf hier is het 2 minuten lopen.\n\nCarpoolen: check de Folkpool discord groep:\nhttps://discord.com/invite/WWRBahjhJm"
