  - name: Proefles Balfolk Amsterdam
    details: "Wil je balfolk leren dansen? Kom op woensdag 14 februari naar de proefles van de nieuwe reeks balfolklessen in Amsterdam.\n<<Koop hier je ticket>>\nLesprogramma\nDrie groepen: een beginnersgroep (groep 1), een begonnersgroep (groep 2) en een groep die verder leert (groep 3).\n\nGroep 1: Beginners. Het allereerste begin van de balfolkdansen. We gaan aan de slag met de basis-passen van veel gedanste groeps- en koppeldansen en enkele eenvoudige variaties hierop. Aan bod komen: jig, tovercirkel, scottish, polka en enkele Bretonse dansen. We gaan al luisterend naar de muziek, deze dansen leren onderscheiden en gevoel krijgen voor het ritme. En we besteden aandacht aan een goede danshouding.\n\nGroep 2: Begonners. Voor dansers die al eerder danslessen hebben gevolgd. Aan bod komen de wals, mazurka, bourree, rondeau-en-couple en wat kleine dansen. We diepen de geleerde dansen uit en besteden aandacht aan de variaties in de eerder (in groep 1) geleerde dansen. Hierbij komen de techniek in koppeldansen maar ook in rij- en cirkeldansen, communicatie in de dans en dans-etiquette aan bod.\n\nGroep 3: Verder leren. Voor dansers die de eerste twee groepen doorlopen hebben, of al ervaren zijn. We nodigen gastdocenten uit om themaâ€™s verder met ons uit te diepen. Daarnaast besteden we veel aandacht aan de kwaliteit van de dans en gaan we op zoek naar antwoorden: Wat vertel je elkaar in een wals? Hoe wordt een mazurka echt fijn? Polska? Bourree in 3?\nLesdata\nDeze serie bestaat uit een proefles,Â 10 reguliere lessen en een eindbal op de woensdagavond. De proefles is toegankelijk voor iedereen. Je kunt in de proefles meedoen bij de groep die je wilt. Na de proefles kun je beslissen of je doorgaat en in overleg met de docenten beslissen welke groep het best past.\n\nReguliere lessen zijn er wekelijks na de proefles. De preciesed datums volgen nog. De serie wordt afgesloten met eenÂ mini-bal.\nTijdstippen\n18.45 Deur open\n19.00 Groep 1 (beginners)\n19:45 Tussenprogramma, ook voor andere groepen\n20.15 Groep 2 (begonners)\n21.00 Groep 3 (verder leren)\n\nDocenten\nDe lessen worden gegeven in het Nederlands door Berend, Gepke, Frans, Jason en Erno.\nOpgeven en kosten:\nDe proefles kost â‚¬ 5,- je mag voor dit bedrag de hele avond aanwezig zijn en met alle groepen meedoen. Je kanÂ alvast reserveren, maar als je op het allerlaatst besluit betaal je gewoon aan de deur. Kom!\nNa de proefles kan je je inschrijven voor de serie echte lessen via het corresponderende evenement op balfolkamsterdam.nl.\nGa je door dan zijn de kosten voor de volgende 10 lessen en het eindbal, â‚¬ 110,-. Je kunt twee groepen tegelijk volgen, bijvoorbeeld 1 en 2 of 2 en 3. De kosten zijn dan â‚¬ 185,-.\n\nKleding\nKleding is bij balfolk vrij. Draag makkelijke kleding. In de leszaal mag je niet naar binnen met schoenen die je ook buiten draagt. Beginnende dansers dansen vaak op sokken of blote voeten. Schoenen met een zachte zool die niet afgeeft kunnen ook. Laat ze even zien aan ons."
