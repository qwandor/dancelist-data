  - name: "Diemerbal met Tref, L'air inconnu en Duo Baftig"
    details: "Diemerbal met Tref, L&#039;air inconnu en Duo Baftig, Het is weer tijd voor een Diemerbal! Verwacht een spectaculair balfolkfeest met meer dan 200 dansers en livemuziek van Tref!, L'Air Inconnu en Duo Baftig.\nWil je balfolk leren dansen? Vooraf is er een gratis dansworkshop voor beginners. Na deze workshop kan jeÂ direct meekomen en het gehele bal meedoen. Je hebt geen eigen danspartner nodig. In de workshop wisselen we door.\nVoor de dansworkshop voor gevorden verwachten we een vrijwillige bijdrage voor de zaalhuur en onkosten van de docent.\nTICKETS\n- Voorverkoop vroege vogelÂ â‚¬ 27,50\n- Voorverkoop regulierÂ â‚¬ 32,50\n- Aan de deur â‚¬ 37,50\n>>Tickets<<Â \nPROGRAMMA (KORT)\n13:30 Deuren open\n14:00 - 16:00 Dansworkshop voor gevorderden met Marc\n14:30 - 15:30 Dansworkshop voor beginners met Gepke & Berend\n15:30 Bal met Duo Baftig\n16:30 Bal met Lâ€™air Inconnu\n18:30 Picknick in de foyer\n19:30 Bal met Tref!\n21:30 Sessie in de foyer\n22:30 Einde en afbreken\nPROGRAMMA (VOLLEDIG)\n- 13:30 Deuren gaan open\nDe bereikbaarheid van De Omval is heel goed. Het ligt op 10 minuten lopen van NS Station Diemen (niet Diemen Zuid dus!!) en 10 minuten lopen vanaf tramlijn 19. En in de omgeving van De Omval is het op zondag vrij parkeren, op de zones voor vergunninghouders na. Wil je overdekt staan dan kun je gebruik maken van de (betaalde) parkeergarage tegenover De Omval.\n\nJe wordt ontvangen in de foyer en je kunt gebruik maken van de garderobe.\n\n- 14:00 â€“ 16:00 Dansworkshop voor gevorderden\nWorkshop bourree met Marc. Voor deze workshop verwachten we een vrijwillige bijdrage ter dekking van de zaalhuur en reiskosten van de docent.\n\n\n- 14:30 â€“ 15:30 Dansworkshop voor beginners\nDe dansintroductie wordt verzorgd door Gepke en Berend. De instructie wordt live begeleid door Duo Baftig. Beginners kunnen na de introductie met een aantal dansen prima meekomen en het gehele bal meedoen.\n\n- 15:30 â€“ 16:15 Bal met Duo Baftig\nDuo Baftig speelt zeer dansbare tunes op akkoestische gitaar en viool. Manon en Robin delen een passie voor balfolk dans en folk muziek en besloten van hieruit hun krachten te bundelen. Het duo speelt verassende mix tussen Ierse/Scandinavische tunes, maar ook eigen explosieve composities. Van melancholisch tot krachtig, voor alles geldt: zolang het maar Baftig is!\n\n16:30 â€“ 18:30 L'Air Inconnu\nDani Velasco en Sylvain Pool zijn trots en blij hun muziekproject te delen met Fabien Bucher.\n\nSamen zijn ze een creatief muzikaal trio. Ze maken muziek ten dienste van de moderne traditionele dans, en nieuwsgierige oren.\n\n- 18:30 â€“ 19:30 Picknick in de foyer\nEen Balfolk Picknick is iets om mee te maken: Alle balfolkies komen naar het bal met een gerecht en dat delen ze met elkaar. De een maakt een pasta salade, de ander bakt een taart, iemand neemt stokbrood mee of iets om daar dan weer op te smeren. Alles mag! Hou er wel rekening mee dat veel balfolkies vegetariÃ«r zijn, dus maak liever niets waar vlees in zit. Zet op je maaltijd of het vegan of vegetaries is. Na de picknick ruimen we alles netjes op, vegen de kruimels weg en gaan weer dansen met nieuwe energie!\n\n- 19:30 â€“ 21:30 Tref!\nDat accordeonmuziek meer is dan oubollige muziek in zweterige cafÃ©s, dat weten we al lang. Wie nog steeds twijfelt, heeft Tref nog nooit live aan het werk gezien. Tref is Vlaanderen en WalloniÃ« verenigd, zoals het hoort, met Wim Claeys en Didier Laloy, twee ervaren trekzakspelers op hun diatonische accordeon. Voor Tref vormen ze een kwartet met hun oude leraar, Bruno Le Tron en de Franse FrÃ©dÃ©ric MalemprÃ© op worldpercussion.\n\n\n- 21:30 â€“ 22:30 Jam sessie in de foyer tijdens het opruimen\nAan ieder bal komt een eind en dat betekent de zaal opruimen, podium afbreken, stoelen weg, vegen etc. Het is fijn als je dan even wilt helpen!Â Heb je je instrument bij je dan kan je ook in de foyer collega muzikanten opzoeken en samen jammen. Dat is een fijne begeleiding bij het afsluitende drankje.\n\n- 22:30 Einde\nRond 22:30 gooien we iedereen er uit zodat alle balfolkies ook nog een beetje op tijd in bed liggen.\n\n \nFOTOCREDIT\nDirk-Jan Mulders:Â http://dirkjanmulders.nl/?cat=3"
