  - name: Balfolk Social
    details: "Balfolk op zondag\nDe Mezrab host iedere derde zondag van de maand de leukste Balfolk social van Amsterdam. Bestel hier alvast een ticket en kom dansen op de livemuziek van Balbuzar en Duo Baftig.\n\nTicket\n- Voorverkoop: 16 euro\n- Aan de deur: 18 euro\nTickets >>>\n\nProgramma\n16:15 Deuren open16:30 Dansworkshop voor beginners\n17:30 Bal met Duo Baftig\n18:00 Pauze\n19:00 Bal met Balbuzar21:00 Sessie\n\nEten en drinken\nVoor een maaltijd kan je terecht aan de bar van de Mezrab. Ze hebben een heerlijk vullende Iraanse linzensoep.\n \nOok drankjes bestel je aan de bar. Water is gratis verkrijgbaar. Als service aan de dansers zet het personeel kannen water klaar.\n \nParkeren\nHet is op zondag in sommige straten rond de Mezrab gratis parkeren. Kijk hier voor meer informatie over parkeertarieven.\n\nBands\n\n \tBalbuzar\n\n\n\nMaak je klaar om te feesten!\n\nDe folkgroep Balbuzar componeert en arrangeert muziekstukken geïnspireerd op traditionele Europese muziek om op te dansen en naar te luisteren. Balbuzar doorloopt alle nuances, van een zachte en bloemrijke mazurka tot een wilde jigue, en slaat bruggen tussen traditionele jazz- en Latijnse invloeden om zijn publiek mee te nemen op een adembenemende zintuiglijke reis!\n\n\n\n \tDuo Baftig\n\nWat begon als een muzikaal experiment in de zomer van 2022 is nu officieel tot een balfolk muzikanten duo uitgegroeid.\n\nDuo Baftig speelt zeer dansbare tunes op akkoestische gitaar en viool. Manon en Robin delen een passie voor balfolk dans en folk muziek en besloten van hieruit hun krachten te bundelen. Het duo speelt verassende mix tussen Ierse/Scandinavische tunes, maar ook eigen explosieve composities. Van melancholisch tot krachtig, voor alles geldt: zolang het maar Baftig is!\n\nLocatie\nMezrab draagt Balfolk een warm hart toe en nodigt ons iedere maand uit te komen dansen. Je kunt in de Mezrab op andere dagen vooral terecht voor storytelling. Het café dient als inspiratiebron voor vele theaters, centra, musea en festivals om ook storytelling te programmeren. Mezrab programmeert meerdere keren per week regelmatig vertelavonden. Op de andere avonden wordt storytelling gecombineerd met andere kunstdisciplines (dans, beeldende kunst, poëzie, etc.) en een wereldmuziekprogramma.\n\nEr is plek voor zo'n 100 dansers.\n\nAdres:\nMezrab\nVeemkade 576\n1019 BL Amsterdam\n\nFotocredit\nBalfolk Amsterdam"
