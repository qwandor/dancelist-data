  - name: Kerstbal 2024 in Rotterdam
    details: "In Rotterdam wordt kerst feestelijk gevierd met een Kerstbal op onze vaste stek in Cuartito Azul op zaterdag 21 december. De band die voor ons komt spelen wordt later nog bekend gemaakt. Hetzelfde geldt voor het exacte programma qua tijden.\n\nSessie\nOok deze keer is er, zoals je inmiddels van ons gewend bent in Rotterdam, weer genoeg\nruimte voor een sessie, dus neem je muziekinstrument en muzikantenvrienden mee!\nUiteraard is er ook tijdens de sessie volop ruimte om te dansen.\n\nPicknick\nEr is met het kerstbal ook weer een picknick. De picknick wordt door de bezoekers zelf\ngeregeld: ieder neemt voor zichzelf en Ã©Ã©n of twee anderen wat lekkers te eten mee en dat\nwordt op Ã©Ã©n grote tafel neergezet, waarbij iedereen iets kan pakken. Wij zorgen voor\nkannen water. Vergeet niet je eigen bord en bestek mee te nemen (en ook weer terug mee\nnaar huis te nemen). Bij Cuartito Azul kan afgewassen worden, dus plastic bordjes en\nbestek zijn niet per se nodig.\n\nPrijs\nDe toegang tot het bal inclusief picknick, dansuitleg en de sessie kost 10 euro per persoon.\nDit kun je aan de deur cash bij ons betalen, pinnen is niet mogelijk.\n\nReserveren\nWe vinden het fijn als je even laat weten dat je komt, dus vergeet niet te reserveren.\n\nLocatie\nHet bal is in Cuartito Azul aan de Schoterbosstraat 17 in Rotterdam. Het is goed bereikbaar\nmet openbaar vervoer, het is op zoâ€™n 10 minuten lopen vanaf het centraal station Rotterdam.\nParkeren is betaald tot 23.00 uur â€˜s avonds. Check prettigparkeren.nl voor mogelijkheden in\nde buurt.\n\nVragen\nVragen of opmerkingen? Mail gerust naar balfolkzuidholland@gmail.com"
