    details: "Balfolk in de Mezrab\nDe Mezrab host iedere derde donderdag van de maand het leukste Balfolkfeestje van Amsterdam.Â Bestel hier alvast een ticket en kom dansen op de livemuziek van La RÃ©veilleuse en Trio Baftig!\n\nTicket\n- Voorverkoop: 16 euro\n- Aan de deur: 18 euro\nTickets >>>\n\nProgramma\n19:00 Deuren open\n19:30 Dansworkshop voor beginners met Gepke & Berend\n20:30 Bal met Trio Baftig\n21:00 Bal met La RÃ©veilleuse\n23:00 Sessie\n\nBands\n\n \tLa RÃ©veilleuse\n\nLa RÃ©veilleuse (â€˜de ontwakerâ€™) is een energiek en lumineus duo bestaande uit: Camille Lachenal (zang, clarinet) en Simon McDonell (gitaar). Zij verzorgen een bal vol levensverhalen, vrouwen en eeuwenoude bomen. De zelfgeschreven teksten van Camille, door Simon verwerkt in folkarrangementen, nodigen uit om een repertoire van originele liedjes te ontdekken, geÃ¯nspireerd door traditionele dansmuziek. Betreed de kring van vrouwen, ontmoet La RÃ©veilleuse bij het draaien in een wals, dans een mazurka onder een kastanjeboom en verlies jezelf in het bos met een avant-deux!\n\n \tTrio Baftig\n\nWat begon als een muzikaal experiment in de zomer van â€˜22 is nu officieel tot een folkmuzikantenopstelling uitgegroeid. Trio Baftig speelt zeer dansbare tunes op akkoestische gitaar (DADGAD), accordeon en viool. Manon, Robin en Sebastiaan delen een passie voor folkdans en folkmuziek en besloten van hieruit hun krachten te bundelen. Het duo/trio speelt verassende mix tussen Ierse en Scandinavische tunes, maar ook eigen explosieve composities. Van melancholisch tot krachtig, voor alles geldt: zolang het maar Baftig is!\n\nLocatie\nMezrab draagt Balfolk een warm hart toe en nodigt ons iedere maand uit te komen dansen. Je kunt in de Mezrab op andere dagen vooral terecht voor storytelling. Het cafÃ© dient als inspiratiebron voor vele theaters, centra, musea en festivals om ook storytelling te programmeren. Mezrab programmeert meerdere keren per week regelmatig vertelavonden. Op de andere avonden wordt storytelling gecombineerd met andere kunstdisciplines (dans, beeldende kunst, poÃ«zie, etc.) en een wereldmuziekprogramma.\n\nEr is plek voor zo'n 100 dansers.\n\nAdres:\nVeemkade 576\n1019 BL Amsterdam\n\nFotocredit\nLa RÃ©veilleuse"
