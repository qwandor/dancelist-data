    details: "Gratis Balfolk Workshop & Live Muziek\nKom en geniet van een dag vol dans en muziek tijdens het fantasy court festival bij de Technische Universiteit Eindhoven! We hebben een gratis workshop balfolk rond 13.00 waar iedereen welkom is om mee te doen. Wouter zal de workshop begeleiden met zijn accordion en later op de dag nogmaals optreden. Er zal o.a. de jig , Scottish, en gavotte d'laven gedanst én uitgelegd worden.\nDatum: 8 juni 2025\nTijd: 11:00 – 18:00\nLocatie: Koeveld, TU/e Campus, Eindhoven\nDe hele dag is er ruimte voor dansen en zal er live muziek gespeeld worden. Mis deze kans niet om te genieten van een geweldige sfeer en prachtige muziek!"
