    details: "Aan het eind van de lessen voor beginners en begonners is het leuk wanneer anderen ook meedansen. Beginners, begonners, gevorderden en mensen die kennis willen maken met balfolk.\nKom met of zonder partner. Bij balfolk is iedereen welkom, er wordt regelmatig van danspartner gewisseld.\n\nDe muziek komt van CD's of van muzikanten die komen en samen een sessie spelen.\nAnnet speelt op haar accordeon, \nJantien op haar viool, \nMaarten neemt zijn djembe mee, \n... wie speelt nog meer mee om de muziek completer te maken? Speel als in een sessie.\n\nKan je nog niet dansen? De dansen zijn eenvoudig en worden als nodig door Maarten uitgelegd.\n\nEn, laatste nieuws: we dansen in de grote zaal van Bestevaer!"
