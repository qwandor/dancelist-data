    details: "Vrijdag 29 Maart wordt het Drakenbal omgetoverd tot een speciaal bal voor Lian Spaninks-Postelmans, genaamd BaLian\n\n*** PROGRAMMA ***\n* 19:30 - 20:00 - Inloop\n* 20:00 - 22:00 - Mook\n* 22:00 - 23:00 - Wouter Kuyper\n* 23:00-1:00 Sessie onder leiding van David Cornelissen.\n\n\n*** EMAIL ***\nvoor vragen omtrent dit bal (die hier beneden niet beantwoord worden) mail gerust naar ; drakenbaldenbosch@gmail.com\n\n\n\n*** ENTREE ***\nEntree is op DONATIEBASIS, doneer gul want alles gaat naar de muzikanten en wat er overblijft naar het goede doel van Lian, Stichting Chagpori (Â https://sctg.nlÂ )\n\n\n\n*** STICHTING CHAGPORI ***\nStichting Chagpori is een stichting voor Tibetaanse geneeskunde, gebaseerd op het Tibetaans Boeddhisme. Het geld wordt onder meer gebruikt voor de bouw van apotheken en scholen voor de opleiding van studenten.\n\n\n\n*** DANSUITLEG ***\nEr zal op dit speciale bal geen dansuitleg zijn. Dit zodat er extra veel genoten kan worden van de live acts van de avond. Mocht je toch nog wat hulp nodig hebben. schroom niet om te vragen. Er zijn genoeg geoefende\nbalfolkers deze avond die je vast op weg willen helpen.\n\n\n\n*** 20:00-22:00 MOOK ***\nWe zijn blij deze avond Mook te verwelkomen! Mook is een spetterend balfolktrio van trekzak, viool- en gitaarsnaren. Jan, AndrÃ© en Jochem vonden elkaar in 2023 op sessies van muziekfestivals en spelen nu samen de sterren van de hemel met originele dansmuziek, vaak zelf gecomponeerd en - gearrangeerd. Ze spelen een creatief samengesteld programma met dansen voor beginners, begonners of echte balfolkfreakies.\nAndrÃ© ten Broeke: trekzak\nJan Sijben: dadgad-gitaar en mandoline\nJochem Beltman: viool\n\n\n\n*** 22:00-23:00 WOUTER KUYPER ***\nWouter Kuyper speelt doedelzak, fluit en trekharmonica en laat zich inspireren door Vlaamse, Franse en Nederlandse (balfolk-)muziek. Als hij solo speelt doet hij dat met trekharmonica en dan speelt hij van bijzonder opzwepend tot bijzonder intiem en brengt hij voor een groot deel eigen composities. Speelt daarnaast in Lirio, Wouter en de Draak, BmB, Laroux, Androneda en nog meer! Ook geeft Wouter veel les op de trekharmonica en de doedelzak.\n\n\n\n*** 23:00-1:00 JAMSESSIE ***\nNa 23:00 mag je gratis naar binnen, want vanaf nu is er gelegenheid voor muzikanten om samen te spelen in een sessie onder leiding van de zeer ervaren David Cornelissen. De dansers kunnen dan nog lekker door blijven dansen. We dragen de folkmuziek een warm hart toe en het is onze wens dat de muziekscene in Den Bosch steeds groter en actiever wordt. Schroom dus niet om je instrument te pakken en mee te spelen. Net pas begonnen met muziek of levenslange ervaring? Iedereen is welkom! Van tevoren zal David een aantal stukken voorbereiden die sowieso gespeeld worden en elk bal zal hij hier een deun aan toevoegen zodat we een steeds groter repertoire hebben. Verder is het een verrassing wat er zal ontstaan!\n\n\n\n*** VERSNAPERINGEN ***\nIn de bar kun je alles bestellen wat je wilt, probeer zeker eens een Boschgebrouwen Drakenspeciaalbiertje! Ook staan er gratis gezonde snacks en heerlijk vers (vruchten)water klaar.\n\n\n\n*** LOCATIE ***\nCafÃ© Station Zuid\nErasmusstraat 9 â€˜s-Hertogenbosch\n\n\n\n*** ROUTE ***\n* Openbaar vervoer *\nHet Bal is te bereiken met OV, hiervoor kun je naar â€™s-Hertogenbosch Centraal of â€˜s-Hertogenbosch Oost komen. Vanaf beide stations is het ongeveer 30 minuten lopen naar de locatie. Je kunt ook de bus nemen die vlak bij CafÃ© Station Zuid stopt. Dit is buslijn 1 (en 306). Plan je reis via 9292ov.nl.\n\n\n\n* Auto *\nLet op: het is betaald parkeren in de wijk. Je kan vrij parkeren op de parkeerplaats van de Lucaskerk na 18u (240m), aan de Hildebrandstraat voor de winkels (400m), op de gelijknamige parallelweg van de Gestelseweg (450m), inrit bij kruising Pieter Langendijksingel. Er kan ook vrij geparkeerd worden op de Jacob van Mearlantstraat vanaf nummer 191 en oplopend (de andere kant op niet!). Aan de overkant bij de bedrijven mag vanaf 19u ook geparkeerd worden, mits er ruimte is. Vanaf hier is het 2 minuten lopen. Carpoolinitiatieven zijn zeer welkom!"
