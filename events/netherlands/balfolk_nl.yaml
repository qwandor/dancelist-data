  - name: Midwinter Fair
    details: "Ieder jaar organiseren wij op Museumpark Archeon de Midwinter fair. Het winterse festival voor jong en oud. Vele oeroude gebruiken komen dit weekend tot leven, allemaal rondom de viering van de wederkomst van het licht.\nNieuw dit jaar is dat het klooster helemaal in het teken komt te staan van Balfolk! Met 3 workshops per dag. \nOp zaterdag zullen er ook nog 3, en op zondag 2 balfolk bands te zien zijn! \nZaterdag komen Wim te Groen, Aerokorda en Kelten zonder grenzen. \nZondag komen EmBRUN en Aerokorda. \nUiteraard is er nog veel meer te beleven tijdens het festival. Dus als je even iets anders wilt doen, een show wilt bekijken, een ritueel wilt bijwonen of naar een andere band wilt kijken is dat ook allemaal mogelijk. \n\nHet volledige programma is hier te zien.\n\nVia social media maken we steeds een beetje meer van het programma bekent!"
