  - name: Balfolk trial lesson beginners/intermediate
    details: "Nederlands (English below)\n\nVoor de proefles hoef je je niet van te voren aan te melden. \n\nProgramma\n\n19.15-20.30 Beginners\n\n20.30-21.45 Vervolggroep\n\nBen je net begonnen met dansen of zou je graag weer eens de basics herhalen? Dan kun je terecht bij de beginnerslessen. Als je al wat langer danst en graag wat meer wil leren over bijvoorbeeld onregelmatige walsen en verschillende groeps- en kettingdansen, kun je terecht bij de vervolggroep. \n\n \n\nTarieven \n\nDeelname aan de proefles kost 10,-. Deze is inbegrepen bij het lesgeld. Als je dus besluit om deel te nemen aan de cursus, hoef je alleen nog het resterende bedrag te betalen. Je krijgt als deelnemer ook toegang tot het afsluitingsbal op 24 maart. Let op! Je betaalt contant aan de kassa bij de deur. Mocht je geen contant bij je hebben, dan kun je bij de Albert Heijn aan de Voorstraat pinnen. Bij ons kun je helaas niet pinnen.\n\n \nLocatie\nDe les vindt plaats in de Moira, een fijne zaal in het centrum van Utrecht. Het adres is Wolvenstraat 10 (aan het einde van de Plompetorengracht). Je moet de blauwe deur hebben aan de rechterkant. Dan kom je via de trap naar beneden in de zaal. Er is geen lift.\n\n \n\nEnglish\n\nYou do not have to register for the trial class.\n\n \n\nProgramme\n\n19.15-20.30 Beginners\n\n20.30-21.45 Intermediate\n\nHave you recently started dancing or are you interested in revisiting the basics? Then you're welcome to join the beginner's classes. If you have been dancing for a while and would like to learn more about irregular waltzes and different group and chain dances, then you're welcome to join the intermediate group.\n\n \n\nPrices\n\nThe trial class costs 10,-. This is included in the fee. If you decide to participate in the course, you only have to pay the remaining amount. As a participant in the course you also get free access to the minibal at the end of the course. NB! You pay cash at the door. If you do not have cash with you, there is an ATM at Albert Heijn on Voorstraat. There is no pin option at our cash register.\n\n \n\nLocation\n\nThe class takes place in the Moira, a nice hall in the center of Utrecht. The address is Wolvenstraat 10 (at the end of Plompetorengracht). Take the blue door on the right and go down the stairs into the hall. There is no elevator."
