  - name: Balfolkcafe Groningen
    details: "Elke maand een bal in de kapel van het oude RKZ! (Emmastraat 15, Groningen)\n\nHet eerstvolgende bal is:\n\nBart Praet bij Balfolk Groningen op vrijdag 20 september 2024\n\nAanvang: 19:30\nEntree: Vrijwillige bijdrage, geef gul voor de band! Bijvoorbeeld â‚¬15 per persoon\nLocatie: Theater De Kapel in het Oude Rooms Katholiek Ziekenhuis (ORKZ),\nEmmastraat 15, 9722 EW Groningen\nInstructies: Ja, om 19.30 uur\nBalfolk Groningen is dansen op live folkmuziek en natuurlijk sessie na afloop: dus neem ook je instrumenten mee!\nEntree: vrijwillige donatie, zoals bijvoorbeeld â‚¬ 15,- Geef ruim, want alles gaat 100% naar muzikanten.\nGlobaal tijdschema:\n19:30 dansworkshop\n20:30 Bal\n22:30 sessie\n23:00 einde programma\n(Tijden onder voorbehoud)\nDansuitleg\nIn deze dansuitleg komen de basisprincipes van balfolk aan bod zodat iedereen mee kan doen. In de tweede helft van de dansuitleg gaan ze dieper op Ã©Ã©n dans in.\n\nBart Praet\nThe new solo project of Bart Praet, was given the name â€œDawnâ€. The strings of the mandola are central ... They are accompanied by the emotional sound of the duduk and keys. Every instrument is put through a looping station and some effects are added. This way musical lines are interwoven to form a unity â€¦ Sometimes the sound is subdued and soft, sometimes it is sparkling and exuberant. On the menu is totally new folk music, with spicy influences from other genres. The result is a contemporary folk, based on tradition and experiences with and influences by other bands. Early 2023 Bart is releasing a first demo cd for this project. https://bartpraet.be/\n\nWat is Balfolk?\nBalfolk is misschien een beetje te vergelijken met een tango- of salsa-avond, maar dan met de muziek en dansen van hier: de dansen en muziek die traditioneel in West-Europa voorkomen. En er is altijd live muziek! En we starten altijd met een dansuitleg. Iedereen kan meedoen.\nDe Kapel\nDe kapel is te vinden als je naar het Oude RKZ (ORKZ) komt in de Emmastraat 15 in Groningen. Wanneer je binnenkomt loop je naar de bar, en rechts van de bar bevindt zich de deur naar de kapel.\n\nAGENDA\nSchrijf de data alvast in je agenda en houd balfolk.nl in de gaten.\n\n18 oktober: Andrea Capezzuoli\n\n15 november: Airboxes\n\n13 december: Tom Moore en Archie Moss"
