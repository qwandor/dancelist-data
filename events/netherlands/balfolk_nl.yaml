    details: "Voetjes van de vloer in De Doelen in Rotterdam op vrijdagavond 24 maart in de studio van De Doelen.\n\nHet exacte programma inclusief tijden wordt later nog bekend gemaakt. Er is uiteraard live-muziek, een dansuitleg door Balfolk Zuid-Holland én ook ruimte voor sessie na het bal, dus vergeet niet je instrumenten en (muzikanten)vrienden mee te nemen.\n\nDe Doelen is het welbekende concertgebouw middenin hartje Rotterdam, op een kleine 3 minuten lopen vanaf Centraal Station Rotterdam. De entree van dit bal is gratis. Een vrijwillige bijdrage in de pot mag natuurlijk altijd.\n\nBen je van plan om te komen? Meld je dan even aan, daar worden we blij van."
