  - name: "Bourrée's en Branles — Voorbereiding op Tribal Jaze / Dennefeest"
    details: "Bourrée&#039;s en Branles - Voorbereiding op Tribal Jaze / Dennefeest, Tribal Jaze is een heerlijk energieke band die op Dennefeest zal spelen. Zij onderscheiden zich onder andere door stevige bourrée’s en enkele branles (rij/cirkeldansen) die door weinig andere bands gespeeld worden.\nZodoende gaan wij deze avond de Branle de la fosse aux loups doornemen, een goede basis leggen voor (cirkel)bourrée’s en, als de tijd het toelaat, misschien Branle d’Ecosse leren.\nErvaring of kennis is niet nodig, we zullen het niveau aan de groep aanpassen.\nWe gaan om 19:30 van start, omdat dit flink wat stof is om op te nemen.\nPraat ook mee op onze discord https://discord.gg/PzN6y73n."
