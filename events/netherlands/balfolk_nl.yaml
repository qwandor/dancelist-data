    details: "Let op, het evenement is uitverkocht.\n\n\nPlease note, the event has sold out.\n\n\n\n** English below **\n\n\n\nJe kunt een kaartje kopen via de grote knop 'Koop direct een kaartje' bovenaan deze pagina.\n\nVoor dit bal hebben we muzikanten uit de uithoeken van Europa uitgenodigd om te komen spelen. Hierbij zullen welbekende artiesten voorbij komen, maar wel ook met nieuwe â€œsamenstellingenâ€. Het nieuw leven ingeblazen Tsjechische duo Yanyk (MikulÃ¡Å¡ Bryan en Jan BartoÅ¡ek) brengen op viool en trekzak traditionele deunen mee uit Bretange, Poitou, Gasconge en de Auvergne met een moderne ondertoon. Na de potluck zal Joachim Montbord als Man Encantada Solo ons met zijn energetische ritmes en bezweringen dieper Gascogne Â in lokken. Om van die betovering bij te komen, sluiten we het bal af met de slow groove van Mr. Folxlide en zijn welbekende fusie van folk en blues.\n\nEr is een workshop voor het bal: Rondedansen van de Haute Bretagne en Poitou\nProgramma\n12:00 â€“ Workshop\n15:00 â€“ Einde Workshop\n15:30 â€“ Inloop voor het bal\n16:00 â€“ Yanyk\n17:30 â€“ Potluck\n18:45 â€“ Joachim Montbord (Man Encantada Solo)\n20:15 â€“ Mr. Folxlide\n21:45 â€“ Eind bal\nTickets, Tarieven en Voorwaarden\nJe kan vooraf een kaartje kopen via de grote knop 'Koop direct een kaartje' bovenaan deze pagina.\n\nJe kan tickets kopen voor alleen het Bal, een Combiticket voor Bal + de Workshop vooraf, of een los ticket voor de Workshop.\n\nLet op, het evenement is uitverkocht.\n\nOm het bal toegangkelijk te houden zijn er meerdere tarieven: Korting voor dansers die het krap heben, Normaal voor het gangbare ticket, en Fair-Trade voor dansers die willen bijdragen aan eerlijke vergoedingen voor docenten en muzikanten.\n\n\n\n\nKorting\nNormaal\nFair-Trade\n\n\n\n\nBal\nâ‚¬15\nâ‚¬20\nâ‚¬25\n\n\nBal + Workshop\nâ‚¬30\nâ‚¬38\nâ‚¬45\n\n\nWorkshop\nâ‚¬20\nâ‚¬23\nâ‚¬25\n\n\n\nBij het doen van een bestelling moet je akkoord gaan met het privacybeleid en de verkoopvoorwaarden.\n\nLet op! Als je van tevoren geen kaartje hebt besteld, betaal je contant of per QR code (iDeal, Bancontact) aan de kassa bij de deur. Later in de avond verplaatst de kassa naar de bar. Bij ons kun je helaas niet pinnen.\nFair Trade\nVind jij het belangrijk dat docenten en muzikanten eerlijk betaald worden? Wil je dat Balfolk Utrecht kwaliteit levert? Neem dan Fair Trade! Want, goede docenten en muzikanten verdienen meer dan basic theebiscuits bij hun koffie. Verleid ze naar onze events met galettes. Daarom Fair Trade. :)\nEten en Drinken\nWe hebben een garderobe waar je je spullen kunt achterlaten. Laat je spullen niet op de banken in de zaal liggen.\n\nEr is een Potluck na de eerste band: we zetten een aantal tafels in het midden van de zaal met labetjes: vegetarisch, vegan, vis en niet-vis vlees. Hier onstaat dan een buffet van al het lekkere eten dat door deelnemers is meegenomen - wat neem jij mee? Aangezien er balfolkies zijn met allergieÃ«n (noten, gluten, lactose, garnalen etc.) is het fijn als je een ingrediÃ«ntenlijstje bij je eten wil zetten.\n\nVergeet niet je eigen bord, bestek en opscheplepels mee te nemen, die zijn namelijk niet aanwezig in de Moira. En het is lief als je na de potluck je eigen afval opruimt en/of weggooit; we zorgen voor een aantal vuilnisbakken.\n\nDe Moira heeft een bar waar je drankjes kunt bestellen.\nRichtlijnen\nWij willen graag dat iedereen bij Balfolk zich vrij voelt om zichzelf te zijn en zich veilig voelt om aan te geven wat ze nodig hebben. We vinden het daarom belangrijk dat iedereen die naar onze bals komt op de hoogte is van een aantal richtlijnen waar we ons aan houden. Zo maken we de community voor iedereen zo veilig en fijn mogelijk. De richtlijnen voor onze bals: Dansrichtlijnen.\nAlle balfolkevenementen die je op balfolk.nl kunt vinden, moeten zich in principe aan deze algemene richtlijnen houden.\nLocatie\nHet bal vindt plaats in de Moira, een fijne zaal in het centrum van Utrecht. Het adres is Wolvenstraat 10 (aan het einde van de Plompetorengracht). Je moet de blauwe deur hebben aan de rechterkant. Dan kom je via de trap naar beneden in de zaal.\n\n\n\n** English **\n\n\n\nYou can order your tickets via the big button labelled 'Koop direct een kaartje' at the top of this page.\n\nFor this ball we have invited musicians from the far corners of Europe to come and play for us. You will find some well known artists, but also with new band compositions. Brought back from the dead, Yanyk, the Czech duo (MikulÃ¡Å¡ Bryan en Jan BartoÅ¡ek) will bring us a set of traditional tunes with a modern tone from Bretagne, Poitou, Gascony and the Auvergne played on violin and squeezebox. After the potluck, Man Entantada Solo, Joachim Montbord, will lure us deeper into Gascony with his energetic rhythms and spells. To recover from this enchantment, we finish the ball with the slow groove of Mr. Folxlide and his well known fusion of folk and blues.\n\nThere is a workshop before the ball: Round dances of the Haute Bretagne and Poitou\nProgramme\n12:00 â€“ Workshop\n15:00 â€“ End of Workshop\n15:30 â€“ Doors open for the ball\n16:00 â€“ Yanyk\n17:30 â€“ Potluck\n18:45 â€“ Joachim Montbord (Man Encantada Solo)\n20:15 â€“ Mr. Folxlide\n21:45 â€“ End of bal\nTickets, Prices and Conditions\nYou can buy a ticket in advance by clicking the big button labelled 'Koop direct een kaartje' at the top of this page.\n\nYou can order tickets for just the Ball, a Combination ticket for the Ball + the Workshop before the ball, or a ticket for just the Workshop.\n\nPlease note, the event has sold out.\n\n\nTo keep the ball accessible, we have multiple price options: Korting (Discount) for dancers that are tight on money, Normaal for the regular ticket, and Fair-Trade for dancers that want to contribute to fair compenstaion for teachers and musicians.\n\n\n\n\nKorting\nNormaal\nFair-Trade\n\n\nBal\nâ‚¬15\nâ‚¬20\nâ‚¬25\n\n\nBal + Workshop\nâ‚¬30\nâ‚¬38\nâ‚¬45\n\n\nWorkshop\nâ‚¬20\nâ‚¬23\nâ‚¬25\n\n\n\nTo order a ticket you must agree to our privacy policy and registration conditions.\n\nNB! If you have not gotten a ticket in advanced, you can pay for one by cash or by QR code (iDeal, Bancontact) at the door. Later in the evening, we will move the cash register to the bar. If you do not have cash with you, there is an ATM at Albert Heijn on Voorstraat. Unfortunately, we cannot offer the option to pay by pin.\nFair Trade\nDo you think it is important that teachers and musicians are paid fairly?Do you want Balfolk Utrecht to deliver quality? Then payFair Trade! Because, good teachers and musicians deserve more than basic tea biscuits with their coffee. Seduce them to come to our events with galettes. Choose Fair Trade :)\nFood and Drinks\nWe have a cloakroom where you can leave your belogings. Please do not leave them on the couches near the dancing floor.\n\nThere will be a potlock in the evening: we will put a number of tabels in the middle of the room labelled vegetarion, vegan, fish and non-fish meat. Here we'll make a buffet of all sorts of delicious food brought by participants - what are you bringing? Since there are balfolkies with allergies (e.g. nuts, gluten, lactose, shrimp, etcetera), we would appreciate it if you could list the ingredients of your dish.\n\nPlease make sure to bring your own plate, cutlery and serving spoon, as we don't have any of those at the Moira. Afterwards, it would be nice if you could clean up and / or throw out your own waste after the potluck.\n\nThe Moira has a bar where you can order drinks.\nGuidelines\nWe want everyone at Balfolk to feel free to be themselves and feel safe to express their needs. We therefore think it is important that everyone who comes to our balls is aware of a number of guidelines that we adhere to. In this way we make the community as safe and pleasant as possible for everyone. The guidelines for our balls: Guidelines.\nIn principle, all balfolk events that you can find on balfolk.nl must adhere to these general guidelines.\nLocation\nThe ball takes place in the Moira, a nice hall in the center of Utrecht. The address is Wolvenstraat 10 (at the end of Plompetorengracht). Take the blue door on the right and go down the stairs into the hall."
