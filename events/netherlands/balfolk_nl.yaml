    details: "Elke maand een bal in de kapel van het oude RKZ! (Emmastraat 15, Groningen)\n\nHet eerstvolgende bal is:\n\nTom Moore and Archie Moss bij Balfolk Groningen op vrijdag 13 december 2024\n\nAanvang: 19:30\nEntree: Vrijwillige bijdrage, geef gul voor de band! Bijvoorbeeld â‚¬15 per persoon\nLocatie: Theater De Kapel in het Oude Rooms Katholiek Ziekenhuis (ORKZ),\nEmmastraat 15, 9722 EW Groningen\nInstructies: Ja, om 19.30 uur\nBalfolk Groningen is dansen op live folkmuziek en natuurlijk sessie na afloop: dus neem ook je instrumenten mee!\nEntree: vrijwillige donatie, zoals bijvoorbeeld â‚¬ 15,- Geef ruim, want alles gaat 100% naar muzikanten.\nGlobaal tijdschema:\n19:30 dansworkshop\n20:30 Bal\n22:30 sessie\n23:00 einde programma\n(Tijden onder voorbehoud)\nDansuitleg\nIn deze dansuitleg komen de basisprincipes van balfolk aan bod zodat iedereen mee kan doen. In de tweede helft van de dansuitleg gaan ze dieper op Ã©Ã©n dans in.\n\nTom Moore and Archie Moss\nWidely regarded as two of the best players and innovators in traditional folk amongst a precociously gifted generation, Moore & Mossâ€™ finely-crafted arrangements wield a rare potency. Now, having toured with with some of the biggest and brightest acts in the British folk scene, they reconvene to perform as duo.\nTheir second record (released 2020) is set to further unite the deep and resolute harmony of Mossâ€™s accordion with the texture and flow of Mooreâ€™s viola; with droning, whirring, sparkling layers of electro-acoustic grit provoking a subtle complexity of palette. Whilst intrinsically borrowing from English and other European traditional dance form, sonically Moore and Moss have their heads firmly in the present, understanding the values of contemporary music and art making. The distinct pulse and intuition of trad-music haunts their playing as they continue to quietly reconsider English instrumental music, listening and responding to the world around them as much as their musical ancestors.\