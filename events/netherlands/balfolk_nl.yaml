    details: "Bal in Deventer: Warme Franse Klanken \n\nWe gaan 17 maart vast een voorproefje nemen op de zomer met een bal op een gezellige, warme locatie in de jachthaven van Deventer.\n\nBalfolk Deventer is lekker dansen op live folkmuziek (alleen luisteren kan uiteraard ook)\n\nEntree: â‚¬15,- (gereduceerd) â‚¬20,- of â‚¬25,- (fair trade) per persoon. (contant aan de deur of een tikkie)\n\nGlobaal tijdschema:\n13.30 Zaal open\n14:00 Dansworkshop\n15:00 Bal\n17.00 Einde programma\n(Tijden onder voorbehoud)\n\nOver de Dansuitleg\n\nIn deze dansuitleg komen de basisprincipes van balfolk aan bod zodat iedereen mee kan doen.\n\nWat is Balfolk?\n\nBalfolk is misschien een beetje te vergelijken met een tango- of salsa-avond, maar dan met de muziek en dansen van hier: de dansen en muziek die traditioneel in West-Europa voorkomen. En er is altijd live muziek!\n\nWe starten altijd met een dansuitleg. Iedereen kan mee doen.\n\nOver Duo l'HÃªtre Heureux:\n\nOlivier Valence, gitaar en zang, LÃ©o Proulx, klarinet, zang en percussie, brachten hun talent samen voor het open podium op het Grand Bal de l'Europe in Gennetines.\n\nLe Duo l'HÃªtre Heureux is een ontmoeting tussen twee muzikanten met passie voor Europese volksdansen.\n\nSinds 2019 droomt, creÃ«ert en test de band hun creaties met de dansers uit Frankrijk, ItaliÃ«, Zwitserland, Spanje, BelgiÃ«, Nederland en Duitsland.\n\nAuteurs, componisten en performers, sinds 2022 geven zij ook workshops op festivals.\n\nDuo l'HÃªtre Heureux\n\nHet Theaterschip\nAdres:\nScheepvaartstraat 9\n7411 MB, Deventer\n\nIn de Theaterzaal is eten en drinken niet mogelijk, dit kan wel in de foyer. Daar is een bar die geopend is, koffie/thee (â‚¬1,50), fris (â‚¬1,75), wijn en bier (â‚¬2,50) zijn daar ook te koop."
