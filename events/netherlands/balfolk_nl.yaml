  - name: Balfolk on a Sunday afternoon
    details: "Balfolk op de zondagmiddag in Enkhuizen op 21 januari 2024\n\nDit keer met De Houtzagerij en het AdHoc Orkest \n\nHoera!!!!  Het eerste bal in 2024 in Die Port van Cleve te Enkhuizen is voor de fantastische groep De “Houtzagerij\". De ‘Houtzagerij’ bestaat uit een groep strijkers die swingende dansmuziek speelt. Zowel in de Zweedse als in de Franse volksmuziektraditie zijn dit soort violengroepen heel gebruikelijk. Het grootste deel van het repertoire van de Houtzagerij bestaat uit traditionele folkmuziek uit België, Frankrijk en Zweden. Alle nummers arrangeren de groepsleden zelf met meerdere stemmen en begeleiding. De groep bestaat al zo’n vijftien jaar en het aantal strijkers varieerde tot nu toe van drie tot twaalf. Op het bal in Enkhuizen bestaat de groep uit: Marieke van der Hoek, Katrin Herzberg, Marianne Heselmans (viool), Hester de Boer (quinton), Samy Ouahsine (altviool) en Theo Hofstede (nyckelharpa).\n\nEn natuurlijk is ons vertrouwde Adhoc Orkest (de huisband van het Enkhuizer Balfolk) ook weer van de partij. Hun repertoire bestaat voornamelijk uit enerverende Franse en Vlaamse dansmuziek. Wanneer nodig zullen er tijdens het bal enkele korte instructies gegeven worden voor o.a. de Maclotte, Gavotte de l’Aven en Suite de maraîchines.\n\nHet bal is zoals altijd weer in de sfeervolle zaal van het hotel-restaurant Die Port van Cleve, waar ook een prachtige houten vloer ligt die heerlijk is om op te dansen. Dijk 74-76 te Enkhuizen.\n\nEntree is 7,00 euro. Reserveren is niet nodig."
