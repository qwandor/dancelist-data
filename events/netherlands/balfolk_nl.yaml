  - name: Proefles beginnerslessen Enschede
    details: "Op woensdag 7 september 2022 is er in Enschede een proefles voor de serie beginnerslessen Balfolk.\nDoel is dat deelnemers zo snel mogelijk op een balfolkbal goed mee kunnen doen.\nJe kunt je hiervoor vanaf nu aanmelden.\n\nKosten.\n\nDe proefles is gratis. Een kleine (vrije) bijdrage wordt op prijs gesteld.\nNa de proefles kan je je aanmelden voor de serie van 10 lessen. Deze serie kost â‚¬ 110,-.\n\nLocatie.\n\nDe lessen worden gegeven in de bovenzaal van Rico Latino aan De Heurne 19-b\n\nData.\n\nNa de proefles wordt gedurende 10 weken op woensdagavond van 20.30-22.00 uur les gegeven. Uitgezonderd zijn de woensdagen in de schoolvakanties.\n\nBereikbaarheid.\n\nRico Latino bevindt zich op De Heurne, in het centrum van Enschede. Vanaf het station is het ongeveer 700 m lopen.\n\nVeiligheid en gezondheid.\n\nMocht corona een opleving krijgen, houden wij ons aan de overheidsmaatregelen en het protocol van Dansondernemers Nederland. Bij annulering vanwege de maatregelen krijg je het lesgeld naar evenredigheid terug.\n\nVoor opgave en informatie bel of mail Maarten:\n-Tel: 06-54323290\n-Facebook: Maarten Novemberbal\n-Mail: mj@vanderwaal.nu"
