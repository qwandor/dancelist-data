    details: "Folkbal Nijmegen bestaat 15 jaar.\nEn dat vieren met twee dagen feest en zes bands. Deze dagen spelen Hot Griselda, EmBRUN, Wouter Kuyper, Les Bottines Artistiques, Two Catch a Raindrop en Naragonia.Â  Dans je mee?\nNiet vergeten: op woensdag hebben we pre-party tijdens Balfolk CafÃ© Nijmegen met Nebel (NL/ Be) als opwarmer.\n\nHet allereerste Nijmeegse bal vond plaats in 2007, in CafÃ© Trianon.Â  Het smaakte naar meer en we werden opgenomen door Stichting Vlaams Cultureel Kwartier (VCK), onder welke vlag we tot 2019 bals organiseerden. Eerst nog in het eigen pand van het VCK, op de zolder van het Vlaams Arsenaal. We hadden een eigen sleutel en de jamsessie na afloop van een bal mocht rustig tot 4 uur 's nachts duren. Toen het VCK deze ruimte in 2013 afstootte gingen we verder: eerst bals in tangosalon El Corte, vanaf 2015 in de Brebl en Het Danslokaal op het Honigcomplex. In de periode van 2017 tot 2020 organiseerden we bals in het Kolpinghuis.\nSinds 2017 organiseren we ook maandelijks bals samen met Kees van CafÃ© the Shuffle. Daar vieren we dan ook graag al deze dansende jaren met dit tweedaagse balfolk feest. Doe je mee?\nVoorverkoop tickets\nPrijs: 26,50 euro per dag\nVoor de vroege vogels is er een aantal \"combi-tickets\" voor beide dagen te bestellen. Deze zijn 46,50.\nKaarten zijn op deze pagina te bestellen. De bestelknop vind je boven aan deze pagina, zie ook de pijl hieronder.\n\n\nTijdsplanning\nAan het tijdschema wordt nog gewerkt. Verwacht globaal:\n\nWoensdag 23 nov pre-party: Balfolk CafÃ© met Nebel\nâ€¢ 19:30 dans uitleg\nâ€¢ 20:30 Nebel (2 sets)\n\nZaterdag 26 nov:\nâ€¢ 18:30 â€“ CafÃ© open\nâ€¢ 19:30 â€“ ...\nâ€¢ 21:30 â€“ ...\nâ€¢ 23:30 â€“ ...\nâ€¢ 01:00 â€“ sessie\n\nZondag 27 nov:\nâ€¢ 12:00 â€“ CafÃ© open\nâ€¢ 13:00 â€“ ...\nâ€¢ 15:00Â  â€“ ...\nâ€¢ 17:00Â  â€“ ...\nâ€¢ 18:00Â  â€“ sessie\n* tijden onder voorbehoud, kan zijn dat begin of eindtijden een uurtje verschuiven.*"
