    details: "Na een eerste succesvol Vredebal gaan we verder met de tweede editie. Dit keer dansen we op de prachtige klanken van Nachtmuziek. Tim de Man (piano) en Frank van Vliet (trompet) spelen jazzy uptempo en lyrisch verhalend eigen werk om op te dansen.\n\n\nWe beginnen met een dansuitleg zodat iedereen mee kan doen. Neem dus al je vrienden, familie en collega's mee die nog niet eerder hebben gedanst maar waarvan je denkt: dit is echt iets voor jou. Ben je muzikant, neem je instrument zodat we samen kunnen afsluiten met een sessie en de dansers nog tot het laatste moment kunnen dansen.\n\n14:00 dansuitleg\n15:00-17:00 Nachtmuziek\n17:00 sessie\n18:00 einde\n\nWater is vrij beschikbaar. Ander drinken en snacks zijn verkrijgbaar bij de bar. De locatie is op loopafstand van winkelcentrum Kronenburg met een goede busverbinding naar Arnhem Centraal."
