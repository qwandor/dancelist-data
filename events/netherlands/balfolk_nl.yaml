    details: "Balfolk op zondag\nDe Mezrab host iedere derde zondag van de maand het leukste Balfolkfeestje van Amsterdam. Bestel hier alvast een ticket en kom dansen op de livemuziek van Fior en PFM!.\n\nTicket\n- Voorverkoop: 16 euro\n- Aan de deur: 18 euro\nTickets >>>\n\nProgramma\n16:15 Deuren open16:30 Dansworkshop voor beginners\n17:30 Bal met PFM!\n18:00 Pauze (soep en desserttafel)\n19:00 Bal met Fior21:00 Sessie\n\nEten en drinken\nWe organiseren een desserttafel. Het is een potluck zoals je gewend bent, maar enkel met zoetigheden  Voor de hartige maaltijd kan je nog steeds terecht aan de bar van de Mezrab. Ze hebben een heerlijke Iraanse linzensoep. Ook drankjes bestel je aan de bar. Water is gratis verkrijgbaar. Als service aan de dansers zet het personeel kannen water klaar.\nBands\n\n \tFior\n\n\n\nFior (in Oudhoogduits, \"Vier\") is een kwartet uit Zuid-Duitsland dat zich toelegt op moderne volksmuziek. Fior maakt muziek voor de dansvloer en concertzalen, ze laten mensen dansen en dromen.\n\nTot nu toe werkten de vier muzikanten van Fior intensief aan en speelden ze volksmuziek uit andere landen (vooral Zweden, Frankrijk en Ierland), maar nu ontwikkelden ze een dringende wens om meer te weten te komen over de melodieën en liederen van hun thuisland Duitsland en deze nieuw leven in te blazen. Ze zijn een ware schat aan muziek tegengekomen, die niet langer rustig mag slapen! Middeleeuwse ballades en volksliederen ontmoeten bewerkingen van gedichten van schrijvers als Fontane en Eichendorff, groovy jigs wisselen af ​​met zachte walsen en traditionele melodieën uit herontdekte Duitse muziekmanuscripten worden verweven met de eigen composities van de band.\n\nHun debuutalbum \"Manuskript\" (uitgebracht in mei 2022) heeft uitstekende persrecensies gekregen. Zo werd het genomineerd voor de prestigieuze \"Preis der deutschen Schallplattenkritik\" (Duitse platencriticiprijs), door het Belgische tijdschrift \"Le Canard Folk\" verkozen tot \"Album van de maand juni 2022\" en het toonaangevende Duitse folktijdschrift \"Folker\" geeft het album een ​​\"onvoorwaardelijke aanbeveling\".\n\nDe unieke instrumentatie garandeert een onnavolgbare en levendige concertervaring. De zachte zang, de Keltische kleuren van de DADGAD-gitaar en tin whistle, het Noordse geluid van de Zweedse nyckelharpa en säckpipa, evenals het intense dronegeluid van de draailier bieden een zelden gehoorde klankkosmos en nemen het publiek mee op een lyrische reis vol groove.\n\nFior zijn Regina Kunkel (nyckelharpa), Rick Krüger (zang, doedelzak, fluit, klarinet, concertina), Sebastian Elsner (draailier) en Björn Kaidel (gitaar, nyckelharpa). Nadat Regina, Rick en Björn al enkele jaren actief waren in de Duitse folkscene met hun instrumentale folkduo's Akleja en Airu, ontstond het idee om een ​​nieuwe band op te richten die zich richt op liedjes en teksten. Met de draailierspeler Sebastian Elsner vonden ze de perfecte match voor dit project. In het geheim ontwikkelden ze een nieuw concertprogramma dat ze nu ontketenen.\n\nAlle vier de muzikanten behoren tot de toonaangevende bespelers van hun instrument in Duitsland, hebben ruime podiumervaring (o.a. Interkeltisches Folkfestival, Festival Mediaval, Folklorum) en zijn naast hun werk als muzikant ook veelgevraagd als docent bij cursussen en workshops in Duitsland en daarbuiten.\n\n\n\n \tPFM!\n\nPFM! is een energieke balfolkband uit het westen van het land. De band is in 2020 ontstaan en bestaat uit Frans op klarinet, Maurits op viool en Pieter op gitaar (en een beetje trekzak). Er worden voornamelijk eigen composities gespeeld.\nHet trio speelt onder andere rechttoe-rechtaan cercle’s, swingende scottishes en hoekige hanterdro’s, maar ook zachte smeuïge mazurka’s en een verstilde gavotte de ‘l Aven. Er wordt geconcentreerd op de meest gangbare balfolkdansen zodat alle balfolkies het hele optreden op de dansvloer kunnen blijven.\n\nAlle drie de bandleden zijn enthousiaste dansers, maar staan ook graag op het podium, daarom zeggen zij: boek ons!\n\nLocatie\nMezrab draagt Balfolk een warm hart toe en nodigt ons iedere maand uit te komen dansen. Je kunt in de Mezrab op andere dagen vooral terecht voor storytelling. Het café dient als inspiratiebron voor vele theaters, centra, musea en festivals om ook storytelling te programmeren. Mezrab programmeert meerdere keren per week regelmatig vertelavonden. Op de andere avonden wordt storytelling gecombineerd met andere kunstdisciplines (dans, beeldende kunst, poëzie, etc.) en een wereldmuziekprogramma.\n\nEr is plek voor zo'n 100 dansers.\n\nAdres:\nMezrab\nVeemkade 576\n1019 BL Amsterdam\n\nFotocredit\nBalfolk Amsterdam"
