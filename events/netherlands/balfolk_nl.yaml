  - name: "Workshop over muzikaliteit #2 â€” Dansen op de backbeat"
    details: "Op vrijdag 29 september zullen we bezig gaan met muzikaliteit bij Balfolk Zeist! Aljosha Filippov geeft in oktober 2 workshops over muzikaliteit op het Cenizas festival in Madrid. Wij krijgen bij Balfolk Zeist de eer om ze als eerste te volgen!\nTijdens deze tweede workshop zullen we aan de slag gaan met dansen op de backbeat, ofwel tegentijds dansen. Dit is een interessant, maar soms ook een lastig concept uit de muziektheorie. We zullen deze theorie behandelen aan de hand van een aantal traditionele dansen (pilÃ© menu, rond de Loudeac, branle d'ossau, saut/jautzi, afhankelijk van het kennisniveau in de groep). Hierbij zullen we vooral de betekenis van de backbeat voor de dans en dansers analyseren. Vervolgens kunnen we deze analyse gebruiken om de dans te veranderen en de muziek op een nieuwe manier te interpreteren!\nDe workshop is gericht op dansers zonder (veel) muziekopleiding, maar als muzikant kan Aloshja een diepere context bieden voor degenen die geÃ¯nteresseerd zijn. Deze workshop is het vervolg op de workshop van 22 september. Het is niet noodzakelijk dat je deze eerdere workshop hebt gevolgd, maar het is wel aan te raden. Iedereen is welkom en het niveau van de workshop zal aangepast worden op de groep.\n\nğğ¯ğğ« ğğ ğğ¨ğœğğ§ğ­:\nDansen maakt sinds 2008 een groot deel uit van Aljosha's leven en sinds 2016 geeft hij ook workshops en lessen. In 2022 begon hij ook met forrÃ³ en begon hij wekelijks te dansen en festivals te bezoeken. Aljosha is altijd op zoek naar nieuwe ideeÃ«n voor zijn lessen, met als doel om het publiek mee te laten dansen. â€œIn de folkscene komen we samen om onze danscultuur te verrijken met onze bewegingen, energie, concentratie Ã©n stemmen. Met groepsdansen bieden we de kans om solidariteit in de praktijk te brengen, waardoor we ons gezamenlijk zelfverzekerder en verbonden voelen. Als folkdocent ben ik altijd op zoek naar instrumenten om de (fysieke, sociale en emotionele) barriÃ¨res te doorbreken tussen dansers en de dans, tussen niet-muzikanten en de muziek en tussen alle mensen.â€\nPraat ook mee op onze discord https://discord.gg/PzN6y73n ."
