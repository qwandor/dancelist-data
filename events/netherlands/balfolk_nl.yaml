  - name: Diemerbal
    details: "Groot bal in De Omval in Diemen\nHet is weer tijd voor een groot bal in Diemen, in de vertrouwde locatie De Omval. En we hebben een stevig programma in elkaar gezet:\n\n14:00 Deuren gaan open\nDe bereikbaarheid van De Omval is heel goed. Het ligt op 10 minuten lopen van NS Station Diemen (niet Diemen Zuid dus!!) en 10 minuten lopen vanaf tramlijn 19. En in de omgeving van De Omval is het op zondag vrij parkeren, op de zones voor vergunninghouders na. Wil je overdekt staan dan kun je gebruik maken van de (betaalde) parkeergarage tegenover De Omval.\nJe wordt ontvangen in de foyer en je kunt gebruik maken van de garderobe.\n\n\n\n14:30 - 15:30 Dansintroductie\nDe dansintroductie wordt verzorgd door de juffen Gepke en Berend. De instructie wordt live begeleidt door PFM! Beginners kunnen na de introductie met een aantal dansen prima meekomen en het gehele bal meedoen.\n\n15:30 - 16:15 Bal met PFM!\nAansluitend op de introductie speelt PFM! bal.\nTrio PFM is een balfolkband uit het westen van het land. De band is in 2020 is ontstaan en bestaat uit Frans (Natuurkunde), Maurits (Lucht- en ruimtevaarttechniek) en Pieter (Elektrotechniek). Naast compositorisch nodeloos ingewikkelde bètanummers staan er ook rechttoe-rechtaan cercle’s, swingende scottishes, romantische mazurka’s en een verstilde gavotte de ‘l Aven op het menu. Deze klinken op klarinet, viool, gitaar en trekzak. De nummers zijn voornamelijk eigen composities met bijdragen van alle drie de bandleden.\n\n16:30 - 18:30 Broes\nBroes begon als een kwartet in oktober 2009 op de straten van de Gentse binnenstad. Broes brengt eigen composities die geïnspireerd zijn door folk en jazz. Ze zijn ijzersterk in vingervlugge virtuositeit, afwisselende arrangementen en straf samenspel tout court. En dat is duidelijk te horen op hun nieuwe album.\nIn 2015 lanceerden ze hun eerste album, vol eigen composities, getiteld “Route du Soleil” en in dit jaar de CD \"Botanist\"\n\n18:30 - 19:30 Picknick in de foyer\nEen Balfolk Picknick is iets om mee te maken: Alle balfolkies komen naar het bal met een gerecht en dat delen ze met elkaar. De een maakt een pasta salade, de ander bakt een taart, iemand neemt stokbrood mee of iets om daar dan weer op te smeren. Alles mag! Hoe er wel rekening mee dat veel balfolkies vegetariër zijn dus geef aan of er vlees in zit. Na de picknick ruimen we alles netjes op, vegen de kruimels weg en gaan weer dansen met nieuwe energie!\n\n19:30 - 21:30 EmBRUN\nEen avond met EmBRUN? Da’s een volle tent, een enthousiast publiek. Dansend op de tonen van een moderne folkband op volle kracht. Het ene moment stomend en swingend, het andere heerlijk intiem. Een goed geoliede vijfcilinder: ritmisch strak, melodisch verrassend. En met genoeg kilometers op de teller om hun energie op elk publiek over te brengen.\nEmBRUN is sinds 2003 een vaste waarde in de Belgische en Europese folkscene. Vanaf hun eerste optreden verrasten ze vriend en vijand met hun kijk op folk in de 21ste eeuw. Gestoeld op traditie maar vanaf dag 1 doorspekt met progressieve klanken en ritmes. Hun 20ste verjaardag vieren ze met een tournee door Europa.\n\n21:30 - 22:30 Jam sessie in de foyer tijdens het opruimen\nAan ieder bal komt een eind en dat betekent de zaal opruimen, podium afbreken, stoelen weg, vegen etc. Het is fijn als je dan even wilt helpen!\nHeb je je instrument bij je dan kan je ook in de foyer collega muzikanten opzoeken en samen jammen. Dat is een fijne begeleiding bij het afsluitende drankje.\nRond 22:30 gooien we iedereen er uit zodat alle balfolkies ook nog een beetje op tijd in bed liggen."
