  - name: Balfolk Utrecht Zondag- Irregular Waltzes with Sara & Paulo
    details: "** English below ** \n\n\n\nBalfolk Utrecht presenteert\nIrregular Waltzes with Sara & Paulo\nDeze workshop wordt gegeven in het Engels. Deze workshop is voorgaand aan deze bal, zie hier. Je kunt daar reserveren voor de bal + workshop, ook kun je daar reserveren als je alleen naar de workshop wil komen.\n\nOnregelmatige walsen, niet de makkelijkste dansen, daarom hebben we Sara & Paulo uitgenodigd. Ze nemen hun jaren ervaring en humor mee om walsen veel makkelijker te maken. :D\n\nWorkshop Beschrijving\n Irregular waltzes can be daunting and, at first, one might even think \"am I ever gonna have fun with these?\". In this workshop, Sara and Paulo will help you move from the beats-counting into the fun-having. They will guide you into understanding musicality, musical phrases, posture, and the myriad of possibilities within so you'll never sweat again once you hear \"valse a 8 temps!\".\n\nOver de Docent\nOndanks haar ervaring in Afrikaanse tribal dansen, buikdansen en lindy hop, is Sara's eerste liefde balfolk, wat ze sinds 2004 danst. Wat Paulo betreft: op 7-jarige leeftijd maakte hij deel uit van een regionale folkloregroep, maar in 2010 ontdekte hij balfolk, haast per ongeluk, en sindsdien is hij nooit meer gestopt.\n\nSara en Paulo komen uit Lissabon, Portugal, hoewel ze sinds 4 jaar in Amsterdam wonen.\nZe hebben lessen gevolgd van Alexandre Matias, Koen Dhont, Rafael Prieto, Christian Pacher, Isabel Guerbigny, Mercedes Prieto, Sergio Cobos en Anton Schneider. Ze hebben deelgenomen aan de 2015-editie van \"Dyonisos Ã  Ciel Ouvert\" in Lyon en aan de 2016-editie van Ethno Portugal.\nZe begonnen samen les te geven in 2012 en hebben hun eigen danspedagogie ontwikkeld, waarmee ze op verschillende festivals en intensieve danscursussen in Europa les hebben gegeven.\n\nToen ze nog in Lissabon woonden hadden ze hun eigen balfolkvereniging, waarmee ze dans- en muzieklessen, practice-avonden, ballen, concerten, jamsessies, lezingen en uiteindelijk het Festival Ã  3Temps in 2016 organiseerden.\n\nNiveau\nOm de workshop te mogen volgen moet je de basis van de scottish, mazurka en wals (in 3) goed kunnen dansen. Mocht je erover twijfelen, stuur gerust ons een email om te vragen, of je voldoet aan het niveau.\n\nLocatie & Deurbeleid\nDe workshop vindt plaats in de Moira, een fijne zaal in het centrum van Utrecht. Het adres is Wolvenstraat 10 (aan het einde van de Plompetorengracht). Je moet de blauwe deur hebben aan de rechterkant. Dan kom je via de trap naar beneden in de zaal.\n\nPrijzen en Reserveren\nVoor de prijzen en reserveren, zie hier.\n\nRichtlijnen\nWij willen graag dat iedereen bij Balfolk zich vrij voelt om zichzelf te zijn en zich veilig voelt om aan te geven wat ze nodig hebben. We vinden het daarom belangrijk dat iedereen die naar onze workshops komt op de hoogte is van een aantal richtlijnen waar we ons aan houden. Zo maken we de community voor iedereen zo veilig en fijn mogelijk. De richtlijnen voor onze workshops en danslessen: Balfolk Utrecht Richtlijnen.\n\n(Mocht je benieuwd zijn naar richtlijnen die meer voor de bals (sociale dansavonden) bedoeld zijn, die kun je hier vinden. Alle balfolkevenementen die je op balfolk.nl kunt vinden, moeten zich in principe aan deze algemene richtlijnen houden.)\n\n\n\n\n\n\n\nIrregular Waltzes with Sara & Paulo\nThis workshop is taught in English. This workshop is previous to this ball, see here. You can make a reservation there for the ball + workshop, you can also make a reservation there if you only want to come to the workshop.\n\nIrregular waltzes, not the easiest dances, so we invited Sara & Paulo. They bring their years of experience and humor to make waltzes much easier. :D\n\nWorkshop Description\n Irregular waltzes can be daunting and, at first, one might even think \"am I ever gonna have fun with these?\". In this workshop, Sara and Paulo will help you move from the beats-counting into the fun-having. They will guide you into understanding musicality, musical phrases, posture, and the myriad of possibilities within so you'll never sweat again once you hear \"valse a 8 temps!\".\n\nOver de Docent\nDespite her experience in African tribal dancing, belly dancing and lindy hop, Sara's first love is balfolk, which she has been dancing since 2004. As for Paulo, at the age of 7 he was part of a regional folklore group, but in 2010 he discovered balfolk and has never stopped since.\n\nSara and Paulo are from Lisbon, Portugal, although they have been living in Amsterdam for 4 years.\nThey have taken lessons from Alexandre Matias, Koen Dhont, Rafael Prieto, Christian Pacher, Isabel Guerbigny, Mercedes Prieto, Sergio Cobos and Anton Schneider. They have participated in the 2015 edition of \"Dyonisos Ã  Ciel Ouvert\" in Lyon and in the 2016 edition of Ethno Portugal.\nThey started teaching together in 2012 and have developed their own dance pedagogy, teaching at various festivals and intensive dance courses in Europe.\n\nWhen they still lived in Lisbon they had their own balfolk association, with which they organized dance and music lessons, practice evenings, balls, concerts, jam sessions, lectures and finally the Festival Ã  3Temps in 2016.\n\nLevel\nTo be allowed to follow the workshop you must be able to dance the basics of the scottish, mazurka and waltz (in 3) well. If in doubt, please send us an email to ask if you meet the level.\n\nLocation\nThe ball takes place in the Moira, a nice hall in the center of Utrecht. The address is Wolvenstraat 10 (at the end of Plompetorengracht). Take the blue door on the right and go down the stairs into the hall.\n\nPrices and Reservations\nFor prices and reservations, see here.\n\nGuidelines\nWe want everyone at Balfolk to feel free to be themselves and feel safe to express their needs. We therefore think it is important that everyone who comes to our lessons and workshops is aware of a number of guidelines that we adhere to. In this way we make the community as safe and pleasant as possible for everyone. The guidelines: Balfolk Utrecht Richtlijnen."
