    details: "\"Lieve mensen! Dinsdag 21 mei vieren wij, Dennis en Paul, onze verjaardagen bij Balfolk Zeist. Voor deze feestelijke avond hebben we de band Flos uitgenodigd om te komen spelen!\nWij houden allebei van LEGO, daarom zullen we een LEGO-tintje verzorgen voor het verjaardagsbal. Als jij daar aan mee wilt doen in de vorm van verkleden of andere attributen is dat extra mooi, maar we vinden het vooral leuk als je er bent.\nKomen jullie met ons meegenieten? Leuk! Tot dan.\"\n- Dennis van der Heyden en Paul Kingma\nKoffie en thee zijn gratis en iedereen is welkom om iets lekkers uit te delen. Alcohol is niet toegestaan.\n\nTussen 19:30 en 20:00 nemen we de tijd om beginners wat basispassen te leren of technische vragen over dansen te beantwoorden.\n\nPraat ook mee op onze discord https://discord.gg/wMuHDEH8Ua ."
