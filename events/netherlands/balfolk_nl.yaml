    details: "Elke dinsdag gaan we gezellig dansen. Met een verzameling van meer dan 2000 nummers en handige software waardoor iedereen gemakkelijk een dans naar keuze kan kiezen is elke avond anders maar altijd gezellig.\n\nDeze dinsdag hebben we een extraatje. Het duo Att dansa komt ons verwennen met live muziek. In hun repertoire zitten zowel Zweedse dansen als meer bekende dansen. Voor wie de Zweedse dansen wil leren, organiseren wij 4 april een workshop gegeven door Amber Wever. Zowel voor als na het optreden van Att dansa zullen we het gebruikelijke programma van muziek uit de computer volgen.\n\n\"Het kersverse duo ‘Att dansa’ bestaat uit twee gedreven muzikanten met een passie voor de traditionele dansmuziek uit de noordelijke streken. De meeste muziek komt uit Zweden. Soms steken we de grens over, maar blijven altijd in de buurt. ‘Att dansa’ bestaat uit Marieke van der Hoek op viool en Corné Hoogervorst op trekharmonica. Voel de sfeer van het noorden in de muziek en dans, dans, dans….\"\n\nKoffie en thee zijn gratis en iedereen is welkom om iets lekkers uit te delen. Alcohol is niet toegestaan.\n\nTussen 19:30 en 20:00 nemen we de tijd om beginners wat basispassen te leren of technische vragen over dansen te beantwoorden.\n\nPraat ook mee op onze discord https://discord.gg/wMuHDEH8Ua ."
