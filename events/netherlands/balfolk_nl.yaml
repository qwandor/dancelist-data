    details: "HELAAS, (GELUKKIG voor de organisatie en de muziek), HET IS UITVERKOCHT.\n\nWeer een bal in Deventer! Met Wouter Kuyper!\n\nInloop vanaf 19.30 - einde 22.30.\n\nCentraal gelegen in het land en makkelijk met de trein bereikbaar.\nWouter Kuyper speelt zijn onvolprezen muziek op zijn trekharmonica.\nDansers dansen met plezier op deze dansmuziek.\n\nEr is een bar met schappelijke prijzen, neem zelf geen dranken mee. (Water is uiteraard geen probleem).\n\nLet op: de datum van dit bal is 31 januari !!!\n\nEr is nog een beperkt aantal kaarten, dus reserveer op het aangegeven mailadres ('acefarmer')."
