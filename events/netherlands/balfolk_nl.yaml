  - name: Wageningen Junushoff
    details: "Kruip uit je winterslaap, vergeet het donker en de kou, en begeef je naar de Junushoff, want twee fantastische bands komen onze harten verwarmen!\n\nN√∏kkenoc bestaat uit Aina Tulier (nyckelharpa, zang) en Sylvain Pool (cister, gitaar, zang) die elkaar in Occitani√´ ontmoetten. Ze zorgen voor een wonderlijk samenspel van Scandinavische en Occitaanse muziek: ze laten onze voeten dansen dankzij groovy muziek met grenzeloze invloeden, een frisse smaak van Zweden en de sterke smaak van Occitaanse kaas. Op het menu staan de gebruikelijke balfolkdansen, pl√∫s rondeau, congo, branle, polska, sl√§ngpolska, halling en meer!\n\nL‚ÄôAir Inconnu is Fabien Bucher (gitaar, mandoline, zang), Dani Velasco (viool, zang) en Sylvain Pool (accordeon, gitaar, kick, zang). De band brengt ons muzikale creaties gebaseerd op hedendaagse en traditionele dans, nieuwsgierige oren, en dieren en planten, zowel wild als getemd. Hun composities en arrangementen van traditionele thema's worden ge√Ønspireerd door emoties en sensaties tijdens de bals en festivals: het plezier van de ontmoeting, intieme po√´zie, de aanstekelijkheid van muziek, lichaamsenergie en -beweging, collectieve trans, ‚Ä¶. Wij verheugen ons immens op dit trio, dat van elk bal een fantastisch feestje weet te maken.\n\nBen je een nieuwe danser? Om 15:00 beginnen wij met een uurtje dansuitleg! Entree: Regulier ‚Ç¨20, korting ‚Ç¨15 (indien je minder te besteden hebt). Betalen kan contant of via een QR-code. Reserveren is niet nodig, er zijn altijd genoeg kaartjes beschikbaar.\n\nTijdens het bal is er een gezellige picknick. Neem hiervoor vooral wat lekkers mee, dan delen we dat met z'n allen. Vergeet je bordje, bestek en opscheplepels niet. Een waterfles is ook een aanrader. Neem zelf geen andere dingen mee, de bar verkoopt genoeg lekkere drankjes!\n\nVoorlopig programma:\n\n15:00 Dansinitiatie\n16:00 N√∏kkenoc\n18:00 Potluck\n19:00 L'Air Inconnu\n21:00 Einde"
