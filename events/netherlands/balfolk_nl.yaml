  - name: Open les Balfolk Lochem
    details: "Op maandag 18 september 2023 start een nieuwe cursus balfolkdansen onder leiding van Anke Veens (Dancing Bodies). Kom het proberen in deze gratis proefles!\n\n \n\nBalfolk is een sociale dansstijl op moderne folk muziek. De verschillende soorten dansen vinden plaats in koppels, rijen, kring of sliert. Een vaste danspartner is niet vereist. In de lessen leren we leiden, volgen en verschillende groepsdansen. Geen danservaring nodig, dansers van alle niveaus en leeftijden welkom.\n\nDe lessen worden gegeven op maandagavonden (tweewekelijks) in het Stadshuus, Markt 3 Lochem, van 19.30 tot 21.30 uur.\n\n10 lessen; cursusgeld is 100 euro\n\n \n\nLesdata:\n\n2023\n\nSeptember; 18 (tevens gratis proefles)\n\nOktober; 2, 16, 30\n\nNovember; 13, 27\n\nDecember; 11 (kerst slaan we over)\n\n2024\n\nJanuari; 8, 22\n\nFebruari 5, 19\n\n \n\nReserveren en meer informatie, neem contact op met Cathie Hoek.\nTelefoon: 06-19188351\nMail aan: cathie@mhjhoek.com"
