  - name: Dansen uit de Poitou
    details: "[English follows Dutch]\n\n\nVoorafgaand aan het bal in de Junushoff zal er een workshop â€˜Dansen uit de Poitouâ€™ plaatsvinden in de Wilde Wereld. Tijdens deze workshop zullen meerdere dansen uit de Poitou aan bod komen. Deze dansen worden dezelfde avond nog door Ciac Boum gespeeld, waardoor jullie de nieuw geleerde skills meteen op de dansvloer kunnen toepassen! De workshop is gericht op dansers die al wat ervaring hebben en snel nieuwe pasjes kunnen oppikken. Het kennen van de basispassen van de bourrÃ©es in 2 en 3 tijden is erg handig.\n\nDe Poitou is een regio in het westen van Frankrijk, waar een grote diversiteit aan balfolkdansen vandaan komt. Deze dansen zijn veelal energiek, dynamisch, en gericht op groepsgevoel. Tijdens de workshop zullen onder andere de Bal Limousin, Avant-deux Ã  quartre figures en Branle de Noirmoutier worden uitgelegd. De workshop wordt gegeven door Renske en Max, die al langer ervaring hebben met deze dansen en graag hun enthousiasme delen.\n\nDeur open: 13:00; Workhop: 13:15 - 15:15.\nLocatie: Wilde Wereld, Burgtstraat 1, Wageningen (ong. 5 minuten lopen van de Junushoff).\nTaal: Nederlands/Engels/Beide (afhankelijk van de deelnemers)\nToegang op donatiebasis\nKoffie en thee is aanwezig, zelf een waterflesje meenemen is handig.\n\nVoor beginners is er om 15:00 een basisworkshop balfolk in de Junushoff.\n\n-----------------------------------------------------------------------------------------------\n\nPrior to the ball at the Junushoff, a workshop \"Dances from the Poitou\" will be held at the Wilde Wereld. This workshop will cover several dances from the Poitou. These dances will be performed by Ciac Boum the same evening, allowing you to immediately apply your newly learned skills on the dance floor! The workshop is aimed at dancers who already have some experience and can quickly pick up new steps. Knowing the basic steps of the bourrÃ©es in 2 and 3 times is very helpful.\n\nThe Poitou is a region in western France, home to a wide variety of balfolk dances. These dances tend to be energetic, dynamic, and focused on group spirit. During the workshop, the Bal Limousin, Avant-deux Ã  quartre figures and Branle de Noirmoutier, among others, will be explained. The workshop will be taught by Renske and Max, who are experienced with these dances and enjoy sharing their enthusiasm.\n\nDoor open: 13:00; Workhop: 13:15 - 15:15.\nLocation: Wilde Wereld, Burgtstraat 1, Wageningen (approx. 5 minutes walk from the Junushoff).\nLanguage: Dutch/English/Both (depending on the participants)\nEntrance on donation basis\nCoffee and tea is available, bringing your own water bottle is helpful.\n\nFor beginners there will be a basic balfolk workshop at 15:00 in the Junushoff."
