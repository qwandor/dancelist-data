  - name: Social dance in Mezrab met Les ZÃ©oles en Duo Baftig
    details: "Balfolk in de Mezrab\nDe Mezrab host iedere derde donderdag van de maand het leukste Balfolkfeestje van Amsterdam.Â Bestel alvast een ticket en kom dansen op de livemuziek van Les ZÃ©oles en Duo Baftig!\n\nTicket\n- Voorverkoop: 16 euro\n- Aan de deur: 18 euro\nTickets >>>\n\nProgramma\n19:00 Deuren open\n19:30 Dansworkshop voor beginners met Gepke & Berend\n20:30 Bal met Duo Batig\n21:00 Bal met Les ZÃ©oles\n23:00 Sessie\n\nLocatie\nMezrab draagt Balfolk een warm hart toe en nodigt ons iedere maand uit te komen dansen. Je kunt in de Mezrab op andere dagen vooral terecht voor storytelling. Het cafÃ© dient als inspiratiebron voor vele theaters, centra, musea en festivals om ook storytelling te programmeren. Mezrab programmeert meerdere keren per week regelmatig vertelavonden. Op de andere avonden wordt storytelling gecombineerd met andere kunstdisciplines (dans, beeldende kunst, poÃ«zie, etc.) en een wereldmuziekprogramma.\n\nEr is plek voor zo'n 100 dansers.\n\nAdres:\nVeemkade 576\n1019 BL Amsterdam\n\nBands\n\n \tLes ZÃ©oles\n\nLes ZÃ©oles is een duo gevormd door AmÃ©lie DenariÃ© op de diatonische accordeon en Anne GuinotÂ op de chromatische accordeon.\n\nDe twee muzikanten ontmoetten elkaar in 2002 in Montpellier en richtten Guilis Ã´ Vent op, een kwintet van neo-traditionele muziek, waarvan ze het repertoire samen componeerden.\n\nDe wens om samen te spelen en hun muzikale samenwerking verder te brengen bracht ze naar het duo in 2008. Bitterzoete composities, speelse en lyrische melodieÃ«n met arrangementen geÃ¯nspireerd op traditionele Franse en Europese muziek, maar ook klassiek. Het bal staat altijd centraal in hun werk, maar door hun respectievelijke opleiding tot klassiek pianist bieden ze ook een concertformule, altijd met dezelfde liefde voor onderzoek, van de juiste toon, degene die vlinders in de buik geeft en die we houden het warm als we het eenmaal hebben gevonden.\n\nAmÃ©lie DENARIE\n\nAls actrice van opleiding neemt muziek een primordiale plaats in haar leven in. Tijdens haar kinderjaren werd ze opgeschrikt door de diatonische accordeon van haar moeder, en pas na haar pianostudie besloot ze zich dit instrument volledig toe te eigenen. Uit zijn ontmoeting met Anne Guinot in 2002 werd Guilis Ã´ Vent geboren, een neo-traditionele muziekgroep uit Montpellier die de balroute volgde tot 2005. Ze componeerde een deel van het repertoire. De diatonische accordeon begeleidt nu veel van zijn theatrale creaties, net als zang. Ze brengt haar composities nu naar het ZÃ©oles-repertoire, waarvoor ze de arrangementen maakt met Anne Guinot, maar ook naar het duo Diatocello (met Mathieu MitÃ©ran) en trad in 2018 toe tot hetÂ Bodoq- project met Angela Flahault.\n\nAnne GUINOT\n\nNa het leren van de piano, bleek de chromatische accordeon zijn favoriete instrument. Mede-oprichter van de groep Guilis Ã´ Vent met AmÃ©lie DenariÃ©, ze componeerde een deel van het repertoire. Ze componeert ook regelmatig voor theater en dans. Haar composities dienen het repertoire van ZÃ©oles, dat ze samen met AmÃ©lie DenariÃ© arrangeert.\n\n \tDuo Baftig\n\nWat begon als een muzikaal experiment in de zomer van 2022 is nu officieel tot een balfolk muzikanten duo uitgegroeid.\n\nDuo Baftig speelt zeer dansbare tunes op akkoestische gitaar en viool. Manon en Robin delen een passie voor balfolk dans en folk muziek en besloten van hieruit hun krachten te bundelen. Het duo speelt verassende mix tussen Ierse/Scandinavische tunes, maar ook eigen explosieve composities. Van melancholisch tot krachtig, voor alles geldt: zolang het maar Baftig is!\n\nFotocredit\nLes ZÃ©lotes"
