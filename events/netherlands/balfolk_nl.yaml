  - name: Drakenbal
    details: "DRAKENBAL DEN BOSCH \n\nOm het begin van de lente te vieren doet de draak van Den Bosch een vrolijk rondedansje op deze feestelijke avond vol muziek, dans en gezelligheid! En wat zijn we blij dat ze bij ons komen spelen: Bouton uit België!\n\nAVONDPROGRAMMA\n\n19:30 Deuren open: welkom!\n20:00-21:00 Dansworkshop\n21:00-21:15 Kwartier van Plezier: nog vrij\n21:15-23:00 Bal met Bouton\n23:00-1:00 Sessie met David en jullie!\n\nDANSWORKSHOP 20:00-21:00\n\nBo en Paul van Balfolksync verzorgen met veel passie, plezier en humor de dansworkshop deze avond. Ze zullen meerdere dansen uitleggen, dus heb je nog nooit eerder balfolk gedanst of ben je juist al ervaren? Iedereen is welkom en het is altijd leuk en leerzaam om mee te doen.\n\nKWARTIER VAN PLEZIER 21:00-21:15\n\nWil je een paar deuntjes spelen? Je bent van harte welkom! Stuur een berichtje naar drakenbaldenbosch@gmail.com.\n\nBAL met BOUTON 21:15-23:00\n\nBOUTON is een nieuw kwartet van electrofolkmuzikanten uit Luik (België) die moderne technieken en traditionele muziek combineren. De stem van Fanny Vandenbergh (Orbál) bundelt haar krachten met de diatonische accordeon van Joachim Loneux (Chapeaux Bas, Onirim), de basklarinet van Rudy Mathey (Taxidi) en het sounddesign van Gilles Doneux (Ensemble Laps). Bouton is een nieuw kwartet elektrofolkmuzikanten uit Luik dat moderniteit en traditie combineert.\n\nHun teksten zijn geworteld in onze samenleving en worden ondersteund door originele composities, traditionele Europese dansritmes en een groovy/atmosferische productie. Tot slot is het een bedwelmende muzikale ervaring die je meesleept door rijke, subtiele geluiden en betoverende, dynamische ritmes.\n\nHet geluid van Bouton biedt een meeslepende muzikale ervaring die de zintuigen prikkelt en de ziel raakt. De unieke combinatie van akoestische en elektronische instrumenten creëert een sfeer die tegelijkertijd onbekend en vertrouwd is, terwijl de teksten tot nadenken stemmen.\n\nLuisterend naar hun muziek kan het publiek ontsnappen in een stimulerend muzikaal universum en vervoerd worden door het ritme, de melodie en de passie die uit elke gespeelde noot spreekt.\n\n“Bouton: de muzikale fusie tussen verleden en toekomst.\"\n\nJAMSESSIE 23:00- uiterlijk 1:00\n\nNa het optreden is er gelegenheid voor muzikanten om samen te spelen in een sessie onder leiding van David Cornelissen. De dansers kunnen dan nog lekker door blijven dansen. We dragen de folkmuziek een warm hart toe en het is onze wens dat de muziekscene in Den Bosch steeds groter en actiever wordt. Schroom dus niet om je instrument te pakken en mee te spelen, iedereen is welkom! Ook als je niet bij het dansen bent geweest, ben je welkom voor de sessie!\n\nENTREE: Naar ondersteuningsmogelijkheid. Geef wat je kunt missen, alles gaat naar de muzikanten!* Regular €15* Fair €20* Support >€20\n\nWEES ER OP TIJD BIJ WANT HET ZOU BEST WEL EENS DRUK KUNNEN WORDEN. \n\nAls het te druk wordt kan het zijn dat we geen nieuwe mensen meer naar binnen kunnen laten gaan.\n\nVERSNAPERINGEN\n\nIn de bar kun je alles bestellen wat je wilt, probeer zeker eens een Boschgebrouwen Draken speciaalbiertje! Maar er staan ook gratis gezonde snacks klaar.\n\nLOCATIE\nCafé Station Zuid - kelder\nErasmusstraat 9 ‘s-Hertogenbosch\n\nROUTE\nOpenbaar vervoer:\n\nHet Bal is te bereiken met OV, hiervoor kun je naar ’s-Hertogenbosch Centraal of ‘s-Hertogenbosch Oost komen. Vanaf beide stations is het ongeveer 30 minuten lopen naar de locatie. Je kunt ook de bus nemen die vlak bij Café Station Zuid stopt. Dit is buslijn 1 (en 306).\n\nAuto:\n\nLet op het is betaald parkeren in de wijk. Met parkapp: De 1e 2 uur gratis parkeren!\nJe kan vrij parkeren op de parkeerplaats van de Lucaskerk na 18u (240m), aan de Hildebrandstraat voor de winkels (400m), op de gelijknamige parallelweg van de Gestelseweg (450m), inrit bij kruising Pieter Langendijksingel. Er kan ook vrij geparkeerd worden op de Jacob van Mearlantstraat vanaf nummer 191 en oplopend (de andere kant op niet!). Aan de overkant bij de bedrijven mag vanaf 19u ook geparkeerd worden, mits er ruimte is. Vanaf hier is het 2 minuten lopen.\n\nCarpoolen: check de Folkpool discord groep:\nhttps://discord.com/invite/WWRBahjhJm"
