  - name: Wageningen Junushoff
    details: "Zondag 12 februari is Aljosha's verjaardag, geen betere reden voor muziek en dans! We hebben twee superduo's uitgenodigd om dit feestje te vieren.\n\nLoogaroo is de synergie tussen accordeonist Pablo Golder en gitartist Florian de Schepper. Afgelopen jaar hebben zij op vele festivals gestaan, waaronder Boombal en Cadansa, waar ze prachtige bals hebben neergezet met hun verrassende verweving van accordion en gitaar. Hun muziek voert je mee naar verre oorden, waar het heerlijk dansen is.\n\nKV Express is al lange tijd een muzikaal begrip, en wij zijn zeer verheugd dat ze weer bij ons komen spelen. Sophie Cavez (accordeon) en Bo Waterschoot (basgitaar) zorgen voor een fantastische en unieke groove, die ontzettend dansbaar is. Een geweldig bal is gegarandeerd!\n\nBen je een nieuwe danser? Om 15:00 beginnen wij met een uurtje dansuitleg.\n\nBetalen kan contant of via Tikkie.\n\nTijdens het bal is er een gezellige picknick. Neem hiervoor vooral wat lekkers mee, dan delen we dat met z’n allen. Vergeet je bordje, bestek en opscheplepels niet. Er is gratis water verkrijgbaar bij de bar. Neem zelf geen andere dingen mee, de bar verkoopt genoeg lekkere drankjes!\n\nVoorlopige planning:\n\n15:00 Dansinitiatie\n16:00 Loogaroo\n18:00 Potluck diner\n19:00 KV Express Duo\n21:00 Einde"
