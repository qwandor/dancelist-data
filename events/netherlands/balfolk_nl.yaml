  - name: Balfolk Amsterdam trial class
    details: "Wil je balfolk leren dansen? Kom op woensdag 12 februari naar de proefles van de nieuwe reeks balfolklessen in Amsterdam.\n<<Koop hier je ticket>>\nLesprogramma\nTwee groepen: een beginnersgroep (groep 1) en een begonnersgroep (groep 2).\n\nGroep 1: Beginners. Het allereerste begin van de balfolkdansen. We gaan aan de slag met de basis van veel gedanste groeps- en koppeldansen. Aan bod komen o.a.: jig, tovercirkel, scottish, polka en enkele Bretonse dansen. We gaan al luisterend naar de muziek, deze dansen leren onderscheiden en gevoel krijgen voor het ritme.\n\nGroep 2: Begonners. Voor dansers die al eerder danslessen hebben gevolgd. Aan bod komen o.a. de wals, mazurka, bourree in 2, rondeau-en-couple en meer Bretonse dansen. We diepen de geleerde dansen uit en besteden aandacht aan de variaties in de eerder (in groep 1) geleerde dansen. Hierbij komen de techniek in koppeldansen maar ook in rij- en cirkeldansen, communicatie in de dans en dans-etiquette aan bod. En we oefenen een goede danshouding.\nLesdata lessenreeks voorjaar\nDe serie lessen bestaat uit 10 lessen op de woensdagavond. Er is iedere week les van 19 februari t/m 30 april. Op 23 april is er geen les. De serie wordt afgesloten met een mini-bal op 7 mei.\nDe kosten voor de reeks van 10 lessen bedraagt € 110,-. Je kunt ook twee groepen tegelijk volgen. De kosten zijn dan € 185,-.\nTijdstippen\n19:15 deur open\n19.30 – 20:15 Groep 1 (beginners)\n20:15 – 20:45 gezamenlijk half uur Groep 1 en Groep 2\n20:45 – 21:30 Groep 2 (begonners)\n\nDocenten\nDe lessen worden in het Nederlands gegeven door Frans, Jason, Susanne, Erno en met hulp van andere vrijwilligers.\nOpgeven en kosten:\nDe proefles kost € 5,- je mag voor dit bedrag de hele avond aanwezig zijn en met alle groepen meedoen.\nNa de proefles kan je je inschrijven voor de serie echte lessen via het corresponderende evenement op balfolkamsterdam.nl.\nGa je door dan zijn de kosten voor de volgende 10 lessen en het eindbal, € 110,-. Je kunt twee groepen tegelijk volgen. De kosten zijn dan € 185,-\n\nKleding\nKleding is bij balfolk vrij. Draag makkelijke kleding. In de leszaal mag je niet naar binnen met schoenen die je ook buiten draagt. Beginnende dansers dansen vaak op sokken of blote voeten. Schoenen met een zachte zool die niet afgeeft kunnen ook. Laat ze even zien aan ons."
