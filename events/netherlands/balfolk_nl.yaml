  - name: Balfolk op zondagmiddag in Enkhuizen
    details: "Balfolk op zondagmiddag in Enkhuizen met Mars House Band op 27 nov 2022\n\nAndré ten Broeke (trekzak) en Jan Sijben (mandoline en banjo) vormen samen Mars House Band. Zij leerden elkaar kennen in 2018 bij een balfolk-muziekstage in Kalmthout (België).  Het klikte! .... en met veel plezier spelen (en bestuderen, en dansen) ze sindsdien balfolkmuziek. Inmiddels zijn ze lekker op elkaar ingespeeld en hebben hun eigen originele muzikale klank ontwikkeld. Veel eigen stukken (dansen), maar ook traditionals die ze oppikten van oude muzikanten en leermeesters in binnen- en buitenland. Met veel plezier presenteren ze op deze middag hun nieuwe programma:  Lekker spacen op muziek van Mars House Band.\n\nNatuurlijk is ook het Ad-Hoc Orkest (huisband van het Enkhuizer Balfolk) er weer bij. Het Ad-Hoc speelt vooral traditionele franse balfolk muziek.\n\nHet bal zal weer gehouden worden in hotel/restaurant Die Port van Cleve, waar een prachtige houten vloer ligt die heerlijk is om op te dansen.\nHet bal begint zoals gebruikelijk stipt om 14:00 uur.\n\nTijdens het bal worden enkele korte instructies gegeven voor o.a. de Maclotte, Gavotte de l’Aven, Andro retourné en Suite de maraîchines.\n\nEntree is € 7\nReserveren is niet nodig."
