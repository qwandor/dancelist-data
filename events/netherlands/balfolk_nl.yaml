    details: "ð—Ÿð—²ð˜â€™ð˜€ ð—´ð—²ð˜ ð—¯ð—²ð˜†ð—¼ð—»ð—± ð˜ð—µð—² ð˜€ð˜ð—²ð—½ð˜€â€¦\nHeb je je ooit afgevraagd â€œWie ben ik als danser en wie zou ik willen zijn?â€\nDeze intensive is een danservaring die (ervaren) dansers ertoe leidt hun volledige potentieel te bereiken om hun dans te ontwikkelen en dieper te duiken in beweging, lichaamscontrole en co-creatie (improvisatie).\n \nMAX. AANTAL PLAATSEN: 16\nTAAL: Nederlands\nDUUR: 2,5 dag (vrijdag 15.00 uur â€“ zondag 20.00 uur + after party)\nAANMELDEN: https://dancingbodies.peggypay.com/intensive-2023\n\n\nBasis tarief is 275 euro; We hebben geprobeerd de kosten zo laag mogelijk te houden voor iedereen. Kun je meer missen dan gaat dit naar de low income optie mogelijk maken, docenten en/of additionele live muziek, afhankelijk van de giften. Indien je gebruik wil maken op de low income optie kun je 30% korting krijgen op de optie met chambrette. Meer informatie over tarieven via de aanmeldlink.\n\n \nð—ªð—®ð˜ ð—¶ð˜€ ð—²ð—²ð—» ð—¶ð—»ð˜ð—²ð—»ð˜€ð—¶ð˜ƒð—²: Een weekend op een besloten locatie om je te verdiepen in dans, je eigen lichaam en een ontwikkelprocessen aan te gaan met behulp van gespecialiseerde workshops. Met veel persoonlijke aandacht en gerichte oefeningen. Een intensive onderscheidt zich van een enkele workshop in een totaal opbouw met dieper detailniveau waarop wordt gewerkt. Met persoonlijke feedback uit de groep en van docent(en). De intensive is gericht op dansers die willen groeien en vanuit een technischere basis willen leren bewegen. Met als doel uiteindelijk meer vrijheid in hun dans te kunnen vinden (betere connectie en meer variatie). De duur van de intensive geeft de mogelijkheid om langer stil te staan bij onderwerpen en te werken met ervarend leren. Waarbij ruimte wordt gemaakt voor het invullen van een persoonlijk leerdoel.\n\n \nð——ð—² ð—¼ð—»ð—±ð—²ð—¿ð˜„ð—²ð—¿ð—½ð—²ð—» ð—±ð—¶ð—² ð—®ð—®ð—»ð—±ð—®ð—°ð—µð˜ ð—¸ð—¿ð—¶ð—·ð—´ð—²ð—»:\nBiomechanica en natuurwetten, danshouding en basis danstechniek (denk o.a. aan balans en spierspanning), consent, connectie en improvisatie (en muzikaliteit). De focus ligt hierbij niet op danspassen maar op beweging en lichaamscontrole en belangrijkste nog wel de communicatie binnen een danskoppel. Hoe dans je samen, in plaats van hoe dans ik mÃ©t iemandâ€¦\n\n \nð——ð—²ð—²ð—¹ð—»ð—²ð—ºð—²ð—¿ð˜€: Deelname is geschikt voor dansers uit de social dance scene. Basis ervaring in de rol van leiden OF volgen is noodzakelijk en kennis van de meest voorkomende dansen binnen Balfolk is gewenst. In de intensive wordt van een danser gevraagd om zichzelf te evalueren en ook anderen van feedback te voorzien. Belangrijk is dus dat je bij deelname open staat voor zelfontwikkeling. Er wordt gewerkt met een beperkte groepsgrootte zodat er ruimte is voor voldoende persoonlijke aandacht van de docent en wisselen in de groep zodat we vooral ook van elkaar kunnen leren, waarbij de deelnemers ook zelf aangeven waar ze op willen ontwikkelen.\n\nðŸ…›ðŸ…”ðŸ…£ ðŸ…žðŸ…Ÿ: Het instapniveau ligt relatief hoog, twijfel je over je dansniveau? Stuur me een berichtje!\n\n \nð——ð—¼ð—°ð—²ð—»ð˜/ð—•ð—²ð—´ð—²ð—¹ð—²ð—¶ð—±ð—¶ð—»ð—´:\nAnke Veens (Dancing Bodies)\nHet onderdeel muzikaliteit zal worden begeleidt door Wim te Groen."
