    details: "WAT KUN JE VERWACHTEN\nDe sfeer van een meerdaags festival, maar dan in Ã©Ã©n dag. Dat is festibal. Het is een echte balfolk happening. CanDance Studios heeft een prachtige Grand Ballroom voor 400 dansers en een fijne houten dansvloer, een bar en aparte workshopruimtes.\n\nKom dansen en geniet van heerlijke muziek, toffe workshops en leuke extraâ€™s.\n\nâ˜… Iedereen is welkom\nâ˜… Geen vaste danspartner nodig\nâ˜… Je hoeft geen danservaring of speciale kleding te hebben om mee te doen\nâ˜… Makkelijk te bereiken en fijne danslocatie\nâ˜… Live muziek van de beste Balfolk muzikanten\nâ˜… Een muzikale reis met rustige, soms romantische muziek afgewisseld met energieke nummers\nâ˜… Overwegend de acht eenvoudig te leren basisdansen: Jig (mixer), Scottish (partnerdans), Mazurka (partnerdans), Tovercirkel (mixer), Andro (groepsdans), Hanterdro (groepsdans), Wals (partnerdans) en BourrÃ©e (rij van paren)\nDATUM\nZondag 15 december 2024\nTICKETS\nTickets bestellen, zie ticketbutton bovenaan deze pagina.\n\nKinderen (GRATIS)\n\n \tKinderen tot 12 jaar\n \tBegeleiding door een volwassene is verplicht\n\nKennismakingsdeal (â‚¬10,00)\n\n \tJij bent nieuw in balfolk. Dit je kans om op een laagdrempelige manier kennis te maken.\n \tWil je toch langer blijven? Koop ter plekke een aanvullend ticket voor de rest van het bal.\n \tGratis beginnersworkshop\n \tBal met Geronimo\n\nLeeftijdskorting (â‚¬20,00)\n\n \tTicket voor iedereen van tussen de 12 en de 21 jaar oud\n \tOf van 65 jaar en ouder\n \tToegang tot het volledige bal\n\nTicket Introvert (â‚¬23,50)\n\n \tToegang tot het volledige bal\n\nTicket DorothÃ©e (â‚¬26,50)\n\n \tToegang tot het volledige bal\n\nTicket Valhermeil (â‚¬29,50)\n\n \tToegang tot het volledige bal\n\nTicket Elfjes (â‚¬32,50)\n\n \tToegang tot het volledige bal\n\nVerkoop aan de deur (â‚¬35,00)\n\n \tToegang tot het volledige bal\n\nWorkshop combi (â‚¬40,00)\n\n \tWorkshop â€˜irregular waltzesâ€™ by Sara & Paulo ðŸ‡¬ðŸ‡§\n \tToegang tot het volledige bal\n\nPROGRAMMA\n13:15 Deur open\n13:30 Workshop â€˜irregular waltzesâ€™ by Sara & Paulo\n14:30 Gratis beginnersworkshop door Amber Wever\n15:30 Bal met Geronimo\n17:00 Fun dance game\n17:15 Pauze\n18:15 Bal met TREF\n20:15 Give away\n20:30 Pauze\n21:00 Bal met Wim te Groen\n22:30 Einde\n\n(Geluidstechniek door Lucas Kooijman)\nWORKSHOPS\nâ˜… Beginners workshop - van 14:30 tot 15:30\nVoor iedereen die nieuw is in Balkfolk hebben we vooraf aan het bal een gratis dansworkshop voor beginners. Tijdens de workshop leer je de passen van de belangrijkste Balfolkdansen. Zo kan je direct uit de voeten op het bal.\n\nDe workshop wordt gegeven door Amber Wever van Balfolk Hoorn.\n\nJeroen Geerinck begeleidt de workshop met live muziek.\n\nâ˜… Workshop irregular waltzes - from 13:30 till 15:30\nIn this workshop teachers Sara & Paulo will help you move from the beats-counting into the fun-having. They will guide you into understanding musicality, musical phrases, posture, and the myriad of possibilities within irregular waltzes.\n\nAfter this workshop youâ€™ll never sweat again once you hear â€œvalse a 8 temps!â€.\n\nWorkshop in English.\nLOCATIE\nCanDance Studios: Isolatorweg 28, 1014 AS Amsterdam\n\nJe parkeert gratis in de straten rondom de locatie. Het is makkelijk bereikbaar met het OV. Je loopt er vanaf Station Amsterdam Sloterdijk naartoe in +/-15 minuten. Of pakt de bus die iedere 10 minuten vanaf het station vertrekt.\nNIEUW IN BALFOLK?\nBalfolk is een social dance. Vergelijkbaar met Salsa, Tango of Lindyhop, maar dan op West-Europese volksmuziek. Bij balfolk geen shows of competitie, gewoon lekker dansen zoals ze dat vroeger op dorpsfeesten en bruiloften deden. Met familie en vrienden. Van jong tot oud. Iedereen danst mee. Je hebt geen vaste partner nodig. Je kunt iedereen ten dans vragen. Ã‰n je kunt door iedereen ten dans worden gevraagd. Of je stapt zelf in bij een van de groepsdansen.\n\nIn Balfolk is iedereen welkom om te komen dansen. Je hoeft geen danservaring te hebben om mee te kunnen doen. Je mag zijn we je bent en je hoeft geen speciale kleding of schoenen te hebben.\n\nWe willen graag dat iedereen zich bij ons vrij voelt om zichzelf te zijn en zich veilig voelt om aan te geven wat ze nodig hebben. Daarom vinden we het belangrijk dat iedereen die naar een Balfolk evenement komt op de hoogte is van een aantal dansrichtlijnen.\nhttps://www.balfolk.nl/informatie/dansrichtlijnen/\nVRIJWILLIGERS GEZOCHT\nMeld je aan als evenement vrijwilliger in ruil voor gratis entree, maaltijd en drinken. Je wordt het halve event ingeroosterd, de rest ben je vrij. Mail naar festibal@balfolk.nl je interesse.\n\nWat zoeken we:\n\n \tOntvangst bezoekers 2x\n \tOntvangst muzikanten en stagemanagement 2x\n \tCatering, eten serveren 4x\n \tOpbouw 2x\n \tAfbouw 2x\n \tPodium spreker 1x"
