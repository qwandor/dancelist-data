  - name: Balfolkcafe Groningen
    details: "Er komt opnieuw een balfolk in Groningen!\n\nHartwin (Trio) bij Balfolk Groningen op vrijdag 21 juni 2024\n\nAanvang: 19:30-22:30\n\nEntree: Vrijwillige bijdrage, geef gul voor de band! Bijvoorbeeld â‚¬15 per persoon\n\nLocatie: Theater De Kapel in het Oude Rooms Katholiek Ziekenhuis (ORKZ), Emmastraat 15, 9722 EW Groningen\n\nInstructies: Ja, om 19.30 uur\n\nBalfolk Groningen is dansen op live folkmuziek en natuurlijk sessie na afloop: dus neem ook je instrumenten mee! Entree: vrijwillige donatie, zoals bijvoorbeeld â‚¬ 15,- Geef ruim, want alles gaat 100% naar muzikanten.\n\nGlobaal tijdschema:\n\n19:30 dansworkshop\n\n20:30Bal\n\n22:30 sessie\n\n23:00 einde programma\n\n(Tijden onder voorbehoud)\n\nOver de Dansuitleg:Â In deze dansuitleg komen de basisprincipes van balfolk aan bod zodat iedereen mee kan doen. In de tweede helft v/d dansuitleg gaan ze dieper op Ã©Ã©n dans in. Wat is Balfolk? Balfolk is misschien een beetje te vergelijken met een tango- of salsa-avond, maar dan met de muziek en dansen van hier: de dansen en muziek die traditioneel in West-Europa voorkomen. En er is altijd live muziek! En we starten altijd met een dansuitleg. Iedereen kan meedoen.\n\nOver Hartwin (Trio):Â Hartwin is diatonisch accordeonist en componist. Zijn instrumentale muziek ontroert al vele jaren mensen wereldwijd. Hij staat bekend om zijn eenvoudige en melancholische melodieÃ«n die veel ruimte laten voor de verbeelding van de luisteraars en dansers. Samen met Flavia Escartin (cello) en Pavel Souvandjiev (viool) creÃ«ert hij een akoestisch universum dat raakt vanaf de eerste noot. Verwacht je aan een muzikaal avontuur om bij weg te dromen. https://www.facebook.com/hartwindhoore\n\nDe kapel is te vinden als je naar het Oude RKZ (ORKZ) komt in de Emmastraat 15. Wanneer je binnenkomt loop je naar de bar, en rechts van de bar bevindt zich de deur naar de kapel."
