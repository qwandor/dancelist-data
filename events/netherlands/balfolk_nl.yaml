  - name: Special dance in Mezrab
    details: "SPECIAL: L&#039;air inconnu en Andrea Capezzuoli in de Mezrab, Ander moment, ander programma, andere prijs. In april hebben we een special in de Mezrab met topmuzikanten uit Frankrijk en Italië.\n\n\nDe Mezrab is normaal op iedere derde donderdag van de maand en een dansinstructie vooraf. Alleen met deze special wijken we daar vanaf.\n\nDeze editie is op de tweede donderdag van de maand en hebben we een band + solo muzikant op het prgramma.\n\nBestel alvast een ticket en kom dansen op de livemuziek van L'air inconnu en Andrea Capezzuoli!\n\nTicket\nVoorverkoop: 16 euro\nAan de deur: 18 euro\nTickets >>>\n\nProgramma\n19:00 Deuren open\n19:30 Bal met Andrea Capezzuoli\n21:00 Bal met L'air inconnu\n23:30 Sessie\n\nBands\n\n\n\n \tL'air inconnu\n\nDani Velasco en Sylvain Pool zijn trots en blij hun muziekproject te delen met Fabien Bucher. Fabien is onder andere bekend van Bal'o'gadjo en speelt gitaar en mandoline!\n\nSamen zijn ze een creatief muzikaal trio. Ze maken muziek ten dienste van de moderne traditionele dans, en nieuwsgierige oren.\n\nHun composities en arrangementen van traditionele thema's zijn geïnspireerd door emoties en sterke sensaties die worden ervaren op bals en festivals: vreugde van ontmoeting, intieme poëzie, virulentie van geluid, energie van bewegende lichamen, collectieve trance, ...\n\n\n\n \tAndrea Capezzuoli\n\nAccordeonist, zanger, doedelzakspeler, componist, arrangeur, geboren in Milaan in 1970, altijd al bezig geweest met volksmuziek. Hij was de oprichter van vele folkgroepen: in 1991 Terantiqua, met wie hij in 1994 de eerste Folkontest won die werd georganiseerd door de Folkermesse van Casale Monferrato (AL) en in hetzelfde jaar deelnam aan het prestigieuze Interceltic Festival van Lorient in Bretagne; in 1996 La Magiostra, groepslaboratorium van fusie tussen volksmuziek van verschillende oorsprong en moderne muzikale talen; in 1998 Musicanta, de eerste groep die traditionele Italiaanse muziek versmolten met Frans-Canadese klanken; in 2000 Din delòn, met wie hij half Europa toerde en twee cd's opnam.\n\nHij was accordeonist van de groepen Picotage (Franse muziek), 'O Calascione (muziek uit Zuid-Italië) en doedelzakspeler van de oudemuziekgroep La chambre du Roy René.\n\nIn 2006 richtte hij Andrea Capezzuoli e Compagnia op, een veelzijdig project van Italiaanse volksmuziek met besmettingen uit overzeese tradities. Met deze groep betreedt hij momenteel de schermen van de belangrijkste Italiaanse en buitenlandse festivals (Canada, Peru, Frankrijk, Duitsland, Oostenrijk, Nederland, België, Tsjechië, Spanje, Portugal, Zwitserland).\n\nHij is momenteel accordeonist van de formaties: BandaBrisca, Matapuexi.\n\nHij heeft duizend concerten op zijn naam staan, zestien opnames en deelname aan tal van radio- en televisie-uitzendingen, waaronder \"Rolling Madness\" van RAIDUE.\n\nHij is accordeonleraar sinds 1996 met vaste cursussen (Cremona, Canegrate, Novara, CPSM van Milaan) en privélessen. Hij geeft accordeonworkshops in Italië en in het buitenland (België, Nederland, Duitsland, Spanje, Frankrijk).\n\nIn 2012 publiceerde hij een \"Manual of Diatonic Organ\".\n\nIn 2015 maakte hij ook deel uit, in de sectie \"Organetto - Wereldmuziek\", van de jury van de prestigieuze PIF: Internationale Accordeonprijs van Castelfidardo (AN)."
