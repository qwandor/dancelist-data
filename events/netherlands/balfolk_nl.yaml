  - name: De muziek als leider (non-Balfolk)
    details: "Als onderdeel van de Clash of the Social Dancers (vrijdansen; social avond) is er ook een workshop die vooraf wordt georganiseerd die mogelijk interessant is voor balfolkdansers.\n\nDe gemiddelde balfolkies houden van een aardig potje improviseren. Een uitstapje naar Fusion kent dan ook een lage drempel. Vergelijk de avond met een balfolkavond (met â€˜fouteâ€™ balfolk muziek) en veel improvisatie. Je bent daarom zeer welkom op deze Clash of the Social Dancers. Op deze avond komen verschillende dansstijlen op de vloer samen en dansen op een breed scala aan muziek, van Weense wals tot Tango en van Latin tot Folk en van Metal tot Pop. Tref op elkaar op de dansvloer en creÃ«er samen een dans vanuit dansconnectie. Geen (vaste) partner nodig!\n\n19:00 - 20:30 is er een workshop \"De muziek als leider\" gegeven door Wim te Groen. Die mogelijk goed past in je Balfolk-rugzakje. In de workshop ligt de focus meer op tango/fusion maar is tevens geschikt voor de gevorderde balfolkdansers.\n\nDe locatie ligt op loopafstand van station Arnhem.\nDe bar is geopend.\n\nDETAILS VOLGEN."
