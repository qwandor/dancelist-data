  - name: "Samenspel over balfolkmuziek en cursus trekharmonica, draailier & doedelzak voor beginnende spelers"
    details: "Trekharmonica, draailier en doedelzak voor beginnende spelers\nAltijd interesse gehad om je te verdiepen in balfolmuziek? Om de instrumenten te leren die veel in de balmuziek gebruikt worden? Komend seizoen is er weer een cursusreeks voor beginnende spelers. Deelnemers hebben dan Ã©Ã©n keer in de maand van 13:00 tot 17:00 een cursusdag in Zeist, waarna zij de rest van de maand zelfstandig thuis verder aan de lesstof werken. Gezellig middagen, vol muziek!\nGeen instrument? Er zijn een aantal te leen.\n\nKomend seizoen zijn er lessen voor:\n\n \tTrekharmonica begonners - AndrÃ© ten Broeke\n \tTrekharmonica halfgevorderd - Wouter Kuyper\n \tDoedelzak begonners - Dorine Boudewijn\n \tDraailier Begonners - Lies Sommer & Gertjan Jorissen\n \tSamenspel voor alle instrumenten: over balfolkmuziek & Jamsessies - Niek van Uden-Luteijn\n\n \nNiek van Uden-Luteijn - Over Balfolk Muziek & Jamsessies\n\n\nDeze cursus is voor iedereen die zich wil verdiepen in balfolk en dan vooral in het spelen bij jamsessies. Niek schrijft over zijn cursus:\n\"Na het dansen op mijn eerste bal ontdekte ik snel dat balfolk meer was dan dansen: er bestaat spansen! De afwisseling van dansen en spelen. Na de officiÃ«le programmering van het bal volgt er het liefst nog een sessie, waarin je idealiter kan afwisselen tussen muziek maken en dansen. Hoe zorgen we dat we dat met zoveel mogelijk plezier kunnen doen? De focus van de cursus ligt bij verschillende zaken die ons dat plezier kunnen geven:\n- gemeenschappelijk repertoire kennen\n- op gehoor melodieÃ«n leren, op gehoor materiaal kunnen vinden\n- luisteren hoe anderen het doen\n- durven spelen\n- durven toevoegen, durven weglaten, vrijheid rond de melodie en begeleiding\n- proberen, proberen, proberen, proberen...\nNiek van Uden-Luteijn\nJaren na zijn conservatoriumstudie kwam accordeonist Niek in aanraking met balfolk. Het voelde meteen als thuiskomen. In no time legde hij een basis om muzikaal mee te kunnen doen. Na zijn beginsucces met de groep TÃ©, waarmee ze van Canada tot TsjechiÃ« speelden, heeft hij afgelopen jaren regelmatig op Nederlandse en enkele Europese podia gestaan met groepen als BmB, Dans l'Air en Two catch a raindrop. Naast het spelen zingt hij af en toe bij optredens en verwerkt balfolk in zijn accordeonlessen en danst hij zelf zeker graag als hij de kans krijgt. De mentaliteit in folk dat iedereen mee moet kunnen doen ligt hem nauw aan het hart en vormde en vormt vaak de basis voor workshops die hij geeft.\n\nLuister op youtube\nâ€¢ Portretfilm Niek van Uden, muziekleraar\nâ€¢ BmB - BmB wals (live CaDansa)\nâ€¢ BmB - Lou diziou bÃ¨ / BourrÃ©e a Ribeyrolle (live Sofafolk)\nâ€¢ BmB - De Nachtegael\nâ€¢ Two Catch a Raindrop - Mazurka (live DenneFeest)\nâ€¢ TÃ© - There goes Bill Jig (live)\nâ€¢ TÃ© - Flamingo's Gambit (volledig album)\nâ€¢ TÃ© - Squirrel's Stash (volledig album\n\n \n\n \nData & inschrijf informatie\nDe cursus vindt plaats van 13:00 tot 17:00Â  in Zeist op de volgende zaterdagen:\n\nâ€¢ zaterdag 18 november\nâ€¢ zaterdag 16 december\nâ€¢ zaterdag 13 januari\nâ€¢ zaterdag 17 februari\nâ€¢ zaterdag 23 maart\nâ€¢ zaterdag 20 april\nâ€¢ zaterdag 25 mei\n\nKosten cursusreeks: 250 euro, bij betaling voor 1 november 240 euro\n\n>>>Inschrijfformulier & kosten"
