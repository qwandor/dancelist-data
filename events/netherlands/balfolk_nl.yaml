  - name: Vrijdagavondbal
    details: "Op vrijdagavond 25 oktober kan er gratis balfolk gedanst worden in Rotterdam, in de studio van De Doelen. De band die voor ons komt spelen is Wouter en de Draak.Â \n\nWouter en De Draak bestaat uit Joris Alblas en Wouter Kuyper. Zij bezorgen dansers en luisteraars een fijne kriebel in hun buik met hun luisterrijke muziek. De sterke combinatie van trekharmonica en gitaar vormt het vertrekpunt voor hun veelzijdige dansmuziek. Een optreden van Wouter en de Draak dompelt haar publiek in een heel palet aan kleuren; van betoverend intieme mazurka&#39;s tot swingende scottisches met alle registers open. In de gelijkwaardige symbiose van beide instrumenten is een grote rol voor Joris&#39; DADGAD-gitaar\nweggelegd; misschien is het daarom dat â€˜Iersâ€™ nooit heel ver weg ligt in hun sound. Wouters sterke trekzakspel is verfrissend en heeft zijn wortels in de folkmuziek van West-Europa. Hun gezamenlijke voorliefde voor Bretonse muziek hoor je terug in dansen zoals de Gavotte de Montagne, Andro, Hanterdro, Gavotte de lâ€™Aven of een Kost ar câ€™hoad die naast de gebruikelijke balfolk-ritmes op hun setlist staan. Wouter en de Draak bestaat sinds 2014 en bracht in 2017 haar titelloze debuutalbum uit.\n\nGratis\nHet bal in De Doelen is gratis toegankelijk en iedereen van binnen en buiten Rotterdam is van harte welkom om mee te komen dansen of te luisteren naar de fijne muziek.Â \n\nDansuitleg voor beginners\nNog niet eerder (balfolk) gedanst? Geen zorgen, er wordt gestart met een dansuitleg van Balfolk Zuid-Holland, zodat degenen die nog niet eerder hebben gedanst, kunnen kennismaken met balfolk en daarna ook de hele avond mee kunnen doen.Â \n\nProgramma\nJe kunt naar wens binnen komen lopen in De Doelen (maar vanaf het begin meedoen is natuurlijk wel het leukste). Het programma:\n\nDansuitleg: 19.30\nBal met live Wouter en De Draak: 20.30\nEinde bal: 22.30\nDeuren sluiten: 23.30\n\nVernieuwde locatie\nOnlangs is De Doelen Studio volledig vernieuwd en opgeknapt. De ruimte is fijner om te dansen, de bar is apart - en de studio is nu zelfs op een nieuwe plek te vinden in het gebouw! Het adres is: Kruisplein 44. Volg de tonen van de balfolkmuziek en het gaat helemaal goed komen!\n\nBereikbaarheid\nDe Doelen is het welbekende concertgebouw middenin hartje Rotterdam, op een kleine 3 minuten lopen vanaf Centraal Station Rotterdam. Er zijn diverse parkeergarages in de omgeving. Kijk op prettigparkeren.nl voor mogelijkheden (zoek daarin wel even verder naar parkeergarages want standaard zie je een vrij dure optie). Je kunt voor De Doelen Studio naar binnen via een aparte ingang op de hoek van het Schouwburgplein en het Kruisplein, Kruisplein 44.Â \n\nInformatie\nMeer weten of vragen? Neem contact op met Balfolk Zuid-Holland via balfolkzuidholland@gmail.com"
