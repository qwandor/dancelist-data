  - name: "Krakenbal: Balfolk in Knoflook"
    details: "KRAKENBAL\n🎶 Balfolk at Knoflook – Den Bosch’s most defiant squatted venue 🖤\nOn Saturday May 24th, something special is brewing: Drakenbal and Knoflook join forces to bring you a unique folk dance night in one of the most vibrant grassroots spaces of Den Bosch.\n\n🧄 Knoflook is not your average venue — it's a collectively run squat known for its activist spirit and warm-hearted community. This time, its graffiti-covered walls will echo with the joyful sounds of DUO BAFTIG, who’ll bring their energetic and playful folk music to a whole new crowd.\n\n💃 Never danced Balfolk before?\nNo worries! There’ll be a beginner-friendly dance initiation at 20:00, so everyone can join the ball when it kicks off at 21:00. The session starts around 22:30.\n\n💸 Entry is donation-based, to support the musicians and dance teachers (suggested: around €10) All donations are for them. Important: CASH ONLY!\n\n🎟️ Space is limited, so make sure to register for a TICKET here.\n\n\n🌀 TICKET info:  Please only book if you actually intend to come, otherwise you will deprive someone else of the chance to book. If you can't make it, please send a message.\nThis evening brings together two worlds: people from Knoflook who want to discover balfolk, and experienced balfolkers. So we can help each other get started on the dance floor - sharing, learning and enjoying the music together! 💃🧄🕺. To keep the balance between experienced and inexperienced dancing, we have created 2 types of tickets, nice if you select the right category when reserving your ticket!\n\nCome dance, meet new folks, and help us grow the balfolk community in unexpected places 🌱"
