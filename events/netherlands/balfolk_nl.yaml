    details: "Proeflessen beginners + Half gevorderd Lessenreeks &#039;s Hertogenbosch, Proeflessen Balfolksync!\n\nBeginnersles (19:00 tot 20:30)\nBen jij net begonnen met balfolk? heb je op festivals introducties meegemaakt, en vond je dat toch erg leuk? Dan is de ''how to get started'' lessenreeks iets voor jou.\nSamen met een groep gaan wij de basis van de meest voorkomende dansen aanleren, uitdiepen en speelbaar maken. Wij gaan in op muzikaliteit (wat doet muziek nou?), spanning, dynamiek, techniek en maken zo stevige bouwblokken waar je mee verder kunt.\n\nDe lessen zijn voor jou wanneer...\n\nJe net bent begonnen of je hebt alleen introducties en misschien enkele workshops meegemaakt.\nJe wil samen leren en groeien.\nJe zoekt verdieping in de basisdansen\nJe wil basistechnieken verbeteren\n\nHalf gevorderd (20:30 tot 22:00)\n\n\nAl een beginnersreeks gedaan? Bekend met de basis 10 dansen? (Hanterdro, Andro, Scottish, Mazurka, Polka, Wals, Jigue, Tovercirkel, Bourree (2 en 3)) en klaar om meer technieken te leren of nieuwe dansen aan je repertoire toe te voegen.\n\nDan zou de half gevorderd lessenreeks wat voor jou kunnen zijn. De lessenreeks sluit naadloos aan op de beginnerslessenreeks en gaat meer de diepte in op technieken, biomechanica en dynamiek in koppeldansen.  Ook passeren bekende dansen met nieuwe variaties de revue. Wij gaan kijken naar dansen die regelmatig voor komen, maar niet in de basis horen (rondeau en couple, Gavottes, Kost ar choat, Plinn, Wals in 5 en 8 etc. Er is ook ruimte voor eigen interesse).\n\nMeer informatie? ga naar www.balfolksync.nl\n\n \n\nWij vinden het erg fijn als geïnteresseerden zich inschrijven voor de proefles zodat wij weten hoeveel dansers aanwezig zijn. Dit kan via onze website."
