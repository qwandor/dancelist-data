  - name: Fantasy Court
    details: "Fantasy Court is een kleinschalig, non-profit fantasy festival in Eindhoven waar dit jaar ook weer gedanst kan worden! Entree is gratis en we zijn open van 11.00 tot 18.00. We zijn afgelopen jaar enorm gegroeid en er is de hele dag iets te beleven!\n\nVanaf 13.45 wordt er een instructie gegeven door Sophie van Grinsven, van 14.50 tot 15.35 en 17.20 tot 18.00 komt Andawenn muziek spelen om naar te luisteren en balfolk te dansen.\n\nVerder kun je bijvoorbeeld van 13.00 tot 13.30 luisteren en dansen bij het debutoptreden van het Doldwaze Draai Duo, en van 16.20 tot 16.40 kun je komen kijken naar het waaierdansoptreden The Warrior Within van de dansers van Fan-tastique en Triskelion, meedoen aan een kostuumwedstrijd, verschillende spellen spelen, kijken naar zwaardvechtdemonstraties van HEMA vereniging de Zwaardkring of langs meer dan 40 verschillende verkopers en kunstenaars, groot en klein, over de markt lopen.\n\nMeer weten? Kijk eens op onze website  of facebook pagina ."
