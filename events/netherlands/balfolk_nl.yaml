  - name: Balfolk intensive 2024
    details: "Ticketverkoop is open vanaf 1 september 2024\n\nWeekend intensive van 15 t/m 17 november met de mogelijkheid om een nacht te verlengen.\n\nð—Ÿð—²ð˜'ð˜€ ð—´ð—²ð˜ ð—¯ð—²ð˜†ð—¼ð—»ð—± ð˜ð—µð—² ð˜€ð˜ð—²ð—½ð˜€...\nHeb je je ooit afgevraagd \"Wie ben ik als danser en wie zou ik willen zijn?\"\nDeze intensive is een danservaring die (ervaren) dansers ertoe leidt hun volledige potentieel te bereiken om hun dans te ontwikkelen en dieper te duiken in beweging, lichaamscontrole en co-creatie (improvisatie).\nNa een succesvolle editie in 2022 en 2023, komt er een nieuwe editie eind dit jaar.\nMAX. AANTAL PLAATSEN: 16\nTAAL: Nederlands\nDUUR: 2,5 dag\nAANMELDEN: https://dancingbodies.online/about/workshops/intensive/\n\n\nð—ªð—®ð˜ ð—¶ð˜€ ð—²ð—²ð—» ð—¶ð—»ð˜ð—²ð—»ð˜€ð—¶ð˜ƒð—²: Een weekend op een besloten locatie om je te verdiepen in dans, je eigen lichaam en een ontwikkelproces aan te gaan met behulp van gespecialiseerde workshops. Met veel persoonlijke aandacht en gerichte oefeningen. Een intensive onderscheidt zich van een enkele workshop in een totaal opbouw met dieper detailniveau waarop wordt gewerkt. Met persoonlijke feedback uit de groep en van docent(en). De intensive is gericht op dansers die willen groeien en vanuit een technischere basis willen leren bewegen. Met als doel uiteindelijk meer vrijheid in hun dans te kunnen vinden (betere connectie en meer variatie). De duur van de intensive geeft de mogelijkheid om langer stil te staan bij onderwerpen en te werken met ervarend leren. Waarbij ruimte wordt gemaakt voor het invullen van een persoonlijk leerdoel.\n\nð——ð—² ð—¼ð—»ð—±ð—²ð—¿ð˜„ð—²ð—¿ð—½ð—²ð—» ð—±ð—¶ð—² ð—®ð—®ð—»ð—±ð—®ð—°ð—µð˜ ð—¸ð—¿ð—¶ð—·ð—´ð—²ð—»:\nBiomechanica en natuurwetten, danshouding en basis danstechniek (denk o.a. aan balans en spierspanning), consent, connectie en improvisatie (en muzikaliteit). De focus ligt hierbij niet op danspassen maar op beweging en lichaamscontrole en belangrijkste nog wel de communicatie binnen een danskoppel. Hoe dans je samen, in plaats van hoe dans ik mÃ©t iemandâ€¦\nð——ð—²ð—²ð—¹ð—»ð—²ð—ºð—²ð—¿ð˜€: Deelname is geschikt voor dansers uit de social dance scene. Basis ervaring in de rol van leiden OF volgen is noodzakelijk en kennis van de meest voorkomende dansen binnen Balfolk is gewenst. In de intensive wordt van een danser gevraagd om zichzelf te evalueren en ook anderen van feedback te voorzien. Belangrijk is dus dat je bij deelname open staat voor zelfontwikkeling.\nEr wordt gewerkt met een beperkte groepsgrootte zodat er ruimte is voor voldoende persoonlijke aandacht van de docent en wisselen in de groep zodat we vooral ook van elkaar kunnen leren, waarbij de deelnemers ook zelf aangeven waar ze op willen ontwikkelen.\nðŸ…›ðŸ…”ðŸ…£ ðŸ…žðŸ…Ÿ: Het instapniveau ligt relatief hoog, twijfel je over je dansniveau? Stuur me een berichtje!\n\n\nð——ð—¼ð—°ð—²ð—»ð˜/ð—•ð—²ð—´ð—²ð—¹ð—²ð—¶ð—±ð—¶ð—»ð—´:\nAnke Veens (Dancing Bodies)\n\n\nð—ªð—®ð˜ ð—¸ð—¿ð—¶ð—·ð—´ ð—·ð—²? Naast 2,5 dag aan workshops en bezig zijn met dans(en)...\n1x Cursusmateriaal\n2x Overnachting op locatie\n1x live muziek van Wim te Groen\n2x Broodmaaltijd met diverse soorten beleg, muesli, yoghurt, karnemelk, melk, koffie, thee en fruit, en 's zondags een gekookt eitje.\n2x Soep of een warme snack met een verse salade, broodmaaltijd met diverse soorten beleg, karnemelk, melk, koffie, thee en fruit.\n3x 3 (vegetarische) gangen:\n- Voorgerecht; soep.\n- Hoofdgerecht; warme verse groente, een gevulde salade, rijst/aardappelen, een zelfgemaakt hartig gerecht (zoals quiche of notengehaktballetjes) en een bijbehorende saus of een andere specialiteit van het huis.\n- Dessert; een ambachtelijk bereid lekker toetje!\nOnbeperkt koffie en thee.\n\n* Oð˜±ð˜µð˜ªð˜°ð˜¯ð˜¦ð˜¦ð˜­ 3ð˜¦ ð˜¯ð˜¢ð˜¤ð˜©ð˜µ ð˜£ð˜ªð˜« ð˜µð˜¦ ð˜£ð˜°ð˜¦ð˜¬ð˜¦ð˜¯ ð˜ªð˜¯ð˜¤ð˜­. ð˜°ð˜¯ð˜µð˜£ð˜ªð˜«ð˜µ Ã  â‚¬35)\n** ð˜ð˜°ð˜°ð˜³ ð˜¥ð˜¦ ð˜´ð˜¯ð˜¦ð˜­ð˜­ð˜¦ ð˜£ð˜¦ð˜´ð˜­ð˜ªð˜´ð˜´ð˜¦ð˜³ð˜´; ð˜¦ð˜³ ð˜ªð˜´ ð˜¦ð˜¦ð˜¯ ð˜£ð˜¦ð˜±ð˜¦ð˜³ð˜¬ð˜µ ð˜¢ð˜¢ð˜¯ð˜µð˜¢ð˜­ Ã©Ã©ð˜¯ð˜±ð˜¦ð˜