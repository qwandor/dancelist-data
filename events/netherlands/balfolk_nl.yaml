    details: "In voorbereiding op Boombalfestival verzorgen we bij Balfolk Zeist drie workshops zodat je op het festival zo veel mogelijk mee kan dansen! Tijdens deze derde workshop gaan we een aantal poitou dansen behandelen. Ciac Boum is een begrip in de balfolk. Iedereen komt in beweging met hun knallende nummers, tenminste, als je bekend met hun 'obscure' dansen die voornamelijk uit de Poitou-regio komen.\n\nTijdens deze avond hebben we Mardi gras, PoraÃ¯e, PolaÃ¯e, Ronde de chantecorp, Rond de barbatre, Bal limousine en meer in de aanbieding. We zullen ons best doen om zoveel mogelijk te behandelen, maar zullen samen met de groep keuzes maken welke dansen prioriteit krijgen. Omdat de tijd beperkt is, zullen we er per dans niet erg diep gaan. Hierdoor kunnen we zoveel mogelijk dansen aanbieden, zodat je bij je favoriete band geen moment stil hoeft te zitten. Dus kom dansen en laat je verrassen!\n\nPraat ook mee op onze discord https://discord.gg/wMuHDEH8Ua ."
