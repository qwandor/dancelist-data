  - name: Balfolk Wilde Wereld Wageningen
    details: "Op 8 oktober is er weer een bal in Theater De Wilde Wereld in Wageningen. Met als speciale gast het trio Androneda. Drie doorgewinterde muzikanten met zeer dansbare folk! Wouter Kuyper (trekharmonica, doedelzak), Patricia Swart (saxofoon), en Lenny de Rooy (doedelzak, zang) hebben hun sporen ruimschoots verdiend in meerdere folkgroepen, en ook nu zullen ze niet teleurstellen. Daarnaast zijn natuurlijk violencollectief De Houtzagerij en huisband Madlot (http://www.madlot.nl) van de partij, en is er weer een open podium! We eindigen het bal met een slotsessie.\n\nTijden:\n14.00 uur start bal\n\nGeen dansuitleg vooraf, maar waar gewenst leggen we ondertussen de dansen uit"
