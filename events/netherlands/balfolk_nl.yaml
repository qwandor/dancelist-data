  - name: Dansen uit le Sud-Ouest
    details: "[English follows Dutch]\n\nVoorafgaand aan het bal in de Junushoff zal Joachim Montbord van Man Encantada een workshop geven in de Wilde Wereld! Hier zullen meerdere dansen uit Zuidwest Frankrijk aan bod komen, die zeker op het bal gaan worden gespeeld. Een uitgebreidere beschrijving van de workshop volgt nog.\n\n\nDe workshop is op donatie-basis en donaties zullen volledig naar de zaalhuur en de artiesten gaan (suggestie rond â‚¬5, maar kom ook vooral lekker meedoen als je het niet lukt iets te doneren). De voertaal zal Engels zijn. Enige voorkennis van balfolk is gewenst - voor absolute beginners zal er ook een dansinitiatie zijn om 15:00 in de Junushoff.\n\n\nDeur open: 12:15, aanvang: 12:30, einde: rond 14:30. Er kunnen drankjes gehaald worden aan de bar.\n\n--------------\n\nPrior to the Junushoff bal, Joachim Montbord from Man Encantada will give a workshop in the Wilde Wereld! Multiple dances from the Southwest of France will be taught, which will definitely be played at the bal. A more elaborate description will follow soon.\n\nEntry to the workshop is donation-based. All donations will go to the venue and the artists (suggested donation around â‚¬5, but you are totally welcome if you cannot afford to donate anything). The workshop will be given in English. Some experience with balfolk is recommended - for absolute beginners there will be a free initiation workshop at 15:00 in the Junushoff.\n\nDoor open: 12:15, start: 12:30, end: around 14:30. Drinks can be bought at the bar."
