  - name: "Amsterdambal met Wouter Kuyper, Stockholm Syndrome en Duo Baftig"
    details: "Amsterdambal\nHet allereerste Amsterdambal in de Junglezaal! Verwacht een intiem balfolkfeest op een heerlijke dansvloer gelegen aan de Tweede van Swindenstraat. Kom dansen op livemuziek van Wouter Kuyper, Stockholm Syndrome en Duo Baftig.\n\nWil je balfolk leren dansen? Vooraf is er een gratis dansworkshop voor beginners. Je leert vier dansen. Zo kan je heel de middag en avond aan deze dansen meedoen. Je hebt geen eigen danspartner nodig. In de workshop wisselen we door.\n\nTicket\n- Online voorverkoop: 20 euro\nTickets >>>\n- Aan de deur: 22,50 euro\n\nProgramma\n14:00 Deuren open14:15 Dansworkshop voor beginners met Gepke & Berend\n15:15 Bal met Duo Baftig16:00 Bal met Stockholm Syndrome\n18:00 Picknick (potluck style)\n19:00 Bal met Wouter Kuyper\n21:00 Sessie22:00 Einde\nLocatie\nJungle Amsterdam is een mooie zaal met fijne houten dansvloer gelegen aan de Tweede van Swindenstraat nummer 26. De zaal is inclusief balkon 160 m2 groot.\n\nDe zaal is makkelijk te bereiken met het OV. Het ligt op loopafstand van station Muiderpoort en er stoppen trams op de Linnaeusstraat.\n\nLET OP: er is ook een zaal acher het Rembrandtplein die The Jungle Club heet. Daar moet je dus niet zijn.\n\nAdres:\nTweede van Swindenstraat 26\n1093 VS Amsterdam\n\nBands\n\n \tWouter Kuyper\n\nHet gedurfde trekharmonicaspel en doedelzakspel van Wouter Kuyper staat als een huis!\n\n'Ik ben muzikaal geboren in Gooik'\nOp zijn 10de namen zijn ouders Wouter voor het eerst mee naar Gooik (België). Daar maakte hij kennis met volksmuziek, en heeft hij de verslaving opgedaan die tot op de dag van vandaag nog niet over is. Wouter danst al Bal Folk sinds zijn eerste bezoek aan Gooik en is op zijn elfde doedelzak gaan spelen. Op zijn vijftiende kwam daar de trekharmonica bij. Vanaf zijn zeventiende speelde hij in zijn eerste bandje. Regelmatige bezoeken aan andere festivals en workshops (Saint Chartier, Schier, TeeU etc) hielden het vuurtje warm.\n\nHij maakt er geen geheim van waarom hij zich heeft laten inspireren door oude Vlaamse, Franse en Nederlandse dansmuziek: 'Ik houd van bals, ik houd van dansen, van de festivals zoals in St Chartier en Gooik. De keus voor balrepertoire is dan snel gemaakt.'\n\n \tStockholm Syndrome\n\nStockholm Syndrome bestaat uit Judith Be (viool) en Sebastiaan West (piano, accordeon). Ze spelen heerlijke balfolkmuziek met een lekker dosis Zweedse vibes. Hun sound wordt alom gewaardeerd.\n\n \tDuo Baftig\n\nWat begon als een muzikaal experiment in de zomer van 2022 is nu officieel tot een balfolk muzikanten duo uitgegroeid.\n\nDuo Baftig speelt zeer dansbare tunes op akkoestische gitaar en viool. Manon en Robin delen een passie voor balfolk dans en folk muziek en besloten van hieruit hun krachten te bundelen. Het duo speelt verassende mix tussen Ierse/Scandinavische tunes, maar ook eigen explosieve composities. Van melancholisch tot krachtig, voor alles geldt: zolang het maar Baftig is!"
