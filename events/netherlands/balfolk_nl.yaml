    details: "Brunch Concert & Bal met Airboxes \n\n\n\n\n\n\n\nZin in een voormiddag vol energie, dans, en muziek die je meteen in beweging brengt? Kom naar Domusica in Zwolle voor een unieke ervaring! Airboxes presenteert hun gloednieuwe tweede CD en neemt je mee in een mix van prachtige folkmuziek en dansbare grooves. \n\nDit is meer dan een brunch concertâ€”het is ook een bal! Een perfecte kans om niet alleen te luisteren, maar ook de dansvloer op te gaan en je te laten meevoeren op de klanken van Airboxes. Laat je onderdompelen in de sfeer van de live muziek en deel een voormiddag vol gezelligheid, dans, en bijzondere ontmoetingen.\n\n Datum: Zaterdag, 16 november Locatie: Domusica, Zwolle (eerste verdiep, hoge lokaal 1.4) Tijd: Deuren 10u30, concert 11u Toegang: â‚¬15 adk Reservatie: bertleemans@gmail.com\n\nOrganisatie van Celtic Folkbal"
