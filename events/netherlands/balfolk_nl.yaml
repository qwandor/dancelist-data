  - name: Festibal — een balfolk happening
    details: "WAT KUN JE VERWACHTEN\nDe sfeer van een meerdaags festival, maar dan in één dag. Dat is festibal. Het is een echte balfolk happening. CanDance Studios heeft een prachtige Grand Ballroom voor 400 dansers en een fijne houten dansvloer, een bar en aparte workshopruimtes.\n\nKom dansen en geniet van heerlijke muziek, een chillhoek, toffe workshops en leuke extra’s.\n\n★ Geen vaste danspartner nodig\n★ Je hoeft geen danservaring of speciale kleding te hebben om mee te doen\n★ Makkelijk te bereiken en fijne danslocatie\n★ Live muziek van de beste Balfolk muzikanten\n★ Een muzikale reis met rustige, soms romantische muziek afgewisseld met energieke nummers\n★ Overwegend de acht eenvoudig te leren basisdansen: Jig (mixer), Scottish (partnerdans), Mazurka (partnerdans), Tovercirkel (mixer), Andro (groepsdans), Hanterdro (groepsdans), Wals (partnerdans) en Bourrée (rij van paren)\nDATUM\nZaterdag 10 mei 2025\nTICKETS\n<<Koop hier je tickets>>\n\nKinderen tot en met 12 jaar\n- Kinderen mogen gratis mee (begeleiding door een volwassene is verplicht)\n\nJongeren tot en met 21 jaar\n- Festibal jongerenticket voorverkoop: € 20,00\n- Festibal jongerenticket aan de deur: € 25,00\n- Festibal jongerenticket met workshop: € 30,00\n\nVolwassenen\n- Festibal vroege vogel 1: € 27,50 (Uitverkocht)\n- Festibal vroege vogel 2: € 30,00 (t/m 28 april)\n- Festibal ticket voorverkoop normaal: € 32,50\n- Festibal ticket aan de deur: € 37,50\n- Festibal ticket met workshop: € 42,50\nFOTOGRAFIE\nOp Festibal kunnen foto's en video's worden gemaakt door bezoekers en de organisatie. Met het kopen van het tickets ga je akkoord met het maken en publiceren van dit beeldmateriaal. Indien je niet op beeld wilt kun je dat kenbaar maken bij de organisatie of fotograaf.\nPROGRAMMA\n12:45 Deur open\n13:00 Betaalde Balfolk Bourrée Workshop (Beginner/Intermediate) with Sara & Paulo\n14:00 Gratis beginnersworkshop door Balfolk Amsterdam\n15:00 Bal met Wouter en de Draak Trio\n17:00 Giveaway/Potluck/Picknick\n18:00 Bal met Bouton\n20:00 Bal met Balbuzar\n22:00 Einde\n\n(Geluidstechniek door Lucas Kooijman)\nWORKSHOPS\n★ Beginners workshop - van 14:00 tot 15:00\n\nVoor iedereen die nieuw is in Balkfolk hebben we vooraf aan het bal een gratis dansworkshop voor beginners. Tijdens de workshop leer je de passen van de belangrijkste Balfolkdansen. Zo kan je direct uit de voeten op het bal.\n\nDe workshop wordt verzorgd door Balfolk Amsterdam. Wouter Kuyper begeleidt de workshop met live muziek.\n\n★ Betaalde workshop Balfolk Bourrée (Beginner/Intermediate) with Sara & Paulo – from 13:00 till 15:00\n\nDiscover the joy of the bourrée in this friendly and accessible workshop designed for beginner to intermediate dancers. You'll learn the fundamentals of both 2-time and 3-time bourrées, focusing on rhythm, posture, and connection. Sara and Paulo's clear, playful approach makes it easy to follow, with plenty of room for exploration and personal expression. Perfect for those new to bourrée or looking to refine their basics and build confidence on the dance floor!\n\nWorkshop in English.\nLOCATIE\nCanDance Studios: Isolatorweg 28, 1014 AS Amsterdam\n\nIn de straten rondom CanDance Studios is het gratis parkeren in het weekend en doordeweeks na 19:00. De locatie is makkelijk bereikbaar met het OV.\n\n \tLopen vanaf Station Amsterdam Sloterdijk doe je in +/-15 minuten.\n \tPak de bus, die vertrekt iedere 10 minuten vanaf het station.\n \tDe metro naar eindhalte Isolatorweg vertrekt overdag elke 5 minuten vanaf station Sloterdijk. Vanaf deze halte is het 3 minuten lopen (260 meter).\n\nNIEUW IN BALFOLK?\nBalfolk is een social dance. Vergelijkbaar met Salsa, Tango of Lindyhop, maar dan op West-Europese volksmuziek. Bij balfolk geen shows of competitie, gewoon lekker dansen zoals ze dat vroeger op dorpsfeesten en bruiloften deden. Met familie en vrienden. Van jong tot oud. Iedereen danst mee. Je hebt geen vaste partner nodig. Je kunt iedereen ten dans vragen. Én je kunt door iedereen ten dans worden gevraagd. Of je stapt zelf in bij een van de groepsdansen.\n\nIn Balfolk is iedereen welkom om te komen dansen. Je hoeft geen danservaring te hebben om mee te kunnen doen. Je mag zijn we je bent en je hoeft geen speciale kleding of schoenen te hebben.\n\nWe willen graag dat iedereen zich bij ons vrij voelt om zichzelf te zijn en zich veilig voelt om aan te geven wat ze nodig hebben. Daarom vinden we het belangrijk dat iedereen die naar een Balfolk evenement komt op de hoogte is van een aantal dansrichtlijnen.\nhttps://www.balfolk.nl/informatie/dansrichtlijnen/\n\nFotocredit headerfoto: Johan Wijchen"
