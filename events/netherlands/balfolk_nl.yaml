  - name: "Workshop over muzikaliteit #1 ‚Äî Zingen tijdens groepsdansen"
    details: "Op vrijdag 22 september zullen we bezig gaan met muzikaliteit bij Balfolk Zeist! Aljosha Filippov geeft in oktober 2 workshops over muzikaliteit op het Cenizas festival in Madrid. Wij krijgen bij Balfolk Zeist de eer om ze als eerste te volgen!\nTijdens deze eerste workshop zullen we het hebben over het gebruik van onze stem tijdens het dansen. Zo zullen we onder meer aan de slag gaan met de groepsdansen Branle d‚Äôossau, pil√© menu, rid√©e 6t, saut/jautzi en rondeu. We zullen deze dansen uit Oost- en Zuidoost-Frankrijk ontdekken terwijl we ons bewegen als een groep die samen zingt. Je hoeft voor deze workshop geen zangervaring te hebben of Frans te kennen om mee te komen, maar we verwachten wel dat je je stem laat horen. Voorafgaand aan de workshop zal Aljosha al wat muziekteksten delen, zodat je vast kunt oefenen. De workshop is gericht op dansers zonder (veel) muziekopleiding, maar als muzikant kan Aloshja een diepere context bieden voor degenen die daarin ge√Ønteresseerd zijn.\n\nùêéùêØùêûùê´ ùêùùêû ùêùùê®ùêúùêûùêßùê≠:\nDansen maakt sinds 2008 een groot deel uit van Aljosha's leven en sinds 2016 geeft hij ook workshops en lessen. In 2022 begon hij ook met forr√≥ en begon hij wekelijks te dansen en festivals te bezoeken. Aljosha is altijd op zoek naar nieuwe idee√´n voor zijn lessen, met als doel om het publiek mee te laten dansen. ‚ÄúIn de folkscene komen we samen om onze danscultuur te verrijken met onze bewegingen, energie, concentratie √©n stemmen. Met groepsdansen bieden we de kans om solidariteit in de praktijk te brengen, waardoor we ons gezamenlijk zelfverzekerder en verbonden voelen. Als folkdocent ben ik altijd op zoek naar instrumenten om de (fysieke, sociale en emotionele) barri√®res te doorbreken tussen dansers en de dans, tussen niet-muzikanten en de muziek en tussen alle mensen.‚Äù\n \nPraat ook mee op onze discord https://discord.gg/PzN6y73n ."
