    details: "DRAKENBAL DEN BOSCH \n\nDe draak van Den Bosch laaft zich tijdens dit bijna-zomerbal aan de zalige betoverende klanken van de Italiaanse band Le Driadi! Hoewel het bal in de kelder van Station Zuid zal zijn, brengen zij de zuidelijke zomerzon met zich mee. Er wacht je een avondvullend programma vol muziek, dans en gezelligheid!\n\nAVONDPROGRAMMA\n\n \t19:00 Welkom\n \t19:30-20:30 Dansworkshop\n \t20:30-20:45 Kwartier van Plezier: nog vrij!\n \t20:45-22:45 Bal met Le Driadi\n \t22:45-1:00 Sessie o.l.v. David Cornelissen\n\nENTREE: 15/20/+ naar ondersteuningsmogelijkheid. Geef gul want alles gaat naar de muzikanten!\nRegular €15\nFair €20\nSupport >€20\n\nDANSWORKSHOP 19:30-20:30\n\nBo en Paul van Balfolksync verzorgen met veel passie, plezier en humor de dansworkshop deze avond. Ze zullen meerdere dansen uitleggen, dus heb je nog nooit eerder balfolk gedanst of ben je juist al ervaren? Iedereen is welkom en het is altijd leuk en leerzaam om mee te doen.\n\nKWARTIER VAN PLEZIER 20:30-20:45\n\nWil je een paar deuntjes spelen? Je bent van harte welkom! Stuur een berichtje naar drakenbaldenbosch@gmail.com.\n\nBAL MET LE DRIADI 21:00-23:00\n\n‘Le Driadi’ is een Italiaanse band die eind 2023 werd opgericht en die, net als bosnimfen, ongekende volksmuziek verweeft met Italiaanse songwriting-invloeden. Balfolk in neo-trad-stijl vormt de kern van het project, met Franse dansen van romantische mazurka’s tot energieke Bretonse ketens. Samen creëren ze een klankbos waarin elke noot een betovering is, waardoor luisteraars worden uitgenodigd om zich te verliezen in een wereld waar muziek, dans en magie met elkaar verweven zijn.\n\nWebsite: https://ledriadi.bandcamp.com/album/dentro-lo-specchio\n\nJAMSESSIE 23:00- uiterlijk 1:00\n\nNa het optreden is er gelegenheid voor muzikanten om samen te spelen in een sessie onder leiding van David Cornelissen. De dansers kunnen dan nog lekker door blijven dansen. We dragen de folkmuziek een warm hart toe en het is onze wens dat de muziekscene in Den Bosch steeds groter en actiever wordt. Schroom dus niet om je instrument te pakken en mee te spelen, iedereen is welkom! Ook als je niet bij het dansen bent geweest, ben je gratis welkom voor de sessie!\n\nVERSNAPERINGEN\n\nIn de bar kun je alles bestellen wat je wilt, probeer zeker eens een Boschgebrouwen Draken speciaalbiertje! Maar er staan ook gratis gezonde snacks.\n\nLOCATIE\nCafé Station Zuid - in kelder\nErasmusstraat 9 ‘s-Hertogenbosch\n\nROUTE\n\nOpenbaar vervoer:\n\nHet Bal is te bereiken met OV, hiervoor kun je naar ’s-Hertogenbosch Centraal of ‘s-Hertogenbosch Oost komen. Vanaf beide stations is het ongeveer 30 minuten lopen naar de locatie. Je kunt ook de bus nemen die vlak bij Café Station Zuid stopt. Dit is buslijn 1 (en 306).\n\nAuto:\n\nLet op het is betaald parkeren in de wijk. De 1e twee uur parkeer je gratis!\nJe kan vrij parkeren op de parkeerplaats van de Lucaskerk na 18u (240m), aan de Hildebrandstraat voor de winkels (400m), op de gelijknamige parallelweg van de Gestelseweg (450m), inrit bij kruising Pieter Langendijksingel. Er kan ook vrij geparkeerd worden op de Jacob van Mearlantstraat vanaf nummer 191 en oplopend (de andere kant op niet!). Aan de overkant bij de bedrijven mag vanaf 19u ook geparkeerd worden, mits er ruimte is. Vanaf hier is het 2 minuten lopen.\n\nCarpoolen:  zie de Folkpool discordgroep: https://discord.com/invite/WWRBahjhJm"
