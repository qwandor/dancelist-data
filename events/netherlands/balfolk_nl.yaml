  - name: CaDansa 2022
    details: "CaDansa is een superleuk balfolk festival met (te) gekke bands, grappige spelletjes, mooie ontmoetingen, heerlijke drankjes en natuurlijk veel gedans! In 2022 vindt dit festival plaats voor de 9e keer plaats. CaDansa is inmiddels een begrip geworden binnen en buiten Nederland.\n\nBeginneling, ervaren rot, muzikant, danser, Nederlander, Europeaan of nog verder gereisd, iedereen is welkom om er vier dagen en avonden lang een groot feest van te maken. Naast bals met een prachtig programma met allerlei balfolk-bands uit heel Europa is er ook een open podium, silent disco, kledingruil, altijd wel verrassende 'extra's', goed eten en een onvergetelijke sfeer. Het volledige programma is te vinden op de website.\n\nKom het zelf ervaren! Weekend- en dagtickets zijn verkrijgbaar op de CaDansa-website en daar is ook alvast het t-shirt in de voorverkoop te reserveren."
