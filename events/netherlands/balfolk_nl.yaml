  - name: Dancing in Geleen
    details: "Kom gezellig dansen op live muziek door de Limburgse folkband Musac.\n\nMusac organiseert maandelijks (meestal op de eerste woensdag van de maand) een eigen dansavond in Zuid-Limburg.\n\nMusac bestaat ruim 30 jaar en speelt op accordeon, doedelzak, draailier, nickelharpa en fluiten. Dansen zijn o.a. bourrée, scottish, jigue, andro, tovercirkel, wals, dubbele klappolka en nog veel meer.\nDe dansavonden zijn bedoeld voor zowel beginners als gevorderden. Er wordt tussen de dansen door korte dans-instructie verzorgd.\nDe sfeer is ontspannen en samen plezier hebben staat voorop.\nDe kosten zijn € 5,= per avond, ter plaatse in de pauze te voldoen.\n't Volkshoes heeft een zaal met houten vloer en een café met bar.\nSchuin ertegenover ligt een ruime gratis parkeerplaats.\n\nVoorafgaand aan de maandelijkse dansavond is er vanaf 19 uur een klein uurtje samen musiceren voor de liefhebbers. Alle instrumenten zijn welkom. Evt. bladmuziek vooraf opvragen.\nInfo / contact / aanmelden mailings: willvdbool@musac.eu\n\nKennismaken :Musac op Youtube"
