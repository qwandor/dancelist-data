  - name: Balfolk Utrecht ‚Äî Workshop Nederlandse Dans met Marco Campman
    details: "** English below ** \n\n\n\nDeze workshop is voorgaand aan dit bal, zie hier. Je kunt daar reserveren voor het bal + workshop, ook kun je daar reserveren als je alleen naar de workshop wil komen.\n\nZoals gewoonlijks hebben we een onderwerp uitgekozen dat goed aansluit bij het bal: Nederlandse dansen die door Wouter en de Draak gespeeld zullen worden.\n\n\nWorkshop Beschrijving\nDe workshop wordt gegeven door Marco Campman. Wouter en de Draak heeft een EP (digitaal) uitgegeven, met repertoire uit het rijke repertoire van Nederlandse volksdansen: onder andere de IJswals en de Gort met Stroop.\n\nDeze middag ga je samen met een partner(s) deze dansen leren. Balfolk, maar dan n√©t ietsje anders. Bij volksdansen ligt de volgorde van de dansfiguren meestal vast.\n\nDe IJswals is een sierlijke dans, waar je met z'n twee√´n figuren maakt op het denkbeeldige ijs dat op de dansvloer ligt. Ook leuk om delen van de choreografie te gebruiken voor andere trage walsen.\n\nDe Gort met Stroop is een dans voor twaalf personen, waar onder meer een strip-the-willow wordt uitgevoerd.\n\nMarco danst sinds 1985 bij Pieremachochel, de volksdansgroep uit Utrecht die al sinds 1974 traditionele en nieuwe Nederlandse dansen ten tonele brengt. Hij speelt ook contrabas bij folkgroep Schraapstaal, met balfolkmuziek en liederen van rond de hele Noordzee op het programma.\n\nEn vandaag heeft Marco het voorrecht om twee van de ruim meer dan honderd dansen die op het repertoire van Pieremachochel staan aan jullie over te komen brengen!\n\nLocatie & Deurbeleid\nDe workshop vindt plaats in de Moira, een fijne zaal in het centrum van Utrecht. Het adres is Wolvenstraat 10 (aan het einde van de Plompetorengracht). Je moet de blauwe deur hebben aan de rechterkant. Dan kom je via de trap naar beneden in de zaal.\n\n\nPrijzen en Reserveren\nVoor de prijzen en reserveren, zie hier.\n\n\nRichtlijnen\nWij willen graag dat iedereen zich vrij en veilig voelt om zichzelf te zijn en om aan te geven wat ze nodig hebben. We vinden het daarom belangrijk dat iedereen, die naar onze workshops komt, op de hoogte is van een aantal richtlijnen: Balfolk Utrecht Richtlijnen. Zo maken we de community voor iedereen zo veilig en fijn mogelijk. :)\n\n\n\n\n\n\n\n** English** \nThis workshop is previous to this ball, see here. You can make a reservation there for the ball + workshop, you can also make a reservation there if you only want to come to the workshop.\n\nAs usual, we have chosen a subject that fits well with the ball: Dutch dances that will be played by Wouter and the Draak\n\n\nWorkshop Description\n\n\nThe workshop is given by Marco Campman. Wouter en de Draak have released a (digital) EP with some repertoire from the rich repertoire of Dutch folk dances; including the IJswals and Gort met Stroop.\n\nThis afternoon you will learn these dances with the others. Balfolk, but then just a little bit different. At Dutch folk dancing, the order of the figures is mostly fixed.\n\nThe IJswals is an elegant waltzing dance where you make figures in couples on the imaginary ice of the dancefloor. You can also incorporate some of the figures in other slow waltzes.\n\nMarco Campman is already dancing since 1985 with Pieremachochel, the folk dancing group from Utrecht that has been dancing traditional and contemporary Dutch dances (on stage) since 1974. He is also the double base player of the folkgroup Schraapstaal that play balfolk music and sing songs of all around the North sea.\n\nToday Marco brings us the honour of teaching us two dances of the over a hundred dances that the Pieremachochel have in their repertoire!\n\n\nLocation\nThe ball takes place in the Moira, a nice hall in the center of Utrecht. The address is Wolvenstraat 10 (at the end of Plompetorengracht). Take the blue door on the right and go down the stairs into the hall.\n\n\nPrices and Reservations\nFor prices and reservations, see here.\n\n\nGuidelines\nWe want everyone at Balfolk to feel free to be themselves and feel safe to express their needs. We therefore think it is important that everyone who comes to our lessons and workshops is aware of a number of guidelines that we adhere to. In this way we make the community as safe and pleasant as possible for everyone. The guidelines: Balfolk Utrecht Richtlijnen."
