  - name: Bretons Song and Dance
    details: "In Bretagne is het traditie om de dans met alleen maar zang te begeleiden. Hierdoor krijgt het dansen een heel eigen dynamiek. Kan ha Diskan is de vorm waarbij één of 'n aantal mensen voorzingen en de groep dansers herhaalt. De dansen zijn niet te ingewikkeld en de liederen hebben vaak herhalende tekst waarbij alleen een getal verandert.\n\nJe hoeft geen Frans te spreken om het te kunnen zingen. Het gaat om de klanken, de melodie en het juiste ritme, waardoor de dansen hun dynamiek krijgen.\nDansdocent:\nIneke Janssen Steenberg"
