    details: "DRAKENBAL DEN BOSCHÂ \n\nMidden in de herfst zal de draak van â€˜s-Hertogenbosch ontwaken tijdens een bal boordevol muziek, dans en gezelligheid! Voor dit bal zijn we heel blij om voor de eerste keer Paracetamol te mogen verwelkomen! Deze vier muzikanten zullen je betoveren met hun prachtige meeslepende muziek. Er is ook ruimte voor andere muzikanten en bands om het podium te betreden tijdens het Kwartier van Plezier en de sessie.\n\nAVONDPROGRAMMA\n\n \t19:30 Welkom\n \t20:00-21:00 Dansworkshop o.l.v. Paracetamol\n \t21:00-21:15 Kwartier van Plezier (nog vrij!)\n \t21:15-22:45 Bal met Paracetamol\n \t22:45-1:00 Sessie met Paracetamol en anderen\n\nDANSWORKSHOP 20:00-21:00\nIs het je eerste keer? Maak je geen zorgen! Vanaf 20:00 is er een dansuitleg onder leiding van de muzikanten en dansers van Paracetamol.\n\nKWARTIER VAN PLEZIER 21:00-21:15\n\nHet voorprogramma staat nog open. Er is ruimte voor zowel beginnende (balfolk)bands als doorgewinterde muzikanten om een kwartier te komen spelen. Je kunt je eigen creaties komen uitproberen of een paar traditionals spelen, iedereen is welkom. Mail naar drakenbaldenbosch@gmail.com.\n\nBAL MET PARACETAMOL 21:15-22:45\n\nKom dansen op de live muziek van Paracetamol!\n\nParacetamol speelt balfolkmuziek met een bitterzoet randje. Meeslepende mazurka's, golvende gavottes, drijvende bourrÃ©es, maar ook een zeldzame grabbelton en de eerste nieuwe bravade sinds 1657. Echoâ€™s van Ierse jigs, metal klassiekers, Hongaarse folk en jazz loopjes klinken uit vorige muzikale levens door in hun dansmuziek. Ze trekken van donkere cafÃ©â€™s, langs dansvloeren naar festivals als Castlefest, CaDansa en Le Son Continu. Naast bals speelde Paracetamol een concerttour langs karakteristieke kerkjes in Noord Nederland. Inmiddels heeft Paracetamol een debuutalbum vol eigen composities. Rob Zantkuijl Doedelzakken, saxofoon, fluiten, zang Nico Beltman Viool, fluiten, doedelzakken, zang Jan Willem Veenhuis Gitaren, percussie, zang GyÃ¶ngyi KovÃ¡cs Contrabas, zang\n\nJAMSESSIE 22:45- uiterlijk 1:00\n\nNa het optreden is er gelegenheid voor muzikanten om samen te spelen in een sessie onder leiding van Paracetamol. De dansers kunnen dan nog lekker door blijven dansen. We dragen de folkmuziek een warm hart toe en het is onze wens dat de muziekscene in Den Bosch steeds groter en actiever wordt. Schroom dus niet om je instrument te pakken en mee te spelen, iedereen is welkom! Ook als je niet bij het dansen bent geweest, ben je welkom voor de sessie!\n\nVERSNAPERINGEN\n\nIn de bar kun je alles bestellen wat je wilt, probeer zeker eens een Boschgebrouwen Draken speciaalbiertje! Maar er staan ook gratis gezonde snacks en heerlijk vers (vruchten)water klaar.\n\nENTREE: 10 / 15 / 20 :\nKorting â‚¬10\nRegular â‚¬15\nFair â‚¬20\n\nLOCATIE\nCafÃ© Station Zuid\nErasmusstraat 9 â€˜s-Hertogenbosch\n\nROUTE\n\nOpenbaar vervoer:\n\nHet Bal is te bereiken met OV, hiervoor kun je naar â€™s-Hertogenbosch Centraal of â€˜s-Hertogenbosch Oost komen. Vanaf beide stations is het ongeveer 30 minuten lopen naar de locatie. Je kunt ook de bus nemen die vlak bij CafÃ© Station Zuid stopt. Dit is buslijn 1 (en 306).\n\nAuto:\n\nLet op het is betaald parkeren in de wijk. Je kan vrij parkeren op de parkeerplaats van de Lucaskerk na 18u (240m), aan de Hildebrandstraat voor de winkels (400m), op de gelijknamige parallelweg van de Gestelseweg (450m), inrit bij kruising Pieter Langendijksingel. Er kan ook vrij geparkeerd worden op de Jacob van Mearlantstraat vanaf nummer 191 en oplopend (de andere kant op niet!). Aan de overkant bij de bedrijven mag vanaf 19u ook geparkeerd worden, mits er ruimte is. Vanaf hier is het 2 minuten lopen.\n\nCarpoolen:Â  zie de Folkpool discordgroep: https://discord.com/invite/WWRBahjhJm"
