    details: "Balfolk op zondag\nDe Mezrab host iedere derde zondag van de maand het leukste Balfolkfeestje van Amsterdam. Bestel hier alvast een ticket en kom dansen op de livemuziek van Duo Clercx en Nut & Genoegen.\n\nTicket\n- Voorverkoop: 16 euro\n- Aan de deur: 18 euro\nTickets >>>\n\nProgramma\n16:15 Deuren open16:30 Dansworkshop voor beginners\n17:30 Bal met Nut & Genoegen\n18:00 Pauze\n19:00 Bal met Duo Clercx21:00 Sessie\n\nBands\n\n \tDuo Clercx\n\n\n\nDuo Clercx is opgericht in de zomer van 2022 door de broers Clercx, met als doel om op folkbals te spelen. Met een arsenaal aan instrumenten brengen Hendrik Clercx (diatonische accordeon en viool) en Gert-Jan Clercx (viool en tin whistles) een betoverend en zelfgeschreven repertoire ten dans.\n\nNaast muzikanten zijn ze zelf ook dansers, dus weten ze perfect wat dansers nodig hebben. Ze brengen folk met sensuele mazurka's, spicy tovercirkels en stevige set bourrées die zelfs de geesten tot leven wekken...\n\nMet hun enthousiasme en rijke achtergrond in diverse folkstijlen, doen ze je direct aanzetten tot dansen en laten ze je meevoeren in een mystieke en magische danssfeer!\n\n\n\n \tNut & Genoegen\n\nNut & Genoegen is een sprankelend balfolktrio dat zijn eigen muzikale pad bewandelt. Kersverse aanstekelijke balfolkmuziek, met zorg gezaaid, geduldig gekweekt. Eveline Juten (trekharmonica), Klaas van der Vliet (gitaar) en Maria Möckel (viool).\nLocatie\nMezrab draagt Balfolk een warm hart toe en nodigt ons iedere maand uit te komen dansen. Je kunt in de Mezrab op andere dagen vooral terecht voor storytelling. Het café dient als inspiratiebron voor vele theaters, centra, musea en festivals om ook storytelling te programmeren. Mezrab programmeert meerdere keren per week regelmatig vertelavonden. Op de andere avonden wordt storytelling gecombineerd met andere kunstdisciplines (dans, beeldende kunst, poëzie, etc.) en een wereldmuziekprogramma.\n\nEr is plek voor zo'n 100 dansers.\n\nAdres:\nMezrab\nVeemkade 576\n1019 BL Amsterdam\n\nFotocredit\nBalfolk Amsterdam"
