  - name: Superette Bal wageningen
    details: "!Voor Nederlands: scroll naar beneden!\n\nAfter a successful first edition, the second Superette ball will take place in Wageningen on February 11! This time not planned on my birthday. If you are new to balfolk dancing, don't worry! There is a dance initiation at 14:00 after which you can swing along.\n\nLocation: The Superette\n\nThe superette is a cultural center in a former boxing school in Wageningen. Many different cultural events are organized here. Whether it concerns art, music or dance, it is a place for everything that brings people together in a creative way. The superette runs entirely on voluntary donations and this ball will therefore also be given on a voluntary donation basis. Various drinks will also be availableat the bar, also on the basis of voluntary donation.\n\nThe bands:\n\nArtisjok: Â Â Â Â Â Â Artisjok consists of Yvette Maussart and Kris van 't Klooster. They met with mandolins in hand. With a love for pleasant atmospheres and fun, they play their own compositions as well as existing songs. Two-part harmony, rhythmic interplay and an occasional excursion towards the East.\n\nNubia: Â Â Â Â Â Â Â Â Â  Dancing, fun, music, dreams, clouds, that's what Nubia stands for. With roots in the Netherlands and Scandinavian influences, this duo makes music to dance to or dream away to while you listen. Nubia consists of Kris van 't Klooster on mandolin and Tim Hofmeester on DADGAD guitar.\n\nWebsite: https://www.facebook.com/nubiafolk/\n\nhttps://www.facebook.com/nubiafolk/\n\nProgram:\n13:00 Doors open\n\n13:30 Advanced dance workshop with Aljosha\n14:00 Dance initiation for beginners\n15:00 Ball with Artisjok\n16:30 Ball with Nubia\n18:00 End / Session\n\n \n\nNa een succesvolle eerste editie zal op 11 Februari zal het tweede Superette bal in Wageningen plaatsvinden! Dit keer niet gepland op mijn verjaardag.\n\nLocatie: De superette\n\nDe superette is een cultureel centrum in een voormalige Boksschool in Wageningen. Vele uiteenlopende culturele evenementen worden hier georganiseerd. Of het nou gaat om kunst, muziek of dans, het is een plek voor alles wat mensen samenbrengt in op een creatieve manier. De superette draait volledig op vrijwillige donaties en dit bal zal dus ook op vrijwillige donatie basis gegeven worden. Ook zullen er verscheidende drankjes beschikbaar zijn, tevens op basis van vrijwillige donatie.\n\nDe bands:\n\nArtisjok: Â Â Â Â Â Â Artisjok bestaat uit Yvette Maussart en Kris van â€™t Klooster. Ze hebben elkaar ontmoet met de mandolines in de hand. Met de liefde voor fijne sferen en plezier, spelen ze eigen en bestaande nummers. Tweestemmigheid, ritmisch samenspel en af en toe een uitstapje richting het Oosten. \n\n\nNubia:Â Â Â Â Â Â Â Â Â Â  Dansen, plezier, muziek, gezelligheid, dromen, wolken, dat is waar Nubia voor staat. Met roots in Nederland en met Scandinavische invloeden maakt dit duo muziek om op te dansen, of om bij weg te dromen terwijl je luistert. Nubia bestaat uit Kris van 't Klooster op mandoline en Tim Hofmeester op DADGAD gitaar.\n\nWebsite: https://www.facebook.com/nubiafolk/\n\nÂ \n\nProgramma\n13:00 Deuren open\n\n13:30 Dansworkshop gevorderden met Aljosha\n14:00 Dansworkshop voor beginners\n15:00 Bal met Artisjok\n16:30 Bal met Nubia\n18:00 Einde / eventuele Sessie"
