    details: "Eerste les voor de lesreeksen van Balfolk Utrecht, in de Moira! Meer informatie over de reeksen en niveaus vind je op de lessenpagina: https://www.balfolk.nl/informatie/lessen/lessen-utrecht/\n\nKosten\nDe proefles kost 10 euro en wordt afgetrokken van het lesgeld als je besluit de reeks mee te doen. Neem het geld contant, liefst gepast mee!\nReserveren (via de link helemaal bovenaan deze pagina) is fijn maar niet nodig, voel je vrij om last-minute mee te doen.\n\nLestijden:\n19.00 deur open\n19.15-20.15: halfgevorderde groep\n20.30-21.30: verdiepende groep\n\nWaar?\nDe lessen zijn in de Moira, een hele fijne zaal in het centrum van Utrecht. Het adres is Wolvenstraat 10 (aan het einde van de Plompetorengracht loop je er tegenaan), maar het is een groot gebouw. De deur die je moet hebben is de blauwe aan de rechterkant, met daarop in roze letters ‚ÄúMoira zaal‚Äù. Dan kom je via de trap naar beneden in de zaal. Er is helaas geen lift."
