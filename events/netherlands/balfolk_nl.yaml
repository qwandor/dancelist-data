  - name: Balfolk in Lent
    details: "- Nieuwjaarsbal-\nBegin het jaar goed, met een dansje! In de knusse 'De Kleine Wiel' wordt er 2x live muziek gespeeld met een potluck-pauze ertussen. Aanstekelijke balfolk muziek om op te dansen.\n\n17:00 Wouter Kuyper\n18:30 Potluck maaltijd\n20:00 Artisjok (Kris van 't Klooster en Yvette Maussart)\n21:30-22:30 Sessie\n\nDe entree mag je betalen aan de deur, contant of via QR code\n\nLet op, er is geen dansuitleg. Vraag andere dansers voor uitleg. Dat doen ze graag! Of doe gewoon mee.\n\nPotluck info:\nvegetarisch of veganistisch, met een briefje met ingrediënten voor allergieën. Dankjewel\n\nDe bar is open voor een drankje.\n---------------------------\nOmdat er beperkt ruimte is in de zaal werkten we met reserveringen, maar...\nGelukkig is er toch nog ruimte op de dansvloer! Kom spontaan aanschuiven en neem je vrienden mee.\nHeb je vragen over je reservering of praktische zaken, mail dan naar balfolkinlent@gmail.com."
