  - name: Swedish Dances
    details: "Deze vrijdag gaan we enkele Zweedse dansen leren. Slängpolska, basis polska en schottis (niet te verwarren met scottisch!). Afhankelijk van hoe de avond verloopt wordt mogelijk ook hambo uitgelegd.\n\nWe bieden deze workshop aan omdat dinsdag 8 april het duo Att dansa enkele nummers bij ons komt spelen, en natuurlijk omdat Zweedse dansen gewoon heel leuk zijn. De workshop wordt gegeven door Amber Wever.\n\nAmber heeft uitgebreide ervaring in balfolk, en heeft ook een dansstudie gevolgd in Zweden. Al deze opgedane kennis en kunde worden nu met veel enthousiasme gedeeld. Zet je meest Zweedse voet voor en kom gezellig met ons dansen.\n\n \n\nPraat ook mee op onze discord https://discord.gg/wMuHDEH8Ua ."
