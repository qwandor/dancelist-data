  - name: Seizoenssluiting 2024 Rotterdam
    details: "Het balfolkseizoen in Zuid-Holland wordt afgesloten met een zomers sessiebal op zaterdag 6 juli. Ook dit seizoen sluiten we weer af met het in de spotlight zetten van muzikanten: de 15 minutes of fame. Daarnaast is er uiteraard live balfolkmuziek van de band Mook Ã©n hebben we een fijne workshop gepland voor jullie. Dan nog niet genoeg gedanst of muziek gemaakt? 's Avonds is er ook nog ruimte voor sessie spelen!\n\nMook\nMook is een spetterend balfolktrio van trekzak, viool en snaren. Jan (gitaar en mandoline), AndrÃ© (trekzak) en Jochem (viool) vonden elkaar op muziekfestivals en spelen nu samen de sterren van de hemel met originele dansmuziek, vaak zelfgemaakt of gearrangeerd. Ze spelen voor iedere gelegenheid een creatief samengesteld programma met dansen, voor beginners, begonners of echte balfolkfreakies.\n\nOpen podium\nVoor en na het optreden van de band deze avond is het podium voor andere muzikanten. Speel jouw (balfolk)muziek voor de dansers en andere muzikanten op de dansvloer en pak je eigen 15 minutes of fame.\n\nDus ben jij muzikant? Wil je graag jouw muziek aan anderen laten horen, wil je oefenen met spelen voor (dansend) publiek of wil je misschien wel eens samenspelen met een andere muzikant? Het kan allemaal!\n\nAanmelden is handig, dan kan er een planning worden gemaakt. Mail naar balfolkzuidholland@gmail.com jouw naam, jullie eventuele bandnaam en welk muziekinstrument jij en je eventuele mede-muzikant(en)spelen.\n\nWorkshop gezongen balfolk\nIn de middag is er een workshop gezongen balfolk, gegeven door Leon en Claudia.\n\nVoor hen gaat balfolk om gevoel, energie en connectie van de dansers en muziek. Dat willen zij graag delen, dus in deze workshop wordt er samen gezongen en gedanst.Â We zullen een aantal groepsdansen uitleggen, liedjes zingen en daarna proberen dit te combineren. Dit zijn met name Bretonse dansen, zoals hanterdro en rond de LoudÃ©ac.\n\nZangervaring is niet nodig, enige danservaring is wel prettig (denk aan half-gevorderd/niveau 2 van stages). Als je, om welke reden dan ook, alleen wilt zingen of alleen dansen ben je ook welkom. De meeste teksten zijn Frans, maar laat dat je niet afschrikken. La-di-daâ€¦ is altijd welkom als je niet uit de woorden komt.\n\nNa inschrijving worden teksten en geluidsbestanden doorgestuurd ter voorbereiding.\n\nInschrijving voor de workshop kan via een mailtje naar balfolkzuidholland@gmail.com. Deelname aan de workshop kost 15 euro per persoon en kan aan de deur (alleen) cash worden betaald, eventueel tegelijk met de entree voor het bal (10 euro).\n\nVergeet niet in te schrijven: als er te weinig inschrijvingen zijn, kan de workshop helaas niet doorgaan.\n\nDansuitleg\nVoorafgaand aan het bal in de avond wordt er nog een algemene dansuitleg gegeven voor degenen die nieuw zijn in de balfolk of hun danspasjes nog wat willen oefenen.\n\nHet volledige programma ziet er als volgt uit:\n14.00 - 17.00:Â  Workshop met half uur pauze\n17.00 â€“ 18.00: Picknick\n18.00 â€“ 19.00: Dansuitleg\n19.00 â€“ 20.00: 15 minutes of fame (deel 1)\n20.00 â€“ 21.30: Bal!\n21.30 â€“ 22.30: 15 minutes of fame (deel 2)\n22.30 â€“ 23.00: Sessie\n\nHet bal is in Rotterdam, in tangoschool Cuartito Azul aan de Schoterbosstraat 17. Toegang kost 10 euro. Bij Cuartito Azul kun je bier, fris en wijn tegen schappelijke prijzen verkrijgen, water is gratis verkrijgbaar.\n\nSessie\nNa afloop van het bal en de optredens van de andere muzikanten, is er ook nog ruimte voor sessie. Vergeet dus vooral niet je muzikantenvrienden en muziekinstrumenten mee te nemen!\n\nPicknick\nIedereen die mee wil eten met de picknick, neemt iets lekkers mee voor zichzelf en Ã©Ã©n of twee anderen. Al het eten dat meegenomen is, wordt op Ã©Ã©n tafel geplaatst, zodat iedereen wat lekkers kan opscheppen. De ervaring leert dat er meestal ruim voldoende is voor iedereen op die manier.\n\nVragen\nHeb je vragen, tips of opmerkingen? Neem contact op via balfolkzuidholland@gmail.com"
