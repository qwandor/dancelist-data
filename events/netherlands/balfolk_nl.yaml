  - name: Polska deel 2 (voor halfgevorderde polska dansers)
    details: "15 juni: Polska deel 2 door Amber Lynn (halfgevorderden)\n\nAmber danst al sinds 2001; van klassiek ballet tot street dance, ballroom tot balfolk en West-Europees tot Scandinavisch. Amber heeft een jaar lang in Zweden gestudeerd aan het Eric SahlstrÃ¶m Institutet voor volksdans en -muziek en neemt graag iedereen mee op reis via de dansen en de muziek uit Zweden.\n\nDeze twee workshops op 15 juni gaan wij aan de slag met de Polska. In de ochtend (10:30 tot 13:00) gaan we werken aan een goede basis, wat is het ritme van de polska, hoe zet je een draai in, en hoe kom je daar weer uit? In de 2e workshop (13:30 tot 16:00) gaan we verder met de draai, vooral voor de rechterpersoon, wat doe je met je voeten, hoe kom je een draai in en uit, maar vooral, hoe blijven we even draaien?\n\nVoor Polska deel 1 is geen voorkennis noodzakelijk, de polska is echter geen makkelijke dans, dus het is fijn als je al wel wat ervaring hebt met dansen en dansles of workshops volgen. Voor Polska deel 2 is het fijn als je al eerder polska hebt geleerd, en de draai voor de linkerpersoon al een beetje beheerst. De workshops zijn los te volgen. Allebei de workshops volgen is ook een goede optie, ook als je al eerder polska hebt geleerd. Dan is de ochtend een opfriscursus, en gaan we daarna dieper in op het draaien.\n\nWorkshops op maandagavonden door Louise in Lent\nVan 6 mei t/m 24 juni organiseert Louise in Nijmegen Lent 10 workshops van 2,5 uur, elk met een ander thema, sommige voor alle niveaus, andere voor meer gevorderde dansers.\n\nHet programma:\n\nDe workshops vinden plaats op de maandagavond en duren van 19:00 tot 21:30. (Behalve de polska workshops, die zijn op zaterdag 15 juni overdag.)\n\n6 mei:Â PoitouÂ door Louise Marius (alle niveaus)\n13 mei:Â Ritmische variaties in scottish en mazurka door Louise Marius (voor halfgevorderde dansers)\n20 mei:Â Bretonse rij- en kringdansenÂ door Louise Marius (alle niveaus)\n27 mei:Â Bourree (en ronde en figuren met 4 of meer!)Â door Louise Marius (alle niveaus)\n3 juni: Breanle BÃ©arnais door Saskia Sportel (alle niveaus)\n10 juni:Â Sharing is Caring â€“ Uitwisseling van leiden en volgenÂ â€“ door Louise Marius (voor gevorderde dansers)\n15 juni: Polska deel 1 â€“ door Amber Lynn Wever (voor alle niveaus) zaterdag\n10:30 tot 13:00\n15 juni: Polska deel 2 â€“ door Amber Lynn Wever (voor halfgevorderde polska dansers) zaterdag 13:30 to 16:00\n17 juni:Â Zonder ogen dansen je meer â€“ door Louise Marius (voor halfgevorderde dansers)\n24 juni:Â Congo door Louise Marius (voor alle niveaus)\n\nInschrijven en kosten:\n\nJe kan je los inschrijven voor de workshops, je kan dus zelf kiezen welke workshops je wel of niet mee wil doen. En als je je voor 3 of meer workshops tegelijk inschrijft en betaalt krijg je extra korting. Aanmelden gaat door een mail te sturen naar louise@balfolk.nl.\n\nLosse workshops:\nNormaal tarief: 30 euro\nKortingstarief: 27,50 euro\n\nAanmelden en betalen voor 3 of meer workshops tegelijk:\nNormaal tarief: 25 euro per workshop\nKortingstarief: 22,50 euro per workshop\n\nDit tarief geldt alleen voor de workshops waar je je voor hebt aangemeld en die je betaald hebt voor het begin van de eerste workshop die je meedoet. Als je je later bedenkt en nog een extra workshop mee wil doen, dan betaal je het tarief voor losse workshops. Ik doe dit omdat het voor mij heel fijn is als ik van te voren al zeker weet dat er genoeg mensen komen."
