  - name: "Samenspel over balfolkmuziek en cursus trekharmonica, draailier & doedelzak voor beginnende spelers"
    details: "Trekharmonica, draailier en doedelzak voor beginnende spelers\nAltijd interesse gehad om je te verdiepen in balfolmuziek? Om de instrumenten te leren die veel in de balmuziek gebruikt worden? Komend seizoen is er weer een cursusreeks voor beginnende spelers. Deelnemers hebben dan Ã©Ã©n keer in de maand van 13:00 tot 17:00 een cursusdag in Zeist, waarna zij de rest van de maand zelfstandig thuis verder aan de lesstof werken. Gezellig middagen, vol muziek!\nGeen instrument? Er zijn een aantal te leen.\n\nKomend seizoen zijn er lessen voor:\n\n \tSamenspel voor alle instrumenten â€“ Patricia Swart\n \tBourdon Samenspel â€“ Wouter Kuyper & Lies Sommer\n \tDoedelzak beginnende spelers â€“ Menno Wester\n \tDraailier beginnende spelers â€“ Petra Leeflang & Gertjan Jorissen\n \tTrekharmonica beginnende spelers â€“ Malini Klapper\n \tTrekharmonica halfgevorderdenÂ â€“ Sandra de Jong\n\n \n\n\nSamenspel: improviseren op balfolk â€“ Patricia Swart\nIn deze samenspel workshop voor alle instrumenten door Patricia Swart draait het om improviseren, arrangeren en componeren. We gaan improviseren op de gebruikelijke dansstructuren van een Andro, Guige, Wals, Mazurka en wellicht meer.\n\nNa elke les neem je wat improvisaties, gedachten en ideeÃ«n mee, waar je thuis verder mee kunt spelen en misschien wat vastere vormen mee kunt verzinnen. Die we dan de les daarna kunnen uitwerken en arrangeren. Verwacht goede handvaten en uitganspunten om te leren improviseren, IdeeÃ«n te voort te zetten en samen iets speelbaars te maken met veel creativiteit.\n\nDeze workshop is gericht op samenspel voor alle instrumenten, zoals bijvoorbeeld trekharmonica, accordeon, gitaar, blazers, bas, draailier, percussie, doedelzak of andere instrumenten. Geef je instrument en stemming duidelijk aan bij de aanmelding.\nPatricia Swart\nPatricia Swart begon haar muzikale loopbaan op 7 jarige leeftijd op blokfluit bij de dorpsmuzikant Aris van Braam in Schellinkhout. Via de fanfare wereld en door afzetting tegen de klassieke conservatorium scholing is ze opgegroeid tot veelzijdig muzikant, docent en interdisciplinair kunstenares op vele verschillende plekken. Al enkele jaren trekt ze zich terug van de klassieke werkwijze, maar behoud de mooie kanten van die wereld. Ze heeft zich verder ontwikkeld naar de lichte muziek, de folk en zelfs de geluidstechnische/elektronische kant. Patricia houdt ervan om muzikaal werelden bij elkaar te brengen om op muzikale manier mensen elkaar opnieuw te laten ontmoeten.\n\nOndertussen is Patricia al jaren werkzaam als saxofoon docent en is ze werkzaam voor Stichting Concenzora die probeert om samen muziek en kunst maken te bevorderen. Dit op educatief en amateur ontwikkeling. In ConcenZora probeert ze met sensor gestuurde installaties het publiek te laten meespelen in de muziek.\nPatricia is van vele muzikale markten thuis. Ze speelde klassiek in Ricciotti ensemble, ska met de groep The Approachers en in de Pink Floyd Tribute Band Magnets and Miracles. Patricia is daarnaast ook een fanatieke balfolk liefhebber, die je vaak op mening op de dansvloer aantreft en speelt balfolk met Androneda en Swartematerie.\n\nLuister en bekijk alvast de muziek van Patricia:\n\n \tAndroneda â€“ Wâ€™s mazurka\n \tAndroneda tijdens BalfolkTV S01E02\n \tAndroneda â€“ Oscar\n \tAndroneda â€“ Bourree la Forficule\n \tSwartematerie â€“ live dec 2019\n \tWat is ConcenzorA?\n \tBeat Me by Barry Cockroft â€“ Patricia Swart\n \tRossini variaties\n \tThe Approachers\n\nData & inschrijf informatie\nDe cursus vindt plaats van 13:00 tot 17:00Â  in Zeist op de volgende zaterdagen:\n\n \tzaterdag 16 november 2024\n \tzaterdag 14 december 2024\n \tzaterdag 11 januari 2025\n \tzaterdag 15 februari 2025\n \tzaterdag 15 maart 2025\n \tzaterdag 12 april 2025\n \tzaterdag 17 mei 2025\n\nKosten cursusreeks: 265 euro, bij betaling voor 1 november 255 euro. Ga naar het Â Inschrijfformulier & kosten"
