  - name: Wageningen Junushoff
    details: "In mei legt iedere vogel een ei â€“ en wij kunnen ons balfolk-ei weer kwijt bij een prachtig bal in de Junushoff! ðŸ˜‰ Twee geweldige groepen zullen ons heerlijk de zomer in laten dansen. Voorafgaand aan het bal is er een workshop 'Dansen uit de Poitou' in de Wilde Wereld: klik hier voor meer informatie.\nWe sluiten het seizoen af met een blast: Ciac Boum! Dit trio, bestaande uit Christian Pacher, Julien Padovani en Alban Pacher, heeft een stevige reputatie onder dansers in Frankrijk en Europa, met zijn unieke muziek die vrolijkheid, energie en feestelijkheid uitstraalt. De muziek van Ciac Boum is energiek en inventief en put uit het traditionele erfgoed van de regio Poitou, waarvan het een erkend ambassadeur is geworden, met zowel covers van traditionele melodieÃ«n als originele composities. Elke muzikant is een multi-instrumentalist, dus het podium wordt omgetoverd tot een waar laboratorium waar een enorme verscheidenheid aan geluidspaletten tot uiting wordt gebracht.\n\n\n\n\nAirboxes staat voor aanstekelijke dansmuziek gebracht door het duo Bert Leemans en Guus Herremans op chromatisch en diatonisch accordeon. Bert (chromatisch) en Guus (diatonisch) zijn perfect op elkaar ingespeeld, de klanken van hun instrumenten smelten samen bij alles wat ze spelen en nemen je mee naar een magische wereld. Hun afwisselend intieme soloâ€™s en klankkleurrijk samenspel zorgen voor een allesomvattend geheel. Airboxes zijn twee mannen, twee accordeons, eÌeÌn verhaal.\n\n\n\n\n\nBen je een nieuwe danser? Om 15:00 beginnen wij met een uurtje dansuitleg! Entree: Regulier â‚¬20, korting â‚¬15. Betalen kan contant of via een QR-code. Reserveren is niet nodig, er zijn altijd genoeg kaartjes beschikbaar.\nTijdens het bal is er een gezellige picknick. Neem hiervoor vooral wat lekkers mee, dan delen we dat met z'n allen. Vergeet je bordje, bestek en opscheplepels niet. Een waterflesje om de dorst te lessen tijdens het bal is ook aangeraden. Neem zelf geen andere dingen mee, de bar verkoopt genoeg lekkere drankjes!\nVoorlopige planning:\n15:00 Dansinitiatie\n16:00 Airboxes\n18:00 Potluck diner\n19:00 Ciac Boum\n21:00 Einde"
