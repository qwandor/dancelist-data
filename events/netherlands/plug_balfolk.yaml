  - name: Zweeds dansfeest met de Houtzagerij & co
    details: "Dansen is altijd een feestje.\r\nDansen met live muziek is dubbel feest.\r\nEn Zweeds dansen met live muziek is wat ons betreft een nog groter feest.\r\n\r\nOp deze zondagmiddag kun je lekker zwieren en zweven op de dansvloer met dansen zoals hambo, schottis, diverse polskor en wals. Deze keer met muziek van de Houtzagerij & co.\r\n\r\nDe Houtzagerij is een groep muzikanten onder leiding van Hester de Boer, die op verschillende strijkinstrumenten spelen, zoals viool en nyckelharpa. Zo'n groep strijkers klinkt fantastisch.\r\n\r\nAlle  informatie vind je op\r\nhttps://dansplezier.wordpress.com/zweeds-dansfeest/"
