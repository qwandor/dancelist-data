  - name: CaDansa
    details: "CaDansa is een superleuk balfolk festival met (te) gekke bands, grappige spelletjes, mooie ontmoetingen, lekkere biertjes en natuurlijk veel gedans!\r\n\r\nDonderdag en vrijdag zijn er introductie workshops voor beginners. Vrijdag en zaterdag zijn er dans- en muziekworkshops.\r\n\r\nOp het hoofdpodium treden 15 bands op, daarnaast hebben we nog een open podium waar ook veel te luisteren en te dansen valt tijdens optredens of onze beroemde silent disco!"
