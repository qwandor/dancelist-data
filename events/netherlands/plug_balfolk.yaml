  - name: Breton Song and Dance Workshop
    details: "In deze workshop gaan we leren een aantal nummers te zingen die geschikt zijn voor Bretonse dansen (bijv. rond de st Vincent, rond de loudeac of rond de landeda).\r\nDe meeste nummers zullen de traditionele Bretonse vorm volgen waarin één zanger voorzingt en de danser dit herhalen.\r\nWe gaan de teksten en melodiën leren, daarna de dansen, en deze combineren om een kleine 'fest noz' (een Bretons dansfeest) te vieren.\r\nJe hoeft geen Frans te spreken om aan deze workshop mee te doen. Het belangrijkste is gezamelijk plezier maken.\r\n\r\nLET OP! De workshop zal volledig in het Engels gegeven worden!"
