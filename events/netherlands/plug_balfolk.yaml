  - name: Balfolkles Lochem (2024-2025)
    details: "Vanaf maandag 2 september start een nieuwe cursus balfolkdansen onder leiding van Anke Veens (Dancing Bodies). Balfolk is een sociale dansstijl op moderne folk muziek. De verschillende soorten dansen vinden plaats in koppels, rijen, kring of sliert. Een vaste danspartner is niet vereist.\r\n\r\nIn de lessen leren we leiden, volgen en verschillende groepsdansen. Geen danservaring nodig, dansers van alle niveaus en leeftijden welkom. Kom het proberen in een gratis proefles! Stuur even een berichtje dat je langs wil komen.\r\n\r\nMail aan: cathie@mhjhoek.com\r\nTelefoon: 06-19 188351"
