  - name: "Teach the Teacher workshop 1"
    details: "Wil je je eigen kennis en kunde ontwikkelen en je lessen naar een hoger niveau tillen? Kom meedoen met de Teach the Teacher workshopserie!\n\nDit is de eerste workshop van een serie van drie. Deze workshops zijn bedoeld voor (balfolk)docenten die al les geven of de intentie hebben om (balfolk)les te gaan geven. Iedere workshop heeft een thema, deze thema's zullen elkaar mooi aanvullen. Er zijn 20 plekken per workshop beschikbaar. Koop een los kaartje voor €20 of meld je direct aan voor de hele serie voor €55.\n\nThema\nHet thema van deze workshop is het praktisch aanleren van dansen.\n\nWat gaan we doen in de workshop: we willen iedereen die lessen of initiaties geeft, of dat wil gaan doen, laten zien dat er meerdere manieren zijn om dans aan te leren, zonder dat er één methode de “beste” hoeft te zijn. Ook willen we een paar tips geven over efficiënt werken en als er tijd voor is, nog wat “veel gemaakte fouten” toelichten.\n\nProgramma\n12.30 Inloop\n13.00 Start workshop\n14.30 Pauze\n16.00 Einde workshop, ruimte voor nabespreken\n17.00 Naar huis!\n\nBio Wim\nWim heeft meer dan 50 jaar ervaring met dans. Hij heeft jarenlang les gehad van internationaal bekende professionele specialisten en heeft talloze keren in dansvoorstellingen in allerlei theaters opgetreden zowel in Nederland als daarbuiten. Via een route die voerde langs stijldans docent, een rock ’n roll demo-team, maken van instructie video’s voor volksdans docenten en internationale folklore dans, is hij tenslotte in de balfolk beland. Optreden doet Wim niet meer maar balfolk des te meer. Zowel dansen op bals als het geven van workshops en initiaties op bruiloften en partijen en onder meer Balfolk Zuid Holland, Balfolk Amsterdam, Cadansa en de Dansstage.\n\nBio Jeannette\nJeannette begon al jong met volksdans en volgde daarnaast een route langs klassiek ballet, jazz dans, stijldans, rock ’n roll, buikdans en nog wat andere zijpaadjes tot aan dansleider Werelddans, een tweejarige opleiding tot dansdocent. Ze heeft jarenlang wekelijks lesgegeven aan diverse volksdansgroepen, kindergroepen (in volksdans en dansexpressie), danste zelf ruim 25 jaar in diverse theatergroepen, werkte mee aan een internationaal dansprogramma en gaf les in volksdans en balfolk in binnen- en buitenland. Daarnaast is ze docent Engels en werkt ze met mensen die hun hond trainen. Volop ervaring dus met lesgeven in diverse situaties en vormen."
    links:
