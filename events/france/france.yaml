  - name: 11Bouge brings the dance to Montlaur
    details: "11Bouge et l'Abribus proposent une soirée décoiffante où il sera difficile de rester sur les chaises...\r\n\r\nIl y en aura pour s'assoir manger, boire un coup, se reposer et écouter si vous préférez. Mais ça va bouger, debout ou assis !\r\n\r\n16 h-18 h : Initiation à la Tarentelle\r\n \r\n18 h - 19 h 30 MARA DES BOIS pour commencer vient souffler un peu d'air des montagnes, pour vous faire gigoter aux rythmes du forró ainsi que du folkd'Occitanie et d'ailleurs !\r\n2 voix, des percussions, le violon et l'accordéon qui discutent et se baladent de forró en mazurkas, de valses en xotes... Les Mara Ariégeoises vous embarquent dans des couleurs variées,mêlant l'énergie à la sensibilité. Douceur, ivresse, jubilation\r\n\r\n19 h 30 - 21 h Apéro REPAS proposé par l'Abribus [10€ menu / 6€ plat]\r\nRéservation repas : 06 72 37 08 30 / abribus.montlaur@gmail.com\r\n\r\n \r\n\r\n21 h RADIO TUTTI EXTRABAL Bal du monde pour embarquer hors frontières !\r\nNourri de la transe des tarentelles italiennes, du tourbillon des musiques de Galice, Radio Tutti orchestre un extra bal échevelé, feu d'artifice électro éclaboussant l'Europe du sud et l'Afrique. Machine à danser infernale, ce \"balèti\" contemporain saute de la cumbia au hip-hop, de l'accordéon aux synthés, enchaine les danses folk de Sicile, le mambo, le twist et des sambas sud-américaines, et bien sûr, reines de la danse, des tarentelles passionnées et effrénées.\r\n\r\nBUVETTE toute la soirée.\r\n\r\nSoirée hors repas : 8€ / 5€ (adhérents 11Bouge/Abribus) / 2€ (ActiCity)"
    links:
      - "https://agendatrad.org/e_2024-03/11bouge-fait-danser-montlaur_46905.html"
    start: "2024-03-23T16:00:00+01:00"
    end: "2024-03-23T23:00:00+01:00"
    country: France
    city: Montlaur
    styles:
      - balfolk
      - italian
    workshop: true
    social: true
    bands:
      - Mara Des Bois
      - Radio Tutti & the Barilla Sisters
    price: €8
    organisation: 11 Bouge & Abribus
