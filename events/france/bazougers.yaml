  - name: Bal Folk a la Ferme
    details: "A 19h, le Quatuor vocal ouvrira la fete en chanson : un bal a quatre voix qui nous mettra en jambes.\r\n\r\nPuis, Les Fougeres nous entraineront dans la danse sur des airs fusionnant musique irlandaise et musique du monde.\r\n\r\nEnfin, le duo Nakaskou nous fera virevolter sur un repertoire de Vendee et d'ailleurs. \r\n\r\nNous vous attendons nombreux-ses pour danser scottisch, cercle circassien et polka jusqu’au bout de la nuit ou simplement pour ecouter, assis sur une botte de paille, un verre de cidre a la main. \r\nEntree : 9 euros tarif plein, 6 euros tarif reduit, gratuit pour les moins de 12 ans. Reservation en ligne possible."
