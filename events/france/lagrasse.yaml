  - name: Le Bal de Saraï
    details: "Le BAL de SARAÏ Samedi 20 avril 20 h 30\r\n\r\nBal sous les voûtes du cellier de l’abbaye médiévale de Lagrasse.\r\n\r\n \r\n\r\nSaraï est constitué de Sophie Cavez (accordéon diatonique), Juliette Minvielle (chant & percussions) et Baltazar Montanaro (violon baryton).\r\n\r\n \r\n\r\nEntrée 10 € / Tarif réduit minima sociaux et moins de 18 ans\r\n\r\nBuvette et petite restauration au Bistrot littéraire qui restera ouvert le temps du bal. \r\n\r\nC’est aussi l’occasion d’une journée à Lagrasse pour visiter le village, l’abbaye, les plafonds peints, la garrigue… Le matin, marché sous la Halle. \r\n\r\n \r\n\r\nSoirée proposée par L’Abbaye médiévale de Lagrasse - Centre culturel les Arts de Lire et L’association La Foire aux Images - Festival BD Lagrasse."
