d kaval. The members come from different parts of the world, including Ireland, the USA, Argentina, and Bulgaria, but they all share a passion for traditional Bulgarian music.\r\n\"Bal do Mero\" is a trio of violin, clarinet, and accordion born from the restlessness and love of three musicians for folk music and dance. Sara Caballero, Rodrigo NosequÃ©, and Silvia von Nadie decide to shape this underwater folk fable for which they compose songs with various rhythms, always inspired by the weightlessness of the seabed. A diverse repertoire of waltzes, mazurkas, pasodobles, jotas, and muÃ±eiras.\r\nGet ready to dance and enjoy! ğŸ»ğŸ’ƒğŸ•º\r\n\r\nStay tuned for registration form"
