  - name: Grand Bal
    details: "Le GRAND BAL est un événement musical bruxellois qui rassemble différentes cultures autour des pratiques de danses en rond. Cette 2ème édition mettra à l'honneur l'Irak, la Bretagne, la Roumanie et la région Centre-france ! Samedi 24 Mai rdv dès 14h pour une initiation aux danses et à 18h le GRAND BAL commence dans une ambiance conviviale et inclusive !  La veille est prévue une soirée d'expérimentations sonores autour des instruments traditionnels. Prix solidaires, buvette et repas sur place. Le grand bal, c'est de la balle !"
