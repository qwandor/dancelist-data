  - name: Trio Baladins Bal and Workshop
    details: "Er is deze keer zowel een live bal als een workshop, zie minibal Trio Baladins! Voor enkel het bal hoef je niet te reserveren, maar het wordt aangeraden de workshop te volgen. Mocht je enkel naar het bal komen is de entree €8, €10 of €15. (Kortingstarief is voor dit bal bedoeld als je die €2 echt niet kan missen).\n\nVoor workshop+bal moet je wel reserveren, zie boven voor reserveren voor het workshop+bal met bijhorende prijzen. Betaling doe je contant aan de kassa.\n\nWe hebben informatie onderaan op onze lespagina toegevoegd over inloggen en hoe dit systeem werkt, zie hier. Stuur ons gerust een email, als het je niet lukt met inloggen.\n\n\nProgramma\n18:45 – deuren open\n19:00 – les begint\n21:00 – bal begint\n22:00 – einde versterkt bal\n22:30 – einde akoestisch bal\n23:00 – Moira gaat dicht\nJe moet de blauwe voordeur hebben aan de rechterkant. Dan kom je via de trap naar beneden in de zaal. Ben je onverhoopt te laat en is de deur dicht? Bel het 06-nummer dat op de deur hangt, dan komt iemand de deur open doen.\n\nWe vragen ook om de zaal snel te verlaten na het einde van het bal en om geen geluid te maken voor de Moira.\n\n\nWorkshop Beschrijving\nThe workshop will be given by Ellwen Barbault and musically accompanied by Trio Baladins.\n\nWhat if our body knew more than our head may suggest? What if we learned to listen to it to let it lead us?\n\nDuring this workshop, we will explore our body : we will learn to feel how it reacts to music, which emotions pass through it and how. Then, once we’ve met ourselves and let go, we can meet someone, observe, listen and feel how he or she reacts in the dance.\n\nWhich messages and emotions does he/she give to me ? Then it’s my turn to identify what I give and how. Finally, we’ll choose together a shared and/or complementary corporal language to lead and follow without suffering or imposing anything, neither to myself nor to someone else. Then can begin the co-leaded and unique dance we are creating together at 100%.\n\n\nNiveau\nIn this workshop we mostly use mazurka and scottish as working bases, but nothing is settled and we adjust to the participants depending on their needs, levels, etc.\n\n\nPrijzen, Aanmelden en Algemene Voorwaarden\nZie boven voor reserveren en prijzen. Je betaalt contant voor je reservering aan het begin van de workshop.\n\nLet op! Als je inschrijft, reserveren we een plekje voor je en gaan we er ook van uit dat je komt. Inschrijven is dus niet vrijblijvend. Als je je inschrijft en je je minder dan een week voor de workshop weer afmeldt, vragen we een administratieve bijdrage. Als je je minder dan drie dagen voor de workshop afmeldt, betaal je een deel van het lesgeld, tenzij je iemand vindt die je kaartje overneemt. Je kunt alles lezen in deze algemene voorwaarden, die gelden als je je aanmeldt.\n\n\nRichtlijnen\nWij willen graag dat iedereen zich vrij en veilig voelt om zichzelf te zijn en om aan te geven wat ze nodig hebben. We vinden het daarom belangrijk dat iedereen, die naar onze workshops komt, op de hoogte is van een aantal richtlijnen: Balfolk Utrecht Richtlijnen.\n\nStuur ons gerust een mail als je wilt aanmelden voor onze nieuwsbrief."
