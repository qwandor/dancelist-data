    details: "Balfolk op de zondagmiddag in Enkhuizen met Mook en het AdHoc Orkest\n\nMook is een spetterend balfolktrio van trekzak, viool en snaren. Jan, André en Jochem vonden elkaar op muziekfestivals en spelen nu samen de sterren van de hemel met originele dansmuziek, vaak zelfgemaakt of gearrangeerd. Ze spelen voor iedere gelegenheid een creatief samengesteld programma met dansen, voor beginners, begonners of echte balfolkfreakies.\n\nOp 10 december spelen zij op het bal in Enkhuizen, in de intieme kring van zeer ervaren balkfolkies waarbij zich tegenwoordig steeds meer nieuwe enthousiastelingen aansluiten.\n\nAndré ten Broeke: trekzak, Jan Sijben: gitaar en mandoline, Jochem Beltman: viool\n\n---------------------------------------------------------------------------------------------------------------------------------\n\nNatuurlijk is ook het Ad-Hoc Orkest (huisband van het Enkhuizer Balfolk) er weer bij. Hun repertoire bestaat voornamelijk uit enerverende franse balfolk muziek.\n\nHet bal zal weer gehouden worden in het schitterende hotel/restaurant Die Port van Cleve, waar een prachtige houten vloer ligt die heerlijk is om op te dansen. Tijdens het bal worden enkele korte instructies gegeven voor o.a. de Maclotte, Gavotte de l’Aven, Andro retourné en Suite de maraîchines.\n\nEntree is € 7\nReserveren is niet nodig.\n\nHotel Restaurant Die Port van Cleve - Dijk 74/76 - 1601 GK Enkhuizen - +31228-312510"
