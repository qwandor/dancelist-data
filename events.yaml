  - name: Poitou part 1 — Balfolk Utrecht
    details: "We hebben onderaan op onze lespagina info toegevoegd over inloggen en hoe dit systeem werkt. Stuur ons gerust een e-mail, als het je niet lukt met inloggen.\n\n\n\n[English below] We gaan twee weken Poitou-dansen dansen bij Balfolk Utrecht en allerlei smaakjes leren kennen! Iedereen is welkom. Workshops zijn los te volgen, maar het leukst samen ;).\n\nWe starten op 12 december met een workshop van Saskia Sportel. Met een schat vol kennis en een flinke dosis humor neemt ze je mee naar het westen van Frankrijk, de Poitou-regio. Verwacht groepsdansen die energiek en speels zijn, en tegelijk een traditionele ondertoon hebben. Collectiviteit is een belangrijke factor bij deze dansen, en in deze reeks zal dit zeker tot uiting komen! Saskia heeft in samenspraak met onze Franse gast van de week daarop een heuse Poitou Menukaart ontwikkelt. Dat is gelijk de perfecte voorbereiding op onze seizoensafsluiter, namelijk…\n\nOp 19 december komt niemand minder dan Lucas Thebaut naar de Moira, voor een workshop + minibal, met Poitou-muziek. Lucas is een bekende accordeonspeler van bands zoals Ballsy Swing en Accordzéâm. Maar hij is ook een fantastische soloartiest en danser.\nOnze Poitou-workshop menukaart:\nDeze workshop: 12 december, met Saskia Sportel:\n\n \tBal Limousine\n \tAvant deux à Coutant\n \tMaraichine\n \tAls de tijd het toelaat, bonusfiguren in de Maraichine\n\nOp 19 december, met Lucas Thebaut:\n\n \tBranle de Noirmoutier*\n \tMarchoises\n \tExtra verrassingen als de tijd het toelaat\n\n*Jazeker, je leest het goed… Branle de Noirmoutier met ‘echte Poitou passen’ ;-)\nDaarna natuurlijk: Minibal met al deze dansen en meer!\n\nHet belooft een knallende seizoensafsluiter te worden :).\n\nNiveau\nBeide workshops zijn toegankelijk voor iedereen… Je bent welkom, ongeacht of het je eerste kennismaking is met Poitou, of dat graag een opfrisser wil, of je kent de dansen alleen ‘van zien doen’, of omdat je simpelweg niet weg kunt blijven.\n\nOver de docent\nSaskia geeft sinds bijna 15 jaar balfolk workshops en lessen. Saskia’s doceerstijl wordt vaak beschreven als open, helder en verfrissend. Het doel is om plezier te hebben, zowel tijdens de workshop als op de dansvloer. Daarbij zijn een veilige ruimte en persoonlijke aandacht belangrijk.\n\nLestijden & Locatie\n19:00 – deuren open\n19:15 – de les begint\n21:45 – einde les\n22:00 – sluiting.\nJe moet de blauwe voordeur hebben aan de rechterkant. Dan kom je via de trap naar beneden in de zaal. Ben je onverhoopt te laat en is de deur dicht? Bel het 06-nummer dat op de deur hangt, dan komt iemand de deur open doen.\n\nPrijzen, Aanmelden en Algemene Voorwaarden\nZie boven voor reserveren en prijzen. Je betaalt contant voor je reservering aan het begin van de workshop.\n\nLet op! Als je inschrijft, reserveren we een plekje voor je en gaan we er ook van uit dat je komt. Inschrijven is dus niet vrijblijvend. Als je je inschrijft en je je minder dan een week voor de workshop weer afmeldt, vragen we een administratieve bijdrage. Als je je minder dan drie dagen voor de workshop afmeldt, betaal je een deel van het lesgeld, tenzij je iemand vindt die je kaartje overneemt. Je kunt alles lezen in deze algemene voorwaarden, die gelden als je je aanmeldt.\n\nRichtlijnen\nWij willen graag dat iedereen zich vrij en veilig voelt om zichzelf te zijn en om aan te geven wat ze nodig hebben. We vinden het daarom belangrijk dat iedereen, die naar onze workshops komt, op de hoogte is van een aantal richtlijnen: Balfolk Utrecht Richtlijnen. Zo maken we de community voor iedereen zo veilig en fijn mogelijk. :)\n\nNieuwsbrief\nJe kunt je aanmelden voor de nieuwsbrief door een e-mail te verzenden naar balfolkutrecht@gmail.com met dat je je wilt aanmelden voor de nieuwsbrief.\n\nHeb je vragen? Mail naar utrecht@balfolk.nl\n\n\n\n[English]\n\nWe are going to dance Poitou dances! All are welcome.\n\nWe start December 12th with a workshop by Saskia Sportel. With a chink of knowledge and a good dose of humor, she takes you along to the west of France, the Poitou region. Saskia developed this workshop in collaboration with our French guest of the following week, which makes it the perfect preparation. Because…\n\nOn December 19th the one and only Lucas Thebaut is coming to the Moira for a workshop + minibal with Poitou music! Lucas is a well-known accordeon player, from bands such as Ballsy Swing and Accordzéâm, and he is a fanastic solo-artist and dancer too.\n\nExpect dances that are energetic, playful and have a traditional base to it. Collectivity is an important factor during workshops and bals with Lucas, and with the group dances from the Poitou-area you will definitely get this experience.\nOur Poitou workshop menu:\nOn December 12th, with Saskia Sportel:\n\nWorkshop\n\n \tBal Limousine\n \tAvant deux à Coutant\n \tMaraichine\n \tIf time allows, extra figures in Maraichine\n\nOn December 19th, with Lucas Thebaut:\n\n \tBranle de Noirmoutier\n \tMarchoises\n \tExtra surprises if time allows it\n\nAnd of course, also on December 19th, with Lucas Thebaut:\n\n \tMini bal with all these dances, and more!\n\nThis season finale is about to be a hit! :)\n\nLevel\nBoth workshops are open for everyone… You are welcome, whether it’s your first taste of Poitou dances, or you just want a refresher, or if you know the dances only from seeing it on the dancefloor, or because you simply cannot stay away."
