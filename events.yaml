  - name: Oktoberbal in Rotterdam
    details: "Op zaterdag 1 oktober gaan de voetjes van de vloer met een bal in Rotterdam in het Maaspodium. Een internationaal bal deze keer met topmuzikant Jeroen Laureyssens uit België en een bijzonder trio uit Zweden. Ook deze keer weer een dansworkshop vooraf, gericht op onder andere de Slängpolska en diverse andere Zweedse dansen. Kijk hier voor alle informatie over de workshop.\n\nJeroen Laureyssens is een multi-getalenteerde Belgische diatonische accordeon speler. Hij speelde al op zesjarige leeftijd muziek en komt uit een muzikale familie. Musiceren, bijzondere composities maken en improvisatie zijn een belangrijk onderdeel van zijn muzikale leven. Hij speelt onder andere in Les Frères d’Eeckère, Duo Brabants-Laureyssens, Cosmo en The Quest.\n\nHet Trio Västanvinden (ook wel ‘De Westenwind) speelt groovy trad muziek uit Zweden en andere Noordse landen. De ongebruikelijke mix van instrumenten, namelijk harmonica, klarinet en citer, geeft het trio een uniek, eigen geluid en doet een frisse wind waaien door de traditionele tunes. De sterke connectie tussen traditionele muzike en dans is fundamenteel voor de muzikale benadering van het trio en ze spelen daarom graag live voor dansers. De groep is opgericht aan het Royal College of Music in Stokcholm, waar de leden alledrie hebben gestudeerd. Hun debuutalbum is in oktober 2021 gepresenteerd. \n\nDansworkshop\nVoorafgaand aan het bal zal er ook een dansworkshop zijn, gegeven door Västanvinden zelf. De informatie over deze workshop vind je hier.\n\n\nHet programma voor het bal\n17.00: Picknick\n18.00: Dansuitleg\n19.00: Bal!\n23.00: Einde\n\nDansuitleg\nDe dansuitleg is bedoeld om weer even in te komen voor als je al een poosje niet gedanst hebt, of als je de eerste pasjes alvast onder de knie wil krijgen. Iedereen is uiteraard welkom om mee te dansen.\n\nPicknick\nEr staat ook een picknick gepland. Breng daarvoor voor jezelf (en één of twee anderen) wat lekkers te eten mee, wat op één grote tafel wordt verzameld, zodat we met z’n allen een heerlijke maaltijd zullen hebben. Het is handig om eigen bord en bestek mee te nemen, dat is niet aanwezig op de locatie zelf.\n\nLocatie\nHet is de tweede keer dat we een bal geven in het Maaspodium in Rotterdam. Deze locatie vind je aan de Sint-Jobsweg 3 in Rotterdam. Er is een mooie danszaal en een gezellige bar en foyer waar behalve dansen ook wat bijgekomen en gekletst kan worden. Metrostation Coolhaven is op een kleine 10-15 minuten lopen afstand, er stopt ook een tram vlakbij. Op zondag is voor zover bekend straatparkeren gratis. Er is ook een parkeergarage vlakbij. Gebruik je eigen favoriete routeplanner om je route te bepalen. Meer informatie is te vinden op de website van het Maaspodium. \n\nToegang\nTickets kosten voor dit bal 25 euro per persoon. Reserveren is fijn, zowel voor jezelf als voor ons, dan weten wij hoe gezellig het gaat worden."
