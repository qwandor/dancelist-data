  - name: Sessiebal Balfolk Utrecht
    details: "(English below)\nGeen sessie na het bal, maar een heus sessiebal! Alle muzikanten zijn zeer welkom om hier lekker samen te spelen en eventueel eigen deunen op danspubliek uit te proberen. Natuurlijk zijn ook de dansers zeer welkom om op de muziek te komen dansen. Een avond voor en door de community!\n\nDe bar zal niet open zijn, dus neem zelf een drankje en hapje mee voor jezelf of om te delen.\n\n \nPrijzen:\nMuzikant: Gratis, maar we verwachten dat je wel minstens 2 deunen echt meespeelt.\n\nDanser: €8\n\n \nVoor de muzikanten:\nAfhankelijk van het aantal aanmeldingen, mogen de muzikanten voorlopig per persoon één deun voorstellen. Je kunt op de avond zelf komen aanwaaien, maar je mag je ook van tevoren alvast aanmelden bij Balfolk Utrecht (utrecht [at] balfolk.nl) of bij Lucas. Je krijg dan toegang tot een Google-drive map met het overzicht van de aangemelde deunen met eventuele opnames en/of bladmuziek. Je kunt hierlangs dan ook jouw voorkeursdeun aanmelden met eventuele opnames en/of bladmuziek zodat andere muzikanten alvast kunnen oefenen om met je mee te spelen.\n\n \n(English)\nNot a session after the ball but a session ball! All musicians are most welcome to enjoy playing here together and possibly try their own tunes on a dancing audience. Of course the dancers are also very welcome to dance to the music. An evening for and by the community!\n\nThe bar won’t be open, so bring drinks and snacks for yourself or to share.\n\n \nPrices:\nMusicians: Free, but we do expect you to join in playing at least 2 tunes.\n\nDancers: €8\n\n \nFor the musicians:\nDepending on the amount of registrations musicians can propose one tune for now. You can just show up on the evening, but you can also register upfront with Balfolk Utrecht (utrecht [at] balfolk.nl) or with Lucas. You will get access to a Google-drive folder containing an overview of the registered tunes with possible recordings and/or sheet music. You can also register your preferred tune with possible recordings and/or sheet music so the other musicians can already practice to play along with you."
