  - name: Zweedse Schottis (21 en 28 november)
    details: "Op 21 en 28 november geeft Amber Wever workshops over de Schottis, een dans met dezelfde 19e-eeuwse stam als ‘onze’ Scottish maar één die een andere richting op geëvolueerd is. Iets dat vooral te zien is in dat deze dans afstand maakt! In deze workshops gaan we spelen met ritmes, leren initiëren zonder te leiden, en werken met het groepsgevoel van alle koppels in dezelfde ruimte. En dat natuurlijk terwijl we een stevige basis aanleren van deze hele toffe dans!\n\nNiveau\nDe workshops zijn toegankelijk voor iedereen: binnen de basis is er ruimte voor individuele verdieping, dus de workshop is interessant voor beginnende dansers én mensen die de schottis al kennen. Wel raden wij met klem aan om beide workshops te volgen; mocht dat écht niet lukken kun je mailen naar balfolkutrecht@gmail.com.\n\nLestijden & Locatie\n19:00 – deuren open\n19:15 – de les begint\n21:45 – einde les\n22:00 – sluiting.\nJe moet de blauwe voordeur hebben aan de rechterkant. Dan kom je via de trap naar beneden in de zaal. Ben je onverhoopt te laat en is de deur dicht? Bel het 06-nummer dat op de deur hangt, dan komt iemand de deur open doen.\n\n\nPrijzen, Aanmelden en Algemene Voorwaarden\nZie boven voor reserveren en prijzen. Je betaalt contant voor je reservering aan het begin van de workshop.\n\nLet op! Als je inschrijft, reserveren we een plekje voor je en gaan we er ook van uit dat je komt. Inschrijven is dus niet vrijblijvend. Als je je inschrijft en je je minder dan een week voor de workshop weer afmeldt, vragen we een administratieve bijdrage. Als je je minder dan drie dagen voor de workshop afmeldt, betaal je een deel van het lesgeld, tenzij je iemand vindt die je kaartje overneemt. Je kunt alles lezen in deze algemene voorwaarden, die gelden als je je aanmeldt.\n\nRichtlijnen\nWij willen graag dat iedereen zich vrij en veilig voelt om zichzelf te zijn en om aan te geven wat ze nodig hebben. We vinden het daarom belangrijk dat iedereen, die naar onze workshops komt, op de hoogte is van een aantal richtlijnen: Balfolk Utrecht Richtlijnen. Zo maken we de community voor iedereen zo veilig en fijn mogelijk. :)\n\nNieuwsbrief\nJe kunt je aanmelden voor de nieuwsbrief door een e-mail te verzenden naar balfolkutrecht@gmail.com met dat je je wilt aanmelden voor de nieuwsbrief.\n\nHeb je vragen? Mail naar utrecht@balfolk.nl"
