    details: "Balfolk. Fijne aanstekelijke dansen, een simpele basis met veel ruimte voor improviseren. We dansen in koppel of in de hele groep, op vrolijke (en soms een beetje melancholische) franse folkmuziek. Het leukste is gewoon lekker dansen op een bal met live muziek, en daar kan je vaak ook zo meedoen, maar het volgen van regelmatige lessen zorgt ervoor dat je de fijne kneepjes ook onder de knie krijgt. Dat die dansen die wat meer moeite kosten ook gewoon in je systeem komen en dat je nog meer plezier in het samen dansen krijgt."
