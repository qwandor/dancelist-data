  - name: Halloween Balfolk Party
    details: "Join us for a Spooktacular Halloween Balfolk Party! 🎃🦇🕸️\r\n📅 Date: October 27th\r\n🕢 Time: 19:30 - 22:00\r\nGet ready for a night of enchantment and eerie delight! Come dressed in your best black, orange, grey, or spooktacular attire to celebrate this Halloween Balfolk evening. Whether you're a witch, a ghost, or a creature of the night, your presence will only add to the enchantment.\r\n🍽️ Feel free to bring some food and/or drinks to share with fellow ghouls and other creatures in the room. Let's feast together and keep the spirits high!\r\n🎶🎻👻 The evening begins with a spine-tingling dance workshop, where you'll learn the tricks and treats of traditional Balfolk dances. From there, we'll glide seamlessly into the main dances, so you can show off your newly acquired moves with other partygoers. And to keep the night going strong, we'll wrap up with a shuffle music party that will have you dancing 'til the witching hour!\r\nDon't miss out on the chance to revel in the magic of Halloween with friends and kindred spirits. It's going to be a night to remember, filled with chills, thrills, and spine-tingling delights.\r\nMark your calendars, summon your friends, and let's make this Halloween Balfolk Party a night to remember!\r\nWe can't wait to see you there! 🎃🦇🕸️🎶💃🕺🧙‍♀️🧛‍♂️🎉\r\nEntrance: 10 bgn /cardholders-5bgn/"
