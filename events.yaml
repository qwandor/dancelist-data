  - name: Beginners trial lesson
    details: "Op 30 oktober en 2 november beginnen we de nieuwe reeks van Balfolk Hoorn met twee proeflessen!\nOp de maandag wordt dit een groep begonners die al eerder een reeks of een aantal workshops hebben gedanst, en op de donderdag beginnen wij helemaal vanaf het begin met de beginners. De lessen beginnen om 19:00 en duren tot 21:30. Je hebt geen danspartner nodig om mee te kunnen doen.\n\nOp de maandagen gaan wij werken met ritmisch variëren in dansen zoals de Scottish, Mazurka en de Slängpolska. Ook gaan wij aan de slag met een aantal dansen die vaker voorkomen op een bal zoals walsen in 5 en 8, Bourrée in 3, Suite Plinn en Rondeau en Couple. We gaan werken met musikaliteit en communicatie binnen de dansen, zo kun je van een leuke dans een nog leukere dans maken!\nEn als toetje gaan wij de Sønderhoning leren! Dit is een dans die erg lijkt op de Polska die steeds meer in Nederland gedanst wordt, maar dan nèt even anders! (Goede dans om de standaard Polska draai aan te leren of nog eens even goed te herhalen.)\n\nMet Leo Visser als gastdocent voor de Bretonse dansen.\n\nDe locatie is Achter de Vest 34, 10 minuten lopen vanaf het station Hoorn, en parkeren kan in Parkeergarage ’t Jeudje (300 meter van de locatie vandaan). Parkeren is hier op maandag gratis vanaf 18:00 uur en op donderdag betaald tot 21:00 uur (€1,90 per uur, eerste half uur gratis).\nLet op! De ingang van het gebouw zit aan het Doelenplein.\n\nIn totaal zullen er 8 lessen van 2,5 uur gegeven worden. De prijs voor de maandagreeks is €200 of €172 als je iets minder te besteden hebt. Dit mag in twee termijnen van €100/€86 euro betaald worden, of ook in acht termijnen van €25/€22 euro contant te betalen per avond (ik heb helaas geen pinautomaat).\n\nDe reeks gaat door bij minimaal 8 aanmeldingen.\n\nWil je beide reeksen meedoen? Stuur dan ook een e-mail!\n\nE-mail adres voor vragen en aanmelden:\nbalfolkhoorn@gmail.com"
