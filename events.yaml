  - name: Social dance in Mezrab with Loogaroo
    details: "Loogaroo\n\nLoogaroo is a balfolk duo with Pablo Golder (diatonic accordion) and Florian De Schepper (acoustic guitar). After being on the road together for more than 6 years with different projects, Pablo & Florian recently started playing in a duo and decided to continue this new band which they named “Loogaroo”. Not to be confused with “loup-garou”. “loogaroo” is a Carribean mythological creature that turns herself into a bright ball of light to haunt the night. No wolf howling music but powerful and surprising melodies by Pablo, accompanied with Florians groovy and pumping rhythms that will keep you dancing all night long, even underneath a full moon.\" https://www.facebook.com/pg/loogaroofolk/\n\nSocial dance in Mezrab\n\nDe maandelijkse balfolk avond in Amsterdam in de Mezrab, een kroeg gerund door leuke mensen nodigt balfolk uit om muziek te maken en te dansen :-).\nEen dansuitleg en daarna speelt een fijne band. Sessie na. Komen jullie ook?\n\nDe entree is slechts 13,- euro voor een hele avond plezier! Dansuitleg om 19:30. Bal vanaf 20:30. Reserveren is niet noodzakelijk en kan  op de site van Balfolk Amsterdam als je zeker wilt zijn van toegang.\n\nEr wordt lekkere Iraanse soep geserveerd, voor 6 euro krijg je ook een bordje (de rode linzensoep is vegan). Dus als je direct uit je werk komt, kan je het frietje op 't station overslaan :-)\n\nProgramma\n\n19:00 Deuren open (soep!)\n19:30 Dansworkshop voor beginners met juffen Gepke en Berend. Live begeleiding door PFM!.\n20:30 Bal met PFM!\n21:00 Bal met Loogaroo\n23:30 Einde en nog een half uurtje sessie"
